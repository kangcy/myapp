<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style type="text/css">
			#detail {
				width: 100%;
				padding: 5%;
				line-height: 1.5625rem;
				display: inline-block;
			}
			
			.title {
				line-height: 1.875rem;
			}
			
			.footer div {
				line-height: 2.75rem;
			}
			
			.footer img {
				width: 1.4rem;
				height: 1.4rem;
				margin-top: 0.6rem;
			}
			
			#addcomment {
				width: 40%;
				float: left;
				height: 50px;
				line-height: 50px;
				border-right: 1px solid #ccc;
				text-align: center;
			}
			
			#footer {
				width: 60%;
				float: left;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			
			#footer div {
				width: 33.3%;
				float: left;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<a id="action" class="mui-icon f13 fr mt6 hide" onclick="showActionSheet()">操作</a>
			<h1 class="mui-title c333 user">作者主页</h1>
		</header>
		<div class="mui-iframe-wrapper" style="top: 46px; bottom:50px;">
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll" id="mui-scroll">
					<div class="f13 tl" id="detail">
						<p class="f20 c000 title" style="line-height:1.9rem;" id="article_title"></p>
						<div class="full fl" id="article_info">

						</div>
						<audio id="audio" src="" loop="loop" autoplay="autoplay" class="mt10 full hide"></audio>
						<div class="c000 fl full" id="article_desc">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-bar mui-bar-tab">
			<div id="addcomment">
				<span class="mui-icon mui-icon-chat c999" style="font-size:20px;margin-right:3px;"></span>
				<span class="c999" style="font-size:15px;">添加评论</span>
			</div>
			<div id="footer">
				<div>
					<span id="comment" class="mui-icon mui-icon-chatbubble c999" style="font-size:28px;"><span class="mui-badge mui-badge-danger" id="footer_comment">0</span></span>
				</div>
				<div>
					<span id="zan" class="mui-icon mui-icon-extra mui-icon-extra-heart c999" style="font-size:22px;padding-top: 15px;"><span class="mui-badge mui-badge-danger" id="footer_zan">0</span></span>
				</div>
				<div>
					<span id="share" class="mui-icon mui-icon-extra mui-icon-extra-share c999" style="font-size:20px;" onclick="Share()"></span>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0; //文章ID
	var ArticlePower = 0; //分享权限
	var ArticleUserID = 0; //文章作者
	var ArticleType = 0; //文章类型ID
	var ArticleTypeName = ""; //文章类型名称
	var CommentTitle = "0条评论";
	var Source = ""; //来源
	var currEditID = 0; //当前操作对象ID
	var userinfo = base.GetUserInfo();
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {
		base.InitScroll();

		//点赞
		document.getElementById('zan').addEventListener('tap', function(event) {
			HttpGet(base.RootUrl + "Zan/Edit", {
				UserName: userinfo.UserName,
				Password: userinfo.Password,
				ArticleID: ArticleID
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞~" : data.message);
					if(data.result) {
						$("#footer_zan").html(data.message);
					}
				}
			});
		})

		//添加评论
		document.getElementById('addcomment').addEventListener('tap', function(event) {
			//跳转文章评论页
			mui.openWindow({
				id: 'addcomment',
				url: 'addcomment.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				},
				extras: {
					ArticleID: ArticleID
				}
			});
		})

		//文章评论
		document.getElementById('comment').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'articleComment',
				url: 'articleComment.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				},
				extras: {
					ArticleID: ArticleID,
					CommentTitle: CommentTitle
				}
			});
		});

		//重新加载数据
		window.addEventListener("UpdateDetail", function(e) {
			ArticleID = e.detail.ArticleID;
			Source = e.detail.Source;
			Load(function() {
				var page = plus.webview.getWebviewById("addarticle");
				if(page != null) {
					plus.webview.close(page);
				}
			});
		});
	});

	var Intent = null,
		File = null,
		Uri = null,
		main = null;
	var shares = null;
	var shareImageUrl = '';
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		Source = self.Source || "Add";

		Load(function() {
			var page = plus.webview.getWebviewById("addarticle");
			if(page != null) {
				plus.webview.close(page);
			}
		});

		//返回
		mui.back = function() {
			if(Source == "Add") {
				var chooseimage = plus.webview.getWebviewById("chooseimage");
				plus.webview.close(chooseimage);
			}
			plus.webview.close(self);
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		//分享设置
		updateSerivces();
		if(plus.os.name == "Android") {
			Intent = plus.android.importClass("android.content.Intent");
			File = plus.android.importClass("java.io.File");
			Uri = plus.android.importClass("android.net.Uri");
			main = plus.android.runtimeMainActivity();
		}
	});

	//加载文章
	function Load(callback) {
		var data = {
			UserName: userinfo.UserName,
			Password: userinfo.Password,
			ID: ArticleID
		}
		HttpGet(base.RootUrl + "Article/Detail", data, function(data) {
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.CreateUserID;

					$(".user").attr("userid", ArticleUserID);
					$("#article_title").html(data.Title);
					$("#article_info").html('<span class="fl blue user">' + data.NickName + '</span><span class="fl ml10 csubtitle">' + data.CreateDateText + '</span><span class="fl ml10 csubtitle">阅读  ' + data.Views + '</span>');

					base.ShowUser("header");

					//音乐
					if(!base.IsNullOrEmpty(data.MusicUrl)) {
						var audio = document.getElementById("audio");
						audio.src = data.MusicUrl;
						audio.controls = true;
						audio.loop = true;
						audio.autoplay = data.AutoMusic ? true : false;
						$("#audio").removeClass("hide");
					}

					//段落
					var html = [];
					var parts = data.ArticlePart;
					for(var i = 0; i < parts.length; i++) {
						var part = parts[i];
						if(part.Types == 1) {
							//图片
							html.push('<div class="full f13 mt10"><img data-lazyload="' + part.Introduction + '" class="full" /></div>');
						} else if(part.Types == 2) {
							//文本
							html.push('<div class="full f13 mt10">' + part.Introduction + '</div>');
						} else if(part.Types == 3) {
							//视频
							html = appendStr("点击添加视频", "video", part.ID);
						}
					}
					$("#article_desc").html(html.join(""));
					$("#footer_zan").html(data.Goods);
					$("#footer_comment").html(data.Comments);

					CommentTitle = data.Comments + "条评论";

					if(userinfo.ID == data.CreateUserID) {
						$("#action").removeClass("hide");
					}

					document.body.removeAttribute('data-imageLazyload');
					mui(document).imageLazyload({
						placeholder: '../images/60x60.gif',
						diff: window.innerHeight
					});
				} else {
					mui.toast(data.message);
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			setTimeout(function() {
				plus.nativeUI.closeWaiting();
			}, 300);
		});
	}

	//操作
	function showActionSheet() {
		var bts = [{
			title: "删除"
		}, {
			title: "编辑"
		}, {
			title: "权限"
		}];
		plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: bts
			},
			function(e) {
				if(e.index == 1) {
					Delete();
				} else if(e.index == 2) {
					Edit();
				} else if(e.index == 3) {
					Share();
				} else if(e.index == 4) {
					Power();
				}
			}
		);
	}

	//删除
	function Delete() {
		var btnArray = ['确定', '取消'];
		mui.confirm('删除后将无法在微信浏览器中浏览', '确定要删除这篇文章吗？', btnArray, function(e) {
			if(e.index == 0) {
				//请求删除
				HttpGet(base.RootUrl + "Article/Delete", {
					ID: ArticleID
				}, function(data) {
					if(data != null) {
						if(data.result) {
							var subindexPage = plus.webview.getWebviewById("subindex");
							mui.fire(subindexPage, 'gohome', {});
						}
					}
				});
			}
		});
	}

	//编辑 
	function Edit() {
		plus.nativeUI.showWaiting("载入中...");
		mui.openWindow({
			id: 'addarticle',
			url: 'addarticle.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				ArticleID: ArticleID,
				Source: Source
			}
		});
	}

	//权限
	function Power() {
		mui.openWindow({
			id: 'sharesetting',
			url: 'sharesetting.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				ArticleID: ArticleID,
				ArticlePower: ArticlePower,
				ArticleType: ArticleType,
				ArticleTypeName: ArticleTypeName
			}
		});
	}

	//分享
	function Share() {
		var ids = [{
				id: "weixin",
				ex: "WXSceneSession" /*微信好友*/
			}, {
				id: "weixin",
				ex: "WXSceneTimeline" /*微信朋友圈*/
			}, {
				id: "qq" /*QQ好友*/
			}, {
				id: "tencentweibo" /*腾讯微博*/
			}, {
				id: "sinaweibo" /*新浪微博*/
			}],
			bts = [{
				title: "发送给微信好友"
			}, {
				title: "分享到微信朋友圈"
			}, {
				title: "分享到QQ"
			}, {
				title: "分享到腾讯微博"
			}, {
				title: "分享到新浪微博"
			}];
		plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: bts
			},
			function(e) {
				var i = e.index;
				console.log('i = ' + i);
				if(i > 0) {
					shareAction(ids[i - 1].id, ids[i - 1].ex);
				}
			}
		);
	}
	//更新分享服务
	function updateSerivces() {
		plus.share.getServices(function(s) {
			shares = {};
			for(var i in s) {
				var t = s[i];
				shares[t.id] = t;
			}
			outSet("获取分享服务列表成功");
		}, function(e) {
			outSet("获取分享服务列表失败：" + e.message);
		});
	}
	//分享信息
	function shareAction(id, ex) {
		console.log('id = ' + id);
		console.log('ex = ' + ex);
		console.log('shares[id]' + shares[id]);
		var s = null;
		if(!id || !(s = shares[id])) {
			outLine("无效的分享服务！");
			return;
		}
		if(s.authenticated) {
			outSet("---已授权---");
			shareMessage(s, ex);
		} else {
			mui.toast("未授权");
			outSet("---未授权---");
			s.authorize(function() {
				shareMessage(s, ex);
			}, function(e) {
				outLine("认证授权失败");
			});
		}
	}
	//发送分享信息
	function shareMessage(s, ex) {
		var msg = {
			content: '分享-详情',
			href: 'http://blog.csdn.net/zhuming3834',
			title: '标题',
			content: '内容',
			thumbs: ['http://img3.3lian.com/2013/v10/4/87.jpg'],
			pictures: ['http://img3.3lian.com/2013/v10/4/87.jpg'],
			extra: {
				scene: ex
			}
		};
		s.send(msg, function() {
			outLine("分享成功!");
		}, function(e) {
			outLine("分享失败!");
		});
	}
	// 控制台输出日志
	function outSet(msg) {

	}
	// 界面弹出吐司提示
	function outLine(msg) {
		mui.toast(msg);
	}
</script>
