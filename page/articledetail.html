<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">

	<body id="body">
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<img src="../images/article/more2.png" class="fr more" onclick="ActionTan(1)" />
			<img src="../images/article/skin.png" class="fr more" />
			<h1 class="mui-title c333">详情</h1>
		</header>

		<div class="mui-iframe-wrapper" id="mui-iframe-wrapper" style="top: 46px; bottom:0px;">
			<div class="mui-loader tc" id="loader">
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="mui-content mui-scroll-wrapper bg" id="bg">
				<div class="mui-scroll">
					<!--通用样式-->
					<div id="main0" class="hide">
						<div class="f13 tl detail">
							<div class="full tl">
								<p class="f20 c000" id="title0"></p>
								<span class="mt0 mb0 csubtitle f13" id="createdate0"></span>
								<span class="mb0 ml10 user mt5" userid="0" id="nickname0" style="color:#007aff"></span>
								<span class="mt0 mb0 ml10 csubtitle f13" id="views0"></span>
								<p id="music0" play="on" class="music" onclick="switchsound()">
									<i></i>
									<span id="musicname0"></span>
								</p>
							</div>
							<div class="c000 full mt20 mb20" id="desc0">

							</div>
						</div>
					</div>
					<!--排版1-->
					<div id="main1" class="hide">
						<div class="tc" style="width:95%;margin:0px 2.5%;padding-top:2.5%;">
							<div class="full" style="position:relative;">
								<img id="useravatar1" />
								<p class="full mb0 user mt10" userid="0" id="nickname1" style="color:#007aff"></p>
								<i id="music1" class="fa fa-music f13" onclick="switchsound()" style="position:absolute;right:0px;top:0px;"></i>
							</div>
						</div>
						<div class="f13 tl detail cover">
							<div class="full tc">
								<p class="mt10 mb0 f20 c000" id="title1"></p>
								<p class="mt0 mb10 full csubtitle f13 tc">
									<span id="createdate1"></span>
									<span class="ml10" id="views1"></span>
								</p>
							</div>
							<div class="c000 full mb20" id="desc1">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-bar mui-bar-tab hide" id="bottomAction" style="border-top: 1px solid #ccc;">
			<div id="addcomment">
				<span class="mui-icon fa fa-commenting c999" style="font-size:20px;margin-right:3px;"></span>
				<span class="c999" style="font-size:15px;">添加评论</span>
			</div>
			<div id="footer">
				<div>
					<span id="zan" class="mui-icon fa fa-thumbs-up c999" style="font-size:20px;"><span class="mui-badge mui-badge-danger" style="margin-left:0px;" id="footer_zan">0</span></span>
				</div>
				<div>
					<span id="comment" class="mui-icon fa fa-comments c999" style="font-size:20px;"><span class="mui-badge mui-badge-danger" style="margin-left:0px;" id="footer_comment">0</span></span>
				</div>
				<div>
					<span id="share" class="mui-icon fa fa-share-alt c999" style="font-size:20px;" onclick="ShareTan(1)"></span>
				</div>
			</div>
		</div>
		<!--模板选择-->
		<i class="mui-icon mui-icon-pengyouquan hide" onclick="TempTan(1)" style="font-size:50px;color:#ed5565;" id="btnTemp"></i>
		<i class="fa fa-check-circle hide" style="font-size:50px;color:#ed5565;" id="agreeTemp" onclick="ChooseTan()"></i>
		<div id="temps" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control boxshadow hide">
			<div class="mui-scroll" style="height:100px;margin-top:10px;" id="temp">
				<div class="mui-control-item temp f12" tid="0" color="#007aff" mt="8rem" type="1">
					<div style="line-height:80px;">默认</div>
				</div>
				<div class="mui-control-item temp f12" tid="1" color="#007aff" mt="2rem" type="0">
					<div style="background:#fff;line-height:80px;">纯白</div>
				</div>
			</div>
		</div>
		<!--分享-->
		<div class="mytanbg hide" id="mysharebg" onclick="ShareTan(0)"></div>
		<div class="myshare hide" id="myshare">
			<p class="f16 c000 tc mt10 mb0">分享到</p>
			<div class="tc c000 myshare_body">
				<div class="myshare_items" onclick="ShareAction(1)"><img src="../images/share/1.png" />
					<p class="f11 mb0 c000">朋友圈</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(2)"><img src="../images/share/2.png" />
					<p class="f11 mb0 c000">微信</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(3)"><img src="../images/share/3.png" />
					<p class="f11 mb0 c000">新浪微博</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(4)"><img src="../images/share/4.png" />
					<p class="f11 mb0 c000">QQ</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(5)"><img src="../images/share/5.png" />
					<p class="f11 mb0 c000">QQ空间</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(6)"><img src="../images/share/6.png" />
					<p class="f11 mb0 c000">其他</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(7)"><img src="../images/share/7.png" />
					<p class="f11 mb0 c000">复制链接</p>
				</div>
				<div id="isnotkeep" class="myshare_items" onclick="ShareAction(8)"><img src="../images/share/8.png" />
					<p class="f11 mb0 c000" style="">收藏</p>
				</div>
				<div id="iskeep" class="myshare_items hide"><img src="../images/share/10.png" />
					<p class="f11 mb0 c000" style="">收藏</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(9)"><img src="../images/share/9.png" />
					<p class="f11 mb0 c000">举报</p>
				</div>
				<div class="c000 mt10 f11 fl btnExit" onclick="ShareTan(0)">取消</div>
			</div>
		</div>
		<!--操作-->
		<div class="mytanbg hide" id="myactionbg" onclick="ActionTan(0)"></div>
		<div class="myaction boxshadow hide" id="myaction">
			<div class="tc c000 myaction_body">
				<div class="myaction_items" onclick="Delete()"><img src="../images/article/1.png" />
					<p class="f13 red">删除</p>
				</div>
				<div class="myaction_items" onclick="Copy()"><img src="../images/article/2.png" />
					<p class="f13 c000">复制</p>
				</div>
				<div class="myaction_items" onclick="Edit()"><img src="../images/article/3.png" />
					<p class="f13 c000">编辑</p>
				</div>
				<div class="myaction_items" onclick="Power()"><img src="../images/article/4.png" />
					<p class="f13 c000">权限</p>
				</div>
				<div class="myaction_items" onclick="ShowSide()"><img src="../images/article/5.png" />
					<p class="f13 c000">背景</p>
				</div>
			</div>
		</div>
		<!--打赏-->
		<img class="hide" src="../images/article/pay.jpg" onclick="PaymentTan()" style="width:2.5rem;border-radius:50px;z-index:99;" id="btnPay"></i>
		<textarea id="textarea" class="hide"></textarea>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/music.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript" src="../js/video.js"></script>
<script type="text/javascript">
	var Article = {};
	var ArticleID = 0; //文章ID
	var Source = ""; //来源
	var ShareInfo = {}; //分享信息
	var isLoading = false;
	var currEditID = 0; //当前操作对象ID
	var MusicID = ""; //音乐控件ID
	var MusicUrl = "";
	var CurrBackground = 0; //当前选中背景设置
	var CurrCover = ""; //当前背景图片
	var CurrTemplate = 0; //当前选中模板
	var userinfo = base.GetUserInfo();

	var editor = null;
	var Province = "";
	var City = "";

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {
		base.InitScroll();

		//模板选择
		mui('#temps').on('tap', '.temp', function() {
			$(".temp").removeClass("hover");
			var $this = $(this);
			$this.addClass("hover");
			CurrTemplate = $this.attr("tid");
			if(CurrTemplate == 0) {
				CurrCover = Article.Cover;
			} else {
				CurrCover = $this.attr("cover");
			}
			$("#useravatar1").css("margin-top", $this.attr("mt"));
			$("#nickname1").css("color", $this.attr("color"));

			var templatetype = $this.attr("type");
			if(templatetype == 0) {
				$("#main1").addClass("hide");
				$("#main0").removeClass("hide");
			} else {
				$("#main0").addClass("hide");
				$("#main1").removeClass("hide");
			}
			ChangeBg(CurrBackground); //背景切换

			ChangeMusic(templatetype); //音乐切换
		});

		//点赞
		document.getElementById('zan').addEventListener('tap', function(event) {
			HttpGet(base.RootUrl + "Zan/Edit", {
				ID: userinfo.ID,
				ArticleID: ArticleID
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞" : data.message);
					if(data.result) {
						$("#footer_zan").html(data.message);
					}
				}
			});
		})

		//添加评论
		document.getElementById('addcomment').addEventListener('tap', function(event) {
			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
		})

		//文章评论
		document.getElementById('comment').addEventListener('tap', function(event) {
			if(Article.Comments == 0) {
				return mui.toast("暂无评论");
			}
			base.OpenWindow("articleComment", "articleComment.html", {
				ArticleID: ArticleID,
				CommentTitle: Article.Comments + "条评论"
			});
		});

		//打开外链
		mui('#detail').on('tap', 'span.link', function() {
			var link = this.getAttribute("link");
			if(base.IsNullOrEmpty(link)) {
				return;
			}
			base.OpenWindow("showhref", "showhref.html", {
				Link: link
			});
		});

		base.ShowUser("#body");
	});

	var Intent = null,
		File = null,
		Uri = null,
		main = null;
	var self = null,
		wc = null;

	mui.plusReady(function() {
		//判断网络状态
		base.NetChange();

		self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		Source = self.Source || "Add";

		Load(function() {
			plus.webview.close("addarticle");
		});

		//加载模板
		LoadTemplate();

		//返回
		mui.back = function() {
			if(Source == "Add") {
				plus.webview.close("editimage");
			}
			plus.webview.close(self);
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			//console.log(JSON.stringify(p));
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});

		//分享设置
		updateSerivces();

		if(plus.os.name == "Android") {
			Intent = plus.android.importClass("android.content.Intent");
			File = plus.android.importClass("java.io.File");
			Uri = plus.android.importClass("android.net.Uri");
			main = plus.android.runtimeMainActivity();
		}
	});

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		if(mui.os.plus) {
			plus.nativeUI.showWaiting();
		}
		base.ShowWaiting("正在提交");
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: "",
			ParentUserNumber: "",
			Summary: escape(val),
			Province: Province,
			City: City
		}, function(data) {
			base.CloseWaiting();
			mui.toast(data.result ? "感谢您的评论" : data.message);
			if(data.result) {
				EditorClose();
				UpdateComment(); //更新文章评论数
			}
			isLoading = false;
		});
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");
	}

	//复制到剪贴板
	function CopyToClip() {
		var Context = plus.android.importClass("android.content.Context");
		var main = plus.android.runtimeMainActivity();
		var clip = main.getSystemService(Context.CLIPBOARD_SERVICE);
		plus.android.invoke(clip, "setText", ShareInfo.Url);
		mui.toast("分享链接已复制到剪贴板");
	}

	//更新文章评论数
	function UpdateComment() {
		Article.Comments += 1;
		$("#footer_comment").html(Article.Comments);
	}

	//重新加载数据
	function UpdateDetail() {
		Load(function() {
			plus.webview.close("addarticle");
		});
	}

	//加载文章
	function Load(callback) {
		var data = {
			ID: userinfo.ID,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Article/Detail", data, function(data) {
			//console.log(JSON.stringify(data));
			if(data != null) {
				if(data.result) {
					data = data.message;
					Article = data;
					MusicUrl = data.MusicUrl;

					$("#payuser").attr("src", base.ShowThumb(data.Avatar, 1));
					$(".user").attr("userid", data.CreateUserNumber);

					document.getElementById("loader").classList.add("hide");

					//段落
					var html = [];
					var parts = data.ArticlePart;
					for(var i = 0; i < parts.length; i++) {
						var part = parts[i];
						if(part.Types == 1) {
							//图片
							html.push('<div class="full f13 mt10"><img src="' + base.ShowThumb(part.Introduction, 1) + '" class="full" /></div>');
						} else if(part.Types == 2) {
							//文本
							html.push('<div class="full f13 mt10">' + part.Introduction + '</div>');
						} else if(part.Types == 3) {
							//视频
							html.push('<div class="full f13 mt10">' + AppendVideo(part.Introduction) + '</div>');
						}
					}

					$("#footer_zan").html(data.Goods);
					$("#footer_comment").html(data.Comments);

					//排版
					CurrCover = data.Cover;
					var mainIndex = 0;
					if(data.TemplateJson.ID > 0) {
						mainIndex = data.TemplateJson.TemplateType;
						CurrCover = data.TemplateJson.Cover;

						$("#useravatar1").css("margin-top", data.TemplateJson.MarginTop);
						$("#nickname1").css("color", data.TemplateJson.TitleColor);
					} else {
						CurrCover = "";
					}

					//console.log(data.Cover + "," + data.TemplateJson.Cover);
					CurrTemplate = data.Template;
					CurrBackground = data.Background; 

					if(!base.IsNullOrEmpty(CurrCover)) {
						ChangeBg(CurrBackground);
					}

					$("#musicname0").html(data.MusicName);
					$("#useravatar1").attr("src", base.ShowThumb(data.Avatar, 1));
					$("#title0,#title1").html(data.Title);
					$("#nickname0,#nickname1").html(data.NickName).attr("userid", userinfo.ID);
					$("#createdate0,#createdate1").html(data.CreateDateText);
					$("#views0,#views1").html("阅读  " + data.Views);
					$("#desc0,#desc1").html(html.join(""));

					//实例化播放器
					$(".youku_player").each(function() {
						var $this = $(this);
						ShowVideo($this.attr("id"), $this.attr("sid"));
					});

					//音乐
					ChangeMusic(mainIndex);

					$("#main" + mainIndex).removeClass("hide");

					//显示操作
					if(userinfo.ID == data.UserID) {
						$("#action").removeClass("hide");
					} else {
						base.ShowUser("#body");
					}

					//分享信息
					ShareInfo.Title = data.Title;
					ShareInfo.Cover = data.Cover;
					ShareInfo.Url = data.ShareUrl;

					//收藏状态
					CheckKeep();

					$("#bottomAction").removeClass("hide").addClass("bounceInUp");
					$("#mui-iframe-wrapper").css("bottom", "50px");

					$("#btnTemp,#btnPay").removeClass("hide");
				} else {
					mui.toast(data.message);
					plus.webview.currentWebview().close();
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			setTimeout(function() {
				base.CloseWaiting();
			}, 300);
		});
	}

	//切换音乐
	function ChangeMusic(index) {
		MusicID = "music" + index;
		if(!base.IsNullOrEmpty(MusicUrl)) {
			if(Article.AutoMusic == 1) {
				document.addEventListener('touchstart', startsound);
			}
			$("#music0,#music1").removeClass("hide");
		} else {
			$("#music0,#music1").addClass("hide");
		}
	}

	//删除
	function Delete() {
		ActionTan(0);
		var btnArray = ['确定', '取消'];
		mui.confirm('删除后将无法在浏览器中浏览', '确定要删除这篇文章吗？', btnArray, function(e) {
			if(e.index == 0) {
				HttpGet(base.RootUrl + "Article/Delete", {
					ID: userinfo.ID,
					ArticleID: ArticleID
				}, function(data) {
					if(data != null) {
						if(data.result) {
							plus.webview.close("articledetail");
							var articlePage = plus.webview.getWebviewById("articleSub");
							if(articlePage) {
								articlePage.evalJS("Delete(" + ArticleID + ")");
							}
						}
					}
				});
			}
		});
	}

	//复制
	function Copy() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		ActionTan(0);
		base.ShowWaiting("正在复制");
		HttpGet(base.RootUrl + "Article/Copy", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Province: Province,
			City: City
		}, function(data) {
			setTimeout(function() {
				base.CloseWaiting();
				mui.toast(data.result ? "复制成功,请刷新我的文章查看" : data.message);
				isLoading = false;
			}, 1000);
		});
	}

	//编辑 
	function Edit() {
		ActionTan(0);
		base.ShowWaiting("正在同步文章内容");
		base.OpenWindow("addarticle", "addarticle.html", {
			ArticleID: ArticleID,
			ArticleNumber: Article.Number,
			Source: Source
		});
	}

	//权限
	function Power() {
		ActionTan(0);
		base.OpenWindow("sharesetting", "sharesetting.html", {
			ArticleID: ArticleID,
			ArticleNumber: Article.Number,
			ArticlePower: Article.ArticlePower,
			ArticlePowerPwd: Article.ArticlePowerPwd,
			ArticleType: Article.TypeID,
			ArticleTypeName: Article.TypeName
		});
	}

	//背景状态切换
	function ChangeBg(index) {
		CurrBackground = index;
		//纯白背景
		console.log("CurrCover:" + CurrCover)
		if(CurrTemplate == 1) {
			$("#bg").css("background", "#fff");
		} else {
			switch(index) {
				case 0:
					//全屏
					$("#bg").css({
						"background": "url(" + CurrCover + ") no-repeat",
						"background-size": "100% 100%"
					});
					break;
				case 1:
					//居顶
					$("#bg").css({
						"background": "url(" + CurrCover + ") no-repeat top",
						"background-size": "100% auto"
					});
					break;
				case 2:
					//平铺
					$("#bg").css({
						"background": "url(" + CurrCover + ") top left repeat",
						"background-size": "auto auto"
					});
					break;
				default:
					break;
			}
		}
	}

	//取消修改背景设置
	function NotAgree() {
		ChangeBg(Article.Background);
	}

	//修改背景设置
	function Agree() {
		if(Article.Background == CurrBackground) {
			return;
		}
		if(isLoading) {
			return;
		}
		isLoading = true;
		HttpGet(base.RootUrl + "Article/EditBackground", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Background: CurrBackground
		}, function(data) {
			if(data.result) {
				Article.Background = CurrBackground;
			}
			isLoading = false;
		});
	}

	//判断是否收藏
	function CheckKeep() {
		if(base.CheckKeep(userinfo.KeepText, ArticleID)) {
			$("#iskeep,#isnotkeep").toggleClass("hide");
		}
	}

	//收藏
	function Keep() {
		if(isLoading)
			return;
		isLoading = true;
		HttpGet(base.RootUrl + "Keep/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID
		}, function(data) {
			if(data != null) {
				if(data.result) {
					base.AddKeep(userinfo, ArticleID);
					$("#iskeep,#isnotkeep").toggleClass("hide");
				}
				mui.toast(data.result ? "收藏成功" : data.message);
			}
			isLoading = false;
		});
	}

	//加载模板
	function LoadTemplate() {
		HttpGet(base.RootUrl + "Article/Template", {}, function(data) {
			if(data != null) {
				var length = data.records;
				if(length > 0) {
					var table = $('#temp');
					var index = 0;
					for(var i = 0, len = data.list.length; i < len; i++) {
						index += 1;
						var item = data.list[i];
						table.append('<div class="mui-control-item temp" tid="' + item.ID + '" color="' + item.TitleColor + '" mt="' + item.MarginTop + '" cover="' + item.Cover + '" type="' + item.TemplateType + '"><img src="' + item.ThumbUrl + '" /></div>');
					}
				}
			}
		});
	}

	//重新加载数据
	function UpdatePower(ArticlePower, ArticlePowerPwd, ArticleType, ArticleTypeName) {
		Article.ArticlePower = ArticlePower;
		Article.ArticlePowerPwd = ArticlePowerPwd;
		Article.TypeID = ArticleType;
		Article.TypeName = ArticleTypeName;
	}

	//显示侧滑页面
	function ShowSide() {
		//防止快速点击可能导致多次创建
		if(wc) {
			return;
		}
		ActionTan(0);
		//开启遮罩
		self.setStyle({
			mask: "rgba(0,0,0,0.5)"
		});
		//创建侧滑页面
		wc = plus.webview.create("templateSide.html", "templateSide", {
			left: "50%",
			width: "50%",
			popGesture: "none"
		}, {
			index: CurrBackground
		});

		//侧滑页面关闭后关闭遮罩
		wc.addEventListener('close', function() {
			self.setStyle({
				mask: "none"
			});
			wc = null;
		}, false);
		//侧滑页面加载后显示（避免白屏）
		wc.addEventListener("loaded", function() {
			wc.show("slide-in-right", 200);
		}, false);
		//关闭侧滑窗口
		self.addEventListener("maskClick", function() {
			wc.close("auto");
		}, false);
	}

	//分享
	var shares = null; //分享服务
	var shareImageUrl = ''; //分享图片地址

	//更新分享服务
	function updateSerivces() {
		plus.share.getServices(function(s) {
			shares = {};
			for(var i in s) {
				var t = s[i];
				shares[t.id] = t;
			}
		}, function(e) {
			console.log("获取分享服务列表失败：" + e.message);
		});
	}

	//分享弹窗
	function ShareTan(index) {
		if(Article.ArticlePower == 0) {
			return mui.toast("私密文章不可以分享");
		}
		if(index == 0) {
			$("#mysharebg").addClass("hide");
			$("#myshare").removeClass("bounceIn").addClass("bounceOut").addClass("hide");
		} else {
			$("#mysharebg").removeClass("hide");
			$("#myshare").removeClass("hide").removeClass("bounceOut").addClass("bounceIn");
		}
	}

	//操作弹窗
	function ActionTan(index) {
		if(index == 0) {
			$("#myactionbg").addClass("hide");
			$("#myaction").removeClass("bounceInDown").addClass("hide");
		} else {
			$("#myactionbg").removeClass("hide");
			$("#myaction").removeClass("hide").addClass("bounceInDown");
		}
	}

	//打开支付
	function PaymentTan() {
		base.OpenWindow("money", "money.html", {
			ArticleNumber: Article.Number,
			ArticleUserNumber: Article.UserNumber,
			Name: Article.NickName,
			Avatar: Article.Avatar
		});
	}

	//模板选择弹窗
	function TempTan(index) {
		if(index == 0) {
			$("#agreeTemp,#temps").addClass("hide");
			$("#btnTemp").removeClass("hide");
		} else {
			$("#btnTemp").addClass("hide");
			$("#agreeTemp,#temps").removeClass("hide");
		}
	}

	//确认模板
	function ChooseTan() {
		if(Article.Template == CurrTemplate) {
			TempTan(0);
			return;
		}
		if(isLoading) {
			return;
		}
		isLoading = true;
		TempTan(0);
		mui.toast("正在设置模板");
		HttpGet(base.RootUrl + "Article/EditArticleTemp", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Template: CurrTemplate
		}, function(data) {
			isLoading = false;
		});
	}

	//分享信息
	function ShareAction(index) {
		ShareTan(0); //关闭分享弹窗

		//系统分享
		if(index == 6) {
			ShareSystem();
			return;
		}
		//复制链接
		if(index == 7) {
			CopyToClip();
			return;
		}
		//收藏
		if(index == 8) {
			Keep();
			return;
		}
		//举报
		if(index == 9) {
			base.OpenWindow("report", "report.html", {
				ArticleID: ArticleID
			});
			return;
		}

		var id = "";
		var ex = "";
		switch(index) {
			//朋友圈
			case 1:
				id = "weixin";
				ex = "WXSceneTimeline";
				break;
				//微信
			case 2:
				id = "weixin";
				ex = "WXSceneSession";
				break;
				//新浪微博
			case 3:
				id = "sinaweibo";
				ex = "";
				break;
				//qq
			case 4:
				id = "qq";
				ex = "";
				break;
				//qq空间
			case 5:
				id = "qq";
				ex = "";
				break;
			default:
				break;
		}
		var s = null;
		if(!id || !(s = shares[id])) {
			console.log("无效的分享服务！");
			return;
		}
		if(s.authenticated) {
			shareMessage(s, ex, id);
		} else {
			mui.toast("授权中");
			s.authorize(function() {
				shareMessage(s, ex, id);
			}, function(e) {
				mui.toast("认证授权失败");
			});
		}
	}

	//系统分享
	function ShareSystem() {
		if(plus.os.name !== "Android") {
			plus.nativeUI.alert("此平台暂不支持系统分享功能!");
			return;
		}
		var intent = new Intent(Intent.ACTION_SEND);
		intent.setType("text/plain");
		intent.putExtra(Intent.EXTRA_SUBJECT, "");
		intent.putExtra(Intent.EXTRA_TEXT, "分享自「Go」" + ShareInfo.Title + " " + ShareInfo.Url);
		intent.setFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
		main.startActivity(Intent.createChooser(intent, "系统分享"));
		base.ShareLog(userinfo.ID, Article.Number, "system");
	}

	//发送分享信息
	function shareMessage(s, ex, id) {
		var msg = {
			href: ShareInfo.Url,
			title: ShareInfo.Title,
			content: "分享自「Go」",
			thumbs: [ShareInfo.Cover],
			pictures: [ShareInfo.Cover],
			extra: {
				scene: ex
			}
		};
		s.send(msg, function() {
			mui.toast("分享成功");
			base.ShareLog(userinfo.ID, Article.Number, id);
		}, function(e) {
			mui.toast("分享失败");
		});
	}
</script>
