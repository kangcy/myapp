<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<style type="text/css">
			#detail {
				width: 100%;
				padding: 5%;
				line-height: 1.5625rem;
				display: inline-block;
			}
			
			.title {
				line-height: 1.875rem;
			}
			
			.footer div {
				line-height: 2.75rem;
			}
			
			.footer img {
				width: 1.4rem;
				height: 1.4rem;
				margin-top: 0.6rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-icon mui-icon-back fl blue"></a>
			<a id="user" class="mui-icon blue f13 fr mt6 user">作者主页</a>
		</header>
		<div class="mui-iframe-wrapper" style="top: 46px; bottom:50px;">
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll" id="mui-scroll">
					<div class="f13 tl" id="detail">
						<p class="f20 c000 title" style="line-height:1.9rem;" id="article_title"></p>
						<div class="full fl" id="article_info">

						</div>
						<audio id="audio" src="" loop="loop" autoplay="autoplay" class="mt10 full hide"></audio>
						<div class="c000 fl full" id="article_desc">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-bar mui-bar-tab">
			<div id="addcomment" style="width:40%;float:left;height: 50px;line-height: 50px;border-right:1px solid #ccc;text-align: center;">
				<!--<a class="mui-icon mui-icon-gear fr cfff" style="font-size:35px;padding-top:10px;" onclick="showActionSheet()"></a>
				<span>添加评论</span>-->
				<span class="mui-icon mui-icon-chat c999" style="font-size:20px;margin-right:3px;"></span>
				<span class="c999" style="font-size:15px;">添加评论</span>
			</div>
			<div style="width:60%;float:left;height: 50px;line-height: 50px;text-align: center;">
				<div style="width:33.3%;float:left;height: 50px;line-height: 50px;text-align: center;">
					<span id="comment" class="mui-icon mui-icon-chatbubble c999" style="font-size:28px;"><span class="mui-badge mui-badge-danger" id="footer_comment">45</span></span>
				</div>
				<div style="width:33.3%;float:left;height: 50px;line-height: 50px;text-align: center;">
					<span id="zan" class="mui-icon mui-icon-extra mui-icon-extra-heart c999" style="font-size:22px;padding-top: 15px;"><span class="mui-badge mui-badge-danger" id="footer_zan">145</span></span>
				</div>
				<div style="width:33.3%;float:left;height: 50px;line-height: 50px;text-align: center;">
					<span id="share" class="mui-icon mui-icon-extra mui-icon-extra-share c999" style="font-size:20px;"></span>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0; //文章ID
	var ArticlePower = 0; //分享权限
	var ArticleUserID = 0; //文章作者
	var ArticleType = 0; //文章类型ID
	var ArticleTypeName = ""; //文章类型名称

	var currEditID = 0; //当前操作对象ID
	var currUserID = base.GetUserID(); //当前登录用户ID
	var userinfo = base.GetUserInfo();
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {
		base.InitScroll();

		//点赞
		document.getElementById('zan').addEventListener('tap', function(event) {
			//是否我的文章
			if(currUserID == ArticleUserID) {
				mui.openWindow({
					id: 'zan',
					url: 'zan.html',
					show: {
						autoShow: true,
						duration: base.AnimateDuration
					},
					waiting: {
						autoShow: false
					}
				});
			} else {
				HttpGet(base.RootUrl + "Zan/Edit", {
					UserName: userinfo.UserName,
					Password: userinfo.Password,
					ArticleID: ArticleID
				}, function(data) {
					if(data != null) {
						mui.toast(data.result ? "感谢您的点赞~" : data.message);
						if(data.result) {
							$("#footer_zan").html(data.message);
						}
					}
				});
			}
		})

		//添加评论
		document.getElementById('addcomment').addEventListener('tap', function(event) {
			//跳转文章评论页
			mui.openWindow({
				id: 'addcomment',
				url: 'addcomment.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				},
				extras: {
					ArticleID: ArticleID
				}
			});
		})

		//文章评论
		document.getElementById('comment').addEventListener('tap', function(event) {
			//跳转评论列表页
			mui.openWindow({
				id: 'comment',
				url: 'comment.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		})
	});

	if(!mui.os.plus) {
		ArticleID = 1;
		Load();
	}

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;

		Load();

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		base.ShowUser("header");
	});

	//加载文章
	function Load() {
		var data = {
			UserName: userinfo.UserName,
			Password: userinfo.Password,
			ID: ArticleID
		}
		HttpGet(base.RootUrl + "Article/Detail", data, function(data) {
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.CreateUserID;
					$("#user").attr("userid", ArticleUserID);
					$("#article_title").html(data.Title);
					$("#article_info").html('<span class="fl blue user">' + data.NickName + '</span><span class="fl ml10 csubtitle">' + data.CreateDateText + '</span><span class="fl ml10 csubtitle">阅读  ' + data.Views + '</span>');

					//音乐
					if(!base.IsNullOrEmpty(data.MusicUrl)) {
						var audio = document.getElementById("audio");
						audio.src = data.MusicUrl;
						audio.controls = true;
						audio.loop = true;
						audio.autoplay = data.AutoMusic ? true : false;
						$("#audio").removeClass("hide");
					}

					//段落
					var html = [];
					var parts = data.ArticlePart;
					for(var i = 0; i < parts.length; i++) {
						var part = parts[i];
						if(part.Types == 1) {
							//图片
							html.push('<div class="full f13 mt10"><img data-lazyload="' + part.Introduction + '" class="full" /></div>');
						} else if(part.Types == 2) {
							//文本
							html.push('<div class="full f13 mt10">' + part.Introduction + '</div>');
						} else if(part.Types == 3) {
							//视频
							html = appendStr("点击添加视频", "video", part.ID);
						}
					}
					$("#article_desc").html(html.join(""));
					$("#footer_zan").html(data.Goods);
					$("#footer_comment").html(data.Comments);

					document.body.removeAttribute('data-imageLazyload');
					mui(document).imageLazyload({
						placeholder: '../images/60x60.gif',
						diff: window.innerHeight
					});
				} else {
					mui.toast(data.message);
				}
			}
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
		});
	}

	//操作
	function showActionSheet() {
		var bts = [{
			title: "删除"
		}, {
			title: "编辑"
		}, {
			title: "分享"
		}, {
			title: "权限"
		}];
		plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: bts
			},
			function(e) {
				if(e.index == 1) {
					Delete();
				} else if(e.index == 2) {
					Edit();
				} else if(e.index == 3) {
					Share();
				} else if(e.index == 4) {
					Power();
				}
			}
		);
	}

	//删除
	function Delete() {
		var btnArray = ['确定', '取消'];
		mui.confirm('删除后将无法在微信浏览器中浏览', '确定要删除这篇文章吗？', btnArray, function(e) {
			if(e.index == 0) {
				//请求删除
				HttpGet(base.RootUrl + "Article/Delete", {
					ID: ArticleID
				}, function(data) {
					if(data != null) {
						if(data.result) {

						}
					}
				});
			}
		});
	}

	//编辑 
	function Edit() {
		plus.nativeUI.showWaiting("跳转中...");
		mui.openWindow({
			id: 'addarticle',
			url: 'addarticle.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			}
			/*extras: {
				ArticleID: ArticleID
			}*/
		});
		plus.webview.getWebviewById("addarticle").evalJS("Init(" + ArticleID + ")");
	}

	//分享
	function Share() {

	}

	//权限
	function Power() {

		mui.openWindow({
			id: 'sharesetting',
			url: 'sharesetting.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				ArticleID: ArticleID,
				ArticlePower: ArticlePower,
				ArticleType: ArticleType,
				ArticleTypeName: ArticleTypeName
			}
		});
	}
</script>
