<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" href="../css/animate.css">
		<link rel="stylesheet" href="../css/input.min.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/articledetail.css">
	</head>

	<body id="body">
		<header id="header" class="mui-bar mui-bar-transparent">
			<span class="headericon mui-action-back mui-icon mui-icon-left-nav fl cfff"></span>
			<span class="headericon cfff f25 fr hide" onclick="ActionTan(1)" id="action" style="margin-top:0.35rem;margin-right: 0.4rem;">•••</span>
			<h1 class="headericon mui-title cfff" id="title"></h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<!--漂浮特效-->
		<div id="snowwrapper" class="hide"></div>
		<div id="self" class="full tc hide">
			<img src="../images/article/stop.png" class="none" />
			<p class="mt20 f16 c333">私密文章</p>
			<p class="mt10 f12 c999">您查看的是私密文章,仅作者自己可见</p>
		</div>
		<div id="password" class="full tc hide">
			<img src="../images/article/stop.png" class="none" />
			<p class="mt20 f12 c999">文章已设权限,请输入密码浏览</p>
			<div id="input-form">
				<div class="pwd mt10 mui-input-row">
					<input id='pwd' type="password" class="mui-input-password text f13" placeholder="请输入位密码" maxlength="4" /><span class="mui-icon mui-icon-eye" style="top:0.8rem !important;"></span>
				</div>
				<div id="submit" class="input mt20 tc fl">
					解&nbsp;锁
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="mui-bar mui-bar-tab hide" id="bottomAction" style="background:#fff;">
			<div id="addcomment">
				<div class="c666 f12">我来说一句...</div>
			</div>
			<div id="footer" class="c999">
				<div>
					<span id="zan" class="mui-icon fa fa-thumbs-up" style="font-size:20px;"><span class="mui-badge mui-badge-danger" style="margin-left:0px;" id="footer_zan">0</span></span>
				</div>
				<div>
					<span id="comment" class="mui-icon fa fa-comments" style="font-size:20px;"><span class="mui-badge mui-badge-danger" style="margin-left:0px;" id="footer_comment">0</span></span>
				</div>
				<div>
					<span id="share" class="mui-icon fa fa-share-alt" style="font-size:20px;" onclick="ShareTan(1)"></span>
				</div>
			</div>
		</div>
		<!--模板选择-->
		<img class="hide" src="../images/article/skin.png" onclick="TempTan(1)" id="btnTemp"></i>
		<i class="fa fa-check-circle hide" style="font-size:60px;color:#ed5565;" id="agreeTemp" onclick="ChooseTan()"></i>
		<div id="temps" class="hide">
			<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control boxshadow" style="height:6.25rem;border: 0px;border-radius: 0px;">
				<div class="mui-scroll" style="height:6.25rem;margin-top:0.625rem;" id="temp">
					<div class="mui-control-item temp f12" tid="0" color="#fff" type="0">
						<div class="blue">纯白</div>
					</div>
					<div class="mui-control-item temp f12" tid="1" color="#fff" type="1">
						<div class="blue">自定义</div>
					</div>
				</div>
			</div>
		</div>
		<!--分享-->
		<div class="myshare hide" id="myshare">
			<p class="f16 c000 tc mt10 mb0">分享到</p>
			<div class="tc c000 myshare_body">
				<div class="myshare_items" onclick="ShareAction(1)"><img src="../images/share/1.jpg" />
					<p class="f11 mb0 c000">朋友圈</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(2)"><img src="../images/share/2.jpg" />
					<p class="f11 mb0 c000">微信</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(3)"><img src="../images/share/3.jpg" />
					<p class="f11 mb0 c000">新浪微博</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(4)"><img src="../images/share/4.jpg" />
					<p class="f11 mb0 c000">QQ</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(5)"><img src="../images/share/5.jpg" />
					<p class="f11 mb0 c000">QQ空间</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(6)"><img src="../images/share/6.jpg" />
					<p class="f11 mb0 c000">其他</p>
				</div>
				<div class="myshare_items" onclick="ShareAction(7)"><img src="../images/share/7.jpg" />
					<p class="f11 mb0 c000">复制链接</p>
				</div>
				<div id="isnotkeep" class="myshare_items" onclick="ShareAction(8)"><img src="../images/share/8.jpg" />
					<p class="f11 mb0 c000" style="">收藏</p>
				</div>
				<div id="iskeep" class="myshare_items hide" onclick="ShareAction(10)"><img src="../images/share/10.jpg" />
					<p class="f11 mb0 c000" style="">已收藏</p>
				</div>
				<div id="report" class="myshare_items" onclick="ShareAction(9)"><img src="../images/share/9.jpg" />
					<p class="f11 mb0 c000">举报</p>
				</div>
				<div class="c000 mt10 f11 fl btnExit" onclick="ShareTan(2)">取消</div>
			</div>
		</div>
		<!--操作-->
		<div class="myaction boxshadow hide" id="myaction">
			<div class="tc c000 myaction_body">
				<div class="myaction_items" onclick="Delete()"><img src="../images/article/1.png" />
					<p class="f13 red">删除</p>
				</div>
				<div class="myaction_items" onclick="Copy()"><img src="../images/article/2.png" />
					<p class="f13 c000">复制</p>
				</div>
				<div class="myaction_items" onclick="Edit()"><img src="../images/article/3.png" />
					<p class="f13 c000">编辑</p>
				</div>
				<div class="myaction_items" onclick="Power()"><img src="../images/article/4.png" />
					<p class="f13 c000">权限</p>
				</div>
			</div>
		</div>
		<!--打赏-->
		<img class="tada hide" src="../images/article/money.png" onclick="PaymentTan()" style="width:4rem;z-index:99;" id="btnPay"></i>
		<i id="music1" class="fa fa-music f13 hide" onclick="switchsound()" style="position:fixed;right:10px;top:60px;z-index:999;"></i>
		<div id="wrapper2"></div>
		<div class="mui-scroll-wrapper" id="scroll-wrapper" style="top:0px;bottom:0px;">
			<div class="mui-scroll" id="scroll">
				<div id="wrapper" class="hide" style="margin-bottom:50px;">
					<div class="mui-content" style="overflow-x:hidden;" id="wrapper1">
						<!--通用样式-->
						<div id="main0" class="f13 tl mt10 mb10 hide">
							<div class="detail">
								<div class="full tl">
									<p class="f16 c000" id="title0"></p>
									<span class="mt0 mb0 csubtitle f13" id="createdate0"></span>
									<span class="mb0 ml10 user mt5 blue" userid="0" id="nickname0"></span>
									<span class="mt0 mb0 ml10 csubtitle f13" id="views0"></span>
									<p id="music0" play="on" class="music" onclick="switchsound()">
										<i></i>
										<span id="musicname0"></span>
									</p>
								</div>
							</div>
						</div>
						<!--排版1-->
						<div id="main1" class="f13 tc hide" style="position:relative;">
							<div class="detail full fl" id="detail1">
								<div class="fl" style="width:23%;display:inline-block;">
									<img id="useravatar1" class="full fl" />
								</div>
								<div class="fr tl" style="width:77%;display:inline-block;">
									<p class="user ml10 mt10 mb0 textshadow f15 cfff fl full bold" userid="0" id="nickname1"></p>
									<p class="ml10 mb0 mt10 cfff textshadow f13 full">
										<span id="createdate1" class="mr10"></span>
										<span class="ml15" id="views1"></span>
									</p>
								</div>
							</div>
						</div>
						<div class="detail2 cover fl tl">
							<p class="f16 c333 tc hide" id="title1"></p>
							<div class="c333 full" id="desc">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/music.js"></script>
<script src="http://player.youku.com/jsapi"></script>
<script src="../js/video.js"></script>
<script src="../js/articledetail.js"></script>
<script type="text/javascript">
	var Article = {};
	var ArticleID = 0; //文章ID
	var Source = ""; //来源
	var ShareInfo = {}; //分享信息
	var isLoading = false;
	var currEditID = 0; //当前操作对象ID
	var MusicID = ""; //音乐控件ID
	var MusicUrl = "";
	var CurrBackground = null; //背景设置
	var CurrCover = ""; //当前背景图片
	var CurrTemplate = 0; //当前选中模板
	var userinfo = base.GetUserInfo();
	var $zan = base.Get('zan');
	var $header = base.Get("header");
	var scrolly = 0;

	//显示遮罩
	var mask = base.CreateMask(true, function() {
		ShareTan(0);
		ActionTan(0);
		base.CloseWaiting();
	});

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		$("#wrapper2").css({
			"width": window.innerWidth + "px",
			"height": (window.innerHeight - 50) + "px",
			"position": "fixed",
			"z-index": -1
		});
		$("#wrapper1").css("min-height", (window.innerHeight - 50) + "px")
		$("#detail1").css("margin-top", (window.innerHeight - 50) * 0.3 + "px");
		$(".cover").css("min-height", (window.innerHeight - 50) * 0.526 + "px");

		base.InitScroll();

		var scroll = mui("#scroll-wrapper").scroll();
		base.Get("scroll-wrapper").addEventListener('scroll', function(e) {
			scrolly = -scroll.y;

			//背景色渐变
			$header.style.backgroundColor = 'rgba(255,255,255,' + scrolly / 100 + ')';

			var success = scrolly > 100;
			mui.each(document.querySelectorAll(".headericon"), function() {
				if(CurrTemplate == 0) {
					return;
				}
				if(success) {
					this.classList.remove("cfff");
				} else {
					this.classList.add("cfff");
				}
			});
		});

		//模板选择
		mui('#temps').on('tap', '.temp', function() {
			$(".temp").removeClass("hover");
			var $this = $(this);
			$this.addClass("hover");
			CurrTemplate = $this.attr("tid");

			if(CurrTemplate == 1) {
				base.OpenWindow("customsetting", "customsetting.html", {
					ArticleNumber: Article.Number
				});
				TempTan(0);
				return;
			} else if(CurrTemplate > 1) {
				CurrCover = $this.attr("cover");
			} else {
				CurrCover = "";
			}
			$("#wrapper").css("background-color", $this.attr("color"));
			var templatetype = $this.attr("type");

			//纯白背景
			if(templatetype == 0) {
				$("#main1").addClass("hide");
				$("#main0").removeClass("hide");
			} else {
				$("#main0").addClass("hide");
				$("#main1").removeClass("hide");
			}

			ChangeBg(); //背景切换 

			ChangeMusic(templatetype); //音乐切换
		});

		//点赞
		$zan.addEventListener('tap', function(event) {
			if(isLoading) {
				return;
			}
			isLoading = true;
			HttpGet(base.RootUrl + "Api/Zan/ArticleZanEdit", {
				ID: userinfo.ID,
				ArticleID: ArticleID
			}, function(data) {
				data = JSON.parse(data);
				if(data != null) {
					if(data.result) {
						var already = data.message.split('|');
						if(already[0] == 1) {
							$zan.setAttribute("already", "0");
							base.RemoveClass(["#zan"], "heartbeat red");
							$("#footer_zan").html(already[1]);
						} else {
							$zan.setAttribute("already", "1");
							base.AddClass(["#zan"], "heartbeat red");
							$("#footer_zan").html(already[1]);
						}
					} else {
						mui.toast(data.message);
					}
				}
				isLoading = false;
			});
		})

		//添加评论
		base.Get('addcomment').addEventListener('tap', function(event) {
			base.OpenWindow("articleComment", "articleComment.html", {
				ArticleID: ArticleID,
				ArticleNumber: Article.Number,
				Action: "Add"
			});
		})

		//文章评论
		base.Get('comment').addEventListener('tap', function(event) {
			base.OpenWindow("articleComment", "articleComment.html", {
				ArticleID: ArticleID,
				ArticleNumber: Article.Number
			});
		});

		//解锁
		base.Get('submit').addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var pwd = base.Get("pwd").value;
			if(base.IsNullOrEmpty(pwd)) {
				isLoading = false;
				return mui.toast("请填写解锁密码");
			}
			CheckPowerPwd(ArticleID, pwd, function() {
				$("#password").addClass("hide");
				$("#wrapper").removeClass("hide");
				isLoading = false;
			});
		});

		//打开外链
		mui('#detail').on('tap', 'span.link', function() {
			var link = this.getAttribute("link");
			if(base.IsNullOrEmpty(link)) {
				return;
			}
			base.OpenWindow("showhref", "showhref.html", {
				Link: link
			});
		});

		base.ShowUser("#body");
	});

	var Intent = null,
		File = null,
		Uri = null,
		main = null;
	var self = null,
		wc = null;

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		Source = self.Source || "Add";
		ArticleID = self.ArticleID || 0;
		NickName = self.NickName || "";

		Load(function() {
			plus.webview.close("addarticle");

			//加载模板
			LoadTemplate();
		});

		//返回
		mui.back = function() {
			if(Source == "Add") {
				plus.webview.close("editimage");
			}
			plus.webview.close(self);
		}

		//系统定位
		base.GetCurrentPosition();

		//分享设置
		updateSerivces();

		if(plus.os.name == "Android") {
			Intent = plus.android.importClass("android.content.Intent");
			File = plus.android.importClass("java.io.File");
			Uri = plus.android.importClass("android.net.Uri");
			main = plus.android.runtimeMainActivity();
		}
	});

	//验证权限密码
	function CheckPowerPwd(articleid, pwd, callback) {
		HttpGet(base.RootUrl + "Article/CheckPowerPwd", {
			ArticleID: articleid,
			ArticlePowerPwd: pwd
		}, function(data) {
			if(data != null) {
				if(data.result) {
					if(callback) {
						callback();
					}
					return;
				}
			}
			mui.toast("解锁失败");
		});
	}

	//复制到剪贴板
	function CopyToClip() {
		var Context = plus.android.importClass("android.content.Context");
		var main = plus.android.runtimeMainActivity();
		var clip = main.getSystemService(Context.CLIPBOARD_SERVICE);
		plus.android.invoke(clip, "setText", ShareInfo.Url);
		mui.toast("分享链接已复制到剪贴板");
	}

	//加载文章
	function Load(callback) {
		HttpGet(base.RootUrl + "Api/Article/Detail", {
			Number: userinfo.Number,
			ArticleID: ArticleID
		}, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;

					//不是本人
					if(userinfo.Number != data.CreateUserNumber) {
						//私密可见 
						if(data.ArticlePower == 0) {
							$("#wrapper").addClass("hide");
							$("#self").removeClass("hide");
						}
						//密码可见 
						else if(data.ArticlePower == 1) {
							$("#wrapper").addClass("hide");
							$("#password").removeClass("hide");
						} else {
							$("#wrapper").removeClass("hide");
							base.Get("snowwrapper").classList.remove("hide");
						}
					} else {
						$("#wrapper").removeClass("hide");
						$("#iskeep,#isnotkeep,#report").addClass("hide");
						base.Get("snowwrapper").classList.remove("hide");
					}

					Article = data;
					MusicUrl = data.MusicUrl;

					$("#payuser").attr("src", base.ShowThumb(data.Avatar, 1));
					$(".user").attr("userid", data.CreateUserNumber);

					//段落 
					var html = [];
					var parts = data.ArticlePart;
					for(var i = 0; i < parts.length; i++) {
						var part = parts[i];
						if(part.Types == 1) {
							//图片
							html.push('<div class="full f13 mt5"><img src="' + base.ShowThumb(part.Introduction, 1) + '" class="full" /></div>');
						} else if(part.Types == 2) {
							//文本
							html.push('<div class="full f13 mt5">' + base.UnUnicodeText(part.Introduction) + '</div>');
						} else if(part.Types == 3) {
							//视频
							html.push('<div class="full f13 mt5 hide" style="display:inline-block;">' + AppendVideo(part.Introduction) + '</div>');
							//html.push('<div class="full f13 mt5" style="display:inline-block;position:relative;">' + AppendVideo(part.Introduction) + '<img src="../images/article/bg.png" style="width:3.5rem;position:absolute;top:40%;left:40%;" /></div>');
						}
					}

					if(data.IsZan > 0) {
						$zan.setAttribute("already", "1");
						$zan.classList.add("red");
					}

					$("#footer_zan").html(data.Goods);
					$("#footer_comment").html(data.Comments);

					var mainIndex = 0;
					CurrTemplate = data.Template;
					if(CurrTemplate == 1) {
						mainIndex = 1;
					}
					if(data.TemplateJson != null) {
						if(data.TemplateJson.ID > 0) {
							mainIndex = data.TemplateJson.TemplateType;
							CurrCover = data.TemplateJson.Cover;
							$("#wrapper").css("background-color", data.TemplateJson.Background);
						}
					}
					CurrBackground = data.BackgroundJson;

					ChangeBg();

					$("#musicname0,#musicname1").html(data.MusicName);
					$("#useravatar0,#useravatar1").attr("src", base.ShowThumb(data.Avatar, 1));
					$("#title0,#title1,#title").html(base.UnUnicodeText(data.Title));
					$("#nickname0,#nickname1").html(base.UnUnicodeText(data.NickName));
					$("#createdate0,#createdate1").html(data.CreateDateText);
					$("#views0,#views1").html("阅读  " + data.Views);
					$("#desc").html(base.UnUnicodeText(html.join("")));

					//实例化播放器
					$(".youku_player").each(function() {
						var $this = $(this);
						ShowVideo($this.attr("id"), $this.attr("sid"));
					});
					mui.each(document.querySelectorAll(".video"), function() {
						var $this = this;
						//可以播放
						$this.addEventListener('canplay', function() {
							$this.parentNode.classList.remove("hide");
							//document.addEventListener('touchstart', Video($this));

							/*var img = $($this).next("img")[0];
							img.addEventListener('tap', function() { 
								mui.toast("ok");
								if($this.paused) {
									item.classList.add("hide");
									$this.play();
								} else {
									$this.pause();
								}
							});*/
						});
						//播放结束
						/*$this.addEventListener('ended', function() {
							var img = $($this).next("img")[0];
							item.classList.remove("hide");
						});*/
					});

					//音乐 
					ChangeMusic(mainIndex);

					$("#main0,#main1").addClass("hide");
					$("#main" + mainIndex).removeClass("hide");

					//显示操作
					if(userinfo.ID == data.UserID) {
						$("#action").removeClass("hide");
						$("#btnTemp").removeClass("hide");
					} else {
						base.ShowUser("#body");
					}

					$("#bottomAction").removeClass("hide").addClass("bounceIn");

					//启用打赏
					if(data.IsPay == 1) {
						$("#btnPay").removeClass("hide");
					}

					//收藏状态
					if(data.IsKeep == 1) {
						$("#iskeep,#isnotkeep").toggleClass("hide");
					}

					mui('#snowwrapper').load("../part/snow/snow.html", function(response) {
						LoadScript("../part/snow/snow.js", function() {
							$(".snow-canvas").snow();
						});
					});

					//分享信息
					ShareInfo.Title = (userinfo.ShareNick == 1 ? "[" + base.UnUnicodeText(userinfo.NickName) + "]" : "") + base.UnUnicodeText(data.Title);
					ShareInfo.Cover = data.Cover;
					ShareInfo.Url = data.ShareUrl;
				} else {
					mui.toast(data.message);
					plus.webview.currentWebview().close();
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			base.ShowLoading(false);
			base.CloseWaiting();
		});
	}

	function Video(video) {
		document.removeEventListener('touchstart', Video(video));
		if(!video) {
			return;
		}
		if(video.paused) {
			video.play();
		} else {
			video.pause();
		}
	}

	//分享
	var shares = null; //分享服务
	var shareImageUrl = ''; //分享图片地址

	//更新分享服务
	function updateSerivces() {
		plus.share.getServices(function(s) {
			shares = {};
			for(var i in s) {
				var t = s[i];
				shares[t.id] = t;
			}
		}, function(e) {
			console.log("获取分享服务列表失败：" + e.message);
		});
	}

	//分享弹窗
	function ShareTan(index) {
		if(index == 0) {
			$("#myshare").removeClass("zoomIn").addClass("hide");
		} else if(index == 1) {
			if(Article.ArticlePower == 0) {
				return mui.toast("私密文章不可以分享");
			} else {
				mask.show();
				$("#myshare").removeClass("hide").addClass("zoomIn");
			}
		} else {
			mask.close();
		}
	}

	//操作弹窗
	function ActionTan(index) {
		if(index == 0) {
			$("#myaction").removeClass("bounceInDown").addClass("hide");
		} else {
			mask.show();
			$("#myaction").removeClass("hide").addClass("bounceInDown");
		}
	}

	//打开支付
	function PaymentTan() {
		base.OpenWindow("money", "money.html", {
			ArticleNumber: Article.Number,
			ArticleUserNumber: Article.UserNumber,
			Name: Article.NickName,
			Avatar: Article.Avatar
		});
	}

	//模板选择弹窗
	function TempTan(index) {
		if(index == 0) {
			$("#agreeTemp,#temps").addClass("hide");
			$("#btnTemp").removeClass("hide");
		} else {
			$(".temp:eq(" + CurrTemplate + ")").addClass("hover");
			$("#btnTemp").addClass("hide");
			$("#agreeTemp,#temps").removeClass("hide");
		}
	}

	//确认模板
	function ChooseTan(callback) {
		if(isLoading) {
			return;
		}
		isLoading = true;
		TempTan(0);
		HttpGet(base.RootUrl + "Article/EditArticleTemp", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Template: CurrTemplate
		}, function(data) {
			isLoading = false;
			if(callback) {
				callback();
			}
		});
	}

	//分享信息
	function ShareAction(index) {
		ShareTan(2);

		//系统分享
		if(index == 6) {
			ShareSystem();
			return;
		}
		//复制链接
		if(index == 7) {
			CopyToClip();
			return;
		}
		//收藏
		if(index == 8) {
			Keep();
			return;
		}
		//举报
		if(index == 9) {
			base.OpenWindow("edittext", "edittext.html", {
				source: "report",
				ArticleNumber: Article.Number
			});
			return;
		}
		//取消收藏
		if(index == 10) {
			OutKeep();
			return;
		}

		var id = "";
		var ex = "";
		switch(index) {
			//朋友圈
			case 1:
				id = "weixin";
				ex = "WXSceneTimeline";
				break;
				//微信
			case 2:
				id = "weixin";
				ex = "WXSceneSession";
				break;
				//新浪微博
			case 3:
				id = "sinaweibo";
				ex = "";
				break;
				//qq
			case 4:
				id = "qq";
				ex = "";
				break;
				//qq空间
			case 5:
				id = "qq";
				ex = "";
				break;
			default:
				break;
		}
		var s = null;
		if(!id || !(s = shares[id])) {
			console.log("无效的分享服务！");
			return;
		}
		if(s.authenticated) {
			shareMessage(s, ex, id);
		} else {
			mui.toast("授权中");
			s.authorize(function() {
				shareMessage(s, ex, id);
			}, function(e) {
				mui.toast("认证授权失败");
			});
		}
	}

	//系统分享
	function ShareSystem() {
		if(plus.os.name !== "Android") {
			plus.nativeUI.alert("此平台暂不支持系统分享功能");
			return;
		}
		var intent = new Intent(Intent.ACTION_SEND);
		intent.setType("text/plain");
		intent.putExtra(Intent.EXTRA_SUBJECT, "");
		intent.putExtra(Intent.EXTRA_TEXT, "分享自「微篇」" + ShareInfo.Title + " " + ShareInfo.Url);
		intent.setFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
		main.startActivity(Intent.createChooser(intent, "系统分享"));
		base.ShareLog(userinfo.ID, Article.Number, "system");
	}

	//发送分享信息
	function shareMessage(s, ex, id) {
		var msg = {
			href: ShareInfo.Url,
			title: ShareInfo.Title,
			content: "分享自「微篇」",
			thumbs: [ShareInfo.Cover],
			pictures: [ShareInfo.Cover],
			extra: {
				scene: ex
			}
		};
		s.send(msg, function() {
			mui.toast("分享成功");
			base.ShareLog(userinfo.ID, Article.Number, id);
		}, function(e) {
			mui.toast("分享失败");
		});
	}
</script>
