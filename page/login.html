<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#login-form {
				display: inline-block;
				width: 100%;
			}
			
			#login-form .div1,
			#login-form .div2,
			#login-form .div3 {
				width: 85%;
				margin: 0px 7.5%;
				border-radius: 30px;
				height: 2.5rem;
				line-height: 2.5rem;
			}
			
			#login-form .div1 {
				background: #EFEFEF;
				background-image: url(../images/login/user.png);
				background-repeat: no-repeat;
				background-position: 0.8rem 0.6rem;
				background-size: 1.3rem;
			}
			
			#login-form .div2 {
				background: #EFEFEF;
				background-image: url(../images/login/pwd.png);
				background-repeat: no-repeat;
				background-position: 0.8rem 0.6rem;
				background-size: 1.3rem;
			}
			
			#login-form .div3 {
				color: #fff;
				background: #4087CB;
			}
			
			#login-form .text {
				height: 1.2rem;
				line-height: 1.2rem;
				margin-top: 0.6rem;
				width: 14.5rem; 
				border: 0px;
				float: right;
				background: transparent;
				border-left: 1px solid #333;
				text-indent: 0.5rem;
				color: #999;
				border-radius: 0px;
			}
			
			#login-form .border {
				width: 1px;
				height: 40px;
				background: #999;
			}
			
			#reg,
			#forgetPassword {
				display: inline-block;
			}
			
			#reg {
				padding-right: 10px;
			}
			
			#forgetPassword {
				padding-left: 13px;
				border-left: 1px solid #999;
			}
			
			.oauth-area .border {
				width: 100%;
				height: 1px;
				background: #333;
				width: 100%;
				height: 1px;
				background: #333;
				position: absolute;
				top: 0.7rem;
				left: 0px;
				z-index: -1;
			}
			
			.oauth-area .tip {
				background: #fff;
				padding: 5px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper tc">
			<div class="mui-scroll">
				<img src="../images/login/logo.png" style="margin:3.5rem;width:30%;" id="logo" />
				<div id="login-form">
					<div class="div1">
						<input id='account' class="text f13" placeholder="账号" />
					</div>
					<div class="div2 mt20">
						<input id='password' class="text f13" placeholder="密码" />
					</div>
					<div class="div3 mt20" id='login'>
						登&nbsp;录
					</div>
					<div class="c999 f13 mt10">
						<div id='reg'>免费注册</div>
						<div id='forgetPassword'>忘记密码?</div>
					</div>
				</div>
				<!--第三方登录-->
				<div class="oauth-area" style="float: left;width:85%;margin:7.5%;" id="oauth">
					<div style="position:relative;" class="mb20">
						<div class="border"></div>
						<div class="tip f12">其他账号登录</div>
					</div>
					<img src="../images/login/qq.png" style="width:20%;margin-right:10%;" id="weixin" />
					<img src="../images/login/wx.png" style="width:20%;" id="qq" />
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../js/default.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript">
	mui.init({
		statusBarBackground: '#f7f7f7'
	});

	//检查 "登录状态/锁屏状态" 结束
	var loginButton = document.getElementById('login');
	var accountBox = document.getElementById('account');
	var passwordBox = document.getElementById('password');

	//跳转首页
	var toMain = function() {
		base.OpenWindow("subindex", "subindex.html", {});
	};

	mui.ready(function() {
		if(window.innerHeight <= 480) {
			document.getElementById("logo").style.margin = "1.6rem";
		}

		base.InitScroll();
	})

	var auths = {};
	mui.plusReady(function() {

		var settings = app.getSettings();

		plus.oauth.getServices(function(services) {
			auths = services;
		}, function(e) {
			alert("获取登录服务列表失败：" + e.message + " - " + e.code);
		});

		//点击登录
		loginButton.addEventListener('tap', function(event) {
			var loginInfo = {
				UserName: accountBox.value,
				Password: passwordBox.value
			};
			//登录
			app.login(loginInfo, function(err) {
				if(err) {
					plus.nativeUI.toast(err);
					return;
				}
				accountBox.value = "";
				passwordBox.value = "";
				base.ShowWaiting("登录成功，载入中~");
				toMain();
			});
		});

		//退出登录
		var backButtonPress = 0;
		mui.back = function(event) {
			backButtonPress++;
			if(backButtonPress > 1) {
				plus.runtime.quit();
			} else {
				plus.nativeUI.toast('再按一次退出应用');
			}
			setTimeout(function() {
				backButtonPress = 0;
			}, 1000);
			return false;
		};
	});

	/*
	 * 注册账号
	 */
	document.getElementById('reg').addEventListener('tap', function(event) {
		mui.openWindow({
			id: 'reg',
			url: 'reg.html',
			preload: true,
			show: {
				aniShow: 'pop-in'
			},
			waiting: {
				autoShow: false
			}
		});
	}, false);

	/*
	 * 忘记密码
	 */
	document.getElementById('forgetPassword').addEventListener('tap', function(event) {
		mui.openWindow({
			url: 'forget_password.html',
			id: 'forget_password',
			preload: true,
			show: {
				aniShow: 'pop-in'
			},
			styles: {
				popGesture: 'hide'
			},
			waiting: {
				autoShow: false
			}
		});
	}, false);

	document.getElementById('weixin').addEventListener('tap', function() {
		authLogin('weixin');
	})
	document.getElementById('qq').addEventListener('tap', function() {
			authLogin('qq');
		})
		/*document.getElementById('sinaweibo').addEventListener('tap', function() {
			authLogin('sinaweibo');
		});*/

	// 登录操作 
	function authLogin(type) {
		mui.toast("正在授权~~")
		var s;
		for(var i = 0; i < auths.length; i++) {
			if(auths[i].id == type) {
				s = auths[i];
				break;
			}
		}
		if(!s.authResult) {
			s.login(function(e) {
				mui.toast("正在登录~~");
				authUserInfo(type, s);
			}, function(e) {
				mui.toast("登录认证失败~~");
			});
		} else {
			//mui.toast("已登录认证~~");
			authUserInfo(type, s);
		}
	}

	//注销 
	function authLogout() {
		for(var i in auths) {
			var s = auths[i];
			if(s.authResult) {
				s.logout(function(e) {
					console.log("注销登录认证成功~~");
				}, function(e) {
					console.log("注销登录认证失败~~");
				});
			}
		}
	}

	// 微信登录认证信息 
	function authUserInfo(type, s) {
		if(!s.authResult) {
			mui.toast("未授权登录！");
		} else {
			s.getUserInfo(function(e) {
				var josnStr = JSON.stringify(s.userInfo);
				var jsonObj = s.userInfo;
				console.log("获取用户信息成功：" + josnStr);

				var loginInfo = showData(type, jsonObj);
				app.loginThird(loginInfo, function(err) {
					if(err) {
						mui.toast(err);
						return;
					}
					base.ShowWaiting("登录成功，载入中~");
					toMain();
				});

				//注销认证
				//authLogout();
			}, function(e) {
				mui.toast("获取用户信息失败：" + e.message + " - " + e.code);
			});
		}
	}

	//显示用户信息 
	function showData(type, data) {
		var loginInfo = {};
		switch(type) {
			case 'weixin':
				//{"openid":"oRrdQt8RTwroyZTnROSsJKHRM1Yw","nickname":"一个傻瓜","sex":1,"language":"zh_CN","city":"Changzhou","province":"Jiangsu","country":"CN","headimgurl":"http://wx.qlogo.cn/mmopen/eytJa9K5jkpPNvxRBGM4nIVq8iaaAH7Al37gxgs7t3TomcxByyFmYcvxhmBPRRFwrtKHapYGs8OSTticyOWLhbanpmrgMQiabsR/0","privilege":[],"unionid":"oU5Yyt4lcveMTHQvHHnE_kymcuDQ"}
				loginInfo.NickName = data.nickname;
				loginInfo.Avatar = data.headimgurl;
				loginInfo.Sex = data.sex == 1 ? 0 : 1;
				loginInfo.OpenID = data.openid;
				break;
			case 'qq':
				//{"ret":0,"msg":"","is_lost":0,"nickname":"你好，陌生人","gender":"男","province":"江苏","city":"南京","figureurl":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/30","figureurl_1":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/50","figureurl_2":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/100","figureurl_qq_1":"http://q.qlogo.cn/qqapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/40","figureurl_qq_2":"http://q.qlogo.cn/qqapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/100","is_yellow_vip":"0","vip":"0","yellow_vip_level":"0","level":"0","is_yellow_year_vip":"0"}
				loginInfo.NickName = data.nickname;
				loginInfo.Avatar = data.figureurl_qq_2;
				loginInfo.Sex = data.gender == "男" ? 0 : 1;
				loginInfo.OpenID = data.figureurl.split("/")[4];
				break;
			case 'sinaweibo':
				//{"id":5332090239,"idstr":"5332090239","class":1,"screen_name":"康春阳93212","name":"康春阳93212","province":"100","city":"1000","location":"其他","description":"","url":"","profile_image_url":"http://tva4.sinaimg.cn/crop.0.0.100.100.50/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","cover_image_phone":"http://ww1.sinaimg.cn/crop.0.0.640.640.640/549d0121tw1egm1kjly3jj20hs0hsq4f.jpg","profile_url":"u/5332090239","domain":"","weihao":"","gender":"m","followers_count":1,"friends_count":22,"pagefriends_count":0,"statuses_count":0,"favourites_count":0,"created_at":"Wed Oct 15 22:15:06 +0800 2014","following":false,"allow_all_act_msg":false,"geo_enabled":true,"verified":false,"verified_type":-1,"remark":"","ptype":0,"allow_all_comment":true,"avatar_large":"http://tva4.sinaimg.cn/crop.0.0.100.100.180/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","avatar_hd":"http://tva4.sinaimg.cn/crop.0.0.100.100.1024/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","verified_reason":"","verified_trade":"","verified_reason_url":"","verified_source":"","verified_source_url":"","follow_me":false,"online_status":0,"bi_followers_count":0,"lang":"zh-cn","star":0,"mbtype":0,"mbrank":0,"block_word":0,"block_app":0,"credit_score":80,"user_ability":0,"urank":3}
				loginInfo.NickName = data.screen_name;
				loginInfo.Avatar = data.avatar_large;
				loginInfo.Sex = data.gender == "m" ? 0 : 1;
				loginInfo.OpenID = data.id;
				break;
			default:
				break;
		}
		return loginInfo;
	}
</script>
