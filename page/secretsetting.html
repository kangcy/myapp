		<link rel="stylesheet" href="../mincss/mui.min.css">

				<li class="mui-table-view-cell">

								<div></div>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell noborder">
					<div class="flex-box flex-row">
						<div style="flex:0 0 80%;" class="flex-item">
							<p class="c000">显示我的关注</p>
						</div>
						<div style="flex:0 0 20%;" class="flex-item">
							<div class="my-switch fr" id="showFollowSwitch">
								<div></div>
							</div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="flex-box flex-row">
						<div style="flex:0 0 80%;" class="flex-item">
							<p class="c000">显示我的粉丝</p>
						</div>
						<div style="flex:0 0 20%;" class="flex-item">
							<div class="my-switch fr" id="showFanSwitch">
								<div></div>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view f13 mt15">
				<li class="mui-table-view-cell" id="black">
					<div class="flex-box flex-row">
						<div style="flex:0 0 80%;" class="flex-item">
							<p class="c000">黑名单管理</p>
						</div>
						<div style="flex:0 0 20%;" class="flex-item tr">
							<span class="mui-icon mui-icon-arrowright caaa f16"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>

	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init({
		swipeBack: false
	});

	mui.ready(function() {
		base.Immersed();

		//接收推送消息
		if(userinfo.ShowPush == 1) {
			base.SwitchChange("showPushSwitch", true)
		}

		//显示我喜欢的文章
		if(userinfo.ShowZan == 1) {
			base.SwitchChange("showZanSwitch", true)
		}

		//显示我收藏的文章
		if(userinfo.ShowKeep == 1) {
			base.SwitchChange("showKeepSwitch", true)
		}

		//显示我的关注
		if(userinfo.ShowFollow == 1) {
			base.SwitchChange("showFollowSwitch", true)
		}

		//显示我的粉丝
		if(userinfo.ShowFan == 1) {
			base.SwitchChange("showFanSwitch", true)
		}

		//接收推送消息
		base.Get("showPushSwitch").addEventListener('tap', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = base.HasClass(this, "active");
			base.SwitchChange("showPushSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowPush",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showPushSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowPush = show ? 0 : 1;
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showPushSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我喜欢的文章
		base.Get("showZanSwitch").addEventListener('tap', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = base.HasClass(this, "active");
			base.SwitchChange("showZanSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowZan",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showZanSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowZan = show ? 0 : 1;
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showZanSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我收藏的文章
		base.Get("showKeepSwitch").addEventListener('tap', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = base.HasClass(this, "active");
			base.SwitchChange("showKeepSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowKeep",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showKeepSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowKeep = show ? 0 : 1;
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showKeepSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我的关注
		base.Get("showFollowSwitch").addEventListener('tap', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = base.HasClass(this, "active");
			base.SwitchChange("showFollowSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowFollow",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showFollowSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowFollow = show ? 0 : 1
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showFollowSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我的粉丝
		base.Get("showFanSwitch").addEventListener('tap', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = base.HasClass(this, "active");
			base.SwitchChange("showFanSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowFan",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showFanSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowFan = show ? 0 : 1
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showFanSwitch", show);
					}
				}
				isLoading = false;
			});
		});
	});

	mui.plusReady(function() {

		//黑名单
		base.Get('black').addEventListener('tap', function(event) {
			base.OpenWindow("black", "black.html", {});
		});
	});
</script>
