<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>隐私设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-icon-arrowright {
				margin-right: -0.3rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<h1 class="mui-title c333">隐私设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f13">
				<li class="mui-table-view-cell">
					<span class="fl">显示我喜欢的文章</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="showArticleSwitch">
							<div></div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell noborder">
					<span class="fl">显示我的关注</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="showFollowSwitch">
							<div></div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">显示我的粉丝</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="showFanSwitch">
							<div></div>
						</div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view f13 mt15">
				<li class="mui-table-view-cell" id="black">
					<span class="fl">黑名单管理</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f16"></span>
					<span class="fr caaa mr10"></span>
				</li>
			</ul>
		</div>

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		//显示我喜欢的文章
		if(userinfo.ShowArticle == 1) {
			base.SwitchChange("showArticleSwitch", true)
		}

		//显示我的关注
		if(userinfo.ShowFollow == 1) {
			base.SwitchChange("showFollowSwitch", true)
		}

		//显示我的粉丝
		if(userinfo.ShowFan == 1) {
			base.SwitchChange("showFanSwitch", true)
		}

		//显示我喜欢的文章
		document.getElementById("showArticleSwitch").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = this.className.indexOf("active") >= 0;
			base.SwitchChange("showArticleSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowArticle",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showArticleSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowArticle = show ? 0 : 1;
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
						mui.toast("编辑成功");
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showArticleSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我的关注
		document.getElementById("showFollowSwitch").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = this.className.indexOf("active") >= 0;
			base.SwitchChange("showFollowSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowFollow",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showFollowSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowFollow = show ? 0 : 1
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
						mui.toast("编辑成功");
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showFollowSwitch", show);
					}
				}
				isLoading = false;
			});
		});

		//显示我的粉丝
		document.getElementById("showFanSwitch").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var show = this.className.indexOf("active") >= 0;
			base.SwitchChange("showFanSwitch", !show);
			HttpGet(base.RootUrl + "User/EditSecret", {
				ID: userinfo.ID,
				Name: "ShowFan",
				Show: show ? 0 : 1
			}, function(data) {
				if(data == null) {
					mui.toast("编辑失败");
					base.SwitchChange("showFanSwitch", show);
				} else {
					if(data.result) {
						userinfo.ShowFan = show ? 0 : 1
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
						mui.toast("编辑成功");
					} else {
						mui.toast("编辑失败");
						base.SwitchChange("showFanSwitch", show);
					}
				}
				isLoading = false;
			});
		});
	});

	mui.plusReady(function() {

		//返回
		mui.back = function() {
			plus.webview.close(plus.webview.currentWebview());
		}

		//黑名单
		document.getElementById('black').addEventListener('tap', function(event) {
			base.OpenWindow("black", "black.html", {});
		});
	});
</script>
