<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/login.css" rel="stylesheet" />
	</head>

	<body style="height:100%;">
		<div class="mui-content tc" style="background:#F2F2F2;height:100%;">
			<img src="../images/logo.png" style="margin: 10%;" />
			<div id="login-form">
				<div class="mb10">
					<img src="../images/login/name.png" />
					<input id='account' type="text" class="mui-input-clear mui-input f13 txt" placeholder="请输入账号/手机号" />
				</div>
				<div>
					<img src="../images/login/pwd.png" />
					<input id='password' type="password" class="mui-input-clear mui-input f13 txt" placeholder="请输入密码" />
				</div>
			</div>
			<div style="width:80%;margin:0px auto;" class="tc">
				<img id='login' src="../images/login/reg.png" style="width:100%;margin-top:20px;" />
			</div>
		</div>
		<div class="mui-content-padded">
			<p id="notice" style="text-align: center;">注册即表示同意《用户协议》</p>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	mui.plusReady(function() {
		//跳转首页
		var toMain = function() {
			base.OpenWindow("index", "../index.html", {

			});
		};

		//检查 "登录状态/锁屏状态" 结束
		var loginButton = document.getElementById('login');
		var accountBox = document.getElementById('account');
		var passwordBox = document.getElementById('password');
		var autoLoginButton = document.getElementById("autoLogin");

		//点击登录
		loginButton.addEventListener('tap', function(event) {
			var loginInfo = {
				UserName: accountBox.value,
				Password: passwordBox.value
			};
			//登录
			app.reg(loginInfo, function(err) {
				if(err) {
					plus.nativeUI.toast(err);
					return;
				}
				plus.nativeUI.showWaiting("载入中...");
				toMain();
			});
		});
	});
</script>
