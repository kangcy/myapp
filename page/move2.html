<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/addarticle.css">
		<style type="text/css">
			ul {
				width: 230px
			}
			
			li {
				border: 1px solid gray;
				list-style: none
			}
			
			.txt {
				padding: 4px;
				background-color: #ffffff
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-icon mui-icon-bars mui-pull-left cfff leftmenu"></a>
			<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<h1 class="mui-title cfff f13">帮助中心</h1>
		</header>
		<div class="mui-content">
			<ul id="test">
				<li>
					<div class="txt">
						<h2>第一层</h2></div>
				</li>
				<li>
					<div class="txt">
						<h2>第二层</h2>
					</div>
				</li>
				<li>
					<div class="txt">
						<h2>第三层</h2>
					</div>
				</li>
				<li>
					<div class="txt">
						<h2>第四层</h2>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	window.onload = function() {
		ggGroup(document.getElementById('test'), 5);
	};

	function ggGroup(ele, margin) {
		margin = margin || 0;
		var txtUp = '上移↑&nbsp;',
			txtDown = '下移↓';
		var panels = children(ele);
		for(var i = 0, h = 0; i < panels.length; i++) {
			var p = panels[i];
			p.style.position = 'absolute';
			p.style.width = '100%';

			//开始创建头部操作按钮
			var b = document.createElement('div');
			with(b.style) {
				fontSize = '12px';
				padding = '4px';
				textAlign = 'right';
			}
			b.innerHTML = '<span>' + txtUp + '</span><span>' + txtDown + '</span>';
			b.firstChild.onclick = moveup;
			b.firstChild.style.cursor = 'pointer';
			b.lastChild.onclick = movedown;
			b.lastChild.style.cursor = 'pointer';
			p.insertBefore(b, p.firstChild);
			//结束创建头部操作按钮

			p.style.top = h + 'px';
			p.index = i;
			h += p.offsetHeight + margin;
		}
		ele.style.height = h + 'px';
		ele.style.position = 'relative';
		check(0, i - 1);

		function check() {
			for(var i = 0; i < arguments.length; i++) {
				var x = arguments[i];
				var c = panels[x].firstChild.childNodes;
				c[0].style.visibility = x == 0 ? 'hidden' : 'visible';
				c[1].style.visibility = x == panels.length - 1 ? 'hidden' : 'visible';
				panels[x].index = x;
			}
		}

		//向上移动
		function moveup(evt) {
			var p = evt ? evt.target : event.srcElement;
			p = p.parentNode.parentNode;
			swap(p, panels[p.index - 1]);
		}

		//向下移动
		function movedown(evt) {
			var p = evt ? evt.target : event.srcElement;
			p = p.parentNode.parentNode;
			swap(p, panels[p.index + 1]);
		}

		//交换位置
		function swap(p1, p2) {
			var N = 10;
			var INTV = 200;
			var arr1, arr2;
			var t1 = parseInt(p1.style.top),
				t2 = parseInt(p2.style.top);
			var h1 = p1.offsetHeight + margin,
				h2 = p2.offsetHeight + margin;
			arr1 = makeArr(t1, t1 < t2 ? h2 : -h2);
			arr2 = makeArr(t2, t1 < t2 ? -h1 : h1);
			for(var i = 0; i < N; i++)(function() {
				var j = i;
				setTimeout(function() {
					p1.style.top = arr1[j] + "px";
					p2.style.top = arr2[j] + "px";
					if(j == N - 1) {
						panels[p1.index] = p2;
						panels[p2.index] = p1;
						check(p1.index, p2.index);
					}
				}, (j + 1) * INTV / N);
			})();

			function makeArr(f, x) {
				var ret = [];
				for(var i = 0; i < N; i++)
					ret[i] = Math.round(f + i * x / (N - 1));
				return ret;
			}
		}

		function children(e) {
			var ret = [];
			for(var i = 0, c = e.childNodes; i < c.length; i++)
				if(c[i].nodeType == 1)
					ret.push(c[i]);
			return ret;
		}
	}
</script>
