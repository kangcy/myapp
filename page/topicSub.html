<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			/*类型*/
			
			.topic {
				width: 8.75rem;
				height: 8.75rem;
				display: inline-block;
				border-radius: 10px;
				margin: 0.25rem;
				padding: 0px;
				line-height: 8.625rem;
			}
			
			.topic .bg {
				width: 100%;
				height: 100%;
				background: url(../images/article/bg.png) center center no-repeat;
				background-size: 80% 40%;
			}
			/*文章*/
			
			.onefloor {
				width: 100%;
				height: 9.375rem;
				overflow: hidden;
			}
			
			.onefloor img {
				width: 100% !important;
				min-height: 100%;
			}
			
			.secondfloor {
				width: 50%;
				height: 7rem;
				text-align: center;
				overflow: hidden;
				margin-bottom: 1.5%;
				float: left;
			}
			
			.secondfloor img {
				width: 97% !important;
				min-height: 100%;
			}
			
			.mui-card-header>img:first-child {
				width: 2.875rem !important;
				height: 2.875rem !important;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view"></div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div style="padding:0.625rem;" id="article_type">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var isLoading = false; //是否数据加载中
	var topicPage = null;

	mui.init();

	mui.ready(function() {

		mui.previewImage();

		base.InitScroll();

		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		setTimeout(function() {
			LoadArticleType(); //加载文章类型
		}, 250)

		base.ShowUser("#scroll1"); //用户信息

		base.ShowArticle("#scroll1"); //文章信息

		//分类列表
		mui("#article_type").on('tap', '.topic', function(event) {
			var typeId = this.getAttribute("typeid");
			var typeName = this.getAttribute("typename");
			mui.openWindow({
				id: 'article',
				url: 'article.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				},
				extras: {
					ArticleType: typeId,
					ArticleTypeName: typeName
				}
			});
		});

		base.InitSlider(); //滑动切换
	});

	mui.plusReady(function() {
		var parentPage = plus.webview.getWebviewById("topic");
		mui.fire(parentPage, "InitSubPage", {});
	});

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	//加载文章类型
	function LoadArticleType() {
		HttpGet(base.RootUrl + "ArticleType/All", {}, function(data) {
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					var table = $('#article_type');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendTypeStr(data.list[i]);
						table.append(div);
					}
					document.body.removeAttribute('data-imageLazyload');
					mui(document).imageLazyload({
						placeholder: '../images/60x60.gif',
						diff: window.innerHeight
					});
				}
			}
		});
	}

	/**
	 * 拼接文章类型
	 */
	function appendTypeStr(item) {
		return '<div class="mui-table-view-cell topic cfff tc" style="background: url(' + item.Cover + ');" typeid="' + item.ID + '" typename="' + item.Name + '"><div class="bg">' + item.Name + '</div></div>';
	}
</script>
