<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>

<script type="text/javascript">
	var isLoading = false;
	var ArticleID = 0; //文章ID
	var ArticleNumber = ""; //文章编号
	var MusicID = 0; //音乐
	var MusicName = ""; //音乐名称
	var MusicUrl = ""; //音乐地址
	var Title = ""; //标题
	var Cover = ""; //封面
	var Source = ""; //来源
	var currEditID = 0; //当前编辑对象ID
	var currEditPartID = 0; //当前编辑段落ID
	var currEditImg = ""; //当前编辑图片
	var userinfo = base.GetUserInfo();
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});
	var $header = base.Get("header");
	var InitParts = []; //段落
	//声明对象
	function PartModel(id, introduction, status, sortid, parttype) {
		this.ID = id;
		this.Introduction = introduction;
		this.Status = status;
		this.SortID = sortid;
		this.PartType = parttype;
	}

	//启用双击监听 
	mui.init();

	//标题
	var title = base.Get("title");

	mui.ready(function() {
		base.Immersed();

		InitGroup();

		mask.show();
		base.ShowWaiting("正在加载");

		//滚动监听、背景色渐变
		var num = 0;
		var browserName = base.BrowserName();
		window.addEventListener('scroll', function(e) {
			num = window.pageYOffset / 200;
			if(num <= 1) {
				$header.style.background = browserName + 'linear-gradient(left,rgba(78,140,251,' + num + ') 0%,rgba(36,195,251,' + num + ') 75%,rgba(57,184,253,' + num + ') 100%)';
			}
		});

		mui('#picupload').load("../part/pic.html", function(response) {});

		//音乐
		base.Get('music').addEventListener('tap', function(event) {
			base.OpenWindow("music", "music.html", {
				ArticleID: ArticleID,
				MusicID: MusicID,
				MusicName: MusicName
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			base.OpenWindow("edittext", "edittext.html", {
				source: "title",
				title: html == "点击输入标题" ? "" : html
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			currEditPartID = this.getAttribute("partid");
			var type = this.getAttribute("type");
			if(type == "pic") {
				currEditImg = this.getAttribute("src");
				base.OpenWindow("editimage", "editimage.html", {
					Url: currEditImg,
					Source: "ArticleAvatar",
					Standard: "Article",
					ArticleNumber: ArticleNumber,
					PartID: currEditPartID
				});
			} else if(type == "text") {
				//编辑文字
				var html = base.Get(currEditID).innerHTML.trim();
				base.OpenWindow("editdesc", "editdesc.html", {
					ArticleNumber: ArticleNumber,
					PartID: currEditPartID,
					title: html == "点击添加文字" ? "" : html
				});
			} else if(type == "video") {
				//视频预览
				var src = this.getAttribute("src");
				base.OpenWindow("videoreview", "videoreview.html", {
					Url: src
				});
			}
		})

		//新增切换
		mui('#edit').on('tap', '.edit-add', function() {
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			$this.addClass("hide");
			$this.parent("div").find(".icons").removeClass("hide");
		});

		//新增图片
		mui('#edit').on('tap', '.edit-add-pic', function() {
			mui('#upload').popover('show');
		});

		//新增文本
		mui('#edit').on('tap', '.edit-add-text', function() {
			base.OpenWindow("editdesc", "editdesc.html", {
				ArticleNumber: ArticleNumber,
				PartID: 0
			});
		});

		//新增视频
		mui('#edit').on('tap', '.edit-add-video', function() {
			base.OpenWindow("editvideo", "editvideo.html", {
				ArticleNumber: ArticleNumber
			});
		});

		//删除
		mui('#edit').on('tap', '.edit-del', function() {
			if(base.RepeatAction()) {
				return;
			}
			var length = $(".edit-content").length;
			if(length <= 1) {
				return mui.toast("请至少保留一段内容");
			}

			var $this = this;
			var btnArray = ['确定', '取消'];
			mui.confirm('确定删除此段？', '', btnArray, function(e) {
				if(e.index < 0) {
					return;
				}
				if(e.index == 0) {
					var partid = $this.getAttribute("partid");
					$this.parentNode.remove();
					InitGroup();

					//同步原始段落信息			
					mui.each(InitParts, function(index, item) {
						if(item.ID == partid) {
							//InitParts.splice(index, 1, new PartModel(partid, "", 3, 0));
							InitParts.splice(index, 1, new PartModel(partid, "", 3, 0, item.Types));
						}
					});
				}
			});
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber || "";
		Source = self.Source || "Add";
		Load();

		//返回
		mui.back = function() {
			var $this = this;

			//首次创建
			if(Source == "Add") {
				var btnArray = ['删除草稿', '存草稿'];
				mui.confirm('确定要删除草稿吗？', '', btnArray, function(e) {
					if(e.index < 0) {
						return;
					}
					if(e.index == 0) {
						mask.show();
						base.ShowWaiting("正在删除");
						HttpGet(base.RootUrl + "Article/Delete", {
							ID: userinfo.ID,
							ArticleID: ArticleID
						}, function(data) {
							mui.later(function() {
								mask.close();
								if(data != null) {
									if(data.result) {
										plus.webview.close("articledetail");
										plus.webview.close("addarticle");
									}
								}
							}, 500);
						});
					} else {
						Save();
					}
				});
			} else {
				var btnArray = ['撤销编辑', '存草稿'];
				mui.confirm('确定要撤销编辑？', '', btnArray, function(e) {
					if(e.index < 0) {
						return;
					}
					if(e.index == 0) {
						mask.show();
						base.ShowWaiting("正在撤销");
						mui.later(function() {
							mask.close();
							plus.webview.close("addarticle");
						}, 500);
					} else {
						Save();
					}
				});
			}
		}

		//保存
		base.Get('submit').addEventListener('tap', function(event) {
			Save();
		});

		//系统定位
		base.GetCurrentPosition();
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			base.Get(currEditID).innerHTML = "点击添加图片";
		} else {
			base.Get(currEditID).innerHTML = t;
		}
	});

	//修改标题
	function UpdateTitle(val) {
		if(base.IsNullOrEmpty(val)) {
			title.innerHTML = "点击输入标题";
			Title = "";
		} else {
			title.innerHTML = val;
			Title = val;
		}
	}

	//编辑图片
	function AddPic(partid, url, index) {
		if(index == 0) {
			var html = initStr(url, "pic", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");

			var imgdefereds = [];
			$('img').each(function() {
				var dfd = $.Deferred();
				$(this).bind('load', function() {
					dfd.resolve();
				}).bind('error', function() {
					//图片加载错误，加入错误处理
					// dfd.resolve();
				})
				if(this.complete) {
					mui.later(function() {
						dfd.resolve();
					}, 1000);
				}
				imgdefereds.push(dfd);
			})
			$.when.apply(null, imgdefereds).done(function() {
				InitGroup();
			});

			//同步原始段落信息	
			InitParts.push(new PartModel(partid, base.ShowThumb(url, 0), 1, 0, 1));
		} else {
			$("#" + currEditID).attr("src", base.ShowThumb(url, 0));
			$("#" + currEditID).find("img").attr("src", base.ShowThumb(url, 1)).load(function() {
				InitGroup();
			});

			//同步原始段落信息			
			mui.each(InitParts, function(index, item) {
				if(item.ID == currEditPartID) {
					InitParts[index].Introduction = base.ShowThumb(url, 0);
					if(InitParts[index].Status != 1) {
						InitParts[index].Status = 2;
					}
				}
			});
		}
	}

	//编辑文本
	function AddText(partid, text, index) {
		if(index == 0) {
			var html = initStr(unescape(text), "text", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");

			//同步原始段落信息	
			InitParts.push(new PartModel(partid, unescape(text), 1, 0, 2));
		} else {
			base.Get(currEditID).innerHTML = unescape(text);

			//同步原始段落信息			
			mui.each(InitParts, function(index, item) {
				if(item.ID == currEditPartID) {
					InitParts[index].Introduction = unescape(text);
					if(InitParts[index].Status != 1) {
						InitParts[index].Status = 2;
					}
				}
			});
		}
		InitGroup();
	}

	//添加视频
	function AddVideo(partid, url) {
		var html = initStr(url, "video", partid);
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".icons").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		InitGroup();

		/*$(".youku_player").each(function() {
			var $this = $(this);
			ShowVideo($this.attr("id"), $this.attr("sid"));
		});*/

		//同步原始段落信息	
		InitParts.push(new PartModel(base.GetUid(), url, 1, 0, 3));
	}

	//修改音乐
	function UpdateMusic(musicID, musicName, musicUrl) {
		MusicID = musicID;
		MusicName = musicName;
		MusicUrl = musicUrl;
		$("#musicname").html(MusicID == 0 && base.IsNullOrEmpty(MusicName) ? "无背景音乐" : MusicName);
		plus.webview.close("music");
		plus.webview.close("musicsearch");
	}

	//保存
	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mask.show();
		base.ShowWaiting("正在同步文章内容");
		if(base.IsNullOrEmpty(Title)) {
			Title = "我的小微篇"
		}

		//重置排序（按top属性从小到大排）
		var ids = [];
		var length = $(".edit-content").length;
		for(var i = 0; i < length; i++) {
			var partid = $(".edit-content").eq(i).attr("partid");
			var sortid = parseInt($(".edit-body").eq(i).css("top").replace("px", ""));
			//同步原始段落信息			
			mui.each(InitParts, function(index, item) {
				if(item.ID == partid) {
					InitParts[index].SortID = sortid;
				}
			});
		}

		HttpPost(base.RootUrl + "Article/Edit", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				Title: escape(Title),
				MusicID: MusicID,
				MusicName: MusicName,
				MusicUrl: MusicUrl,
				Province: base.Province,
				City: base.City,
				District: base.District,
				Street: base.Street,
				DetailName: base.DetailName,
				CityCode: base.CityCode,
				Latitude: base.Latitude,
				Longitude: base.Longitude,
				Part: escape(JSON.stringify(InitParts))
			},
			function(data) {
				if(data != null) {
					if(data.result) {
						if(Source == "Add") {
							userinfo.Articles += 1;
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							base.RefreshUser();
						}
						var articleDetailPage = base.GetView('articledetail');
						if(articleDetailPage == null) {
							base.OpenWindow("articledetail", "articledetail.html", {
								ArticleID: ArticleID,
								Source: Source
							}, null, "none");
						} else {
							articleDetailPage.evalJS("UpdateDetail()");
						}
						mui.later(function() {
							mask.close();
						}, 1500);
					} else {
						isLoading = false;
						mask.close();
						mui.toast(data.message);
					}
				} else {
					isLoading = false;
					mask.close();
					mui.toast("保存失败");
				}
			});
	}

	//拼接字符串
	function initStr(text, type, partid) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<img src="../images/addarticle/btn_up.png" class="edit-up hide" /><img src="../images/addarticle/btn_down.png" class="edit-down hide" /><img src="../images/addarticle/btn_x.png" class="edit-del" partid="' + partid + '" />')
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '" partid="' + partid + '" src="' + base.ShowThumb(text, 0) + '"><img src="' + base.ShowThumb(text, 1) + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content f11 tl" type="' + type + '" partid="' + partid + '" style="padding: 1% 13%;">' + base.UnUnicodeText(text) + '</div>');
		} else if(type == "video") {
			model.push('<div class="edit-content edit-content2 f11 tc" type="' + type + '" partid="' + partid + '" src="' + text + '"><img src="../images/article/video.png" /></div>');
			//model.push('<div class="edit-content edit-content2 f11 tc" type="' + type + '" partid="' + partid + '" src="' + text + '">' + AppendVideo(text) + '</div>');
		}
		model.push('<div class="icons0 mt15 mb0 tc">');
		model.push('<div class="edit-add"><img src="../images/addarticle/btn_add.png" class="full" /></div>');
		model.push('<div class="icons hide"><img src="../images/addarticle/btn_add2.png" class="edit-add full" /><img src="../images/addarticle/icon_pic.png" class="edit-add-pic" /><img src="../images/addarticle/icon_text.png" class="edit-add-text" /><img src="../images/addarticle/icon_video.png" class="edit-add-video" /></div>');
		model.push('</div></div>')
		return model.join('')
	}

	//加载文章
	function Load(callback) {
		//编辑文章
		var data = {
			Number: userinfo.Number,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Api/Article/Detail", data, function(data) {
			data = JSON.parse(data);
			base.CheckLogin(userinfo, data.code);
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.UserID;
					Title = data.Title;
					if(data.BackgroundJson != null) {
						Cover = data.BackgroundJson.Url;
					} else {
						Cover = data.Cover;
					}
					MusicID = data.MusicID;
					MusicName = data.MusicName;
					MusicUrl = data.MusicUrl;
					$("#musicname").html(MusicID == 0 ? "无背景音乐" : MusicName);
					$("#music").removeClass("hide");

					base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(Cover, 2) + ")";
					base.Get("cover").style.backgroundSize = "cover";
					if(Title != "") {
						$("#title").html(Title);
					}

					//加载段落
					var parts = data.ArticlePart;
					if(parts.length > 0) {
						var $edit = $("#edit");
						for(var i = 0; i < parts.length; i++) {
							var part = parts[i];
							var html = "";
							if(part.Types == 1) {
								//图片段落
								html = initStr(part.Introduction, "pic", part.ID);
							} else if(part.Types == 2) {
								//文本段落
								html = initStr(part.Introduction, "text", part.ID);
							} else if(part.Types == 3) {
								//视频段落
								html = initStr(part.Introduction, "video", part.ID);
							}

							//初始化段落内容(Status:0-未操作，1-新增，2-编辑，3-删除\n)
							InitParts.push(new PartModel(part.ID, base.UnUnicodeText(part.Introduction), 0, part.SortID, part.Types));

							$edit.append(html);
						}

						/*$(".youku_player").each(function() {
							var $this = $(this);
							ShowVideo($this.attr("id"), $this.attr("sid"));
						});*/

						var imgdefereds = [];
						$('img').each(function() {
							var dfd = $.Deferred();
							$(this).bind('load', function() {
								dfd.resolve();
							}).bind('error', function() {
								//图片加载错误，加入错误处理
								// dfd.resolve();
							})
							if(this.complete) {
								dfd.resolve();
							}
							imgdefereds.push(dfd);
						})
						$.when.apply(null, imgdefereds).done(function() {
							InitGroup();
						});
					}
				}
			}
			base.ShowLoading(false);
			mask.close();
			base.CloseWaiting();
		});
	}

	//更新布局
	function InitGroup() {
		Group(base.Get("edit"), window.innerWidth * 0.05);
	}

	//刷新封面
	function RefreshCover(url) {
		base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(url, 2) + ")";
		base.Get("cover").style.backgroundSize = "cover";
		Cover = url;
		plus.webview.close("custom");
		plus.webview.close("customsetting");
	}
