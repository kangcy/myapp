<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/addarticle.css">
	</head>

	<body>

		<div class="mui-content mui-scroll-wrapper" style="background: #E8E8E8;">
			<div class="mui-scroll" id="mui-scroll">
				<div class="mui-bar mui-bar-nav initial f11" id="header" style="height:auto;background:url(../images/header.png) no-repeat;background-size:100% 100%;">
					<a id="back" class="mui-icon mui-icon-arrowleft mui-pull-left cfff leftmenu"></a>
					<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
					<div class="info-body">
						<div id="title" class="title mb20 cfff f18">点击输入标题</div>
						<div id="music" class="btn cfff fl"><img src="../images/article/music.png" class="icon" />添加音乐</div>
						<div id="cover" class="btn cfff fr"><img src="../images/article/pic.png" class="icon" />设置封面</div>
					</div>
				</div>
				<div id="edit">
					<div class="edit-body">
						<div class="top mb5">
							<img src="../images/article/del.png" class="edit-del fl" />
							<img src="../images/article/add.png" class="edit-add" />
							<img src="../images/article/up.png" class="edit-up fr" />
							<div class="banner hide">
								<div class="edit-add-text">
									<a class="mui-icon mui-icon-image"></a>
								</div>
								<div class="edit-add-pic border">
									<a class="mui-icon mui-icon-email"></a>
								</div>
								<div class="edit-add-video">
									<a class="mui-icon mui-icon-videocam"></a>
								</div>
							</div>
						</div>
						<div class="edit-content f11" id="edit-content1">
							点击添加图片
						</div>
						<div class="top mt5">
							<img src="../images/article/down.png" class="edit-down fr" />
						</div>
					</div>
					<div class="edit-body">
						<div class="top mb5">
							<img src="../images/article/del.png" class="edit-del fl" />
							<img src="../images/article/add.png" class="edit-add" />
							<img src="../images/article/up.png" class="edit-up fr" />
							<div class="banner hide">
								<div class="edit-add-text">
									<a class="mui-icon mui-icon-image"></a>
								</div>
								<div class="edit-add-pic border">
									<a class="mui-icon mui-icon-email"></a>
								</div>
								<div class="edit-add-video">
									<a class="mui-icon mui-icon-videocam"></a>
								</div>
							</div>
						</div>
						<div class="edit-content f11" id="edit-content2">
							点击添加文字
						</div>
						<div class="top mt5">
							<img src="../images/article/down.png" class="edit-down fr" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currEditID = 0; //当前操作对象ID
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: false //不显示滚动条
	});

	//标题
	var title = document.getElementById("title");

	//修改标题
	window.addEventListener("updateTitle", function(e) {
		var t = e.detail.title;
		if(t == "") {
			title.innerHTML = "点击输入标题";
		} else {
			title.innerHTML = t;
		}
	});

	//修改文字
	window.addEventListener("updateDesc", function(e) {
		var t = e.detail.desc;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加文字";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加图片";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var $this = this;
			var btnArray = ['退出编辑', '取消'];
			mui.confirm('退出后文章将自动保存为草稿', '确定要退出编辑？', btnArray, function(e) {
				if(e.index == 0) {
					$this.parentNode.parentNode.remove();
				}
			});
		}

		//点击左上角侧滑图标，打开侧滑菜单
		document.querySelector('.leftmenu').addEventListener('tap', function(e) {
			var template = plus.webview.getWebviewById("index");
			mui.fire(template, 'toggleMenu', {});
		});

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			plus.webview.currentWebview().hide();
		});

		//音乐
		document.getElementById('music').addEventListener('tap', function(event) {
			var music = mui.preload({
				"id": 'music',
				"url": 'music.html'
			});
			mui.openWindow({
				id: 'music',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			var edittitle = mui.preload({
				id: 'edittitle',
				url: 'edittitle.html',
				extras: {
					title: html == "点击输入标题" ? "" : html
				}
			});
			mui.openWindow({
				id: 'edittitle',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			var html = document.getElementById(currEditID).innerHTML.trim();
			var desc = mui.preload({
				"id": 'editdesc',
				"url": 'editdesc.html',
				extras: {
					title: html == "点击添加文字" ? "" : html
				}
			});
			mui.openWindow({
				id: 'editdesc',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		})
	});

	//新增
	mui('#edit').on('tap', '.edit-add', function() {
		var $this = $(this);
		currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
		$("#edit").find(".edit-add").removeClass("hide");
		$this.addClass("hide");
		$("#edit").find(".banner").addClass("hide");
		$this.parent(".top").find(".banner").removeClass("hide");
	});

	//新增图片
	mui('#edit').on('tap', '.edit-add-pic', function() {
		var length = $(".edit-content").length;
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><img src="../images/article/del.png" class="edit-del fl" /><img src="../images/article/add.png" class="edit-add" /><img src="../images/article/up.png" class="edit-up fr" />');
		model.push('<div class="banner hide"><div class="edit-add-pic"><a class="mui-icon mui-icon-image"></a></div><div class="edit-add-text border"><a class="mui-icon mui-icon-email"></a></div><div class="edit-add-video"><a class="mui-icon mui-icon-videocam"></a></div></div></div>');
		model.push('<div class="edit-content f11" id="edit-content' + length + '" type="pic">点击添加图片</div>');
		model.push('<div class="top mt5"><img src="../images/article/down.png" class="edit-down fr" /></div>');
		model.push('</div>');
		$("#" + currEditID).parents(".edit-body").after(model.join(''));

		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
	});

	//新增文本
	mui('#edit').on('tap', '.edit-add-text', function() {
		var length = $(".edit-content").length;
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><img src="../images/article/del.png" class="edit-del fl" /><img src="../images/article/add.png" class="edit-add" /><img src="../images/article/up.png" class="edit-up fr" />');
		model.push('<div class="banner hide"><div class="edit-add-pic"><a class="mui-icon mui-icon-image"></a></div><div class="edit-add-text border"><a class="mui-icon mui-icon-email"></a></div><div class="edit-add-video"><a class="mui-icon mui-icon-videocam"></a></div></div></div>');
		model.push('<div class="edit-content f11" id="edit-content' + length + '" type="text">点击添加文字</div>');
		model.push('<div class="top mt5"><img src="../images/article/down.png" class="edit-down fr" /></div>');
		model.push('</div>');
		$("#" + currEditID).parents(".edit-body").after(model.join(''));

		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
	});

	//新增视频
	mui('#edit').on('tap', '.edit-add-video', function() {
		var length = $(".edit-content").length;
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><img src="../images/article/del.png" class="edit-del fl" /><img src="../images/article/add.png" class="edit-add" /><img src="../images/article/up.png" class="edit-up fr" />');
		model.push('<div class="banner hide"><div class="edit-add-pic"><a class="mui-icon mui-icon-image"></a></div><div class="edit-add-text border"><a class="mui-icon mui-icon-email"></a></div><div class="edit-add-video"><a class="mui-icon mui-icon-videocam"></a></div></div></div>');
		model.push('<div class="edit-content f11" id="edit-content' + length + '" type="video">点击添加视频</div>');
		model.push('<div class="top mt5"><img src="../images/article/down.png" class="edit-down fr" /></div>');
		model.push('</div>');
		$("#" + currEditID).parents(".edit-body").after(model.join(''));

		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
	});

	//删除
	mui('#edit').on('tap', '.edit-del', function() {
		var $this = this;
		var btnArray = ['确定', '取消'];
		mui.confirm('确定删除此段？', '', btnArray, function(e) {
			if(e.index == 0) {
				$this.parentNode.parentNode.remove();
			}
		});
	});

	//上移

	//下移
</script>
