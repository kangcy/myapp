<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/addarticle.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
	</head>

	<body>
		<div class="mui-content fl">
			<div class="mui-scroll-wrapper" style="background: #E8E8E8;bottom:0px;">
				<div class="mui-scroll" id="mui-scroll">
					<div class="mui-bar mui-bar-nav initial f11" id="header" style="height:auto;">
						<a id="back" class="mui-icon mui-icon-arrowleft fl cfff"></a>
						<a id="submit" class="mui-icon cfff f13 fr mt6">保存</a>
						<div class="info-body">
							<div id="title" class="title mb20 cfff f18 textshadow">点击输入标题</div>
							<div id="music" class="btn cfff fl tl"><i class="fa fa-music f13 fl"></i><span class="ml5 textshadow" id="musicname"></span></div>
							<div id="cover" class="btn cfff fr tr"><i class="fa fa-picture-o f13"></i></div>
						</div>
					</div>
					<div id="edit">

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../js/default.js"></script>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/group.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript" src="../js/video.js"></script>
<script type="text/javascript">
	var Province = ""; //当前定位省份
	var City = ""; //当前定位城市
	var ArticleID = 0; //文章
	var MusicID = 0; //音乐
	var MusicName = ""; //音乐名称
	var MusicUrl = ""; //音乐地址
	var Title = ""; //标题
	var Cover = ""; //封面
	var Source = ""; //来源
	var currEditID = 0; //当前编辑对象ID
	var currEditImg = ""; //当前编辑图片
	var userinfo = base.GetUserInfo();

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	//标题
	var title = document.getElementById("title");

	mui.ready(function() {
		base.InitScroll();

		//音乐
		document.getElementById('music').addEventListener('tap', function(event) {
			base.OpenWindow("music", "music.html", {
				ArticleID: ArticleID,
				MusicID: MusicID,
				MusicName: MusicName
			});
		});

		//封面
		document.getElementById('cover').addEventListener('tap', function(event) {
			base.OpenWindow("editimage", "editimage.html", {
				Url: Cover,
				Source: "ArticleCover"
			});
		});

		//修改封面
		window.addEventListener("UpdateCover", function(e) {
			var url = e.detail.Url;
			if(Cover == url) {
				mui.toast("编辑成功~");
				return;
			}
			HttpGet(base.RootUrl + "Article/EditArticleCover", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				Cover: url
			}, function(data) {
				mui.toast(data.result ? "编辑成功~" : data.message);
				if(data.result) {
					document.getElementById("header").style.backgroundImage = "url(" + url + ")";
					document.getElementById("header").style.backgroundSize = "cover";
					Cover = url;
				}
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			base.OpenWindow("edittitle", "edittitle.html", {
				title: html == "点击输入标题" ? "" : html
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			var type = this.getAttribute("type");
			if(type == "pic") {
				currEditImg = this.getAttribute("src");
				base.OpenWindow("editimage", "editimage.html", {
					Url: currEditImg,
					Source: "ArticleAvatar",
					ArticleID: ArticleID,
					PartID: $("#" + currEditID).attr("partid")
				});
			} else if(type == "text") {
				//编辑文字
				var html = document.getElementById(currEditID).innerHTML.trim();
				base.OpenWindow("editdesc", "editdesc.html", {
					ArticleID: ArticleID,
					PartID: $("#" + currEditID).attr("partid"),
					title: html == "点击添加文字" ? "" : html
				});
			} else if(type == "video") {
				//编辑视频
			}
		})

		//新增切换
		mui('#edit').on('tap', '.edit-add', function() {
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			$("#edit").find(".edit-add").removeClass("hide");
			$this.addClass("hide");
			$("#edit").find(".banner").addClass("hide");
			$this.parent(".icons").find(".banner").removeClass("hide");
		});

		//新增图片
		mui('#edit').on('tap', '.edit-add-pic', function() {
			base.OpenWindow("editimage", "editimage.html", {
				ArticleID: ArticleID,
				PartID: 0,
				Url: currEditImg,
				Source: "ArticleAvatar"
			});
		});

		//新增文本
		mui('#edit').on('tap', '.edit-add-text', function() {
			base.OpenWindow("editdesc", "editdesc.html", {
				ArticleID: ArticleID,
				PartID: 0
			});
		});

		//新增视频
		mui('#edit').on('tap', '.edit-add-video', function() {
			base.OpenWindow("editvideo", "editvideo.html", {
				ArticleID: ArticleID
			});
		});

		//删除
		mui('#edit').on('tap', '.edit-del', function() {
			var length = $(".edit-content").length;
			if(length <= 1) {
				return mui.toast("请至少保留一段内容");
			}

			var $this = this;
			var btnArray = ['确定', '取消'];
			mui.confirm('删除后不可恢复,确定删除此段？', '', btnArray, function(e) {
				if(e.index == 0) {
					plus.nativeUI.showWaiting("删除中...");
					HttpGet(base.RootUrl + "ArticlePart/Delete", {
						ID: userinfo.ID,
						PartID: $this.getAttribute("partid")
					}, function(data) {
						plus.nativeUI.closeWaiting();
						if(data != null) {
							if(data.result) {
								$this.parentNode.parentNode.parentNode.remove();
								Group(document.getElementById('edit'), window.innerWidth * 0.05);
							} else {
								mui.toast(data.message);
							}
						}
					});
				}
			});
		});
	});

	mui.plusReady(function() {

		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//获取参数
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		Source = self.Source || "Add";

		Load();

		//返回
		mui.back = function() {
			var $this = this;
			var btnArray = ['删除草稿', '存草稿'];
			mui.confirm('确定要退出编辑？', '', btnArray, function(e) {
				if(e.index == 0) {
					HttpGet(base.RootUrl + "Article/Delete", {
						ID: userinfo.ID,
						ArticleID: ArticleID
					}, function(data) {
						if(data != null) {
							if(data.result) {
								plus.webview.close("articledetail");
								plus.webview.close("addarticle");
								var articlePage = plus.webview.getWebviewById("articleSub");
								if(articlePage) {
									articlePage.evalJS("Delete(" + ArticleID + ")");
								}
							}
						}
					});
				} else {
					Save();
				}
			});
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//保存
		document.getElementById('submit').addEventListener('tap', function(event) {
			Save();
		});

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			//{"coordsType":"gcj02","address":{"country":"中国","province":"江苏省","city":"南京市","district":"雨花台区","street":"软件大道","poiName":"丰盛·商汇(软件大道)","cityCode":"025"},"addresses":"江苏省南京市雨花台区软件大道靠近丰盛·商汇(软件大道)","coords":{"latitude":31.97603,"longitude":118.761916,"accuracy":25,"altitude":0,"heading":null,"speed":0,"altitudeAccuracy":0},"timestamp":1479280218323}

			console.log(JSON.stringify(p));

			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});
	});

	//修改标题
	window.addEventListener("updateTitle", function(e) {
		var t = e.detail.title;
		if(t == "") {
			title.innerHTML = "点击输入标题";
			Title = "";
		} else {
			title.innerHTML = t;
			Title = t;
		}
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加图片";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	//编辑图片
	function AddPic(partid, url, index) {
		if(index == 0) {
			var html = appendStr(url, "pic", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".banner").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			Group(document.getElementById('edit'), window.innerWidth * 0.05);
		} else {
			$("#" + currEditID).find("img").attr("src", url);
		}
	}

	//编辑文本
	function AddText(partid, text, index) {
		if(index == 0) {
			var html = appendStr(unescape(text), "text", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".banner").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			Group(document.getElementById('edit'), window.innerWidth * 0.05);
		} else {
			document.getElementById(currEditID).innerHTML = unescape(text);
		}
	}

	//添加视频
	function AddVideo(partid, url) {
		var html = appendStr(url, "video", partid);
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		Group(document.getElementById('edit'), window.innerWidth * 0.05);

		$(".youku_player").each(function() {
			var $this = $(this);
			ShowVideo($this.attr("id"), $this.attr("sid"));
		});
	}

	//修改音乐
	function UpdateMusic(musicID, musicName, musicUrl) {
		console.log(musicID + "," + musicName + "," + musicUrl);
		MusicID = musicID;
		MusicName = musicName;
		MusicUrl = musicUrl;
		$("#musicname").html(MusicID == 0 && base.IsNullOrEmpty(MusicName) ? "无背景音乐" : MusicName);
		plus.webview.close("music");
		plus.webview.close("musicsearch");
	}

	//保存
	function Save() {
		if(base.IsNullOrEmpty(Title)) {
			Title = "我的GO"
		}

		var ids = [];
		var length = $(".edit-content").length;
		for(var i = 0; i < length; i++) {
			var partid = $(".edit-content").eq(i).attr("partid");
			ids.push(partid + "-" + $(".edit-body").eq(i).attr("index"));
		}
		if(mui.os.plus) {
			plus.nativeUI.showWaiting("保存中...");
		}
		HttpGet(base.RootUrl + "Article/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Title: escape(Title),
			MusicID: MusicID,
			MusicName: MusicName,
			MusicUrl: MusicUrl,
			Province: Province,
			City: City,
			PartIDs: ids.join(",")
		}, function(data) {
			if(data != null) {
				if(data.result) {
					var articleDetailPage = plus.webview.getWebviewById('articledetail');
					if(articleDetailPage == null) {
						base.OpenWindow("articledetail", "articledetail.html", {
							ArticleID: ArticleID,
							Source: Source
						});
					} else {
						articleDetailPage.evalJS("UpdateDetail()");
					}
				} else {
					mui.toast(data.message);
				}
			} else {
				mui.toast("保存失败");
			}
		});
	}

	//拼接字符串
	function appendStr(text, type, partid) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><div class="icons fr tr"><i class="fa fa-chevron-up blue edit-up" style="visibility:hidden;"></i></div><div class="icons fl tl"><i class="fa fa-times-circle blue edit-del" partid="' + partid + '"></i></div></div>');
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '" partid="' + partid + '" src="' + text + '"><img src="' + text + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content f11 tl" type="' + type + '" partid="' + partid + '">' + text + '</div>');
		} else if(type == "video") {
			model.push('<div class="f11 tl" type="' + type + '" partid="' + partid + '">' + AppendVideo(text) + '</div>');
		}
		model.push('<div class="top mt5"><div class="icons fr tr"><i class="fa fa-chevron-down blue edit-down" style="visibility:hidden;"></i></div>');
		model.push('<div class="icons fr tc"><i class="fa fa-plus-circle blue edit-add"></i>');
		model.push('<div class="banner hide"><div class="edit-add-pic"><i class="fa fa-picture-o blue"></i></div><div class="edit-add-text border"><i class="fa fa-file-text-o blue"></i></div><div class="edit-add-video"><i class="fa fa-file-video-o blue"></i></div></div></div></div></div>');
		return model.join('')
	}

	//拼接字符串
	function initStr(text, type, partid) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><div class="icons fr tr"><i class="fa fa-chevron-up blue edit-up" style="visibility:hidden;"></i></div><div class="icons fl tl"><i class="fa fa-times-circle blue edit-del" partid="' + partid + '"></i></div></div>');
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '" partid="' + partid + '" src="' + text + '"><img src="' + text + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content f11 tl" type="' + type + '" partid="' + partid + '">' + text + '</div>');
		} else if(type == "video") {
			model.push('<div class="f11 tl" type="' + type + '" partid="' + partid + '">' + AppendVideo(text) + '</div>');
		}
		model.push('<div class="top mt5"><div class="icons fr tr"><i class="fa fa-chevron-down blue edit-down" style="visibility:hidden;"></i></div>');
		model.push('<div class="icons fr tc"><i class="fa fa-plus-circle blue edit-add"></i>');
		model.push('<div class="banner hide"><div class="edit-add-pic"><i class="fa fa-picture-o blue"></i></div><div class="edit-add-text border"><i class="fa fa-file-text-o blue"></i></div><div class="edit-add-video"><i class="fa fa-file-video-o blue"></i></div></div></div></div></div>');
		return model.join('')
	}

	//加载文章
	function Load(callback) {
		//编辑文章
		var data = {
			ID: userinfo.ID,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Article/Detail", data, function(data) {
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.CreateUserID;
					Title = data.Title;
					Cover = data.Cover;
					MusicID = data.MusicID;
					MusicName = data.MusicName;
					MusicUrl = data.MusicUrl;
					$("#musicname").html(MusicID == 0 ? "无背景音乐" : MusicName);

					document.getElementById("header").style.backgroundImage = "url(" + Cover + ")";
					document.getElementById("header").style.backgroundSize = "cover";
					if(Title != "") {
						$("#title").html(Title);
					}
					//加载段落
					var parts = data.ArticlePart;
					if(parts.length > 0) {
						var $edit = $("#edit");
						for(var i = 0; i < parts.length; i++) {
							var part = parts[i];
							var html = "";
							if(part.Types == 1) {
								//图片段落
								html = initStr(part.Introduction, "pic", part.ID);
							} else if(part.Types == 2) {
								//文本段落
								html = initStr(part.Introduction, "text", part.ID);
							} else if(part.Types == 3) {
								//视频段落
								html = initStr(part.Introduction, "video", part.ID);
							}
							$edit.append(html);
						}
						Group(document.getElementById('edit'), window.innerWidth * 0.05);

						$(".youku_player").each(function() {
							var $this = $(this);
							ShowVideo($this.attr("id"), $this.attr("sid"));
						});
					}
				}
			}
			setTimeout(function() {
				plus.nativeUI.closeWaiting();
			}, 300);
		});
	}
</script>
