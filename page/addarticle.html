	function Save() {
		if(isLoading) {

		isLoading = true;
		mask.show();

		if(base.IsNullOrEmpty(Title)) {

					InitParts[index].SortID = sortid;
				}
			});
		})

		var position = base.GetCurrentPosition();
		var param = {
			ID: userinfo.ID,

			MusicID: MusicID,

			MusicUrl: MusicUrl,
			Province: position.Province,

			CityCode: position.CityCode,

			Longitude: position.Longitude,
			ThemeColor: currColor,
			Part: escape(JSON.stringify(InitParts))
		}
		HttpPost(base.RootUrl + "Article/Edit", param,
			function(data) {
				if(data != null) {
					if(data.result) {
						if(Source == "Add") {
							userinfo.Articles += 1;
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							base.RefreshUser();
						}
						var result = data.message;

							ArticleNumber: result.Number,
							ArticlePower: result.ArticlePower,
							ArticlePowerPwd: result.ArticlePowerPwd,

							Source: Source
						});

						mui.later(function() {
							mask.close();
						}, base.AnimateDuration);
					} else {
						isLoading = false;
						mask.close();
						mui.toast(data.message);
					}

					mask.close();
					mui.toast("保存失败");
				}

		} else if(type == "line") {

		model.push('<div class="icons0 mt15 mb15 tc">');
		model.push('<div class="edit-add"><img src="../images/addarticle/btn_add.png" class="full" style="height:2rem;" /></div>');
		model.push('<div class="icons hide"><div class="edit-add-pic">图片</div><div class="edit-add-text">文字</div><div class="edit-add-video">视频</div><div class="edit-add-line">分割线</div></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//加载文章 
	function Load(callback) {
		//编辑文章
		var data = {
			Number: userinfo.Number,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Api/Article/Detail", data, function(data) {
			data = JSON.parse(data);
			base.CheckLogin(userinfo, data.code);
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.UserID;
					Title = data.Title;
					if(data.BackgroundJson != null) {
						Cover = data.BackgroundJson.Url;
					} else {
						Cover = data.Cover;
					}
					MusicID = data.MusicID;
					MusicName = data.MusicName;
					MusicUrl = data.MusicUrl;
					$("#musicname").html(MusicID == 0 ? "无背景音乐" : MusicName);
					$("#music").removeClass("hide");

					base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(Cover, 2) + ")";
					base.Get("cover").style.backgroundSize = "cover";

					if(Title != "") {
						$("#title").html(Title == "我的小微篇" ? "点击输入文章标题" : Title);
					}
					currColor = data.ThemeColor;
					$("#title").css("color", base.IsNullOrEmpty(currColor) ? "#333" : currColor);

					//加载段落
					var parts = data.ArticlePart;
					if(parts.length > 0) {
						mui.each(parts, function(i, part) {
							var html = null;
							if(part.Types == 1) {
								//图片段落
								html = initStr(part.Introduction, "pic", part.ID, part.IntroExpand);
							} else if(part.Types == 2) {
								//文本段落
								html = initStr(part.Introduction, "text", part.ID, part.IntroExpand);
							} else if(part.Types == 3) {
								//视频段落
								html = initStr(part.Introduction, "video", part.ID, part.IntroExpand);
							} else if(part.Types == 4) {
								//分隔段落
								html = initStr(part.Introduction, "line", part.ID, part.IntroExpand);
							}

							//初始化段落内容(Status:0-未操作，1-新增，2-编辑，3-删除)
							InitParts.push(new PartModel(part.ID, base.UnUnicodeText(part.Introduction), part.IntroExpand, 0, part.SortID, part.Types, 0));

							$edit.appendChild(html);
						})

						/*$(".youku_player").each(function() {
							var $this = $(this);
							ShowVideo($this.attr("id"), $this.attr("sid"));
						});*/

						InitGroup();
					}
				}
			}
			base.ShowLoading(false);
			mask.close();
			base.CloseWaiting();
		});
	}

	//更新布局 
	function InitGroup() {
		Group(base.Get("edit"), 0);
	}

	//刷新封面
	function RefreshCover(url) {
		base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(url, 2) + ")";
		base.Get("cover").style.backgroundSize = "cover";
		Cover = url;
		plus.webview.close("custom", "none");
		plus.webview.close("customsetting", "none");
	}

	function InsertAfter(newElement, targetElement) {
		var parent = targetElement.parentNode;
		if(parent.lastChild == targetElement) {
			parent.appendChild(newElement);
		} else {
			parent.insertBefore(newElement, targetElement.nextSibling);
		}
	}
