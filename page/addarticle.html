<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/addarticle.css">
	</head>

	<body>
		<div class="mui-iframe-wrapper" style="top: 0px; bottom: 2.75rem;">
			<div class="mui-content mui-scroll-wrapper" style="background: #E8E8E8;">
				<div class="mui-scroll">
					<div class="mui-bar mui-bar-nav initial f11" id="header" style="height:auto;background:url(../images/header.png) no-repeat;background-size:100% 100%;">
						<a id="menu" class="mui-icon mui-icon-bars mui-pull-left cfff leftmenu"></a>
						<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
						<div class="info-body">
							<div id="title" class="title mb20 cfff f18">点击输入标题</div>
							<div id="music" class="btn cfff fl"><img src="../images/article/music.png" class="icon" />添加音乐</div>
							<div id="cover" class="btn cfff fr"><img src="../images/article/pic.png" class="icon" />设置封面</div>
						</div>
					</div>
					<div class="edit-body">
						<div class="top mb5">
							<img src="../images/article/del.png" class="fl" />
							<img src="../images/article/add.png" />
							<img src="../images/article/up.png" class="fr" />
						</div>
						<div class="edit-content f11" id="edit-content1">
							点击添加图片
						</div>
						<div class="top mt5">
							<img src="../images/article/down.png" class="fr" />
						</div>
					</div>
					<div class="edit-body">
						<div class="top mb5">
							<img src="../images/article/del.png" class="fl" />
							<img src="../images/article/add.png" />
							<img src="../images/article/up.png" class="fr" />
						</div>
						<div class="edit-content f11" id="edit-content2">
							点击添加文字
						</div>
						<div class="top mt5">
							<img src="../images/article/down.png" class="fr" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mui-bar mui-bar-nav f13 footer">
			<a class="mui-icon mui-icon-arrowthinleft mui-pull-left cfff" id="back"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right cfff" id="setting"></a>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currEditID = 0; //当前操作对象ID
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: false //不显示滚动条
	});

	//标题
	var title = document.getElementById("title");

	//修改标题
	window.addEventListener("updateTitle", function(e) {
		var t = e.detail.title;
		if(t == "") {
			title.innerHTML = "点击输入标题";
		} else {
			title.innerHTML = t;
		}
	});

	//修改文字
	window.addEventListener("updateDesc", function(e) {
		var t = e.detail.desc;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加文字";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加图片";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}

		//点击左上角侧滑图标，打开侧滑菜单
		document.querySelector('.leftmenu').addEventListener('tap', function(e) {
			var template = plus.webview.getWebviewById("index");
			mui.fire(template, 'toggleMenu', {});
		});

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//音乐
		document.getElementById('music').addEventListener('tap', function(event) {
			var music = mui.preload({
				"id": 'music',
				"url": 'music.html'
			});
			mui.openWindow({
				id: 'music',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			var edittitle = mui.preload({
				id: 'edittitle',
				url: 'edittitle.html',
				extras: {
					title: html == "点击输入标题" ? "" : html
				}
			});
			mui.openWindow({
				id: 'edittitle',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//点击编辑
		mui('.edit-body').on('tap', '.edit-content', function() {
			currEditID = this.id;
			var html = document.getElementById(currEditID).innerHTML.trim();
			var desc = mui.preload({
				"id": 'editdesc',
				"url": 'editdesc.html',
				extras: {
					title: html == "点击添加文字" ? "" : html
				}
			});
			mui.openWindow({
				id: 'editdesc',
				show: {
					aniShow: 'slide-in-right'
				},
				waiting: {
					autoShow: false
				}
			});
		})
	});
</script>
