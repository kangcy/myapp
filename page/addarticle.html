<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/addarticle.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
	</head>

	<body style="background: #E8E8E8;">
		<header class="mui-bar mui-bar-transparent" id="header">
			<span class="headericon mui-action-back mui-icon mui-icon-back fl cfff"></span>
			<span class="headericon mui-icon fr mui-text cfff" id="submit">保存</span>
			<h1 class="headericon mui-title c333"></h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<!--图片操作-->
		<div id="picupload"></div>
		<div class="mui-content">
			<div class="mui-scroll-wrapper" id="scroll-wrapper" style="top:0px;bottom:0px;">
				<div class="mui-scroll" id="scroll">
					<div class="mui-bar mui-bar-nav initial f11 cfff full" id="cover" style="height:auto;">
						<div class="info-body mt30">
							<div id="title" class="title mb20 f18 textshadow">点击输入标题</div>
							<div id="music" class="btn fl tl"><i class="fa fa-music f13 fl"></i><span class="ml5 textshadow" id="musicname"></span></div>
						</div>
					</div>
					<div id="edit" class="mb20">

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/group.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript" src="../js/video.js"></script>
<script type="text/javascript" src="../js/addarticlepart.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var ArticleID = 0; //文章ID
	var ArticleNumber = ""; //文章编号
	var MusicID = 0; //音乐
	var MusicName = ""; //音乐名称
	var MusicUrl = ""; //音乐地址
	var Title = ""; //标题
	var Cover = ""; //封面
	var Source = ""; //来源
	var currEditID = 0; //当前编辑对象ID
	var currEditImg = ""; //当前编辑图片
	var userinfo = base.GetUserInfo();
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});
	var $header = base.Get("header");

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	//标题
	var title = base.Get("title");

	mui.ready(function() {

		base.InitScroll();
		base.ScrollTop();

		var scroll = mui("#scroll-wrapper").scroll();
		base.Get("scroll-wrapper").addEventListener('scroll', function(e) {
			scrolly = -scroll.y;

			//背景色渐变
			$header.style.backgroundColor = 'rgba(255,255,255,' + scrolly / 100 + ')';

			var success = scrolly > 100;
			mui.each(document.querySelectorAll(".headericon"), function() {
				if(success) {
					this.classList.remove("cfff");
				} else {
					this.classList.add("cfff");
				}
			});
		});

		mui('#picupload').load("../part/pic.html", function(response) {

		});

		//音乐
		base.Get('music').addEventListener('tap', function(event) {
			base.OpenWindow("music", "music.html", {
				ArticleID: ArticleID,
				MusicID: MusicID,
				MusicName: MusicName
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			base.OpenWindow("edittext", "edittext.html", {
				source: "title",
				title: html == "点击输入标题" ? "" : html
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			var type = this.getAttribute("type");

			if(type == "pic") {
				currEditImg = this.getAttribute("src");
				base.OpenWindow("editimage", "editimage.html", {
					Url: currEditImg,
					Source: "ArticleAvatar",
					Standard: "Article",
					ArticleNumber: ArticleNumber,
					PartID: $("#" + currEditID).attr("partid")
				});
			} else if(type == "text") {
				//编辑文字
				var html = base.Get(currEditID).innerHTML.trim();
				base.OpenWindow("editdesc", "editdesc.html", {
					ArticleNumber: ArticleNumber,
					PartID: $("#" + currEditID).attr("partid"),
					title: html == "点击添加文字" ? "" : html
				});
			} else if(type == "video") {
				//编辑视频
			}
		})

		//新增切换
		mui('#edit').on('tap', '.edit-add', function() {
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			$("#edit").find(".edit-add").removeClass("hide");
			$this.addClass("hide");
			$("#edit").find(".banner").addClass("hide");
			$this.parent(".icons").find(".banner").removeClass("hide");
		});

		//新增图片
		mui('#edit').on('tap', '.edit-add-pic', function() {
			//上传多张图片
			mui('#power').popover('show');
			return;
			base.OpenWindow("editimage", "editimage.html", {
				ArticleNumber: ArticleNumber,
				PartID: 0,
				Url: "",
				Source: "ArticleAvatar",
				Standard: "Article"
			});
		});

		//新增文本
		mui('#edit').on('tap', '.edit-add-text', function() {
			base.OpenWindow("editdesc", "editdesc.html", {
				ArticleNumber: ArticleNumber,
				PartID: 0
			});
		});

		//新增视频
		mui('#edit').on('tap', '.edit-add-video', function() {
			base.OpenWindow("editvideo", "editvideo.html", {
				ArticleNumber: ArticleNumber
			});
		});

		//删除
		mui('#edit').on('tap', '.edit-del', function() {
			if(base.RepeatAction()) {
				return;
			}
			var length = $(".edit-content").length;
			if(length <= 1) {
				return mui.toast("请至少保留一段内容");
			}

			var $this = this;
			var btnArray = ['确定', '取消'];
			mui.confirm('删除后不可恢复,确定删除此段？', '', btnArray, function(e) {
				if(e.index == 0) {
					mask.show();
					base.ShowWaiting("正在删除");
					HttpGet(base.RootUrl + "ArticlePart/Delete", {
						ID: userinfo.ID,
						PartID: $this.getAttribute("partid")
					}, function(data) {
						mui.later(function() {
							mask.close();
							if(data != null) {
								if(data.result) {
									$this.parentNode.parentNode.parentNode.remove();
									InitGroup();
								} else {
									mui.toast(data.message);
								}
							}
						}, 500);
					});
				}
			});
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber || "";
		Source = self.Source || "Add";

		Load();

		//返回
		mui.back = function() {
			var $this = this;
			var btnArray = ['删除草稿', '存草稿'];
			mui.confirm('确定要退出编辑？', '', btnArray, function(e) {
				if(e.index == 0) {
					mask.show();
					base.ShowWaiting("正在删除");
					HttpGet(base.RootUrl + "Article/Delete", {
						ID: userinfo.ID,
						ArticleID: ArticleID
					}, function(data) {
						mui.later(function() {
							mask.close();
							if(data != null) {
								if(data.result) {
									plus.webview.close("articledetail");
									plus.webview.close("addarticle");
								}
							}
						}, 500);
					});
				} else {
					Save();
				}
			});
		}

		//保存
		base.Get('submit').addEventListener('tap', function(event) {
			Save();
		});

		//系统定位
		base.GetCurrentPosition();
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			base.Get(currEditID).innerHTML = "点击添加图片";
		} else {
			base.Get(currEditID).innerHTML = t;
		}
	});

	//修改标题
	function UpdateTitle(val) {
		if(base.IsNullOrEmpty(val)) {
			title.innerHTML = "点击输入标题";
			Title = "";
		} else {
			title.innerHTML = val;
			Title = val;
		}
	}

	//编辑图片
	function AddPic(partid, url, index) {
		if(index == 0) {
			var html = appendStr(url, "pic", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".banner").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");

			var imgdefereds = [];
			$('img').each(function() {
				var dfd = $.Deferred();
				$(this).bind('load', function() {
					dfd.resolve();
				}).bind('error', function() {
					//图片加载错误，加入错误处理
					// dfd.resolve();
				})
				if(this.complete) {
					mui.later(function() {
						dfd.resolve();
					}, 1000);
				}
				imgdefereds.push(dfd);
			})
			$.when.apply(null, imgdefereds).done(function() {
				InitGroup();
			});
		} else {
			$("#" + currEditID).attr("src", base.ShowThumb(url, 0));
			$("#" + currEditID).find("img").attr("src", base.ShowThumb(url, 1)).load(function() {
				InitGroup();
			});
		}
	}

	//编辑文本
	function AddText(partid, text, index) {
		if(index == 0) {
			var html = appendStr(unescape(text), "text", partid);
			$("#" + currEditID).parents(".edit-body").after(html);
			$("#edit").find(".banner").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
		} else {
			base.Get(currEditID).innerHTML = unescape(text);
		}
		InitGroup();
	}

	//添加视频
	function AddVideo(partid, url) {
		var html = appendStr(url, "video", partid);
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		InitGroup();

		$(".youku_player").each(function() {
			var $this = $(this);
			ShowVideo($this.attr("id"), $this.attr("sid"));
		});
	}

	//修改音乐
	function UpdateMusic(musicID, musicName, musicUrl) {
		MusicID = musicID;
		MusicName = musicName;
		MusicUrl = musicUrl;
		$("#musicname").html(MusicID == 0 && base.IsNullOrEmpty(MusicName) ? "无背景音乐" : MusicName);
		plus.webview.close("music");
		plus.webview.close("musicsearch");
	}

	//保存
	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mask.show();

		if(base.IsNullOrEmpty(Title)) {
			Title = "我的微篇"
		}

		var ids = [];
		var length = $(".edit-content").length;
		for(var i = 0; i < length; i++) {
			var partid = $(".edit-content").eq(i).attr("partid");
			ids.push(partid + "-" + $(".edit-body").eq(i).attr("index"));
		}
		base.ShowWaiting("正在同步文章内容");
		HttpGet(base.RootUrl + "Article/Edit", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				Title: escape(Title),
				MusicID: MusicID,
				MusicName: MusicName,
				MusicUrl: MusicUrl,
				Province: base.Province,
				City: base.City,
				District: base.District,
				Street: base.Street,
				DetailName: base.DetailName,
				CityCode: base.CityCode,
				Latitude: base.Latitude,
				Longitude: base.Longitude,
				PartIDs: ids.join(",")
			},
			function(data) {
				mui.later(function() {
					if(data != null) {
						if(data.result) {
							var articleDetailPage = plus.webview.getWebviewById('articledetail');
							if(articleDetailPage == null) {
								base.OpenWindow("articledetail", "articledetail.html", {
									ArticleID: ArticleID,
									Source: Source
								});
							} else {
								articleDetailPage.evalJS("UpdateDetail()");
							}
						} else {
							isLoading = false;
							mui.toast(data.message);
						}
					} else {
						isLoading = false;
						mui.toast("保存失败");
					}
					mask.close();
				}, 500);
			});
	}

	//拼接字符串
	function appendStr(text, type, partid) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><div class="icons fr tr"><i class="fa fa-chevron-up blue edit-up" style="visibility:hidden;"></i></div><div class="icons fl tl"><i class="fa fa-times-circle blue edit-del" partid="' + partid + '"></i></div></div>');
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '" partid="' + partid + '" src="' + base.ShowThumb(text, 0) + '"><img src="' + base.ShowThumb(text, 1) + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content f11 tl" type="' + type + '" partid="' + partid + '">' + base.UnUnicodeText(text) + '</div>');
		} else if(type == "video") {
			model.push('<div class="edit-content2 f11 tc" type="' + type + '" partid="' + partid + '">' + AppendVideo(text) + '</div>');
		}
		model.push('<div class="top mt5"><div class="icons fr tr"><i class="fa fa-chevron-down blue edit-down" style="visibility:hidden;"></i></div>');
		model.push('<div class="icons fr tc"><i class="fa fa-plus-circle blue edit-add"></i>');
		model.push('<div class="banner hide"><div class="edit-add-pic"><i class="fa fa-picture-o blue"></i></div><div class="edit-add-text border"><i class="fa fa-file-text-o blue"></i></div><div class="edit-add-video"><i class="fa fa-file-video-o blue"></i></div></div></div></div></div>');
		return model.join('')
	}

	//拼接字符串
	function initStr(text, type, partid) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><div class="icons fr tr"><i class="fa fa-chevron-up blue edit-up" style="visibility:hidden;"></i></div><div class="icons fl tl"><i class="fa fa-times-circle blue edit-del" partid="' + partid + '"></i></div></div>');
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '" partid="' + partid + '" src="' + base.ShowThumb(text, 0) + '"><img src="' + base.ShowThumb(text, 1) + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content f11 tl" type="' + type + '" partid="' + partid + '">' + base.UnUnicodeText(text) + '</div>');
		} else if(type == "video") {
			model.push('<div class="edit-content2 f11 tc" type="' + type + '" partid="' + partid + '">' + AppendVideo(text) + '</div>');
		}
		model.push('<div class="top mt5"><div class="icons fr tr"><i class="fa fa-chevron-down blue edit-down" style="visibility:hidden;"></i></div>');
		model.push('<div class="icons fr tc"><i class="fa fa-plus-circle blue edit-add"></i>');
		model.push('<div class="banner hide"><div class="edit-add-pic"><i class="fa fa-picture-o blue"></i></div><div class="edit-add-text border"><i class="fa fa-file-text-o blue"></i></div><div class="edit-add-video"><i class="fa fa-file-video-o blue"></i></div></div></div></div></div>');
		return model.join('')
	}

	//加载文章
	function Load(callback) {
		//编辑文章
		var data = {
			Number: userinfo.Number,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Api/Article/Detail", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.UserID;
					Title = data.Title;
					if(data.BackgroundJson != null) {
						Cover = data.BackgroundJson.Url;
					} else {
						Cover = data.Cover;
					}
					MusicID = data.MusicID;
					MusicName = data.MusicName;
					MusicUrl = data.MusicUrl;
					$("#musicname").html(MusicID == 0 ? "无背景音乐" : MusicName);

					base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(Cover, 2) + ")";
					base.Get("cover").style.backgroundSize = "cover";
					if(Title != "") {
						$("#title").html(Title);
					}

					//加载段落
					var parts = data.ArticlePart;
					if(parts.length > 0) {
						var $edit = $("#edit");
						for(var i = 0; i < parts.length; i++) {
							var part = parts[i];
							var html = "";
							if(part.Types == 1) {
								//图片段落
								html = initStr(part.Introduction, "pic", part.ID);
							} else if(part.Types == 2) {
								//文本段落
								html = initStr(part.Introduction, "text", part.ID);
							} else if(part.Types == 3) {
								//视频段落
								html = initStr(part.Introduction, "video", part.ID);
							}
							$edit.append(html);
						}

						$(".youku_player").each(function() {
							var $this = $(this);
							ShowVideo($this.attr("id"), $this.attr("sid"));
						});

						var imgdefereds = [];
						$('img').each(function() {
							var dfd = $.Deferred();
							$(this).bind('load', function() {
								dfd.resolve();
							}).bind('error', function() {
								//图片加载错误，加入错误处理
								// dfd.resolve();
							})
							if(this.complete) {
								mui.later(function() {
									dfd.resolve();
								}, 1000);
							}
							imgdefereds.push(dfd);
						})
						$.when.apply(null, imgdefereds).done(function() {
							InitGroup();
						});
					}
				}
			}
			base.ShowLoading(false);
			base.CloseWaiting();
		});
	}

	//更新布局
	function InitGroup() {
		Group(base.Get("edit"), window.innerWidth * 0.05);
	}

	//刷新封面
	function RefreshCover(url) {
		base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(url, 2) + ")";
		base.Get("cover").style.backgroundSize = "cover";
		Cover = url;
		plus.webview.close("custom");
		plus.webview.close("customsetting");
	}
</script>
