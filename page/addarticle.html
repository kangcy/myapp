	//声明对象（编号，内容，状态，排序，类型，是否临时） 
	function PartModel(id, introduction, introexpand, status, sortid, parttype, temporary) {
		this.ID = id;
		this.Introduction = introduction;
		this.IntroExpand = introexpand;
		this.Status = status;
		this.SortID = sortid;
		this.PartType = parttype;
		this.Temporary = temporary
	}

	//启用双击监听

	//标题
	var title = base.Get("title");

	mui.ready(function() {
		base.Immersed();

		mask.show();
		base.ShowWaiting("正在加载");

		base.Get("myline").style.height = window.innerHeight * 0.6 + "px";

		//滚动监听、背景色渐变
		var num = 0;
		var browserName = base.BrowserName();
		window.addEventListener('scroll', function(e) {
			num = window.pageYOffset / 200;
			if(num <= 1) {
				$header.style.background = browserName + 'linear-gradient(left,rgba(78,140,251,' + num + ') 0%,rgba(36,195,251,' + num + ') 75%,rgba(57,184,253,' + num + ') 100%)';
			}
		});

		//音乐
		base.Get('music').addEventListener('tap', function(event) {
			base.OpenWindow("music", "music.html", {
				ArticleID: ArticleID,
				MusicID: MusicID,
				MusicName: MusicName
			});
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			base.OpenWindow("edittext", "edittext.html", {
				source: "title",
				title: html == "点击输入文章标题" ? "" : html
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			currEditPartID = this.getAttribute("partid");
			var type = this.getAttribute("type");
			if(type == "pic") {
				currEditImg = this.getAttribute("src");
				base.OpenWindow("editimage", "editimage.html", {
					Url: currEditImg,
					Source: "ArticleAvatar",
					Standard: "Article",
					ArticleNumber: ArticleNumber,
					PartID: currEditPartID
				});
			} else if(type == "text") {
				//编辑文字
				var html = base.Get(currEditID).innerHTML.trim();
				base.OpenWindow("editdesc", "editdesc.html", {
					ArticleNumber: ArticleNumber,
					PartID: currEditPartID,
					title: html == "点击添加文字" ? "" : html
				});
			} else if(type == "video") {
				//视频预览
				var src = this.getAttribute("src");
				base.OpenWindow("videoreview", "videoreview.html", {
					Url: src
				});
			} else if(type == "line") {
				ShowLine();
			}
		})

		//新增切换 
		mui('#edit').on('tap', '.edit-add', function() {
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			$this.addClass("hide");
			$this.parent("div").find(".icons").removeClass("hide");
		});

		//新增图片
		mui('#edit').on('tap', '.edit-add-pic', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			mui('#upload').popover('show');
		});

		//新增文本
		mui('#edit').on('tap', '.edit-add-text', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			base.OpenWindow("editdesc", "editdesc.html", {
				ArticleNumber: ArticleNumber,
				PartID: 0
			});
		});

		//新增视频
		mui('#edit').on('tap', '.edit-add-video', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			base.OpenWindow("editvideo", "editvideo.html", {
				ArticleNumber: ArticleNumber
			});
		});

		//新增分隔
		mui('#edit').on('tap', '.edit-add-line', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			currEditPartID = 0;
			ShowLine();
		});

		//新增边框
		mui('#edit').on('tap', '.edit-add-border', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			var $this = $(this);
			currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
			currEditPartID = $this.parents(".edit-body").find(".edit-content").attr("partid");
			var src = $this.parents(".edit-body").find(".edit-content").find("img").attr("src");
			ShowBorder(src);
		});

		//关闭分隔
		base.Get('line-cover').addEventListener('tap', function() {
			CloseLine();
		});

		//关闭边框
		base.Get('border-cover').addEventListener('tap', function() {
			CloseBorder();
		});

		//选中分隔
		mui('#myline').on('tap', '.split', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			CloseLine();
			AddLine(this);

		});

		//选中边框
		mui('#myborder').on('tap', '.img_border', function() {
			$("#edit").find(".icons").addClass("hide");
			$("#edit").find(".edit-add").removeClass("hide");
			CloseBorder();
			AddBorder(this)
		});

		//删除
		mui('#edit').on('tap', '.edit-del', function() {
			if(base.RepeatAction()) {
				return;
			}
			var length = $(".edit-content").length;
			if(length <= 1) {
				return mui.toast("请至少保留一段内容");
			}

			var $this = this;
			var btnArray = ['确定', '取消'];
			mui.confirm('确定删除此段？', '', btnArray, function(e) {
				if(e.index < 0) {
					return;
				}
				if(e.index == 0) {
					var partid = $this.getAttribute("partid");
					$this.parentNode.remove();
					InitGroup();

					//同步原始段落信息			
					mui.each(InitParts, function(index, item) {
						if(item.ID == partid) {
							InitParts.splice(index, 1, new PartModel(partid, "", "", 3, 0, item.PartType, item.Temporary));
						}
					});
				}
			});
		});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber || "";
		Source = self.Source || "Add";
		Load();

		mui.later(function() {
			plus.webview.hide("addimage");
		}, 250)

		//返回
		mui.back = function() {
			var $this = this;

			//关闭弹层
			if(!base.HasClass(lineCover, "hide")) {
				CloseLine();
				return;
			}
			if(!base.HasClass(borderCover, "hide")) {
				CloseBorder();
				return;
			}

			//首次创建
			if(Source == "Add") {
				var btnArray = ['删除草稿', '存草稿'];
				mui.confirm('确定要删除草稿吗？', '', btnArray, function(e) {
					if(e.index < 0) {
						return;
					}
					if(e.index == 0) {
						mask.show();
						base.ShowWaiting("正在删除");
						HttpGet(base.RootUrl + "Article/Delete", {
							ID: userinfo.ID,
							ArticleID: ArticleID
						}, function(data) {
							mui.later(function() {
								mask.close();
								if(data != null) {
									if(data.result) {
										plus.webview.close("articledetail", "none");
										plus.webview.close("addarticle", "none");
									}
								}
							}, 500);
						});
					} else {
						Save();
					}
				});
			} else {
				var btnArray = ['撤销编辑', '存草稿'];
				mui.confirm('确定要撤销编辑？', '', btnArray, function(e) {
					if(e.index < 0) {
						return;
					}
					if(e.index == 0) {
						mask.show();
						base.ShowWaiting("正在撤销");
						mui.later(function() {
							mask.close();
							plus.webview.close("addarticle");
							plus.webview.hide("addimage");
						}, 500);
					} else {
						Save();
					}
				});
			}
		}
	});

	function ShowLine() {
		lineCover.classList.remove("hide");
		var myline = base.Get("myline");
		myline.classList.remove("hide");
		if(lineSwiper == null) {
			lineSwiper = new Swiper('#myline', {
				scrollbar: '#myline-scrollbar',
				direction: 'vertical',
				slidesPerView: 'auto',
				mousewheelControl: true,

	//保存
	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mask.show();
		base.ShowWaiting("正在同步文章内容");
		if(base.IsNullOrEmpty(Title)) {
			Title = "我的小微篇"
		}

		//重置排序（按top属性从小到大排）
		mui.each(mui(".edit-content"), function(i, item) {
			var partid = item.getAttribute("partid");
			var sortid = i;
			//同步原始段落信息			
			mui.each(InitParts, function(index, item) {
				if(item.ID == partid) {
					InitParts[index].SortID = sortid;
				}
			});
		})

		var position = base.GetCurrentPosition();
		var param = {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Title: escape(Title),
			MusicID: MusicID,
			MusicName: MusicName,
			MusicUrl: MusicUrl,
			Province: position.Province,
			City: position.City,
			District: position.District,
			Street: position.Street,
			DetailName: position.DetailName,
			CityCode: position.CityCode,
			Latitude: position.Latitude,
			Longitude: position.Longitude,
			Template: currTemplate,
			ShowyUrl: showy,
			Part: escape(JSON.stringify(InitParts))
		}

		HttpPost(base.RootUrl + "Article/Edit", param,
			function(data) {
				if(data != null) {
					if(data.result) {
						if(Source == "Add") {
							userinfo.Articles += 1;
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							base.RefreshUser();
						}
						var result = data.message;
						base.OpenWindow("sharesetting", "sharesetting.html", {
							ArticleID: result.ID,
							ArticleNumber: result.Number,
							ArticlePower: result.ArticlePower,
							ArticlePowerPwd: result.ArticlePowerPwd,
							ArticleType: result.TypeID,
							ArticleTypeName: result.TypeName,
							Source: Source
						});

						mui.later(function() {
							mask.close();
						}, base.AnimateDuration);
					} else {
						isLoading = false;
						mask.close();
						mui.toast(data.message);
					}
				} else {
					isLoading = false;
					mask.close();
					mui.toast("保存失败");
				}
			});
	}

	//拼接字符串  
	function initStr(text, type, partid, expand) {
		var div = document.createElement('div');
		div.className = 'edit-body fl';
		var model = [];
		if(type == "pic") {
			model.push('<img src="../images/addarticle/btn_pic.png" class="edit-add-border" style="position:absolute;top:0px;left:8rem;width:2rem;z-index:1;" />');
		}
		model.push('<img src="../images/addarticle/btn_up.png" class="edit-up hide" /><img src="../images/addarticle/btn_down.png" class="edit-down hide" /><img src="../images/addarticle/btn_x.png" class="edit-del" partid="' + partid + '" />')
		if(type == "pic") {
			model.push('<div class="edit-content f11 ' + expand + '" type="' + type + '" partid="' + partid + '" src="' + base.ShowThumb(text, 0) + '"><img src="' + base.ShowThumb(text, 1) + '" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content edit-content2 f11 tl" type="' + type + '" partid="' + partid + '" style="padding:5%;">' + base.UnUnicodeText(text) + '</div>');
		} else if(type == "video") {
			model.push('<div class="edit-content edit-content2 f11 tc" type="' + type + '" partid="' + partid + '" src="' + text + '"><img src="../images/article/video.png" /></div>');
			//model.push('<div class="edit-content edit-content2 f11 tc" type="' + type + '" partid="' + partid + '" src="' + text + '">' + AppendVideo(text) + '</div>');
		} else if(type == "line") {
			model.push('<div class="edit-content edit-content2 f11" type="' + type + '" partid="' + partid + '">' + text + '</div>');
		}
		model.push('<div class="icons0 mt15 mb15 tc">');
		model.push('<div class="edit-add"><img src="../images/addarticle/btn_add.png" class="full" style="height:2rem;" /></div>');
		model.push('<div class="icons hide f12"><div class="edit-add-pic">图片</div><div class="edit-add-text">文字</div><div class="edit-add-video">视频</div><div class="edit-add-line">分割线</div></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//加载文章 
	function Load(callback) {
		//编辑文章
		var data = {
			Number: userinfo.Number,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Api/Article/Detail", data, function(data) {
			data = JSON.parse(data);
			base.CheckLogin(userinfo, data.code);
			if(data != null) {
				if(data.result) {
					data = data.message
					ArticlePower = data.ArticlePower;
					ArticleType = data.TypeID;
					ArticleTypeName = data.TypeName;
					ArticleUserID = data.UserID;
					Title = data.Title;
					if(data.BackgroundJson != null) {
						Cover = data.BackgroundJson.Url;
					} else {
						Cover = data.Cover;
					}
					MusicID = data.MusicID;
					MusicName = data.MusicName;
					MusicUrl = data.MusicUrl;
					$("#musicname").html(MusicID == 0 ? "无背景音乐" : MusicName);
					$("#music").removeClass("hide");

					base.Get("cover").style.backgroundImage = "url(" + base.ShowThumb(Cover, 2) + ")";
					base.Get("cover").style.backgroundSize = "cover";

					if(Title != "") {
						$("#title").html(Title == "我的小微篇" ? "点击输入文章标题" : Title);
					}

					currTemplate = data.Template;

					//加载段落
					var parts = data.ArticlePart;
					if(parts.length > 0) {
						mui.each(parts, function(i, part) {
							var html = null;
							if(part.Types == 1) {
								//图片段落
								html = initStr(part.Introduction, "pic", part.ID, part.IntroExpand);
							} else if(part.Types == 2) {
								//文本段落
								html = initStr(part.Introduction, "text", part.ID, part.IntroExpand);
							} else if(part.Types == 3) {
								//视频段落
								html = initStr(part.Introduction, "video", part.ID, part.IntroExpand);
							} else if(part.Types == 4) {
								//分隔段落
								html = initStr(part.Introduction, "line", part.ID, part.IntroExpand);
							}

							//初始化段落内容(Status:0-未操作，1-新增，2-编辑，3-删除)
							InitParts.push(new PartModel(part.ID, base.UnUnicodeText(part.Introduction), part.IntroExpand, 0, part.SortID, part.Types, 0));

							$edit.appendChild(html);
						})

						/*$(".youku_player").each(function() {
							var $this = $(this);
							ShowVideo($this.attr("id"), $this.attr("sid"));
						});*/

						InitGroup();
					}
				}
			}
			base.ShowLoading(false);
			mask.close();
			base.CloseWaiting();
		});
	}

	function InsertAfter(newElement, targetElement) {
		var parent = targetElement.parentNode;
		if(parent.lastChild == targetElement) {
			parent.appendChild(newElement);
		} else {
			parent.insertBefore(newElement, targetElement.nextSibling);
		}
	}
