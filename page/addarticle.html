				height: 2rem;

				background-position: center center;

			#mycolor .color:first-child,

					</div>
					<div class="article-meta well mt10 tc" id="x-article">

						<p class="time-read mt10 f13">

							<span id="nickname0" class="user hide"></span>
							<span class="read-count" id="views0"></span>

						<p class="nickname mt10 f13 hide" id="nickname1"></p>

					</div>
				</div>
				<!--内容-->
				<div class="x-content well mb10 mt10 full fl" id="x-content">
					<div class="section full" id="edit">
					</div>
					<!--半透明蒙层-->
					<div class="x-bg-blur" id="x-bg-blur"></div>
				</div>
				<!--尾-->
				<img id="x-bottom" class="full fl hide" />
			</div>
		</div>
		<div id="upload" class="mui-popover mui-popover-action mui-popover-bottom" style="z-index:2001">
			<ul class="mui-table-view">

				</li>
				<li class="mui-table-view-cell" id="gallery">

				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell noborder">
					<a href="#upload" class="red f13">取消</a>
				</li>
			</ul>
		</div>
		<!--分隔-->
		<div class="swiper-container hide" id="myline" style="bottom:0px;width:100%;background: rgba(255, 255, 255, 1);">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="line-slide">

				</div>
			</div>
			<div class="swiper-scrollbar" id="myline-scrollbar"></div>
		</div>
		<div class="swiper-container hide" id="myborder" style="bottom:0px;background:rgba(255,255,255,.25);height:auto;width:auto;">
			<div class="swiper-wrapper">

			</div>

				if(item.ID == partid) {
					InitParts[index].SortID = sortid;
				}
			});
		})

		var position = base.GetCurrentPosition();
		var param = {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			Title: escape(Title),
			MusicID: MusicID,
			MusicName: MusicName,
			MusicUrl: MusicUrl,
			Province: position.Province,

			Street: position.Street,
			DetailName: position.DetailName,
			CityCode: position.CityCode,
			Latitude: position.Latitude,
			Longitude: position.Longitude,
			Template: CurrTemplate,
			ColorTemplate: CurrColorTemplate,
			ShowyUrl: Showy,
			Part: escape(JSON.stringify(InitParts))
		}

		HttpPost(base.RootUrl + "Article/Edit", param,
			function(data) {
				if(data != null) {
					if(data.result) {
						if(Source == "Add") {
							userinfo.Articles += 1;
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							base.RefreshUser();
						}
						var result = data.message;
						base.OpenWindow("sharesetting", "sharesetting.html", {
							ArticleID: result.ID,
							ArticleNumber: result.Number,
							ArticlePower: result.ArticlePower,
							ArticlePowerPwd: result.ArticlePowerPwd,

							Source: Source

					} else {
						isLoading = false;
						mask.close();
						mui.toast(data.message);
					}

					isLoading = false;
					mask.close();
					mui.toast("保存失败");
				}
			});

	//拼接字符串  
	function initStr(text, type, partid, expand) {
		var div = document.createElement('div');
		div.className = 'edit-body fl mt10';
		var model = [];
		if(type == "pic") {
			model.push('<img src="../images/addarticle/btn_pic.png" class="edit-add-border" style="position:absolute;top:0;left:8rem;width:2rem;z-index:1;" />');
		}
		model.push('<img src="../images/addarticle/btn_up.png" class="edit-up hide" /><img src="../images/addarticle/btn_down.png" class="edit-down hide" /><img src="../images/addarticle/btn_x.png" class="edit-del" partid="' + partid + '" />')
		if(type == "pic") {
			model.push('<div class="edit-content full f11 ' + expand + '" type="' + type + '" partid="' + partid + '" src="' + base.ShowThumb(text, 0) + '"><img src="' + base.ShowThumb(text, 1) + '" class="full" /></div>');
		} else if(type == "text") {
			model.push('<div class="edit-content edit-content2 full f11 tl" type="' + type + '" partid="' + partid + '" style="padding:5%;">' + base.UnUnicodeText(text) + '</div>');
		} else if(type == "video") {
			model.push('<div class="edit-content edit-content2 f11 full tc" type="' + type + '" partid="' + partid + '" src="' + text + '"><img src="../images/article/video.png" /></div>');
			//model.push('<div class="edit-content edit-content2 f11 tc" type="' + type + '" partid="' + partid + '" src="' + text + '">' + AppendVideo(text) + '</div>');
		} else if(type == "line") {
			model.push('<div class="edit-content edit-content2 full f11" type="' + type + '" partid="' + partid + '">' + text + '</div>');
		}
		model.push('<div class="icons0 mt15 mb5 tc">');
		model.push('<div class="edit-add"><img src="../images/addarticle/btn_add.png" class="full fl" style="height:2rem;" /></div>');
		model.push('<div class="icons hide f12"><div class="edit-add-pic">图片</div><div class="edit-add-text">文字</div><div class="edit-add-video">视频</div><div class="edit-add-line">分割线</div></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	function InsertAfter(newElement, targetElement) {
		var parent = targetElement.parentNode;
		if(parent.lastChild == targetElement) {
			parent.appendChild(newElement);
		} else {
			parent.insertBefore(newElement, targetElement.nextSibling);
		}
	}

					$wrapper1.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper1.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}

					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper1.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					$wrapper.style.background = CurrTemplateJson.Background;
					if(!CurrTemplateJson.Background.startWith("#") && !CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
				}
			} else if(CurrTemplateJson.CoverFixed == 1) {
				if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundImage)) {
					$wrapper2.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper2.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper2.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					if(CurrTemplateJson.Background.startWith("#") || CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper2.style.backgroundColor = CurrTemplateJson.Background;
					} else {
						$wrapper2.style.background = CurrTemplateJson.Background;
						$wrapper2.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
				}
				$wrapper2.classList.remove("hide");
			} else if(CurrTemplateJson.CoverFixed == 2) {
				if(!base.IsNullOrEmpty(CurrTemplateJson.TopImage)) {
					var tophtml = [];
					for(var i = 0; i < CurrTemplateJson.TopImage.length; i++) {
						var top = CurrTemplateJson.TopImage[i];
						tophtml.push('<img src="' + top.Url + '" class="' + top.Align + '" style="width:' + top.Width + '" />');
					}
					$top.innerHTML = tophtml.join('');
					$top.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.BottomImage)) {
					$bottom.setAttribute("src", CurrTemplateJson.BottomImage);
					$bottom.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundImage)) {
					$wrapper2.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper2.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper2.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
					$wrapper2.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					if(CurrTemplateJson.Background.startWith("#") || CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper2.style.backgroundColor = CurrTemplateJson.Background;
					} else {
						$wrapper2.style.background = CurrTemplateJson.Background;
						$wrapper2.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
					$wrapper2.classList.remove("hide");
				}
			}
		} else if(CurrTemplate == 1) {
			//自定义
			$wrapper.style.backgroundColor = "";
			$wrapper1.style.background = "";
			if(CurrBackground == null) {
				//全屏
				$wrapper2.style.background = "";
				$wrapper2.className = "";
			} else {
				//背景透明度
				$cover.style.backgroundColor = "RGBA(255, 255, 255, " + (100 - CurrBackground.Transparency) / 100 + ")";
				var url = CurrBackground.Url;
				if(CurrBackground.High == 0) {
					url = base.ShowThumb(url, 1);
				} else {
					url = base.ShowThumb(url, 0);
				}
				$wrapper2.className = "";
				switch(CurrBackground.Full) {
					case 0:
						//居顶 
						$wrapper2.style.background = "url(" + url + ") no-repeat top center";
						$wrapper2.style.backgroundSize = "100% 15.5rem";
						break;
					case 1:
						//全屏
						$wrapper2.style.background = "url(" + url + ") center center no-repeat";
						$wrapper2.style.backgroundSize = "cover";
						//$wrapper2.style.backgroundSize = "100% auto";
						break;
					default:
						break;
				}
			}
		}
	}

	//加载主题色
	function LoadColorTemplate() {
		HttpGet(base.RootUrl + "Article/ColorTemplate", {}, function(data) {
			if(data != null) {
				var length = data.records;
				if(length > 0) {
					var fragment = document.createDocumentFragment();
					data.list.forEach(x => {
						var div = document.createElement('div');
						div.className = "color";
						div.style.backgroundColor = x.TitleColor;
						div.setAttribute("tid", x.ID);
						div.setAttribute("model", JSON.stringify(x));
						div.innerHTML = "<div></div>";
						fragment.appendChild(div);
					})
					base.Get("mycolor-slide").innerHTML = "";
					base.Get("mycolor-slide").appendChild(fragment);

					mui('#mycolor-slide').on('tap', 'div', function() {
						base.RemoveClass([".color"], "hover");
						this.classList.add("hover");
						CurrColorTemplate = this.getAttribute("tid");
						CurrColorTemplateJson = JSON.parse(this.getAttribute("model"));
						base.Get("title0").style.color = CurrColorTemplateJson.TitleColor;
						base.Get("nickname0").style.color = CurrColorTemplateJson.UserColor;
						base.Get("nickname1").style.color = CurrColorTemplateJson.UserColor;
						base.Get("createdate0").style.color = CurrColorTemplateJson.TimeColor;
						base.Get("views0").style.color = CurrColorTemplateJson.ViewColor;
						base.Get("x-avatar-sub").style.border = "2px solid " + CurrColorTemplateJson.TitleColor;
					});
				}
			}
		});
	}
