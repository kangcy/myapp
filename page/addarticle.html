<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../css/addarticle.css">

	<body>
		<div class="mui-content mui-scroll-wrapper" style="background: #E8E8E8;">
			<div class="mui-scroll" id="mui-scroll">

								</div>
							</div>
						</div>

					<div class="edit-body">
						<div class="top mb5">
							<div class="icons fr tr">
								<img src="../images/article/up.png" class="edit-up" style="visibility:hidden;" />
							</div>
							<div class="icons fl tl">
								<img src="../images/article/del.png" class="edit-del" />
							</div>
						</div>
						<div class="edit-content f11">
							点击添加文字
						</div>
						<div class="top mt5">
							<div class="icons fr tr">
								<img src="../images/article/down.png" class="edit-down" style="visibility:hidden;" />
							</div>
							<div class="icons fr tc">
								<img src="../images/article/add.png" class="edit-add" />
								<div class="banner hide">

										<a class="mui-icon mui-icon-email"></a>

		<!--图片编辑容器-->

			<img id="readyimg" />
			<div class="mui-content-padded">
				<div class="flex-container tc">
					<a><span class="mui-icon mui-icon-closeempty" onclick="closepop()"></span></a>
					<!--关闭裁剪窗口-->
					<a><span class="mui-icon mui-icon-undo" onclick="rotateimgleft()"></span></a>
					<!--左旋转90度-->

					<!--右旋转90度-->

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../cropper/cropper.min.js"></script>
<script src="../js/copper.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var MusicID = 0; //音乐
	var Title = ""; //标题
	var Cover = ""; //封面
	var currEditID = 0; //当前操作对象ID
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: false //不显示滚动条
	});

	//标题
	var title = document.getElementById("title");

	//修改标题
	window.addEventListener("updateTitle", function(e) {
		var t = e.detail.title;
		if(t == "") {
			title.innerHTML = "点击输入标题";
		} else {
			title.innerHTML = t;
		}
	});

	//修改文字
	window.addEventListener("updateDesc", function(e) {
		var t = e.detail.desc;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加文字";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	//修改图片
	window.addEventListener("updatePic", function(e) {
		var t = e.detail.title;
		if(t == "") {
			document.getElementById(currEditID).innerHTML = "点击添加图片";
		} else {
			document.getElementById(currEditID).innerHTML = t;
		}
	});

	mui.plusReady(function() {
		//显示当前页面
		mui.currentWebview.show("slide-in-right");

		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//获取参数
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID;

		Load();

		//返回
		mui.back = function() {
			var $this = this;
			var btnArray = ['退出编辑', '取消'];
			mui.confirm('退出后文章将自动保存为草稿', '确定要退出编辑？', btnArray, function(e) {
				if(e.index == 0) {
					plus.webview.close(self);
				}
			});
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//音乐
		document.getElementById('music').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'music',
				url: 'music.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				},
				extras: {
					ArticleID: ArticleID,
					MusicID: MusicID
				}
			});
		});

		//封面
		document.getElementById('cover').addEventListener('tap', function(event) {
			showActionSheet(5, 3);
			document.getElementById("confirm").onclick = function() {
				confirm(null, function(src) {
					document.getElementById("header").style.backgroundImage = "url(" + src + ")";
					Cover = src;
				});
			}
		});

		//标题
		title.addEventListener('tap', function(event) {
			var html = title.innerHTML.trim();
			mui.openWindow({
				id: 'edittitle',
				url: 'edittitle.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				},
				extras: {
					title: html == "点击输入标题" ? "" : html
				}
			});
		});

		//点击编辑
		mui('#edit').on('tap', '.edit-content', function() {
			currEditID = this.id;
			var html = document.getElementById(currEditID).innerHTML.trim();
			mui.openWindow({
				id: 'editdesc',
				url: 'editdesc.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				},
				extras: {
					title: html == "点击添加文字" ? "" : html
				}
			});
		})
	});

	//新增切换
	mui('#edit').on('tap', '.edit-add', function() {
		var $this = $(this);
		currEditID = $this.parents(".edit-body").find(".edit-content").attr("id");
		$("#edit").find(".edit-add").removeClass("hide");
		$this.addClass("hide");
		$("#edit").find(".banner").addClass("hide");
		$this.parent(".icons").find(".banner").removeClass("hide");
	});

	//新增图片
	mui('#edit').on('tap', '.edit-add-pic', function() {
		var html = appendStr("点击添加图片", "pic");
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		Group(document.getElementById('edit'), window.innerWidth * 0.05);
	});

	//新增文本
	mui('#edit').on('tap', '.edit-add-text', function() {
		var html = appendStr("点击添加文字", "text");
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		Group(document.getElementById('edit'), window.innerWidth * 0.05);
	});

	//新增视频
	mui('#edit').on('tap', '.edit-add-video', function() {
		var html = appendStr("点击添加视频", "video");
		$("#" + currEditID).parents(".edit-body").after(html);
		$("#edit").find(".banner").addClass("hide");
		$("#edit").find(".edit-add").removeClass("hide");
		Group(document.getElementById('edit'), window.innerWidth * 0.05);
	});

	//删除
	mui('#edit').on('tap', '.edit-del', function() {
		var $this = this;
		var btnArray = ['确定', '取消'];
		mui.confirm('确定删除此段？', '', btnArray, function(e) {
			if(e.index == 0) {
				$this.parentNode.parentNode.remove();
			}
		});
	});

	//拼接字符串
	function appendStr(text, type) {
		var model = [];
		model.push('<div class="edit-body">');
		model.push('<div class="top mb5"><div class="icons fr tr"><img src="../images/article/up.png" class="edit-up" style="visibility:hidden;" /></div><div class="icons fl tl"><img src="../images/article/del.png" class="edit-del" /></div></div>');
		if(type == "pic") {
			model.push('<div class="edit-content f11" type="' + type + '"><img src="../images/60x60.gif" /></div>');
		} else {
			model.push('<div class="edit-content f11" type="' + type + '">' + text + '</div>');
		}
		model.push('<div class="top mt5"><div class="icons fr tr"><img src="../images/article/down.png" class="edit-down" style="visibility:hidden;" /></div>');
		model.push('<div class="icons fr tc"><img src="../images/article/add.png" class="edit-add" />');
		model.push('<div class="banner hide"><div class="edit-add-pic"><a class="mui-icon mui-icon-image"></a></div><div class="edit-add-text border"><a class="mui-icon mui-icon-email"></a></div><div class="edit-add-video"><a class="mui-icon mui-icon-videocam"></a></div></div></div></div></div>');
		return model.join('')
	}

	function Group(ele, margin) {
		margin = margin || 0;
		var panels = children(ele);
		for(var i = 0, h = 0; i < panels.length; i++) {
			var p = panels[i];
			p.style.position = 'absolute';

			//开始创建头部操作按钮
			$(p).find(".edit-up")[0].onclick = moveup;
			$(p).find(".edit-down")[0].onclick = movedown;
			$(p).find(".edit-content").attr("id", "edit-content" + i);
			//结束创建头部操作按钮

			p.style.top = h + 'px';
			p.index = i;
			h += p.offsetHeight + margin;
		}
		ele.style.height = h + 'px';
		ele.style.position = 'relative';
		check(0, i - 1);

		function check() {
			for(var i = 0; i < panels.length; i++) {
				$(panels[i]).find(".edit-up").css("visibility", i == 0 ? 'hidden' : 'visible');
				$(panels[i]).find(".edit-down").css("visibility", i == panels.length - 1 ? 'hidden' : 'visible')
				panels[i].index = i;
			}
		}

		//向上移动
		function moveup(evt) {
			var p = evt ? evt.target : event.srcElement;
			p = p.parentNode.parentNode.parentNode;
			swap(p, panels[p.index - 1]);
		}

		//向下移动
		function movedown(evt) {
			var p = evt ? evt.target : event.srcElement;
			p = p.parentNode.parentNode.parentNode;
			swap(p, panels[p.index + 1]);
		}

		//交换位置
		function swap(p1, p2) {
			var N = 10;
			var INTV = 300;
			var arr1, arr2;
			var t1 = parseInt(p1.style.top),
				t2 = parseInt(p2.style.top);
			var h1 = p1.offsetHeight + margin,
				h2 = p2.offsetHeight + margin;
			arr1 = makeArr(t1, t1 < t2 ? h2 : -h2);
			arr2 = makeArr(t2, t1 < t2 ? -h1 : h1);
			for(var i = 0; i < N; i++)(function() {
				var j = i;
				setTimeout(function() {
					p1.style.top = arr1[j] + "px";
					p2.style.top = arr2[j] + "px";
					if(j == N - 1) {
						panels[p1.index] = p2;
						panels[p2.index] = p1;
						check(p1.index, p2.index);
					}
				}, (j + 1) * INTV / N);
			})();

			function makeArr(f, x) {
				var ret = [];
				for(var i = 0; i < N; i++)
					ret[i] = Math.round(f + i * x / (N - 1));
				return ret;
			}
		}

		function children(e) {
			var ret = [];
			for(var i = 0, c = e.childNodes; i < c.length; i++)
				if(c[i].nodeType == 1)
					ret.push(c[i]);
			return ret;
		}
	}

	//加载文章
	function Load() {
		if(mui.os.plus && base.IsTest) {
			ArticleID = 1;
			ArticlePower = 1;
			ArticleUserID = 1;
			ArticleType = 1;
			ArticleTypeName = "其它";
			$("#header").css({
				"background": "url(http://www.dcloud.io/hellomui/images/" + parseInt(Math.random() * 5 + 1) + ".jpg?version=" + Math.random() * 1000 + ") no-repeat",
				"background-size": "100% 100%"
			});
			$("#article_title").html("旅游 | 50岁时你可能还会记得你去过的让人难忘的地方");
			$("#article_info").html('<span class="fl">作者：一个傻瓜</span><span class="fl ml10">1阅读</span><span class="fl ml10">/</span><span class="fl ml10">2收藏</span><span class="fl ml10">/</span><span class="fl ml10">3评论</span>');

			$("#article_desc").html("1、手心捧着的文字，清清浅浅，刻着你的眉，你的眼，素笔深深，想你的日子，光阴开成了一朵思念的花，那妖，那艳。 　<br />2、终难忘，年少时光，偶尔脸红心跳的告白，没有离别，没有伤痛，温暖如花，开满整个夏天。 　<br />3、多年以后，终于明白，世界上总有两个人是天生一对，有情的会相爱，久别的会重逢，这是你告诉我的答案。 　<br />4、月色满空，微凉如斯。你说我不来，你不走，可花期已过，情心已散，我找遍了城市的每个角落，依然不见你的身影，哭泣的蹲在路边，像个孩子。 <br />5、说好的幸福，还未到的明天，就挥手再见，是不是每个人的青春，都有无法掩饰的伤，与爱有关，与你有关。");

			plus.nativeUI.closeWaiting();
		} else {
			HttpGet(base.RootUrl + "Article/Detail", {
				UserName: userinfo.account,
				Password: userinfo.password,
				ID: ArticleID
			}, function(data) {
				if(data != null) {
					if(data.result) {
						data = data.message
						ArticlePower = data.ArticlePower;
						ArticleType = data.TypeID;
						ArticleTypeName = data.TypeName;
						ArticleUserID = data.CreateUserID;
						$("#header").css("background", data.Cover);
						$("#article_title").html(data.Title);
						$("#article_info").html('<span class="fl">作者：' + data.NickName + '</span><span class="fl ml10">' + data.Views + '阅读</span><span class="fl ml10">/</span><span class="fl ml10">' + data.Keeps + '收藏</span><span class="fl ml10">/</span><span class="fl ml10">' + data.Comments + '评论</span>');
						$("#article_desc").html(data.Introduction);
						$("#footer_zan").html(data.Goods);
						$("#footer_comment").html(data.Comments);
					}
				}
				plus.nativeUI.closeWaiting();
			});
		}
	}

	window.onload = function() {
		Group(document.getElementById('edit'), window.innerWidth * 0.05);
	};
</script>
