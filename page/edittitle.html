<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑标题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			#question {
				border: 0px;
				height: 400px;
				padding: 0px;
				line-height: 1.25rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue fl mt6" style="font-size:16px;">取消</a>
			<a id="submit" class="mui-icon blue fr mt6" style="font-size:16px;">保存</a>
			<h1 class="mui-title c333">编辑标题</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 5%;">
				<textarea id='question' class="mui-input-clear question f13" maxlength="30" placeholder="不超过30个字......"></textarea>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	var addarticlePage = null;
	mui.plusReady(function() {
		
		var question = document.getElementById("question");
		var self = plus.webview.currentWebview();
		question.value = self.title;

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(!addarticlePage) {
				addarticlePage = plus.webview.getWebviewById('addarticle');
			}
			mui.fire(addarticlePage, "updateTitle", {
				"title": question.value
			});
			mui.back();
		}, false);
	});
</script>
