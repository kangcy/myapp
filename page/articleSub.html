<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-loader tc" id="loader">
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="scroll-view">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleType = 0;
	var CreateUserID = 0;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	var isLoading = false;

	mui.init();

	mui.ready(function() {

		base.InitScroll();

		base.ShowUser("#pullrefresh");

		mui.previewImage();
	});

	mui.plusReady(function() {
		var parentPage = plus.webview.getWebviewById("article");
		if(parentPage) {
			parentPage.evalJS("InitSubPage()");
		}
	});

	//初始化获取参数
	function Init(articleType, createUserID, source) {
		ArticleType = articleType;
		CreateUserID = createUserID;

		base.ShowArticle("#pullrefresh", source, userinfo.ID); //文章详细

		mui(document.getElementById("pullrefresh")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	//删除
	function Delete(id) {
		document.getElementById("article" + id).remove();
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			TypeID: ArticleType,
			CreateUserID: CreateUserID,
			CurrUserID: userinfo.ID
		};console.log(JSON.stringify(data));
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i], CreateUserID == userinfo.ID, CreateUserID != userinfo.ID, false);

						table.appendChild(div);
					}
				} else {
					mui.toast("没有更多数据了~");
				}
			}
			callback();
		});
	}
</script>
