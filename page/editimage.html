<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../cropper/cropper.css">
		<style type="text/css">
			.mui-loader {
				position: absolute;
				top: 25%;
				width: 100%;
				height: 60%;
				color: #888;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<a id="submit" class="mui-icon blue fr mt6" style="font-size:16px;" onclick="showActionSheet()">更换</a>
			<h1 class="mui-title c333">图片编辑</h1>
		</header>
		<div id="editimage" class="mui-iframe-wrapper full tc" style="top:45px;botom:50px;">
			<img id="readyimg" style="width:100%;display:none;" />
		</div>
		<footer class="mui-bar mui-bar-tab" style="background:#F4F4F4;">
			<a id="submit" class="mui-icon blue fl mt6 ml10" style="font-size:16px;">取消</a>
			<a id="submit" class="mui-icon blue fr mt6 mr10" style="font-size:16px;" id="confirm">完成</a>
			<div class="mui-title tc">
				<div style="width:150px;display: inline-block;">
					<div style="width:33.3%;display:inline-block;"><img src="../images/editimage/e1.png" style="width:40px;height:40px;margin-top:3px;" onclick="rotateimgright()" /></div>
					<div style="width:33.3%;display:inline-block;"><img src="../images/editimage/e2.png" style="width:40px;height:40px;margin-top:3px;" onclick="openpop()" /></div>
					<div style="width:33.3%;display:inline-block;"><img src="../images/editimage/e3.png" style="width:40px;height:40px;margin-top:3px;" onclick="closepop()" /></div>
				</div>
			</div>
		</footer>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../cropper/cropper.min.js"></script>
<script src="../js/copper2.js"></script>
<script type="text/javascript">
	var totalheight = window.innerHeight - 90;
	var Url = "";
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		$("#editimage").css("height", (totalheight) + "px");
	})

	var contentWebview = null;
	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		Url = self.Url;
		$("#readyimg").attr("src", Url).load(function() {
			var imagewidth = $("#readyimg").width();
			var imageheight = $("#readyimg").height();
			if(totalheight > imageheight) {
				$("#readyimg").css("margin-top", (totalheight - imageheight) / 2 + "px").show();
			} else {
				$("#readyimg").css({
					"width": "auto",
					"height": totalheight + "px",
					"margin": "0px"
				});
			}
		});

		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});
</script>
