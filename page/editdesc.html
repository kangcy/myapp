<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑文字</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-bar-tab img {
				width: 35px;
				height: 35px;
				margin-top: 7px;
			}
			
			.color {
				width: 20px;
				height: 20px;
				margin: 15px;
				display: inline-block;
			}
			
			.edit {
				height: auto;
				min-height: 400px;
				line-height: 1.25rem;
				outline: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue fl mt6" style="font-size:16px;">取消</a>
			<a id="submit" class="mui-icon blue fr mt6" style="font-size:16px;">保存</a>
			<h1 class="mui-title c333">编辑文字</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 5%;" id="divedit">

			</div>
		</div>
		<nav id="color" class="mui-bar mui-bar-tab hide" style="background:#fff;bottom:50px;">
			<div class="color fl" style="background:#000;" color="#000"></div>
			<div class="color fl" style="background:#808080;" color="#808080"></div>
			<div class="color fl" style="background:#ED2308;" color="#ED2308"></div>
			<div class="color fl" style="background:#FF8A00;" color="#FF8A00"></div>
			<div class="color fl" style="background:#39B54A;" color="#39B54A"></div>
			<div class="color fl" style="background:#167EFB;" color="#167EFB"></div>
			<div class="color fl" style="background:#B04FBB;" color="#B04FBB"></div>
		</nav>
		<nav class="mui-bar mui-bar-tab" style="background:#F4F4F4;display:inline-block;">
			<img src="../images/edittxt/1.png" class="fl ml5 hide" id="btn10" />
			<img src="../images/edittxt/01.png" class="fl ml5 hide" id="btn11" />

			<img src="../images/edittxt/2.png" class="fl ml5 hide" id="btn20" />
			<img src="../images/edittxt/02.png" class="fl ml5 hide" id="btn21" />

			<img src="../images/edittxt/3.png" class="fl ml5 hide" id="btn30" />
			<img src="../images/edittxt/03.png" class="fl ml5 hide" id="btn31" />
			<img src="../images/edittxt/4.png" class="fl ml5" id="btn40" />
			<img src="../images/edittxt/5.png" class="fl ml5 hide" id="btn50" />

			<img src="../images/edittxt/05.png" class="fl ml5 hide" id="btn51" />
		</nav>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		//加粗
		document.getElementById("btn10").addEventListener('tap', function(event) {
			$("#edit").addClass("bold");
			$("#btn10,#btn11").toggleClass("hide");
		}, false);

		//字体放大
		document.getElementById("btn20").addEventListener('tap', function(event) {
			$("#edit").removeClass("f12").addClass("f14");
			$("#btn20,#btn21").toggleClass("hide");
		}, false);

		//文字居中
		document.getElementById("btn30").addEventListener('tap', function(event) {
			$("#edit").removeClass("tl").addClass("tc");
			$("#btn30,#btn31").toggleClass("hide");
		}, false);

		//颜色
		document.getElementById("btn40").addEventListener('tap', function(event) {
			$("#color").toggleClass("hide");
		}, false);

		//切换颜色
		mui('#color').on('tap', '.color', function() {
			var $this = $(this);
			$("#edit").css("color", $this.attr("color"));
			$("#color").toggleClass("hide");
		});

		//超链接
		document.getElementById("btn50").addEventListener('tap', function(event) {
			$("#btn50,#btn51").toggleClass("hide");
			ShowLink();
		}, false);

		//取消加粗
		document.getElementById("btn11").addEventListener('tap', function(event) {
			$("#edit").removeClass("bold");
			$("#btn10,#btn11").toggleClass("hide");
		}, false);

		//字体缩小
		document.getElementById("btn21").addEventListener('tap', function(event) {
			$("#edit").removeClass("f14").addClass("f12");
			$("#btn20,#btn21").toggleClass("hide");
		}, false);

		//取消文字居中
		document.getElementById("btn31").addEventListener('tap', function(event) {
			$("#edit").removeClass("tc").addClass("tl");
			$("#btn30,#btn31").toggleClass("hide");
		}, false);

		//取消超链接
		document.getElementById("btn51").addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'showhref',
				url: 'showhref.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				},
				extras: {
					Link: "http://www.baidu.com"
				}
			});
			return;

			ShowLink();
		}, false);
	})

	var addarticlePage = null;
	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		var html = self.title;
		if(base.IsNullOrEmpty(html)) {
			html = '<div class="edit f12 tl"></div>';
		}
		$("#divedit").html(html).find("div").attr({
			"id": "edit",
			"contenteditable": "true"
		});

		var $item = $("#edit");
		if($item.hasClass("bold")) {
			$("#btn10").addClass("hide");
			$("#btn11").removeClass("hide");
		} else {
			$("#btn11").addClass("hide");
			$("#btn10").removeClass("hide");
		}
		if($item.hasClass("f14")) {
			$("#btn20").addClass("hide");
			$("#btn21").removeClass("hide");
		} else {
			$("#btn21").addClass("hide");
			$("#btn20").removeClass("hide");
		}
		if($item.hasClass("tc")) {
			$("#btn30").addClass("hide");
			$("#btn31").removeClass("hide");
		} else {
			$("#btn31").addClass("hide");
			$("#btn30").removeClass("hide");
		}

		if($item.find("a").length > 0) {
			$("#btn50").addClass("hide");
			$("#btn51").removeClass("hide");
		} else {
			$("#btn51").addClass("hide");
			$("#btn50").removeClass("hide");
		}

		//字数限制
		document.getElementById("edit").ontouchend = function() {
			document.getElementById("edit").innerHTML = document.getElementById("edit").innerHTML.replace(/(^.{500}).*/g, '$1');
		}

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//取消
		document.getElementById("submit").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(base.IsNullOrEmpty($("#divedit").html())) {
				return mui.toast("请编辑文字~");
			}
			$("#edit").removeAttr("contenteditable").removeAttr("id");
			plus.nativeUI.showWaiting("编辑中...");
			if(!addarticlePage) {
				addarticlePage = plus.webview.getWebviewById('addarticle');
			}
			mui.fire(addarticlePage, "updateDesc", {
				"desc": $("#divedit").html()
			});
			mui.back();
		}, false);
	});

	//打开编辑
	function ShowLink() {
		var link = "";
		var text = link;
		var length = $("#edit").find("a").length;
		if(length > 0) {
			link = $("#edit").find("a").attr("href");
			text = $("#edit").find("a").html();
		}
		mui.openWindow({
			id: 'edithref',
			url: 'edithref.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				Link: link,
				Text: text
			}
		});
	}

	//编辑超链接
	function UpdateLink(link, text) {
		if(!base.IsNullOrEmpty(link) && !base.IsNullOrEmpty(text)) {
			var length = $("#edit").find("a").length;
			if(length == 0) {
				$("#edit").append('<a href="' + link + '">' + text + '</a>')
			} else {
				$("#edit").find("a").attr("href", link).html(text);
			}
		}
	}

	//删除超链接
	function DeleteLink(link, text) {
		var length = $("#edit").find("a").length;
		if(length > 0) {
			$("#edit").find("a").remove();
		}
		$("#btn51").addClass("hide");
		$("#btn50").removeClass("hide");
	}
</script>
