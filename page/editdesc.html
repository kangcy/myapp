<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑文字</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-bar-tab img {
				width: 35px;
				height: 35px;
				margin-top: 7px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue fl mt6" style="font-size:16px;">取消</a>
			<a id="submit" class="mui-icon blue fr mt6" style="font-size:16px;">保存</a>
			<h1 class="mui-title c333">编辑文字</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 5%;">
				<!--<textarea id='question' class="mui-input-clear question f13" maxlength="500" placeholder="不超过500个字......" style="border: 0px;height: 400px;line-height:1.25rem;"></textarea>-->
				<div id='question' class="mui-input-clear question f13" contenteditable="true" maxlength="500" placeholder="不超过500个字......" style="height:auto;min-height:400px;line-height:1.25rem;outline:0px;">
					<div bold="false" align="false" font="false" class="f13"></div>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab" style="background:#F4F4F4;display:inline-block;">
			<img src="../images/edittxt/1.png" class="fl ml5" id="btn10" />
			<img src="../images/edittxt/2.png" class="fl ml5" id="btn20" />
			<img src="../images/edittxt/3.png" class="fl ml5" id="btn30" />
			<img src="../images/edittxt/4.png" class="fl ml5" id="btn40" />
			<img src="../images/edittxt/5.png" class="fl ml5" id="btn50" />

			<img src="../images/edittxt/01.png" class="fl ml5 hide" id="btn11" />
			<img src="../images/edittxt/02.png" class="fl ml5 hide" id="btn21" />
			<img src="../images/edittxt/03.png" class="fl ml5 hide" id="btn31" />
			<img src="../images/edittxt/05.png" class="fl ml5 hide" id="btn51" />
		</nav>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		document.getElementById("question").onkeyup = function() {
			console.log("enter")
			document.getElementById("question").innerHTML = document.getElementById("question").innerHTML.replace(/(^.{500}).*/g, '$1');
		}

		//加粗
		document.getElementById("btn10").addEventListener('tap', function(event) {
			$("#question>div").css("bold", "bold").attr("bold", "true");
		}, false);

		//字体放大
		document.getElementById("btn20").addEventListener('tap', function(event) {
			$("#question>div").removeClass("f14").addClass("f13").font("true");
		}, false);

		//文字居中
		document.getElementById("btn30").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//颜色
		document.getElementById("btn40").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//超链接
		document.getElementById("btn50").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//取消加粗
		document.getElementById("btn11").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//字体缩小
		document.getElementById("btn21").addEventListener('tap', function(event) {
			$("#question>div").removeClass("f14").addClass("f13").attr("font", "false");
		}, false);

		//取消文字居中
		document.getElementById("btn31").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//取消超链接
		document.getElementById("btn51").addEventListener('tap', function(event) {
			mui.back();
		}, false);
	})

	var addarticlePage = null;
	mui.plusReady(function() {

		var question = document.getElementById("question");
		var self = plus.webview.currentWebview();
		question.innerHTML = self.title;
		question.focus();
		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//取消
		document.getElementById("submit").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(question.value == "") {
				return mui.toast("请编辑文字~");
			}
			plus.nativeUI.showWaiting("编辑中...");
			if(!addarticlePage) {
				addarticlePage = plus.webview.getWebviewById('addarticle');
			}
			mui.fire(addarticlePage, "updateDesc", {
				"desc": question.value
			});
			mui.back();
		}, false);
	});
</script>
