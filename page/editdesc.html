<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑文字</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-bar-tab img {
				width: 35px;
				height: 35px;
				margin-top: 7px;
			}
			
			.color {
				width: 20px;
				height: 20px;
				margin: 15px;
				display: inline-block;
			}
			
			.edit {
				height: auto;
				/*min-height: 300px;*/
				line-height: 1.25rem;
				outline: 0px;
			}
			
			.menu {
				float: left;
				display: inline-block;
			}
			
			.menu img {
				width: 50%;
				height:auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-action-back  mui-text c333 fl">取消</a>
			<a id="submit" class="mui-icon  mui-text c333 fr">保存</a>
			<h1 class="mui-title c333">编辑文字</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 5%;" id="divedit" class="hide">

			</div>
			<div style="padding: 5%;" class="edit_wrap" contenteditable="true">
			</div>
		</div>
		<nav id="color" class="mui-bar mui-bar-tab hide" style="background:#fff;bottom:50px;">
			<div class="color fl" style="background:#000;" data-type="ForeColor" data="#000"></div>
			<div class="color fl" style="background:#808080;" data-type="ForeColor" data="#808080"></div>
			<div class="color fl" style="background:#ED2308;" data-type="ForeColor" data="#ED2308"></div>
			<div class="color fl" style="background:#FF8A00;" data-type="ForeColor" data="#FF8A00"></div>
			<div class="color fl" style="background:#39B54A;" data-type="ForeColor" data="#39B54A"></div>
			<div class="color fl" style="background:#167EFB;" data-type="ForeColor" data="#167EFB"></div>
			<div class="color fl" style="background:#B04FBB;" data-type="ForeColor" data="#B04FBB"></div>
		</nav>
		<nav id="bgcolor" class="mui-bar mui-bar-tab hide" style="background:#fff;bottom:50px;">
			<div class="color fl" style="background:#000;" data-type="ForeColor" data="#000"></div>
			<div class="color fl" style="background:#808080;" data-type="BackColor" data="#808080"></div>
			<div class="color fl" style="background:#ED2308;" data-type="BackColor" data="#ED2308"></div>
			<div class="color fl" style="background:#FF8A00;" data-type="BackColor" data="#FF8A00"></div>
			<div class="color fl" style="background:#39B54A;" data-type="BackColor" data="#39B54A"></div>
			<div class="color fl" style="background:#167EFB;" data-type="BackColor" data="#167EFB"></div>
			<div class="color fl" style="background:#B04FBB;" data-type="BackColor" data="#B04FBB"></div>
		</nav>
		<nav id="align" class="mui-bar mui-bar-tab hide" style="background:#fff;bottom:50px;">
			<img src="../images/edittxt/12.png" class="format fl ml5" data-type="JustifyLeft" />
			<img src="../images/edittxt/14.png" class="format fl ml5" data-type="JustifyCenter" />
			<img src="../images/edittxt/16.png" class="format fl ml5" data-type="JustifyRight" />
		</nav>
		<nav class="mui-bar mui-bar-tab tc" style="background:#F4F4F4;display:inline-block;">
			<!--字体大小-->
			<div class="menu">
				<img src="../images/edittxt/01.png" id="btn20" />
			</div>
			<!--加粗-->
			<div class="menu">
				<img src="../images/edittxt/03.png" class="Fbtn" data-type="Bold" />
			</div>
			<!--斜体-->
			<div class="menu">
				<img src="../images/edittxt/07.png" class="Fbtn" data-type="Italic" />
			</div>
			<!--下划线-->
			<div class="menu">
				<img src="../images/edittxt/09.png" class="Fbtn" data-type="Underline" />
			</div>
			<!--文字位置-->
			<div class="menu">
				<img src="../images/edittxt/11.png" />
				<img src="../images/edittxt/13.png" class="hide" />
				<img src="../images/edittxt/15.png" class="hide" />
			</div>
			<!--字体颜色-->
			<div class="menu">
				<img src="../images/edittxt/20.png" id="btnColor" />
			</div>
			<!--背景颜色-->
			<div class="menu">
				<img src="../images/edittxt/19.png" id="btnBgColor" />
			</div>
			<!--超链接-->
			<div class="menu">
				<img src="../images/edittxt/17.png" data-type="CreateLink" id="btnLink" />
			</div>
		</nav>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var ArticleNumber = ""; //文章编号
	var PartID = 0;
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	//编辑变动缓存
	var ActionCache = [];
	var CurrActionCache = 0;

	mui.init();

	mui.ready(function() {

		$(".menu").css("width", window.innerWidth / 8 + "px");

		//字体放大
		base.Get("btn20").addEventListener('tap', function(event) {
			$("#edit").removeClass("f12").addClass("f14");
			$("#btn20,#btn21").toggleClass("hide");
			FontSize = "f14";
		}, false);

		//颜色
		base.Get("btnColor").addEventListener('tap', function(event) {
			$("#bgcolor").addClass("hide");
			$("#color").toggleClass("hide");
		}, false);

		//背景色
		base.Get("btnBgColor").addEventListener('tap', function(event) {
			$("#color").addClass("hide");
			$("#bgcolor").toggleClass("hide");
		}, false);

		mui('#color').on('tap', 'div', setTxtStyle);
		mui('#bgcolor').on('tap', 'div', setTxtStyle);

		//超链接
		base.Get("btnLink").addEventListener('tap', setTxtStyle, false);
	})

	var addarticlePage = null;
	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber;
		PartID = self.PartID || 0;

		Color = self.Color || "";
		Align = self.Align || "";
		FontSize = self.FontSize || "";
		FontWeight = self.FontWeight || "";
		Link = self.Link || "";

		var html = self.title;
		if(base.IsNullOrEmpty(html)) {
			html = '<div class="edit f12 tl"></div>';
		}
		$("#divedit").html(html).find("div").attr({
			"id": "edit",
			"contenteditable": "true"
		});

		var $item = $("#edit");
		if($item.hasClass("bold")) {
			$("#btn10").addClass("hide");
			$("#btn11").removeClass("hide");
		} else {
			$("#btn11").addClass("hide");
			$("#btn10").removeClass("hide");
		}
		if($item.hasClass("f14")) {
			$("#btn20").addClass("hide");
			$("#btn21").removeClass("hide");
		} else {
			$("#btn21").addClass("hide");
			$("#btn20").removeClass("hide");
		}
		if($item.hasClass("tc")) {
			$("#btn30").addClass("hide");
			$("#btn31").removeClass("hide");
		} else {
			$("#btn31").addClass("hide");
			$("#btn30").removeClass("hide");
		}

		if($item.find("span").length > 0) {
			$("#btn50").addClass("hide");
			$("#btn51").removeClass("hide");
		} else {
			$("#btn51").addClass("hide");
			$("#btn50").removeClass("hide");
		}

		//字数限制
		//base.Get("edit").ontouchend = function() {
		//base.Get("edit").innerHTML = base.Get("edit").innerHTML.replace(/(^.{3000}).*/g, '$1');

		//console.log(base.Get("edit").innerHTML);
		//}

		base.Get("edit").onblur = function() {
			//base.Get("edit").innerHTML = base.Get("edit").innerHTML.replace(/(^.{3000}).*/g, '$1');

			console.log("asdfasdfasdf");
		}

		//提交
		base.Get("submit").addEventListener('tap', function(event) {
			if(isLoading) {
				return;
			}
			isLoading = true;
			if(base.IsNullOrEmpty($("#divedit").html())) {
				isLoading = false;
				return mui.toast("请编辑文字");
			}
			$("#edit").removeAttr("contenteditable").removeAttr("id");

			if(!addarticlePage) {
				addarticlePage = base.GetView('addarticle');
			}
			addarticlePage.evalJS("AddText('" + (PartID == 0 ? base.GetUid() : PartID) + "','" + escape($("#divedit").html()) + "','" + PartID + "')");
			plus.webview.close("editdesc");
		}, false);
	});

	//打开编辑
	function ShowLink() {
		var link = "";
		var text = link;
		var length = $("#edit").find("span").length;
		if(length > 0) {
			link = $("#edit").find("span").attr("link");
			text = $("#edit").find("span").html();
		}
		base.OpenWindow("edithref", "edithref.html", {
			Link: link,
			Text: text
		});
	}

	//编辑超链接
	function UpdateLink(link, text) {
		if(!base.IsNullOrEmpty(link) && !base.IsNullOrEmpty(text)) {
			ChangeLink(link);
			console.log($(".edit_wrap:eq(0)").html())
		}
	}

	//删除超链接
	function DeleteLink(link, text) {
		var length = $("#edit").find("span").length;
		if(length > 0) {
			$("#edit").find("span").remove();
		}
		$("#btn51").addClass("hide");
		$("#btn50").removeClass("hide");
		Link = "";
	}

	function setTxtStyle(e) {
		var that = e.target;
		var type = this.getAttribute("data-type") || "";
		var valueTxt = this.getAttribute("data") || "";
		if(that.id === "btnLink") {
			valueTxt = "placeholder";
			ShowLink();
		};
		document.execCommand(type, false, valueTxt);
	};

	function ChangeLink(link) {
		var wrap = document.querySelector(".edit_wrap");
		var node = wrap.querySelectorAll("a");
		var Url = "";
		for(var i = 0; i < node.length; i++) {
			Url = node[i].getAttribute("href");
			if(Url === "placeholder") {
				node[i].setAttribute("href", "#");
				node[i].setAttribute("link", link);
				node[i].classList.add("link");
			};
		};
	};
</script>
