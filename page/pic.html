<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<div class="mui-title c333">相册</div>
		</header>
		<div class="mui-content">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="scroll-view">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="position:fixed;bottom:5%;text-align:center;width:100%;z-index:2;"><span style="background:#BBBBBB;color:#fff;padding:10px 15px;border-radius:5px;" class="f11">在动态中发表的图片会自动加入相册</span></div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var UserNumber = 0;
	var pagesize = base.PageSize;
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		base.InitScroll();

		mui.previewImage();

		base.ScrollTop();
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		UserNumber = self.UserNumber || "";

		if(UserNumber != "") {
			mui(document.getElementById("pullrefresh")).pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						pulldownRefresh(self);
					}
				},
				up: {
					auto: true,
					callback: function() {
						var self = this;
						pullupRefresh(self);
					}
				}
			});
		}

	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: UserNumber
		};
		HttpGet(base.RootUrl + "User/Pic", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				} else {
					mui.toast("没有更多数据了");
				}
			}
			if(callback) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor';
		div.innerHTML = '<img data-lazyload="' + base.ShowThumb(item.Introduction, 2) + '" href="' + base.ShowThumb(item.Introduction, 1) + '" data-preview-src="" data-preview-group="0" />';
		return div;
	}
</script>
