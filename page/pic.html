<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.tip {
				position: fixed;
				bottom: 2%;
				text-align: center;
				width: 100%;
				z-index: 2;
			}
			
			.tip div {
				padding: 10px 20px;
				border-radius: 20px;
				background: rgba(0, 0, 0, 0.5);
				color: #fff;
				display: inline-block;
			}
		</style>
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var UserNumber = 0;
	var pagesize = 30;
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	var mask = mui.createMask(function() {});

	mui.init({
		gestureConfig: {
			longtap: true
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("title").innerHTML = "相册";
			document.getElementById("none_img").setAttribute("src", "../images/my/666.png");
			document.getElementById("none_tip").innerHTML = "这里还没有内容";

			var div = document.createElement('div');
			div.className = 'tip f11 hide';
			div.setAttribute("id", "tip");
			div.innerHTML = "<div>在动态中发表的图片会自动加入相册<br />（长按删除选中图片）</div>";
			document.getElementById("main").appendChild(div);

			mui.previewImage();
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		UserNumber = self.UserNumber || "";

		if(UserNumber != "") {
			mui(document.getElementById("scroll")).pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						pulldownRefresh(self);
					}
				},
				up: {
					auto: true,
					callback: function() {
						var self = this;
						pullupRefresh(self);
					}
				}
			});

			if(UserNumber == userinfo.Number) {
				document.getElementById("tip").classList.remove("hide");
				mui("#scroll").on('longtap', '.thirdfloor', function(event) {
					var $this = this;
					var id = $this.getAttribute("pid");
					var btnArray = ['确定', '取消'];
					mui.confirm('删除后不可恢复,确定删除选中图片？', '', btnArray, function(e) {
						if(e.index == 0) {
							mask.show();
							base.ShowWaiting("正在删除");
							HttpGet(base.RootUrl + "User/PicDelete", {
								ID: userinfo.ID,
								PartID: id
							}, function(data) {
								setTimeout(function() {
									base.CloseWaiting();
									mask.close();
									if(data != null) {
										if(data.result) {
											$this.remove();
											base.RefreshScroll();
										} else {
											mui.toast(data.message);
										}
									}
								}, 500);
							});
						}
					});
				});
			}
		}
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			Number: userinfo.Number,
			UserNumber: UserNumber
		};
		HttpGet(base.RootUrl + "User/Pic", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor';
		div.setAttribute("pid", item.ID);
		div.innerHTML = '<img data-lazyload="' + base.ShowThumb(item.Introduction, 2) + '" href="' + base.ShowThumb(item.Introduction, 1) + '" data-preview-src="" data-preview-group="0" />';
		return div;
	}
</script>
