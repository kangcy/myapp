<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/img.preview.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.tip {
				position: fixed;
				bottom: 2%;
				text-align: center;
				width: 100%;
				z-index: 2;
			}
			
			.tip div {
				padding: 10px 20px;
				border-radius: 10px;
				background: rgba(0, 0, 0, 0.5);
				color: #fff;
				display: inline-block;
			}
			
			#scroll-view {
				padding-top: 0.2rem;
			}
			
			.title {
				height: 2.2rem;
				line-height: 2.2rem;
			}
			
			.thirdfloor {
				margin-top: 0rem;
			}
			
			.thirdfloor img {
				width: 96% !important;
				height: auto !important;
				min-width: 96% !important;
				border-radius: 5px;
			}
			
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.yescheck .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/addarticle/icon_pic_n.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.yescheck .icon {
				background: url(../images/addarticle/icon_pic_y.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body id="main">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<a class="mui-icon mui-text cfff fr hide" id="pic" onclick="Confirm()">删除</a>
			<div class="mui-title cfff" id="title"></div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent" class="inline full">
			<div id="scroll-view" class="inline full"></div>
		</div>
		<div id="tip" class="tip f11 hide">
			<div>在动态中发表的图片会自动加入相册<br />（长按删除选中图片）</div>
		</div>
		<div id="none" class="full tc hide">
			<p class="f12" id="none_tip">大波内容正在赶来，敬请期待~</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/mui.zoom.min.js"></script>
<script src="../minjs/mui.previewimage.min.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	pagesize = 5;
	var UserNumber = 0;
	var PreviewEnable = true; //是否启用图片预览
	var self = null;
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});

	mui.init({
		gestureConfig: {
			longtap: true,
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();

		base.Get("none_tip").style.marginTop = window.innerHeight * 0.3 + "px";
		base.Get("muicontent").style.height = window.innerHeight - base.Get("header") + "px";
	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		UserNumber = self.UserNumber || "";
		base.Get("title").innerHTML = self.Title || "我的相册";

		if(UserNumber != "") {
			Init();

			//下拉刷新 
			SetPullEnable(true, null, function() {
				PreviewEnable = true;
				base.Get("pic").classList.add("hide");
				pulldownRefresh();
				mui.setPreviewEnable(PreviewEnable);
			});

			//上拉加载
			document.addEventListener("plusscrollbottom", pullupRefresh, false);
		}
	});

	var previewImage = mui.previewImage({
		callback1: function(img) {
			SetPullEnable(false);
		},
		callback2: function(img) {
			SetPullEnable(true, null, function() {
				PreviewEnable = true;
				base.Get("pic").classList.add("hide");
				pulldownRefresh();
				mui.setPreviewEnable(PreviewEnable);
			});
		}
	});

	function Init() {
		pulldownRefresh();

		if(UserNumber == userinfo.Number) {
			//选中切换
			mui("#scroll-view").on('tap', '.thirdfloor', function(event) {
				if(PreviewEnable) {
					return;
				}
				this.classList.toggle("yescheck");
				if(mui(".yescheck").length > 0) {
					base.Get("pic").classList.remove("hide");
				} else {
					base.Get("pic").classList.add("hide");
				}
			});

			base.Get("tip").classList.remove("hide");
			mui("#scroll-view").on('longtap', '.thirdfloor', function(event) {
				PreviewEnable = false;
				Preview(PreviewEnable, this);
			});
		}
	}

	function Preview(PreviewEnable, $this) {
		//屏蔽图片预览
		mui.setPreviewEnable(PreviewEnable);
		if(PreviewEnable) {
			base.AddClass([".yescheck"], "hide");
			base.Get("pic").classList.add("hide");
			base.RemoveClass([".thirdfloor"], "nocheck yescheck");
		} else {
			base.RemoveClass([".yescheck"], "hide");
			base.Get("pic").classList.remove("hide");
			base.AddClass([".thirdfloor"], "nocheck");
			$this.classList.add("yescheck");
		}
	}

	//加载数据
	function Load(callback) {
		var table = base.Get('scroll-view');
		HttpGet(base.RootUrl + "Api/User/Pic_1_3", {
			page: currpage,
			rows: pagesize,
			UserNumber: UserNumber,
			Number: userinfo.Number
		}, function(data) {
			base.ShowNone(false);
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					records = data.records;
					if(records > 0) {
						var length = data.list.length;
						if(length > 0) {
							var fragment = document.createDocumentFragment();
							mui.each(data.list, function(index, item) {
								fragment.appendChild(AppendStr1(item));
								mui.each(item.List, function(index2, item2) {
									fragment.appendChild(AppendStr2(item2));
								});
							});
							table.appendChild(fragment);
						}
					}
				}
			}
			base.ShowLoading(false);
			if(records == 0) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}

	function AppendStr1(item) {
		var div = document.createElement('div');
		div.className = 'title tc mt15 mb20 f14 fl full';
		div.innerHTML = '<div style="border:1px solid #0080ff;color:#0080ff;border-radius:30px;display:inline-block;width:60%;"><span>' + item.CreateDate + '</span><span class="ml15" id="a_num">' + item.List.length + '张图片</span></div>';
		return div;
	}

	function AppendStr2(item) {
		var div = document.createElement('div');
		if(PreviewEnable) {
			div.className = 'thirdfloor fl';
		} else {
			div.className = 'thirdfloor fl nocheck';
		}
		div.style.position = "relative";
		div.setAttribute("pid", item.ID);
		div.innerHTML = '<img onload="StorageImg(this)" src="../images/default.png" data-lazyload="' + base.ShowThumb(item.Introduction, 2) + '" href="' + base.ShowThumb(item.Introduction, 1) + '" data-preview-src="" data-preview-group="0" /><div class="cover ' + (PreviewEnable ? "hide" : "") + '"></div><div class="icon"></div>';
		return div;
	}

	function Confirm() {
		if(isLoading) {
			return false;
		}
		isLoading = true;
		var check = mui(".yescheck");
		if(check.length == 0) {
			isLoading = false;
			return mui.toast("请选择图片");
		}
		var $this = this;
		var btnArray = ['确定', '取消'];
		mui.confirm('删除后图片不可恢复,但文章中的图片不受印象,确定删除选中图片？', '', btnArray, function(e) {
			if(e.index < 0) {
				return;
			}
			if(e.index == 0) {
				mask.show();
				base.ShowWaiting("正在删除");
				var ids = [];
				mui.each(check, function(i, item) {
					ids.push(item.getAttribute("pid"));
				});
				HttpGet(base.RootUrl + "User/PicDelete", {
						ID: userinfo.ID,
						PartID: ids.join(",")
					},
					function(data) {
						mui.later(function() {
							if(data != null) {
								if(data.result) {
									PreviewEnable = true;
									Preview(PreviewEnable);
									mui.each(check, function(i, item) {
										base.Get("scroll-view").removeChild(item);
									});
								} else {
									mui.toast(data.message);
								}
							}
							mask.close();
							isLoading = false;
						}, 500);
					});
			} else {
				isLoading = false;
			}
		});
	}
</script>
