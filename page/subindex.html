<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-loader {
				position: absolute;
				top: 25%;
				width: 100%;
				height: 60%;
				color: #888;
				font-size: 14px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav header">
			<h1 class="mui-title cfff f15"></h1>
		</header>-->
		<div class="mui-loader">加载中...</div>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="topic.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="addarticle.html">
				<img src="../images/add.png" style="width: 40px;height: 40px;margin-top: 3px;" />
			</a>
			<a class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack: false //启用右滑关闭功能
	});

	/*
	 * 预加载
	 */
	var aniShow = "pop-in";
	if(mui.os.android) {
		if(parseFloat(mui.os.version) < 4.4) {
			aniShow = "slide-in-right";
		}
	}

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		var showGuide = plus.storage.getItem("lauchFlag"); //读取本地存储，检查是否为首次启动

		if(showGuide) {
			//有值，说明已经显示过了，无需显示；关闭splash页面
			plus.navigator.closeSplashscreen();
			plus.navigator.setFullscreen(false);
			//加载页面
			setTimeout(function() {
				LoadPage(function() {});
			}, 250);
		} else {
			//显示启动导航
			mui.openWindow({
				id: 'guide',
				url: 'guide.html',
				show: {
					aniShow: 'none'
				},
				waiting: {
					autoShow: false
				}
			});

			//延迟的原因：优先打开启动导航页面，避免资源争夺
			setTimeout(function() {
				LoadPage(); //加载页面
			}, 250);
		}
	});

	var subpages = ['topic.html', 'addarticle.html', 'my.html'];
	var subpage_style = {
		top: '0px',
		bottom: '50px'
	};

	function LoadPage(callback) {

		//创建子页面，首个选项卡页面显示，其它均隐藏
		var self = plus.webview.currentWebview();
		for(var i = 0; i < 3; i++) {
			var temp = {};
			var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
			if(i == 0) {
				temp[subpages[i]] = "true";
				mui.extend(aniShow, temp);
			} else {
				sub.hide();
			}
			self.append(sub);
		}
		if(callback) {
			callback();
		}
	} //当前激活选项
	var activeTab = subpages[0];

	//选项卡点击事件
	mui('.mui-bar-tab').on('tap', 'a', function(e) {
		var targetTab = this.getAttribute('href');
		if(targetTab == activeTab) {
			return;
		}
		//显示目标选项卡
		//若为iOS平台或非首次显示，则直接显示
		if(mui.os.ios || aniShow[targetTab]) {
			plus.webview.show(targetTab);
		} else {
			//否则，使用fade-in动画，且保存变量
			var temp = {};
			temp[targetTab] = "true";
			mui.extend(aniShow, temp);
			plus.webview.show(targetTab, "fade-in", 250);
		}
		//隐藏当前;
		plus.webview.hide(activeTab);
		//更改当前活跃的选项卡
		activeTab = targetTab;
	});

	//自定义事件，模拟点击“首页选项卡”
	document.addEventListener('gohome', function() {
		var defaultTab = document.getElementById("defaultTab");
		//模拟首页点击
		mui.trigger(defaultTab, 'tap');
		//切换选项卡高亮
		var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
		if(defaultTab !== current) {
			current.classList.remove('mui-active');
			defaultTab.classList.add('mui-active');
		}
	});

	var index = null; //主页面
	function openMenu() {
		!index && (index = mui.currentWebview);
		mui.fire(index, "menu:open");
	}
	//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
	window.addEventListener('dragstart', function(e) {
		mui.gestures.touch.lockDirection = true; //锁定方向
		mui.gestures.touch.startDirection = e.detail.direction;
	});
	window.addEventListener('dragright', function(e) {
		if(!mui.isScrolling) {
			e.detail.gesture.preventDefault();
		}
	});
	//监听右滑事件，若侧滑菜单未显示，右滑要显示菜单；
	window.addEventListener("swiperight", function(e) {
		//默认滑动角度在-45度到45度之间，都会触发右滑菜单，为避免误操作，可自定义限制滑动角度；
		if(Math.abs(e.detail.angle) < 4) {
			openMenu();
		}
	});
</script>
