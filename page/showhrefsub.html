<script src="../minjs/mui.min.js"></script>
<script src="../js/base.min.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	mui.init();

	mui.plusReady(function() {
		var parentPage = base.GetView("showhref");
		if(parentPage) {
			parentPage.evalJS("InitSubPage()");
		}
	});

	window.addEventListener("Init", function(e) {
		var link = e.detail.Link;
		if(!link.toLowerCase().indexOf("http://") < 0) {
			link = "http://" + link;
		}
		if(link.indexOf("?") < 0) {
			link += "?xwp=" + userinfo.Number
		} else {
			link += "&xwp=" + userinfo.Number
		}
		window.location.href = e.detail.Link;
	});
</script>
