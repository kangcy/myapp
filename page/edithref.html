<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户绑定</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/input.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-back  mui-text c333 fl">取消</a>
			<a id="delete" class="mui-icon  mui-text c333 fr">删除</a>
			<h1 class="mui-title c333" id="title">添加链接</h1>
		</header>
		<div class="mui-content">
			<div id="input-form">
				<div class="common mt20 mui-input-row">
					<input id='link' type="url" class="mui-input-clear ctext f13" placeholder="请输入您的链接地址" maxlength="11" /><span class="mui-icon mui-icon-clear mui-hidden" style="top:0.8rem !important;"></span>
					<span style="position: absolute;left:1rem;" class="c999 f12">Http://</span>
				</div>
				<div class="mui-input-row hide">
					<label class="f13">链接描述</label>
					<input id="text" type="text" class="mui-input-clear csubtitle f13" placeholder="请输入您的链接描述"><span class="mui-icon mui-icon-clear mui-hidden" style="top:10px !important;"></span>
				</div>
				<!--<p class="f13 tc mt20 full fl" style="color:#007aff;">链接到我的文章</p>-->
				<div id="submit" class="input mt20 tc fl">
					添加
				</div>
			</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;
	mui.init();
	mui.plusReady(function() {

		//提交
		base.Get("submit").addEventListener('tap', function(event) {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var link = base.Get('link').value;
			if(base.IsNullOrEmpty(link)) {
				isLoading = false;
				return mui.toast('请填写链接地址');
			}
			link = "Http://" + link;
			var page = base.GetView('editdesc');
			page.evalJS("UpdateLink('" + link + "')");
			plus.webview.close("edithref");
		});
	});
</script>
