	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">评论</h1>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../js/comment.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();

		InitComment();

		//下拉刷新 
		SetPullEnable(true)

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		//重置未读推送信息
		HttpGet(base.RootUrl + "Push/Clear", {
			number: userinfo.Number,
			pushtype: PushType.Comment
		}, function(data) {
			if(data) {
				var tipsetting = plus.webview.getWebviewById('tipsetting');
				if(tipsetting) {
					tipsetting.evalJS("PushClear('" + PushType.Comment + "')");
				}
				var my = plus.webview.getWebviewById('my');
				if(my) {
					my.evalJS("InitPush()");
				}
			}
		});
	})

	//评论我的-加载数据
	function Load(callback) {
		if(currpage == 1) {
			NewId = 0;
		}
		var data = {
			page: currpage,
			rows: pagesize,
			ArticleUserNumber: userinfo.Number,
			NewId: NewId
		}
		LoadPull(base.RootUrl + "Api/Comment/All", data, true, false, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
