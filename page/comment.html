	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back c333 fl"></a>

		<div class="mui-content">

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var index1 = 1;
	var isLoading = false;
	var isLoading1 = false;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var editor = null;
	var Province = "";
	var City = "";
	var ArticleID = 0;
	var ParentCommentNumber = 0;
	var ParentUserNumber = 0;
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		base.InitScroll();

		//评论与回复
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					index1 = 1;
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		base.ShowUser("#scroll1"); //用户详细

		base.ShowArticle("#scroll1", "List", userinfo.Number); //文章详细

		base.ScrollTop();

		//点赞
		mui('#scroll1').on('tap', '.fa-thumbs-o-up', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var num = this.childNodes[0];
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						num.innerText = parseInt(num.innerText) + 1;
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll1').on('tap', '.fa-commenting-o', function() {
			ArticleID = this.getAttribute("articleid");
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
		});

	});

	mui.plusReady(function() {
		//判断网络状态
		base.NetChange();

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			//console.log(JSON.stringify(p));
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		base.ShowWaiting("正在提交");
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val),
			Province: Province,
			City: City
		}, function(data) {
			base.CloseWaiting();
			mui.toast(data.result ? "感谢您的评论" : data.message);
			if(data.result) {
				EditorClose();

				//更新文章评论数
				var page = plus.webview.getWebviewById("articledetail");
				if(page) {
					page.evalJS("UpdateComment()")
				}
			}
			isLoading = false;
		});
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");
	}

	//评论我的-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//评论我的-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//评论我的-加载数据
	function Load1(callback) {
		data = {
			page: currpage1,
			rows: pagesize,
			ArticleUserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Comment/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage1;
				var length = data.records;
				if(length > 0) {
					document.getElementById("none1").classList.add("hide");
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], index1);
						table.appendChild(div);
						index1++;
					}
				} else {
					document.getElementById("none1").classList.remove("hide");
				}
			}
			if(data == null && currpage1 == 1) {
				document.getElementById("none1").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f12 user c999" userid="' + item.UserNumber + '">' + item.NickName + '<span class="fr f11">' + item.CreateDate + '</span></p>');
		model.push('<p class="f12 c333 mt5 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		} else {
			model.push('<p class="tip mb0 f12 blue article" style="line-height:1.3rem;" articleid="' + item.ArticleID + '" userid="' + item.ArticleUserID + '" power="' + item.ArticlePower + '">「' + item.Title + '」</p>');
		}
		model.push('<p class="tr mt10 mb15 c999"><i class="fa fa-thumbs-o-up f15" cid="' + item.ID + '" already="0"><span class="f11 ml5">' + item.Goods + '</span></i><i class="fa fa-commenting-o f15 ml15" articleid="' + item.ArticleID + '" cid="' + item.Number + '" userid="' + item.UserNumber + '"><span class="f11 ml5">回复</span></i></p>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
