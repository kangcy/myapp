<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var isLoading = false;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var editor = null;
	var ArticleID = 0;
	var ParentCommentNumber = 0;
	var ParentUserNumber = 0;
	var NewId = 0; //最新添加评论ID
	var mask = mui.createMask(function() {});

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("title").innerHTML = "评论与回复";
			document.getElementById("none_img").setAttribute("src", "../images/my/333.png");
			document.getElementById("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');
		});
	});

	mui.plusReady(function() {

		//评论与回复
		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		base.ShowUser("#scroll");

		base.ShowArticle("#scroll", "List", userinfo.Number);

		//点赞
		mui('#scroll').on('tap', '.goods', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						$this.setAttribute("src", "../images/base/like_hig.png");
						var item = $("#goods" + commentid);
						item.text(parseInt(item.text()) + 1);
						item.addClass("red");
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.comments', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			ArticleID = this.getAttribute("articleid");
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
			isLoading = false;
		});
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		mask.show();
		base.ShowWaiting("正在提交");
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val)
		}, function(data) {
			setTimeout(function() {
				base.CloseWaiting();
				mask.close();
				mui.toast(data.result ? "感谢您的评论" : data.message);
				if(data.result) {
					EditorClose();
					NewId = data.message;
					AppendComment();
				}
				isLoading = false;
			}, 500);
		});
	}

	//拼接新增评论
	function AppendComment() {
		HttpGet(base.RootUrl + "Comment/Detail", {
			ID: NewId
		}, function(data) {
			if(data.result) {
				$("#none").addClass("hide");
				var table = document.getElementById('scroll-view');
				var div = appendStr(data.message);
				table.appendChild(div);
			}
			isLoading = false;
		});
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");
	}

	//评论我的-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		NewId = 0;
		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view').innerHTML = "";
		Load(function() {
			++currpage;
			self.endPullDownToRefresh();
			self.refresh(true);
			isLoading = false;
		})
	}

	//评论我的-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		Load(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleUserNumber: userinfo.Number,
			NewId: NewId
		}
		HttpGet(base.RootUrl + "Api/Comment/All", data, function(data) {
			data = JSON.parse(data);
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					var length = data.records;
					if(length > 0) {
						document.getElementById("none").classList.add("hide");
						var table = document.getElementById('scroll-view');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
					} else {
						document.getElementById("none").classList.remove("hide");
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f12 user c999" userid="' + item.UserNumber + '">' + item.NickName + '<span class="fr f12">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f12 c333 mt5 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(!base.IsNullOrEmpty(item.ParentCommentNumber)) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		} else {
			model.push('<p class="tip mb0 f12 article" style="line-height:1.3rem;" articleid="' + item.ArticleID + '" userid="' + item.ArticleUserNumber + '" power="' + item.ArticlePower + '" nickname="' + item.NickName + '">「' + item.Title + '」</p>');
		}
		model.push('<div class="full tr mt10 mb5 c999" style="display:inline-block;"><img src="../images/base/comment_nor.png" style="width:0.8rem;" class="ml15 fr mt1 comments" cid="' + item.Number + '" userid="' + item.UserNumber + '" articleid="' + item.ArticleID + '" /><span class="f13 ml5 fr" id="goods' + item.ID + '">' + item.Goods + '</span><img src="../images/base/like_nor.png" style="width:0.8rem;" class="goods ml15 fr" cid="' + item.ID + '" already="0" /></div>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
