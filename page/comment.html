<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var editor = null;
	var ArticleID = 0;
	var ParentCommentNumber = 0;
	var ParentUserNumber = 0;
	var NewId = 0; //最新添加评论ID
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
		$(".emojionearea").removeClass("zoomIn").addClass("zoomOut hide");
		if(editor != null) {
			editor[0].emojioneArea.setText("");
		}
	});

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.Get("title").innerHTML = "评论与回复";
			base.Get("none_img").setAttribute("src", "../images/my/333.png");
			base.Get("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');

			base.InitScroll();
			base.ScrollTop();
		});
	});

	mui.plusReady(function() {

		//评论与回复
		mui(base.Get("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					NewId = 0;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		base.ShowUser("#scroll");

		base.ShowArticle("#scroll", "List", userinfo.Number);

		//点赞
		mui('#scroll').on('tap', '.goods', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			if(this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var commentid = this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					if(data.result) {
						var item = $("#goods" + commentid);
						item.addClass("heartbeat red");
						item.attr("already", "1");
						item.find("img").attr("src", "../images/base/like_hig.png");
						item.find("span").html(parseInt(item.find("span").html()) + 1);
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.comments', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			ArticleID = this.getAttribute("articleid");
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");
			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorShow();
			isLoading = false;
		});
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		if(editor == null) {
			isLoading = false;
			return mui.toast("信息异常");
		}
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		mask.show();
		base.ShowWaiting("正在提交");
		EditorHide();
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val)
		}, function(data) {
			mui.later(function() {
				mask.close();
				mui.toast(data.result ? "感谢您的评论" : data.message);
				if(data.result) {
					NewId = data.message;
					AppendComment();
				}
				isLoading = false;
			}, 500);
		});
	}

	//拼接新增评论
	function AppendComment() {
		HttpGet(base.RootUrl + "Comment/Detail", {
			ID: NewId
		}, function(data) {
			if(data.result) {
				$("#none").addClass("hide");
				var table = base.Get('scroll-view');
				var div = AppendStr(data.message);
				table.appendChild(div);
			}
			isLoading = false;
		});
	}

	//编辑器弹窗
	function EditorShow() {
		mask.show();
		$(".emojionearea").removeClass("zoomOut hide").addClass("zoomIn");
	}

	//隐藏编辑器
	function EditorHide() {
		$(".emojionearea").removeClass("zoomIn").addClass("zoomOut hide");
		if(editor != null) {
			editor[0].emojioneArea.setText("");
		}
	}

	//隐藏编辑器
	function EditorClose() {
		mask.close();
	}

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleUserNumber: userinfo.Number,
			NewId: NewId
		}
		LoadPull(base.RootUrl + "Api/Comment/All", data, true, function(item) {
			return AppendStr(item);
		}, callback);
	}

	//拼接Html 
	function AppendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f13 user c333" userid="' + item.UserNumber + '">' + base.UnUnicodeText(item.NickName) + '<span class="fr f12 c999">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f12 c999 mt3 mb10" style="line-height:1.3rem;">' + base.UnUnicodeText(item.Summary) + '</p>');
		if(!base.IsNullOrEmpty(item.ParentCommentNumber)) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + base.UnUnicodeText(item.ParentNickName) + '：</span>' + base.UnUnicodeText(item.ParentSummary) + '</p>');
		} else {
			model.push('<p class="tip mb0 f12 article" style="line-height:1.3rem;" articleid="' + item.ArticleID + '" userid="' + item.ArticleUserNumber + '" power="' + item.ArticlePower + '" nickname="' + item.NickName + '">「' + base.UnUnicodeText(item.Title) + '」</p>');
		}
		model.push('<div class="full tr mt10 mb5 c999" style="display:inline-block;"><img src="../images/base/comment_nor.png" style="width:0.9rem;" class="ml15 fr mt1 comments" cid="' + item.Number + '" userid="' + item.UserNumber + '" articleid="' + item.ArticleID + '" />');
		if(item.IsZan == 0) {
			model.push('<div id="goods' + item.ID + '" cid="' + item.ID + '" already="0" class="goods fr">');
			model.push('<span class="f13 ml5 fr" >' + item.Goods + '</span><img src="../images/base/like_nor.png" style="width:0.9rem;" class="ml15 fr"  />');
		} else {
			model.push('<div class="red fr" cid="' + item.ID + '" already="1">');
			model.push('<span class="f13 ml5 fr">' + item.Goods + '</span><img src="../images/base/like_hig.png" style="width:0.9rem;" class="ml15 fr"  />');
		}
		model.push('</div></div></div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
