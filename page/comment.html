<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script src="../js/comment.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.Get("title").innerHTML = "评论与回复";
			base.Get("none_img").setAttribute("src", "../images/my/333.png");
			base.Get("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');

			base.InitScroll();
		});
	});

	mui.plusReady(function() {
		InitComment();
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		if(editor == null) {
			isLoading = false;
			return mui.toast("信息异常");
		}
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		mask.show();
		base.ShowWaiting("正在提交");
		EditorHide();
		HttpGet(base.RootUrl + "Api/Comment/Edit", {
			ID: userinfo.ID,
			ArticleNumber: ArticleNumber,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val)
		}, function(data) {
			data = JSON.parse(data);
			mui.later(function() {
				mask.close();
				mui.toast(data.result ? "感谢您的评论" : data.message);
				if(data.result) {
					NewId = data.message;
					if(base.IsNullOrEmpty(ParentCommentNumber)) {
						AppendComment();
					} else {
						var count = (parseInt(Count) + 1);
						$("#comment0" + ParentCommentNumber).html('查看' + count + '条回复');
						if(count > 0) {
							$("#comment0" + ParentCommentNumber).parent("p").removeClass("hide");
						}
						$("#comment1" + ParentCommentNumber).attr("count", count);
					}
				}
				isLoading = false;
			}, 500);
		});
	}

	//拼接新增评论
	function AppendComment() {
		HttpGet(base.RootUrl + "Api/Comment/Detail", {
			ID: NewId
		}, function(data) {
			data = JSON.parse(data);
			if(data.result) {
				$("#none").addClass("hide");
				var table = base.Get('scroll-view');
				var div = AppendStr(data.message);
				table.appendChild(div);
			}
			isLoading = false;
		});
	}

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleUserNumber: userinfo.Number,
			NewId: NewId
		}
		LoadPull(base.RootUrl + "Api/Comment/All", data, true, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
