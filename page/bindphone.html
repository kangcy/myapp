<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户绑定</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/input.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<h1 class="mui-title c333 f15" id="title"></h1>
		</header>
		<div class="mui-content">
			<div id="input-form">
				<div class="phone mt20 mui-input-row">
					<input id='phone' type="tel" class="mui-input-clear text f13" placeholder="请输入您的手机号码" maxlength="11" /><span class="mui-icon mui-icon-clear mui-hidden" style="top:0.8rem !important;"></span>
				</div>
				<div class="pwd mt20 mui-input-row">
					<input id='code' type="number" class="mui-input-clear text f13" placeholder="请输入验证码" maxlength="10" /><span class="mui-icon mui-icon-clear mui-hidden" style="top:0.8rem !important;"></span>
				</div>
				<p class="f13 tc mt20 full fl" style="color:#007aff;" id="btnCode">获取验证码</p>
				<div id="submit" class="input mt10 tc fl">
					确认绑定
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var isCountDown = false; //正在倒计时
	var userinfo = base.GetUserInfo();
	var settingPage = null;
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		document.getElementById("title").innerText = userinfo.Phone == "" ? "绑定手机号" : "更换手机号";

		//发送验证码
		var btnCode = document.getElementById("btnCode");
		btnCode.addEventListener('tap', function(event) {
			if(isCountDown) {
				return false;
			}
			isCountDown = true;
			var mob = document.getElementById("phone").value;
			if(!checkPhone(mob)) {
				isCountDown = false;
				return mui.toast("友情提醒：您输入手机号码格式异常~");
			}
			var time = 60;
			var count = setInterval(function() {
				time--;
				if(time == 0) {
					clearInterval(count);
					isCountDown = false;
					btnCode.innerText = "重新获取";
				} else {
					btnCode.innerText = "接收短信大约需要" + time + "秒 ";
				}
			}, 1000);
		});
	})

	mui.plusReady(function() {
		//判断网络状态
		base.NetChange();

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var phone = document.getElementById('phone').value;
			if(!checkPhone(phone)) {
				isLoading = false;
				return mui.toast("您输入手机号码格式异常");
			}
			var code = document.getElementById('code').value;
			if(base.IsNullOrEmpty(code)) {
				isLoading = false;
				return mui.toast("请输入验证码");
			}
			base.ShowWaiting("正在提交~");
			setTimeout(function() {
				HttpGet(base.RootUrl + "User/BindPhone", {
					ID: userinfo.ID,
					Phone: phone
				}, function(data) {
					isLoading = false;
					if(data == null) {
						return mui.toast("系统异常,请稍后再试~");
					} else {
						if(data.result) {
							userinfo.Phone = phone;
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));

							if(!settingPage) {
								settingPage = plus.webview.getWebviewById('setting');
							}
							settingPage.evalJS("UpdatePhone('" + phone + "')");
							mui.back();
						} else {
							return mui.toast(data.message);
						}
					}
				});
			}, 500);
		}, false);
	});

	/**
	 * 手机号码校验
	 **/
	var checkPhone = function(phone) {
		phone = phone || '';
		if(phone == '')
			return false;
		return phone.length == 11 && !isNaN(phone) && (/^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/.test(phone));
	};
</script>
