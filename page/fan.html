<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" href="../css/fan.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	var name = "我";
	var UserNumber = "";

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		document.getElementById("title").innerHTML = name + "的粉丝";
		document.getElementById("none_tip").innerHTML = "发布有趣的内容,获得更多的粉丝";

		base.ShowUser("#scroll");
		base.UserAddFan("#scroll", userinfo);

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	});

	//关注我的-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view').innerHTML = "";
		Load(function() {
			++currpage;
			self.endPullDownToRefresh();
			self.refresh(true);
			isLoading = false;
		})
	}

	//关注我的-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		Load(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//关注我的-加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: UserNumber
		}
		HttpGet(base.RootUrl + "Api/Fan/FansAll", data, function(data) {
			data = JSON.parse(data);
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendUser(data.list[i], true, true, false, "");
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
		});
	}
</script>
