<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" href="../css/fan.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var name = "我";
	var UserNumber = "";

	mui.init();

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.InitScroll();
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		name = base.UnUnicodeText(name);
		base.Get("title").innerHTML = name + "的粉丝";
		base.Get("none_tip").innerHTML = "发布有趣的内容,获得更多的粉丝";

		base.ShowUser("#scroll");
		base.UserAddFan("#scroll", userinfo);

		mui(base.Get("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	});

	//关注我的-加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: UserNumber
		}
		HttpGet(base.RootUrl + "Api/Fan/FansAll", data, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					base.ShowNone(false);
					var table = base.Get('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendUser(data.list[i], true, true, false, "");
						table.appendChild(div);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			callback();
		});
	}
</script>
