<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<div class="mui-title" id="title">
				我的粉丝(0)
			</div>
		</header>
		<div class="mui-content">

		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'followSub',
			url: 'followSub.html',
			styles: {
				top: '46px',
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.plusReady(function() {
		//判断网络状态
		document.addEventListener("netchange", function() {
			if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
				mui.toast("网络异常，请检查网络设置！");
			}
		}, false);

		//返回
		mui.back = function() {
			plus.webview.close(plus.webview.currentWebview());
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		}, false);
	});

	function InitNum(num) {
		if(num < 0) {
			num = 0;
		}
		document.getElementById("title").innerHTML = "我的粉丝(" + num + ")";
	}
</script>
