<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.icon {
				width: 1rem !important;
			}
			
			.price {
				color: #ff6900;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<div class="mui-title cfff" id="title"></div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/111.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip"></p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var UserNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		base.Get("title").innerHTML = base.UnUnicodeText(name) + "的粉丝";
		base.Get("none_tip").innerHTML = "发布有趣的内容,获得更多的粉丝";

		Init();

		//重置未读推送信息
		HttpGet(base.RootUrl + "Push/Clear", {
			number: userinfo.Number,
			pushtype: PushType.Fan
		}, function(data) {
			if(data) {
				var tipsetting = base.GetView('tipsetting');
				if(tipsetting) {
					tipsetting.evalJS("PushClear('" + PushType.Fan + "')");
				}
				var my = base.GetView('my');
				if(my) {
					my.evalJS("InitPush()");
				}
			}
		});
	});

	function Init() {
		pulldownRefresh();
		base.ShowUser("#scroll-view");
		base.UserAddFan("#scroll-view", userinfo);
		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: UserNumber,
			CurrUserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Fan/FansAll", data, true, true, function(item) {
			return AppendUser(item, true, true, false, "", false, false, true);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}

	function AppendUser(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user bounceInUp';
		div.setAttribute("userid", item.Number);
		div.setAttribute("nickname", item.NickName);
		div.setAttribute("cover", item.Cover);
		div.setAttribute("avatar", item.Avatar);
		var model = [];
		model.push('<div class="flex-box flex-row ">');
		model.push('<div style="flex:0 0 16%;" class="flex-item"><div class="avatar"><img onload="LazyImg(this)" src="../images/avatar.png" data-lazyload="' + base.ShowThumb(item.Avatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 64%;" class="flex-item"><p class="f13 c333 mb5">' + base.UnUnicodeText(item.NickName) + '</p><img src="../images/icon/heart.png" class="icon fl" /><span class="f12 c999 mt1 ml5 fl"><span class="f12 mr5">' + item.CreateDate + '</span></span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item tr">');
		if(item.IsFollow == 0 && userinfo.Number != item.Number) {
			model.push('<div class="guanzhu" userid="' + item.Number + '"><img src="../images/base/follow0.png" class="fr" /></div>');
		} else {
			model.push('<div class="guanzhu2"><img src="../images/base/follow1.png" class="fr" /></div>');
		}
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
