<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var name = "我";
	var UserNumber = "";

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.InitScroll();
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		name = base.UnUnicodeText(name);
		base.Get("title").innerHTML = name + "的粉丝";
		base.Get("none_tip").innerHTML = "发布有趣的内容,获得更多的粉丝";

		base.InitPull("scroll");

		base.ShowUser("#scroll");
		base.UserAddFan("#scroll", userinfo);
	});

	//关注我的-加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: UserNumber
		}
		LoadPull(base.RootUrl + "Api/Fan/FansAll", data, true, true,function(item) {
			return base.AppendUser(item, true, true, false, "");
		}, callback);
	}
</script>
