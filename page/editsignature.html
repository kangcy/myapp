<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑文字</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			#question {
				border: 0px;
				height: 400px;
				padding: 0px;
				line-height: 1.25rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a id="back" class="mui-icon cfff f13 fl mt6">取消</a>
			<a id="submit" class="mui-icon cfff f13 fr mt6">保存</a>
			<h1 class="mui-title cfff f15">个性签名</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 5%;">
				<textarea id='question' class="mui-input-clear f13" maxlength="50" placeholder="不超过50个字......"></textarea>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	var mysettingPage = null;
	mui.plusReady(function() {
		//显示当前页面
		mui.currentWebview.show("slide-in-right");

		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		var question = document.getElementById("question");
		question.focus();
		var self = plus.webview.currentWebview();
		question.value = self.title;

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//取消
		document.getElementById("submit").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(!mysettingPage) {
				mysettingPage = plus.webview.getWebviewById('mysetting');
			}
			mui.fire(mysettingPage, "updateSignature", {
				"desc": question.value
			});
			mui.back();
		}, false);
	});
</script>
