			#snowcanvas {
				pointer-events: none;
				position: fixed;
				z-index: 20;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}
			
			.swiper-cover {
				background: transparent;
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				z-index: 999;
			}
			
			.swiper-container {
				position: fixed;
				left: 0;
				bottom: 0;
				z-index: 1000;
			}
			
			.swiper-slide {
				font-size: 18px;
				width: auto;
				height: auto;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				padding: 0px 0;
				font-size: 13px;
				font-family: microsoft yahei;
			}
			
			div.background {
				width: 4rem;
				height: 5.25rem;
				margin-right: 0.5rem;
				margin-bottom: 0.2rem;
				float: left;
				display: inline-block;
				position: relative;
				background-size: 150%;
				background-position: center center;
				border-radius: 5px;
			}
			
			div.background.hover {
				border: 2px solid #007aff;
				color: #007aff;
				border-radius: 8px;
			}
			
			div.background:first-child {
				margin-left: 0.5rem;
			}
			
			div.background div {
				position: absolute;
				bottom: 0px;
				font-size: 11px;
				text-align: center;
				width: 100%;
				background: rgba(0, 0, 0, 0.2);
				color: #fff;
				height: 1.2rem;
				line-height: 1.2rem;
				border-radius: 0px 0px 5px 5px;
			}
			
			div.background img {
				width: 100% !important;
				height: 100% !important;
				border-radius: 6px;
			}
			
			#mycolor .color {
				width: 3rem;
				height: 3rem;
				margin: 0.8rem 0.4rem;
				display: inline-block;
				float: left;
			}
			
			#mycool .cool {
				width: 6rem;
				height: 3rem;
				line-height: 3rem;
				margin: 0.8rem 0.4rem;
				display: inline-block;
				float: left;
			}
			
			#mycolor .color.hover {
				background-image: url(../images/addarticle/icon_pic_y.png);
				background-size: 50% 50%;
				background-position: center center;
				background-repeat: no-repeat;
			}
			
			#mycolor .color:first-child,
			#mycool .cool:first-child {
				margin-left: 0.8rem;
			}
			
			#mycolor .color:last-child,
			#mycool .cool:last-child {
				margin-right: 0.4rem;
			}
			
			.icons {
				display: inline-block;
				width: 80%;
				text-align: center;
				position: fixed;
				bottom: 1rem;
				left: 10%;
				z-index: 99999;
			}
			
			.icons .items {
				width: 33.3%;
				display: inline;
				float: left;
				text-align: center;
			}
			
			.icons .items div {
				width: 4rem;
				height: 4rem;
				display: inline-block;
				border-radius: 100%;
				color: #fff;
				background-repeat: no-repeat;
				background-size: 55%;
				background-position: center center;
				margin-bottom: 0.5rem;
			}
			
			.icons div span {
				background: rgba(0, 0, 0, 0.3);
				padding: 0.3rem 1rem;
				border-radius: 30px;
				color: #fff;
			}
			
			.icons div.div1 {

		} else {

			$cover.style.backgroundColor = "RGBA(255, 255, 255, 0.5)";

			$wrapper.style.backgroundColor = "transparent";
			$wrapper1.style.background = "";
			if(CurrBackground == null) {
				//全屏
				$wrapper2.style.background = "";
				$wrapper2.className = "";
			} else {
				//背景透明度
				$cover.style.backgroundColor = "RGBA(255, 255, 255, " + (100 - CurrBackground.Transparency) / 100 + ")";
				var url = CurrBackground.Url;
				if(CurrBackground.High == 0) {
					url = base.ShowThumb(url, 1);
				} else {
					url = base.ShowThumb(url, 0);
				}
				$wrapper2.className = "";
				switch(CurrBackground.Full) {

						//居顶 
						$wrapper2.style.background = "url(" + url + ") no-repeat top center";

					case 1:

	//加载模板
	function LoadTemplate() {
		HttpGet(base.RootUrl + "Article/Template", {}, function(data) {
			if(data != null) {
				var length = data.records;
				if(length > 0) {
					var fragment = document.createDocumentFragment();

					var div = document.createElement('div');
					div.className = "background background_close";
					div.setAttribute("name", "back");
					div.innerHTML = '<div class="f10">关闭</div>';
					fragment.appendChild(div);

					data.list.forEach(x => {
						if(x.ID == CurrTemplate) {
							CurrColor = x.Background;
							CurrCover = x.Cover;
							CurrTemplateType = x.TemplateType;
						}
						var div = document.createElement('div');
						div.className = "background " + x.name;
						div.setAttribute("name", x.name);
						div.setAttribute("tid", x.ID);
						div.setAttribute("color", x.Background);
						div.setAttribute("cover", x.Cover);
						div.setAttribute("type", x.TemplateType);
						div.innerHTML = '<img src="' + x.ThumbUrl + '" />';
						fragment.appendChild(div);
					})
					base.Get("temp-slide").innerHTML = "";
					base.Get("temp-slide").appendChild(fragment);
				}
			}

			//模板选择
			mui('#temps').on('tap', '.background', function() {
				var name = this.getAttribute("name");
				if(name == "back") {
					TempTan(0);
					base.Get("btnTemp").classList.remove("hide");
					return;
				}

				base.RemoveClass([".background"], "hover");
				this.classList.add("hover");
				CurrTemplate = parseInt(this.getAttribute("tid"));

				CurrCover = "";
				CurrColor = "";
				if(CurrTemplate == 0) {
					//选择纯色背景
					if(base.IsNullOrEmpty(CurrBackgroundName)) {
						CurrBackgroundName = "background_white";
					}
					ShowBackground();
				} else if(CurrTemplate == 1) {
					base.OpenWindow("customsetting", "customsetting.html", {
						ArticleNumber: Article.Number
					});
					TempTan(0);
					return;
				} else if(CurrTemplate > 1) {
					CurrCover = this.getAttribute("cover");
					CurrColor = this.getAttribute("color");
				}

				CurrTemplateType = this.getAttribute("type");

				ChangeBg(); //背景切换 

				ChangeMusic(); //音乐切换
			});

			base.RemoveClass(["#btnTemp"], "hide");
		});
	}
