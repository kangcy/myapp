<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.mui-table-view-cell:after {
				left: 3.5rem;
			}
			
			.mui-table-view-cell:last-child:after {
				height: 0 !important;
			}
		</style>
	</head>

	<body>
		<p class="tc c666 f12" id="loader">正在加载中...</p>
		<div id="scroll-view" class="inline full"></div>
		<div id="none" class="full tc hide">
			<p class="f12" id="none_tip">暂无相关用户</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var searchval = "";
	var self = null;

	mui.init({
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() {
		base.Get("loader").style.marginTop = window.innerHeight * 0.3 + "px";
		base.Get("none_tip").style.marginTop = window.innerHeight * 0.3 + "px";
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		searchval = self.Search

		Init();
	});

	function Init() {
		pulldownRefresh();

		SetPullEnable(false, "0px");
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		base.ShowUser("#scroll-view");
		base.UserFan("#scroll-view", userinfo);
	}

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: userinfo.Number,
			NickName: searchval
		}
		LoadPull("", base.RootUrl + "Api/User/Search", data, true, false, function(item) {
			return base.AppendUser(item, true, true, false, "", false, true)
		}, function() {
			if(callback) {
				callback();
			}
		});
	}
</script>
