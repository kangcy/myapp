<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>账号与安全</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="feedback" class="mui-navigate-right">
						问题反馈
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="lock" class="mui-navigate-right">
						设置锁屏图案
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/mui.min.js "></script>
<script>
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});

	/*
	 * 问题反馈
	 */
	var subWebview = null,
		template = null;
	document.getElementById('feedback').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "feedback.html",
				id: "feedback",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('feedback.html');
			mui.fire(template, 'updateHeader', {
				title: '问题反馈',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});

	/*
	 * 设置锁屏图案
	 */
	document.getElementById('lock').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "hand.html",
				id: "hand",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('hand.html');
			mui.fire(template, 'updateHeader', {
				title: '设置锁屏图案',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});
</script>
