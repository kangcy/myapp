<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/animate.css">
		<style type="text/css">
			.none {
				margin-top: 45% !important;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				padding: 0 4rem;
			}
			
			.user {
				background: #fff;
				padding: 0px 0.9375rem;
				border-bottom: 1px solid #eee;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 0.625rem 0;
				vertical-align: middle;
			}
			
			.avatar {
				width: 3.5rem;
			}
			
			.avatar img {
				width: 2.5rem !important;
				height: 2.5rem !important;
				border-radius: 50px;
			}
			
			.guanzhu,
			.guanzhu2 {
				width: 3.2rem;
			}
			
			.guanzhu img,
			.guanzhu2 img {
				width: 2.8rem;
				float: right;
			}
			
			.mui-table-view-cell:after {
				left: 0px;
				background-color: transparent;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right:0px;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333" style="width:15%;"></a>
			<a id="btnSearch" class="mui-icon mui-icon-search fr c333" style="width:15%;" id="btnSearch"></a>
			<div class="mui-input-row mui-search" style="width:77%;	display: inline-block;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear c999" placeholder="搜索昵称、标题、支持语音搜索" maxlength="10" style="height:34px;font-size:15px;">
			</div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<!--操作-->
		<div id="actionwrapper"></div>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderTop" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background:#fff;">
					<div class="mui-scroll full" id="sliderTopBody">
						<a class="mui-control-item f13 topic border mui-active" currindex="0">用户</a>
						<a class="mui-control-item f13 topic border" currindex="1">文章</a>
					</div>
				</div>
				<div class="mui-slider-group" id="sliderGroup" style="top:2.4rem;">
					<div class="mui-slider-item mui-control-content mui-active">
						<div id="sliderChild1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div id="scroll-view1" class="mt5"></div>
								<div id="none1" class="full tc hide">
									<img src="../images/my/111.png" class="none" />
									<p class="f13 mt10">你可能感兴趣的用户</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div id="sliderChild2" class="mui-scroll-wrapper">
							<div id="slider2" class="mui-scroll">
								<div id="scroll-view2" class="mt5"></div>
								<div id="none2" class="full tc hide">
									<img src="../images/my/444.png" class="none" />
									<p class="f13 mt10">你可能感兴趣的文章</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/article.js"></script>
<script type="text/javascript">
	var SearchName = ""; //搜索词
	var isLoading = false;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	var PageName = "searchSub";
	var FullScreen = true;

	var search = base.Get("search");

	//语音识别完成事件
	search.addEventListener('recognized', function(e) {
		//search.value = e.detail.value;
		search.value = e.detail.value.replace(/，/g, '').replace(/,。/g, '。');
	});

	mui.init();

	mui.ready(function() {

		mui('#actionwrapper').load("../part/action.html", function(response) {

		});

		base.InitScroll();

		base.InitSlider();

		base.ShowUser("#slider");

		base.UserAddFan("#slider", userinfo);

		base.ShowArticle("#slider", "List", userinfo.Number);

		base.ArticleAction("#slider", userinfo);

		//切换
		mui("#slider").on('tap', '.mui-control-item', function(event) {
			var index = this.getAttribute("currindex");
			mui('#slider').slider().gotoItem(index);
		});
	});

	mui.plusReady(function() {

		InitLoadUser("");

		mui(base.Get("slider2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		mui.previewImage({
			callback: function(index) {}
		});

		base.Get("btnSearch").addEventListener('tap', function(e) {
			var searchval = search.value;
			InitLoadUser(searchval);
			InitLoadArticle(searchval);
		});
	});

	//加载搜索文章 
	function InitLoadArticle(title) {
		SearchName = title;
		currpage = 1;
		totalpage = 2;
		base.Get('scroll-view2').innerHTML = "";
		LoadArticle(function() {
			++currpage;
			isLoading = false;
		})
	}

	//加载搜索用户
	function InitLoadUser(nickname) {
		SearchName = nickname;
		HttpGet(base.RootUrl + "User/All", {
			NickName: nickname,
			Source: SearchName == "" ? "Search" : "",
			Number: userinfo.Number
		}, function(data) {
			base.ShowLoading(false);
			base.Get('scroll-view1').innerHTML = "";
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					base.Get("none1").classList.add("hide");
					var table = base.Get('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendUser(data.list[i], true, true, false, "");
						table.appendChild(div);
					}
				} else {
					base.Get("none1").classList.remove("hide");
				}
			} else {
				base.Get("none1").classList.remove("hide");
			}

			mui('#sliderChild1').scroll().reLayout();

			base.CloseWaiting()
		});
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		currpage = 1;
		totalpage = 2;
		base.Get('scroll-view2').innerHTML = "";
		LoadArticle(function() {
			++currpage;
			self.endPullDownToRefresh();
			self.refresh(true);
			isLoading = false;
		})
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		LoadArticle(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//搜索文章
	function LoadArticle(callback) {
		var table = base.Get('scroll-view2');
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			Title: SearchName,
			Source: SearchName == "" ? "Search" : "",
			Number: userinfo.Number
		};
		HttpGet(base.RootUrl + "Api/Article/All", data, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					var length = data.list.length;
					if(length > 0) {
						base.Get("none2").classList.add("hide");
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = base.AppendArticle(userinfo.Number, data.list[i], false, false);
							table.appendChild(div);
						}
					} else {
						base.Get("none2").classList.remove("hide");
					}
				} else {
					base.Get("none2").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				base.Get("none2").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}
</script>
