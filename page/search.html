<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right:0px;">
			<a class="mui-icon mui-icon-back mui-action-back c333 fl" style="width:15%;"></a>
			<img src="../images/search_blue.png" style="width:20px;margin-top:12px;margin-right:15px;" class="fr" id="btnSearch" />
			<div class="mui-input-row mui-search" style="width:77%;	display: inline-block;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear c999" placeholder="搜索昵称、标题、支持语音搜索" maxlength="10" style="height:34px;font-size:16px;">
			</div>
		</header>
		<div class="mui-content"></div>
		<!--图片预览满屏弹窗-->
		<div class="mui-preview-image mui-fullscreen mui-preview-in" id="previewTan"></div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init({
		subpages: [{
			id: 'searchSub',
			url: 'searchSub.html',
			styles: {
				top: '50px',
				bottom: '0px',
			}
		}]
	});

	var search = document.getElementById("search");

	//语音识别完成事件
	search.addEventListener('recognized', function(e) {
		search.value = e.detail.value;
	});

	var contentWebview = null;
	mui.plusReady(function() {

		//返回
		mui.back = function() {
			plus.webview.close("search");
		}

		document.getElementById("btnSearch").addEventListener('tap', function(e) {
			if(base.IsNullOrEmpty(search.value)) {
				return mui.toast("请输入搜索内容~");
			}
			plus.nativeUI.showWaiting("正在搜索");
			if(contentWebview == null) {
				contentWebview = plus.webview.getWebviewById("searchSub");
			}
			contentWebview.evalJS("InitLoadUser('" + search.value + "')");
			contentWebview.evalJS("InitLoadArticle('" + search.value + "')");
		});
	});

	function PreviewTan(index) {
		if(index == 0) {
			document.getElementById("previewTan").classList.remove("mui-preview-in");
			document.getElementById("previewTan").style.display = "none";
			document.getElementById("previewTan").classList.add("mui-preview-out");
		} else {
			document.getElementById("previewTan").classList.remove("mui-preview-out");
			document.getElementById("previewTan").style.display = "block";
			document.getElementById("previewTan").classList.add("mui-preview-in");
		}
	}
</script>
