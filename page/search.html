<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-search {
				width: 90%;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right:0px;">
			<a id="back" class="mui-icon mui-icon-back fl" style="width:15%;"></a>
			<a id="btnSearch" class="mui-icon mui-icon-search fr blue" style="width:15%;"></a>
			<div class="mui-input-row mui-search" style="width:77%;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="搜索昵称、标题、支持语音搜索" maxlength="10" style="height:34px;font-size:11px;">
			</div>
		</header>
		<div class="mui-content"></div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false, //启用右滑关闭功能 
		subpages: [{
			id: 'searchSub',
			url: 'searchSub.html',
			styles: {
				top: '50px',
				bottom: '0px',
			}
		}]
	});

	var search = document.getElementById("search");

	//语音识别完成事件
	search.addEventListener('recognized', function(e) {
		search.value = search.value + e.detail.value;
	});

	var contentWebview = null;
	mui.plusReady(function() {
		//获取参数
		var self = plus.webview.currentWebview();

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});

	window.addEventListener("InitSubPage", function(e) {
		document.getElementById("btnSearch").addEventListener('tap', function(e) {
			if(search.value == "") {
				return mui.toast("请输入搜索内容~");
			}
			plus.nativeUI.showWaiting("搜索中...");
			if(contentWebview == null) {
				contentWebview = plus.webview.getWebviewById("searchSub");
			}
			contentWebview.evalJS("InitLoadUser('" + search.value + "')");
			//contentWebview.evalJS("InitLoadArticle('" + search.value + "')");
		});
	});
</script>
