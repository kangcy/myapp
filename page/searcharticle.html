<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>搜索文章</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
	</head>

	<body>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/444.png" class="none" />
			<p class="f13 mt10">暂无推荐文章</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var title = "";
	var PageName = "searcharticle";
	var self = null;

	mui.init({
		keyEventBind: {
			backbutton: false
		}
	});

	mui.ready(function() {

	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var top = self.top || "0px";
		title = self.title || "";

		Init();
	});

	function Search(name) {
		title = name
		pulldownRefresh();
	}

	//初始化
	function Init() {
		pulldownRefresh();

		base.ShowUser("#scroll-view");
		base.ShowArticle("#scroll-view", "List", userinfo.Number);
		ArticleAction("#scroll-view", userinfo);

		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	//加载数据
	function Load(callback) {
		var table = base.Get('scroll-view');
		HttpGet(base.RootUrl + "Api/Article/Search", {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			Title: title,
			UserNumber: userinfo.Number
		}, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			base.ShowNone(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					records = data.records;
					if(records > 0) {
						var length = data.list.length;
						if(length > 0) {
							var fragment = document.createDocumentFragment();
							mui.each(data.list, function(index, item) {
								fragment.appendChild(AppendArticle(userinfo.Number, item, false, false));
							});
							table.appendChild(fragment);
						}
					}
				}
			}
			if(records == 0) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}
</script>
