<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>欢迎页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/guide.css">
	</head>

	<body>
		<div id="slider" class="mui-slider mui-fullscreen">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item one coverMoved">
					<img src="../images/adv/01_text.png" class="animated fadeInUp" />
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item two">
					<img src="../images/adv/02_text.png" class="animated fadeInUp" />
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item three">
					<img src="../images/adv/03_text1.png" class="animated fadeInUp" />
					<img src="../images/adv/03_text2.png" class="animated fadeInUp" />
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item four">
					<img src="../images/adv/04_text.png" class="animated fadeInUp" />
					<button id='close' class="mui-btn mui-btn-warning mui-btn-outlined">立即体验</button>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script>
	mui.init();
	mui.back = function() {};
	mui.plusReady(function() {
		plus.navigator.setFullscreen(true); //全屏展示
		plus.navigator.closeSplashscreen(); //关闭启动页

		mui.back = function() {};
	});

	//立即体验按钮点击事件
	document.getElementById("close").addEventListener('tap', function(event) {
		plus.storage.setItem("lauchFlag", "true");
		plus.navigator.setFullscreen(false);
		base.OpenWindow("login", "login.html", {});
	}, false);

	//图片切换时，触发动画
	document.querySelector('.mui-slider').addEventListener('slide', function(event) {
		//注意slideNumber是从0开始的；
		var index = event.detail.slideNumber;

		$(".mui-slider-item").removeClass("coverMoved");
		$(".mui-slider-item:eq(" + index + ")").addClass("coverMoved");
	});
</script>
