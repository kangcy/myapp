<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>选择模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-loader {
				position: absolute;
				top: 25%;
				width: 100%;
				height: 60%;
				color: #888;
				text-align: center;
			}
			
			.items {
				width: 90%;
				margin: 5%;
				margin-top: 0px;
				display: inline-block;
			}
			
			.item {
				width: 33.3% !important;
				float: left;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<h1 class="mui-title c333">选择模板</h1>
		</header>
		<div class="mui-iframe-wrapper" style="top:45px;bottom:0px;background:#eee;">
			<div class="mui-content fullheight">
				<div id="slider" class="mui-slider fullheight">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<img src="http://139.224.51.196/Source/bgt/4.png">
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<img src="http://139.224.51.196/Source/bgt/1.png">
							<div style="width: 6.3rem;height: 9rem;position: absolute;left: 1.4rem;top: 3.8rem;border: 1px solid red;border-radius: 10px;"></div>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<img src="http://139.224.51.196/Source/bgt/2.png">
						</div>
						<!-- 第三张 -->
						<div class="mui-slider-item">
							<img src="http://139.224.51.196/Source/bgt/3.png">
						</div>
						<!-- 第四张 -->
						<div class="mui-slider-item">
							<img src="http://139.224.51.196/Source/bgt/4.png">
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<img src="http://139.224.51.196/Source/bgt/2.png">
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var totalheight = window.innerHeight - 90;
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	var contentWebview = null;
	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		Url = self.Url;
		Source = self.Source;

		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});
</script>
