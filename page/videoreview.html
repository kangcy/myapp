<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">视频播放</h1>
		</header>
		<div class="mui-content" id="muicontent">
			<div id="main" style="width:100%;" class="mt20">
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../js/base.min.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script src="../js/video.js"></script>
<script type="text/javascript">
	mui.init();
	mui.ready(function() {
		base.Immersed();
	})
	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		var url = self.Url || "";
		base.Get("main").innerHTML = AppendVideo(url);

		mui.each(base.Get(".youku_player"), function(index, item) {
			ShowVideo(item.getAttribute("id"), item.getAttribute("sid"));
		});
	});
</script>
