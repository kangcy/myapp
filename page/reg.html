<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-content {
				height: 100%;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码" maxlength="11">
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<input id='nickname' type="text" class="mui-input-clear mui-input" placeholder="请输入昵称，最多12字" maxlength="12">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-password mui-input" placeholder="请输入6-16位密码" maxlength="16">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-password mui-input" placeholder="请在输一次" maxlength="16">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱" maxlength="50">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p id="notice" style="text-align: center;">注册即表示同意《用户协议》</p>
			</div>
		</div>

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/login.js"></script>
<script>
	(function($, doc) {
		$.init();
		$.plusReady(function() {
			var settings = app.getSettings();
			var accountBox = doc.getElementById('account'); //账号
			var nickname = doc.getElementById('nickname'); //昵称
			var passwordBox = doc.getElementById('password'); //密码
			var passwordConfirmBox = doc.getElementById('password_confirm'); //确认密码
			var emailBox = doc.getElementById('email'); //邮箱

			//注册
			doc.getElementById('reg').addEventListener('tap', function(event) {
				var regInfo = {
					account: accountBox.value,
					nickname: nickname.value,
					password: passwordBox.value,
					email: emailBox.value
				};
				var passwordConfirm = passwordConfirmBox.value;
				if(passwordConfirm != regInfo.password) {
					plus.nativeUI.toast('密码两次输入不一致');
					return;
				}
				app.reg(regInfo, function(err) {
					alert(err);
					if(err) {
						plus.nativeUI.toast(err);
						return;
					}
					plus.nativeUI.toast('注册成功');
					$.openWindow({
						url: 'login.html',
						id: 'login',
						show: {
							aniShow: 'pop-in'
						}
					});
				});
			});

			//用户协议
			var mainPage = mui.preload({
				"id": 'notice',
				"url": 'notice.html'
			});

			//跳转用户协议页
			var toNotice = function() {
				mui.fire(mainPage, 'show', null);
				setTimeout(function() {
					mui.openWindow({
						id: 'notice',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				}, 0);
			};

			doc.getElementById('notice').addEventListener('tap', function(event) {
				toNotice();
			});
		});
	}(mui, document));
</script>
