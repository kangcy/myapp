<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background: transparent;
			}
			
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>

	</head>

	<body>
		<div class="mui-content" id="mui-content" style="opacity:0;">
			<!--<img src="http://www.ishaoxia.com/Upload/Images/Article/20170605/201706051212137797_1.jpg" data-preview-src="" data-preview-group="1" class="full" />
			<img src="http://www.ishaoxia.com/Upload/Images/Article/20170605/201706051212124874_1.jpg" data-preview-src="" data-preview-group="1" class="full" />
			<img src="http://www.ishaoxia.com/Upload/Images/Article/20170605/201706051212119335_1.jpg" data-preview-src="" data-preview-group="1" class="full" />-->
		</div>
	</body>
	<script src="../minjs/mui.min.js"></script>
	<script src="../minjs/mui.zoom.min.js"></script>
	<script src="../minjs/mui.previewimage.min.js"></script>
	<script type="text/javascript">
		var preview = null;
		var wrapper = document.getElementById("mui-content");
		mui.ready(function() {
			//var preview = mui.previewImage();
			//mui.trigger(mui("img")[0], 'tap')

			//wrapper.innerHTML = "";
		})

		mui.plusReady(function() {
			self = plus.webview.currentWebview();
			var url = self.Url || "";
			var CurrGroup = self.Group || "0";
			var CurrID = self.CurrID || 0;

			if(url) {
				var html = [];
				mui.each(url.split(','), function(i, item) {
					html.push('<img src="' + item + '" data-preview-src="" data-preview-group="' + CurrGroup + '" class="full" />');
				});
				wrapper.innerHTML = html.join("");

				preview = mui.previewImage();
				mui.trigger(mui("img")[CurrID], 'tap')
			}
			mui.back = function() {
				preview.close();
			}
		});

		function ResetImages(url, group, index) {
			if(url) {
				var html = [];
				mui.each(url.split(','), function(i, item) {
					html.push('<img src="' + item + '" data-preview-src="" data-preview-group="' + group + '" class="full" />');
				});
				wrapper.innerHTML = html.join("");
				mui.trigger(mui("img")[index], 'tap');
				plus.webview.show("imageviewer");
			}
		}
	</script>

</html>
