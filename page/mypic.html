<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.check .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/my/nocheck.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.check .icon {
				background: url(../images/my/check.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var Source = "";

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("title").innerHTML = "相册";
			document.getElementById("none_img").setAttribute("src", "../images/my/666.png");
			document.getElementById("none_tip").innerHTML = "这里还没有内容";
			document.getElementById("confirm").classList.remove("hide");
		});
	})

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		Source = self.Source || "";

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		//选中切换
		mui("#scroll").on('tap', '.thirdfloor', function(event) {
			if(Source != "subindex") {
				$(".check").removeClass("check");
			}
			var check = $(this).hasClass("check");
			if(check) {
				this.classList.remove("check");
			} else {
				this.classList.add("check");
			}
		});

		//完成
		document.getElementById("confirm").addEventListener('tap', function() {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var check = $(".check");
			if(check.length == 0) {
				isLoading = false;
				return mui.toast("请选择图片");
			}
			if(Source == "subindex") {
				var url = [];
				check.each(function() {
					url.push($(this).attr("url"));
				});
				var page = plus.webview.getWebviewById("subindex");
				if(page) {
					page.evalJS("ConfirmImg('" + url.join(",") + "')");
				}
			} else {
				var url = check.attr("url");
				var page = plus.webview.getWebviewById("editimage");
				if(page) {
					page.evalJS("ConfirmImg('" + url + "')");
				}
			}
			mui.back();
			isLoading = false;
		});
	});

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			Number: userinfo.Number,
			UserNumber: userinfo.Number
		};
		HttpGet(base.RootUrl + "User/Pic", data, function(data) {
			base.ShowLoading(false);
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					base.ShowNone(false);
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}

	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor nocheck';
		div.style.position = "relative";
		div.setAttribute("url", item.Introduction);
		div.innerHTML = '<img src="' + base.ShowThumb(item.Introduction, 2) + '" /><div class="cover"></div><div class="icon"></div>';
		return div;
	}
</script>
