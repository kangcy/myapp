<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.check .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/my/nocheck.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.check .icon {
				background: url(../images/my/check.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<a id="confirm" class="mui-icon mui-text c333 fr">完成</a>
			<div class="mui-title c333">相册</div>
		</header>
		<div class="mui-content">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="scroll-view">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var Source = "";
	var pagesize = base.PageSize;
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		base.InitScroll();

		base.ScrollTop();

		mui("#pullrefresh").on('tap', '.thirdfloor', function(event) {
			if(Source != "subindex") {
				$(".check").removeClass("check");
			}
			var check = $(this).hasClass("check");
			if(check) {
				this.classList.remove("check");
			} else {
				this.classList.add("check");
			}
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		Source = self.Source || "";

		mui(document.getElementById("pullrefresh")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		//完成
		document.getElementById("confirm").addEventListener('tap', function() {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var check = $(".check");
			if(check.length == 0) {
				isLoading = false;
				return mui.toast("请选择图片");
			}
			if(Source == "subindex") {
				var url = [];
				check.each(function() {
					url.push($(this).attr("url"));
				});
				var page = plus.webview.getWebviewById("subindex");
				if(page) {
					page.evalJS("ConfirmImg('" + url.join(",") + "')");
				}
			} else {
				var url = check.attr("url");
				var page = plus.webview.getWebviewById("editimage");
				if(page) {
					page.evalJS("ConfirmImg('" + url + "')");
				}
			}
			mui.back();
			isLoading = false;
		});
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			Number: userinfo.Number,
			UserNumber: userinfo.Number
		};
		HttpGet(base.RootUrl + "User/Pic", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if(callback) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor nocheck';
		div.style.position = "relative";
		div.setAttribute("url", item.Introduction);
		div.innerHTML = '<img data-lazyload="' + base.ShowThumb(item.Introduction, 2) + '" /><div class="cover"></div><div class="icon"></div>';
		return div;
	}
</script>
