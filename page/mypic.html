<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.yescheck .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/my/nocheck.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.yescheck .icon {
				background: url(../images/my/check.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body id="main">

	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/mui.pullToRefresh.min.js"></script>
<script src="../minjs/mui.pullToRefresh.material.min.js"></script>
<script src="../minjs/PullRefresh.min.js"></script>
<script type="text/javascript">
	var Source = "";
	var Multiple = 0; //是否多选

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.Immersed();

			base.Get("title").innerHTML = "相册";
			base.Get("none_img").setAttribute("src", "../images/my/666.png");
			base.Get("none_tip").innerHTML = "这里还没有内容";
			base.Get("confirm").classList.remove("hide");
			base.InitScroll();
		});
	})

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		Source = self.Source || "";
		Multiple = self.Multiple || 0;

		base.InitPull("scroll");

		//选中切换
		mui("#scroll").on('tap', '.thirdfloor', function(event) {
			if(Multiple == 0) {
				base.RemoveClass([".yescheck"], "yescheck");
			}
			this.classList.toggle("yescheck");
		});

		//完成
		base.Get("confirm").addEventListener('tap', function() {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var check = mui(".yescheck");
			if(check.length == 0) {
				isLoading = false;
				return mui.toast("请选择图片");
			}
			var url = [];
			mui.each(check, function(i, item) {
				url.push(item.getAttribute("url"));
			});
			switch(Source) {
				//创建文章
				case "subindex":
					base.GetView(Source).evalJS("ConfirmImg('" + url.join(",") + "')");
					break;
					//自定义背景
				case "customsetting":
					base.GetView("customsetting").evalJS("ConfirmImg('" + url.join(",") + "')");
					break;
					//创建段落
				case "addarticle":
					base.GetView("addarticle").evalJS("ConfirmImg('" + url.join(",") + "')");
					break;
				default:
					base.GetView("editimage").evalJS("ConfirmImg('" + url.join(",") + "')");
					break;
			}
			mui.back();
			isLoading = false;
		});
	});

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			Number: userinfo.Number,
			UserNumber: userinfo.Number
		};
		LoadPull(base.RootUrl + "Api/User/Pic", data, true, false, function(item) {
			return AppendStr(item);
		}, callback);
	}

	function AppendStr(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor nocheck';
		div.style.position = "relative";
		div.setAttribute("url", item.Introduction);
		div.innerHTML = '<img src="' + base.ShowThumb(item.Introduction, 2) + '" /><div class="cover"></div><div class="icon"></div>';
		return div;
	}
</script>
