<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../swipe/swiper.min.css">
		<style type="text/css">
			#divLocation {
				background: #f5f5f5;
			}
			
			#divLocation div {
				height: 2rem;
				line-height: 2rem;
				background: #fff;
				display: inline-block;
			}
			
			#btn {
				background: #5E92D7;
				height: 2rem;
				line-height: 2rem;
				width: 10rem;
				border-radius: 20px;
				display: inline-block;
			}
			
			.my-pagination {
				transition: transform .3s;
				position: relative;
			}
			
			.my-pagination ul {
				display: -webkit-box;
				margin: 0px;
				padding: 0px;
			}
			
			.my-pagination li {
				display: block;
				background: #fff;
				overflow: hidden;
				box-flex: 1;
				-moz-box-flex: 1;
				-webkit-box-flex: 1;
				height: 2.5rem;
				line-height: 2.5rem;
				position: relative;
				font-size: 15px;
				transition: transform .25s;
			}
			
			.my-pagination .tabs_border {
				position: absolute;
				bottom: 0;
				width: 100%;
				left: 0;
				height: 2px;
				background-color: #f5f5f5;
				z-index: 0;
				transition: transform .25s cubic-bezier(.645, .045, .355, 1);
				list-style: none;
			}
			
			.my-pagination .swiper-pagination-bullet {
				text-align: center;
				border-radius: 0;
				opacity: 1;
			}
			
			.my-pagination .swiper-pagination-bullet-active {
				color: #20a0ff;
			}
			
			.swiper-container {
				background: #f5f5f5;
			}
			
			.scroll-wrapper {
				position: absolute;
				z-index: 0;
				top: 0px;
				bottom: 0px;
				left: 0;
				width: 100%;
				background: #f5f5f5;
				overflow: hidden;
			}
			
			.scroll-wrapper .scroller {
				background: #fff;
				position: absolute;
				z-index: 1;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				width: 100%;
				-webkit-transform: translateZ(0);
				-moz-transform: translateZ(0);
				-ms-transform: translateZ(0);
				-o-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-text-size-adjust: none;
				-moz-text-size-adjust: none;
				-ms-text-size-adjust: none;
				-o-text-size-adjust: none;
				text-size-adjust: none;
			}
			
			.icon {
				width: 1rem !important;
			}
			
			.green {
				color: #24b224;
			}
			
			.red {
				color: #e33e3e;
			}
			
			.mui-table-view-cell:after {
				height: 0px !important;
			}
			
			#scroll-more0,
			#scroll-more1,
			#scroll-none0,
			#scroll-none1 {
				/*background: #f5f5f5;*/
				padding: 1rem 0px 0.7rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">添加关注</h1>
		</header>
		<div class="mui-content" id="muicontent">
			<div class="my-pagination" id="pagination">
				<ul class="my-pagination-ul swiper-pagination-clickable"> </ul>
				<div class="tabs_active" id="pagination_border"></div>
				<div class="tabs_border"></div>
			</div>
			<div class="swiper-container swiper-container-horizontal" id="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div id="wrapper0" class="scroll-wrapper">
							<div id="scroll0" class="scroller">
								<div id="scroll-view0"></div>
								<div id="scroll-more0" class="full tc">
									<div class="inline"><img src="../images/loading.gif" class="fl" style="width:0.9rem" /><span class="c999 f12 fl ml5">正在加载...</span></div>
								</div>
								<div id="scroll-none0" class="full tc hide">
									<div class="inline"><span class="c999 f12 fl ml5">暂无更多数据</span></div>
								</div>
							</div>
						</div>
						<div id="none0" class="full tc hide">
							<img src="../images/my/555.png" class="none" />
							<p class="f13 mt10">大波内容正在赶来，敬请期待~</p>
						</div>
					</div>
					<div class="swiper-slide">
						<div id="wrapper1" class="scroll-wrapper">
							<div id="scroll1" class="scroller">
								<div id="showPosition" class="full tc hide">
									<img src="../images/my/333.png" style="width:30%;margin-top:25%" />
									<p class="mt20 f13 c999">看看周围的人都在玩什么</p>
									<p class="mt10 f13 c999">请确保已经连接网络并打开了定位服务</p>
									<div id="btn" class="f13 cfff">开启定位服务</div>
								</div>
								<div id="divLocation" class="hide" style="position:fixed;top:0px;left:0px;width:100%;z-index:99;">
									<a href="#" class="c333">
										<div class="mt10 mb10 full f12">
											<i class="mui-icon mui-icon-location f14 ml10 mr5 blue bold"></i><span id="location"></span><span class="mui-icon mui-icon-arrowright fr mr10 mt8 blue f16"></span>
										</div>
									</a>
								</div>
								<div id="scroll-view1"></div>
								<div id="scroll-more1" class="full tc">
									<div class="inline"><img src="../images/loading.gif" class="fl" style="width:0.9rem" /><span class="c999 f12 fl ml5">正在加载...</span></div>
								</div>
								<div id="scroll-none1" class="full tc hide">
									<div class="inline"><span class="c999 f12 fl ml5">暂无更多数据</span></div>
								</div>
							</div>
						</div>
						<div id="none1" class="full tc hide">
							<img src="../images/my/555.png" class="none" />
							<p class="f13 mt10">大波内容正在赶来，敬请期待~</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../swipe/swiper.min.js"></script>
<script src="../swipe/iscroll.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	var $border = base.Get("pagination_border");
	var scroll0, scroll1 = null;
	var currpage = [1, 1];
	var totalpage = [2, 2];
	var records = [0, 0];
	var pageLoading = [false, false];
	var isLoading = false;
	var pagesize = 10;
	var PageName = "addfaninfo";
	var position = base.GetCurrentPosition();
	mui.init();

	mui.ready(function() {
		base.Immersed();

		base.Get("btn").addEventListener("tap", function() {
			OpenPosition();
		});
	});

	mui.plusReady(function() {
		var mySwiper = new Swiper('#swiper-container', {
			pagination: '.my-pagination-ul',
			paginationClickable: true,
			paginationBulletRender: function(swiper, index, className) {
				switch(index) {
					case 0:
						name = '猜你喜欢';
						break;
					case 1:
						name = '同城热门';
						break;
					default:
						name = '';
				}
				return '<li class="' + className + '"><span class="f14">' + name + '</span></li>';
			},
			onTransitionStart: function(swiper) {
				var $this = mui("#pagination li")[swiper.activeIndex]
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				if(swiper.activeIndex == 1 && scroll1 == null) {
					scroll1 = new iScroll("wrapper1", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll1();
							}
						}
					});
					LoadScroll1();
				}
			},
			onInit: function(swiper) {
				var swiperheight = (window.innerHeight - base.Get("header").clientHeight - base.Get("pagination").clientHeight) + "px";
				base.Get("swiper-container").style.height = swiperheight;

				var $this = mui("#pagination li")[0];
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				scroll0 = new iScroll("wrapper0", {
					hScroll: false,
					onScrollEnd: function() {
						if(this.y >= this.maxScrollY) {
							LoadScroll0();
						}
					}
				});
				LoadScroll0();
			}
		})

		if(base.IsNullOrEmpty(position.CityCode)) {
			mui.toast("定位失败,请开启定位权限");
		} else {
			base.Get("location").innerHTML = position.City + "," + position.District + "," + position.Street;
			InitPosition();
		}

		base.Get("divLocation").addEventListener("tap", function() {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var view = base.GetView("action");
			if(view) {
				view.evalJS("ResetAction(3,'cityuser')");
			} else {
				base.OpenWindow("action", "action.html", {
					Type: 3,
					PageName: "cityuser"
				}, "none", false, false, "transparent");
			}
			isLoading = false;
		});

		base.ShowUser("#swiper-container");
		base.UserAddFan("#swiper-container", userinfo);
		base.UserOutFan("#swiper-container", userinfo);
	});

	//用户
	function LoadScroll0() {
		if(pageLoading[0]) {
			return;
		}
		pageLoading[0] = true;
		if(currpage[0] > totalpage[0]) {
			pageLoading[0] = false;
			return false;
		}
		var data = {
			page: currpage[0],
			rows: pagesize,
			Number: userinfo.Number
		}
		LoadPullList(base.RootUrl + "User/RecommendAll", data, true, 0, function(item) {
			return base.AppendUser(item, true, true, false, "", false, true);
		}, function() {
			scroll0.refresh();
			if(currpage[0] >= totalpage[0]) {
				base.Get("scroll-more0").classList.add("hide");
				if(base.Get("scroll0").clientHeight > base.Get("wrapper0").clientHeight) {
					base.Get("scroll-none0").classList.remove("hide");
				}
			} else {
				base.Get("scroll-more0").classList.remove("hide");
			}
			currpage[0]++;
			pageLoading[0] = false;
		});
	}

	//同城
	function LoadScroll1() {
		if(pageLoading[1]) {
			return;
		}
		pageLoading[1] = true;
		if(currpage[1] > totalpage[1]) {
			pageLoading[1] = false;
			return false;
		}
		var data = {
			page: currpage[1],
			rows: pagesize,
			Number: userinfo.Number,
			CityCode: position.CityCode
		}
		LoadPullList(base.RootUrl + "User/CityAll", data, true, 1, function(item) {
			return base.AppendUser(item, false, true, false, "", true, true)
		}, function() {
			scroll1.refresh();
			if(currpage[1] >= totalpage[1]) {
				base.Get("scroll-more1").classList.add("hide");
				if(base.Get("scroll1").clientHeight > base.Get("wrapper1").clientHeight) {
					base.Get("scroll-none1").classList.remove("hide");
				}
			}
			currpage[1]++;
			pageLoading[1] = false;
		});
	}

	/**
	 * 加载封装 
	 * url：接口请求地址
	 * data：接口请求参数
	 * showNone：是否显示空提示
	 * showNone：是否显示加载动画
	 * appendCallback：拼接方法
	 * endCallback：回调方法
	 */
	function LoadPullList(url, data, showNone, index, appendCallback, endCallback) {
		base.Get("wrapper" + index).classList.remove("hide");
		HttpGet(url, data, function(data) {
			console.log(JSON.stringify(data))
			if(data != null) {
				if(data.result) {
					totalpage[index] = data.totalpage;
					records[index] = data.records;
					if(showNone) {
						base.Get("none" + index).classList.add("hide");
					}
					var table = base.Get('scroll-view' + index);
					if(records[index] > 0) {
						var fragment = document.createDocumentFragment();
						mui.each(data.list, function(index, item) {
							fragment.appendChild(appendCallback(item));
						}); 
						table.appendChild(fragment);
					}
				} else {
					totalpage[index] = 1;
					records[index] = 0;
				}
			}
			if(records[index] == 0 && showNone) {
				base.Get("wrapper" + index).classList.add("hide");
				base.Get("none" + index).classList.remove("hide");
			}
			if(endCallback) {
				endCallback();
			}
		});
	}

	//初始化定位
	function InitPosition() {
		if(userinfo.ShowPosition == 0) {
			base.AddClass(["#divLocation", "#scroll-view"], "hide");
			base.RemoveClass(["#showPosition"], "hide");
			SetPullEnable(false);
			base.ShowLoading(false);
		} else {
			base.AddClass(["#showPosition"], "hide");
			base.RemoveClass(["#divLocation", "#scroll-view"], "hide");
			base.Get("scroll-view").style.paddingTop = base.Get("divLocation").clientHeight + "px";
			Init();
		}
	}

	//开启定位
	function OpenPosition() {
		if(base.IsLoading) {
			return false;
		}
		base.IsLoading = true;
		HttpGet(base.RootUrl + "User/EditSecret", {
			ID: userinfo.ID,
			Name: "ShowPosition",
			Show: 1
		}, function(data) {
			if(data == null) {
				mui.toast("开启定位服务失败");
			} else {
				if(data.result) {
					userinfo.ShowPosition = 1;
					localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					InitPosition();
				} else {
					mui.toast("开启定位服务失败");
				}
			}
			base.IsLoading = false;
		});
	}

	//清除定位
	function ClearPosition() {
		if(base.IsLoading) {
			return false;
		}
		base.IsLoading = true;
		HttpGet(base.RootUrl + "User/EditSecret", {
			ID: userinfo.ID,
			Name: "ShowPosition",
			Show: 0
		}, function(data) {
			if(data == null) {
				mui.toast("位置信息清除失败");
			} else {
				if(data.result) {
					userinfo.ShowPosition = 0;
					localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					InitPosition();
					mui.toast("位置信息已清除");
				} else {
					mui.toast("位置信息清除失败");
				}
			}
			base.IsLoading = false;
		});
	}
</script>
