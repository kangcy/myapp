<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 1px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue fl mt6" style="font-size:16px;">取消</a>
			<a id="submit" class="mui-icon blue fr mt6" style="font-size:16px;" onclick="Submit()">完成</a>
			<h1 class="mui-title c333">选择文章分类</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper" style="top:45px;">
				<div class="mui-scroll" id="list">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0; //文章ID
	var ArticleType = 0; //文章类型ID
	var ArticleTypeName = 0; //文章类型名称
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	var shareSettingPage = null;

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		base.InitScroll();

		base.ScrollTop();

		//切换选择
		$("#list").on('tap', 'li.music', function(event) {
			$("#list .mui-icon").removeClass("mui-icon-checkmarkempty");
			$(this).find(".mui-icon").addClass("mui-icon-checkmarkempty");
			ArticleType = this.getAttribute("index");
			ArticleTypeName = this.getAttribute("name");
		});
	});

	mui.plusReady(function() {

		base.NetChange();

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleType = self.ArticleType || 0;
		ArticleTypeName = self.ArticleTypeName || "";

		Load(ArticleType);

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});
	});

	//加载
	function Load(musicid) {
		HttpGet(base.RootUrl + "ArticleType/All2", {}, function(data) {
			var table = $('#list');
			table.empty();
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					var html = [];
					for(var i = 0, len = length; i < len; i++) {
						html.push('<ul class="mui-table-view f13 mt0"><li class="mui-table-view-cell music" style="background:#E8E8E8;" index="' + data.list[i].ID + '" name="' + data.list[i].Name + '"><span class="fl">' + data.list[i].Name + '</span><span class="fr csubtitle mui-icon ' + (data.list[i].ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');
						var musics = data.list[i].List;
						for(var j = 0, len2 = musics.length; j < len2; j++) {
							html.push('<li class="mui-table-view-cell music" index="' + musics[j].ID + '" name="' + musics[j].Name + '"><span class="fl">' + musics[j].Name + '</span><span class="fr csubtitle mui-icon ' + (musics[j].ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');
						}
						html.push('</ul>');
					}
					table.append(html.join(""));
				} else {
					mui.toast("没有更多数据了");
				}
			}
		});
	}

	var shareSettingPage = null;

	function Submit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		HttpGet(base.RootUrl + "Article/EditArticleType", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				ArticleType: ArticleType
			},
			function(data) {
				isLoading = false;
				if(data.result) {
					if(!shareSettingPage) {
						shareSettingPage = plus.webview.getWebviewById('sharesetting');
					}
					shareSettingPage.evalJS("UpdateArticleType('" + ArticleType + "','" + ArticleTypeName + "')")
					mui.back();
				} else {
					mui.toast(data.message);
				}
			});
	}
</script>
