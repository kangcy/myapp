<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<style type="text/css">
			body {
				background: #fff;
			}
			
			.flex-row {
				padding: 0.625rem 0.9375rem;
				position: relative;
				background: #fff;
			}
			
			.flex-row img {
				width: 1rem;
			}
			
			.flex-row span {
				line-height: 1.2rem;
			}
			
			.flex-row .flex-item:first-child {
				flex: 0 0 90%;
			}
			
			.flex-row .flex-item:last-child {
				flex: 0 0 10%;
			}
			
			.flex-row .flex-item:last-child {
				display: none;
			}
			
			.flex-row.curr .flex-item:last-child {
				display: block !important;
			}
		</style>
	</head>

	<body> 
		<div class="flex-box flex-row f13" index="0">
			<div class="flex-item">
				<img src="../images/my/1-13.png" class="fl" /><span class="c000 ml5">保密</span>
			</div>
			<div class="flex-item">
				<img src="../images/my/check.png" class="fr" />
			</div>
		</div>
		<div class="flex-box flex-row f13" index="1">
			<div class="flex-item">
				<img src="../images/my/1-01.png" class="fl" /><span class="c000 ml5">男</span>
			</div>
			<div class="flex-item">
				<img src="../images/my/check.png" class="fr" />
			</div> 
		</div>
		<div class="flex-box flex-row f13" index="2">
			<div class="flex-item">
				<img src="../images/my/1-02.png" class="fl" /><span class="c000 ml5">女</span>
			</div>
			<div class="flex-item">
				<img src="../images/my/check.png" class="fr" />
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../js/base.min.js"></script>
<script type="text/javascript">
	var currSex = 0;
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	mui.init({
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() {
		base.Immersed();

		currSex = userinfo.Sex || 0;

		mui(".flex-box[index='" + currSex + "']")[0].classList.add("curr");

		mui("body").on('tap', '.flex-box', function() {
			currSex = this.getAttribute("index");
			base.RemoveClass([".flex-box"], "curr");
			this.classList.add("curr");
		});
	})

	function Confirm() {
		if(isLoading) {
			return false;
		}
		isLoading = true;
		HttpGet(base.RootUrl + "User/EditSex", {
			ID: userinfo.ID,
			Sex: currSex
		}, function(data) {
			if(data.result) {
				userinfo.Sex = currSex;
				localStorage.setItem('$userinfo', JSON.stringify(userinfo));
				base.GetView("mysetting").evalJS("InitSex(" + currSex + ")");
				mui.back();
			} else {
				mui.toast(data.message);
			}
			isLoading = false;
		});
	}
</script>
