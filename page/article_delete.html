<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../css/buttons.css">
		<style type="text/css">
			body {
				background: #f5f5f5;
			}
		</style>
	</head>

	<body oncontextmenu="return false" onselectstart="return false">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<div class="mui-title cfff" id="title">回收站</div>
		</header>
		<p id="loader" class="tc f12">正在加载中...</p>
		<p id="none" class="full f12 tc hide">删除后的文章在这里哦</p>
		<div id="muicontent" class="inline full">
			<div id="scroll-view" class="inline full" style="margin-bottom:3%;"></div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
		base.Get("loader").style.paddingTop = window.innerHeight * 0.3 + "px";
		base.Get("none").style.paddingTop = window.innerHeight * 0.3 + "px";
	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		Init();
	});
 
	//初始化 
	function Init() {
		pulldownRefresh();
		base.ShowArticle("#scroll-view", "Delete", userinfo.Number);
		SetPullEnable(false);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	//加载数据
	function Load(callback) {
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			CreateUserNumber: userinfo.Number
		};
		LoadPull("", base.RootUrl + "Api/Article/DeleteAll", data, true, false, function(item) {
			return AppendArticle(userinfo.Number, item, true, false, true);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}

	function Refresh() {
		currpage = 1;
		totalpage = 2;
		base.Get('scroll-view').innerHTML = "";
		Load();
	}
</script>
