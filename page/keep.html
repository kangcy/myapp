<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var records = 0;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var isLoading = false;
	var name = "我";
	var UserNumber = "";

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("none_img").setAttribute("src", "../images/my/444.png");
			document.getElementById("none_tip").innerHTML = "好内容记得收藏,让我们不再错过";

			mui.previewImage();

			base.ShowUser("#scroll");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();

		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		document.getElementById("title").innerHTML = name + "的收藏";

		base.ArticleAction("#scroll", userinfo);

		base.ShowArticle("#scroll", "List", UserNumber);

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		//返回
		mui.back = function() {
			var my = plus.webview.getWebviewById("my.html");
			my.evalJS("Refresh()");

			var self = plus.webview.currentWebview();
			plus.webview.close(self)
		}

		//取消收藏
		mui("#scroll").on('tap', '.mui-btn', function(event) {
			var elem = this;
			var li = elem.parentNode.parentNode;
			mui.confirm('确认取消收藏？', '友情提醒', ['确认', '取消'], function(e) {
				if(e.index == 0) {
					HttpGet(base.RootUrl + "Keep/Delete", {
						ID: userinfo.ID,
						ArticleNumber: li.getAttribute("kid")
					}, function(data) {
						if(data) {
							if(data.result) {
								li.parentNode.removeChild(li);
								records = records - 1;
								if(records < 0) {
									records = 0;
								}
								if(records <= 0) {
									document.getElementById("none").classList.remove("hide");
								}
								base.RefreshScroll();

								userinfo.Keeps = records;
								userinfo.KeepText = data.message;
								localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							} else {
								mui.toast(data.message);
								mui.swipeoutClose(li);
							}
						} else {
							mui.toast("失败");
							mui.swipeoutClose(li);
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		};
		HttpGet(base.RootUrl + "Keep/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				records = data.records;
				if(records > 0) {
					document.getElementById("none").classList.add("hide");
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(userinfo.Number, data.list[i], false, false, false, userinfo.Number == data.list[i].UserNumber);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}
</script>
