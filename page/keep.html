<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/img.preview.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<div class="mui-title cfff" id="title"></div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/444.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">好内容记得收藏,让我们不再错过</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script type="text/javascript">
	var UserNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		base.Get("title").innerHTML = base.UnUnicodeText(name) + "的收藏";

		Init();
	});

	function Init() {
		pulldownRefresh();
		base.ShowArticle("#scroll-view", "List", UserNumber);
		base.ShowUser("#scroll-view");
		ArticleAction("#scroll-view", userinfo);
		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		};
		LoadPull(base.RootUrl + "Api/Keep/All", data, true, false, function(item) {
			return AppendArticle(userinfo.Number, item, false, false, false, false);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}
</script>
