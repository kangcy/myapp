<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<div class="mui-title c333">我的收藏</div>
		</header>
		<div class="mui-content">
			<div class="mui-loader tc" id="loader">
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="mui-scroll-wrapper" style="top:45px;">
				<div id="pullrefresh" class="mui-scroll">
					<div id="scroll-view">
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var records = 0;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		mui(document.getElementById("pullrefresh")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		mui.previewImage();

		base.InitScroll();

		base.ShowUser("#pullrefresh"); //用户详细

		base.ShowArticle("#pullrefresh", "List", userinfo.Number); //文章详细

		base.ScrollTop();
	});

	mui.plusReady(function() {
		base.NetChange();

		//返回
		mui.back = function() {
			var my = plus.webview.getWebviewById("my.html");
			my.evalJS("Refresh()");

			var self = plus.webview.currentWebview();
			plus.webview.close(self)
		}

		//取消收藏
		mui("#pullrefresh").on('tap', '.mui-btn', function(event) {
			var elem = this;
			var li = elem.parentNode.parentNode;
			mui.confirm('确认取消收藏？', '友情提醒', ['确认', '取消'], function(e) {
				if(e.index == 0) {
					HttpGet(base.RootUrl + "Keep/Delete", {
						ID: userinfo.ID,
						ArticleNumber: li.getAttribute("kid")
					}, function(data) {
						if(data) {
							if(data.result) {
								li.parentNode.removeChild(li);
								records = records - 1;
								if(records < 0) {
									records = 0;
								}
								document.getElementById("title").innerHTML = "我的关注(" + records + ")";
								base.RefreshScroll();

								userinfo.Keeps = records;
								userinfo.KeepText = data.message;
								localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							} else {
								mui.toast(data.message);
								mui.swipeoutClose(li);
							}
						} else {
							mui.toast("失败");
							mui.swipeoutClose(li);
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: userinfo.Number
		};
		HttpGet(base.RootUrl + "Keep/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				records = data.records;
				if(records > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i], false, false, true, true);
						table.appendChild(div);
					}
				} else {
					mui.toast("没有更多数据了");
				}
			}
			if(callback) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}
</script>
