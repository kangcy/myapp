<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" href="../css/animate.css">
	</head>

	<body>
		<!--操作-->
		<div id="action" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" class="c333 f13" onclick="OutKeep()">取消收藏</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#" class="c333 f13" onclick="Report()">举报</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell noborder">
					<a href="#action" class="c333 f13">取消</a>
				</li>
			</ul>
		</div>
		<div id="main"></div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/article.js"></script>
<script type="text/javascript">
	var name = "我";
	var UserNumber = "";
	var PageName = "keep";

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.Get("none_img").setAttribute("src", "../images/my/444.png");
			base.Get("none_tip").innerHTML = "好内容记得收藏,让我们不再错过";

			base.InitScroll();
			base.ScrollTop();

			mui.previewImage();

			base.ShowUser("#scroll");

			mui('#scroll').on('tap', '.tanaction', function() {
				var number = this.getAttribute("articleNumber");
				var id = this.getAttribute("articleId");
				ActionTan(true, number, id);
			});
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();

		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;

		base.Get("title").innerHTML = name + "的收藏";

		base.ArticleAction("#scroll", userinfo);

		base.ShowArticle("#scroll", "List", UserNumber);

		mui(base.Get("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	});

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		};
		LoadPull(base.RootUrl + "Api/Keep/All", data, true, function(item) {
			return base.AppendArticle(userinfo.Number, item, false, false, false, false);
		}, callback);
	}
</script>
