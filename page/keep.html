<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/img.preview.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
	</head>

	<body>
		<!--操作-->
		<div id="actionwrapper"></div>
		<div id="main"></div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/article.js"></script>
<script type="text/javascript">
	var UserNumber = "";
	var PageName = "keep";

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.Immersed();
			
			base.Get("none_img").setAttribute("src", "../images/my/444.png");
			base.Get("none_tip").innerHTML = "好内容记得收藏,让我们不再错过";

			base.InitScroll();

			mui.previewImage();

			base.ShowUser("#scroll");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();

		var name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;

		base.Get("title").innerHTML = name + "的收藏";

		base.InitPull("scroll");

		base.ArticleAction("#scroll", userinfo);

		base.ShowArticle("#scroll", "List", UserNumber);

		mui('#actionwrapper').load("../part/action.html", function(response) {
			mui('#scroll').on('tap', '.tanaction', function() {
				var number = this.getAttribute("articleNumber");
				var id = this.getAttribute("articleId");
				var usernumber = this.getAttribute("articleUserNumber");
				ActionTan(true, number, id, usernumber);
			});
		});
	});

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		};
		LoadPull(base.RootUrl + "Api/Keep/All", data, true, false, function(item) {
			return base.AppendArticle(userinfo.Number, item, false, false, false, false);
		}, callback);
	}
</script>
