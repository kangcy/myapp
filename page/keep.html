<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

	<body>
		<!--操作-->
		<div id="action" class="mui-popover mui-popover-action mui-popover-bottom" style="left:25%;width:50%;top:40%;bottom:inherit;">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#" class="c333 f13" onclick="OutKeep()">取消收藏</a> 
				</li>
				<li class="mui-table-view-cell">
					<a href="#" class="red f13" onclick="Report()">举报</a>
				</li>
			</ul>
		</div>
		<div id="main"></div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/article.js"></script>
<script type="text/javascript">
	var name = "我";
	var UserNumber = "";
	var PageName = "keep";
	var NeedParentPage = false; //是否触发父窗口弹窗

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("none_img").setAttribute("src", "../images/my/444.png");
			document.getElementById("none_tip").innerHTML = "好内容记得收藏,让我们不再错过";

			mui.previewImage();

			base.ShowUser("#scroll");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();

		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		document.getElementById("title").innerHTML = name + "的收藏";

		base.ArticleAction("#scroll", userinfo);

		base.ShowArticle("#scroll", "List", UserNumber);

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		//返回
		mui.back = function() {
			var my = plus.webview.getWebviewById("my.html");
			my.evalJS("Refresh()");

			var self = plus.webview.currentWebview();
			plus.webview.close(self)
		}
	});

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		};
		HttpGet(base.RootUrl + "Api/Keep/All", data, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					records = data.records;
					base.ShowNone(false);
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(userinfo.Number, data.list[i], false, false, false, false);
						table.appendChild(div);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}
</script>
