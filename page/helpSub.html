<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="scroll-view">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var isLoading = false; //是否数据加载中
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '没有更多数据了',
				callback: pullupRefresh,
				auto: false
			}
		}
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh() {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui('#pullrefresh').pullRefresh().refresh(true);
				isLoading = false;
			})
		}, 250);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh() {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh();
			mui.toast("没有更多数据了");
			isLoading = false;
			return;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPullupToRefresh();
				isLoading = false;
			})
		}, 250);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		if(mui.os.plus && base.IsTest) {
			var table = document.getElementById('scroll-view');
			for(var i = 1; i < 6; i++) {
				var item = {
					ID: i,
					Name: "帮助标题" + i,
					Summary: "帮助内容" + i
				}
				table.appendChild(appendStr(item));
			}
			if($.isFunction(callback)) {
				callback();
			}
		} else {
			var data = {
				page: currpage,
				rows: pagesize
			};
			HttpGet(base.RootUrl + "Help/All", data, function(data) {
				if(data != null) {
					totalpage = data.totalpage;
					var length = data.list.length;
					if(length > 0) {
						var table = document.getElementById('scroll-view');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
					}
				}
				if($.isFunction(callback)) {
					callback();
				}
			});
		}
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10" onclick="message(' + item.ID + ')">');
		//昵称、签名
		model.push('<div class="oa-contact-content mui-table-cell"><p class="f16 c000 mb5">' + item.Name + '</p><p class="f11 csubtitle">' + item.Summary + '</p></div>');
		//关注
		model.push('<div class="oa-contact-icon mui-table-cell"><span class="mui-icon fr mui-icon-arrowright select"></span></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	function message(id) {
		alert(id)
	}

	$("#pullrefresh").on('tap', 'span.mui-slider-cell', function(event) {
		this.click();
	});

	if(mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 1000);
		});
	} else {
		mui.ready(function() {
			mui('#pullrefresh').pullRefresh().pullupLoading();
		});
	}
</script>
