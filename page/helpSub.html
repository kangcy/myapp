<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: -0.325rem -0.9375rem !important;
			}
			
			.mui-content>.mui-card:first-child {
				margin-top: 0px !important;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				background: #fafafa;
			}
			
			.mui-collapse-content:before {
				position: absolute;
				right: 0;
				top: 0;
				left: 0px;
				height: 0.0625rem;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #eee;
			}
			
			.mui-table-view:after {
				background-color: #eee !important;
			}
			
			.mui-card:after {
				height: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">求助或建议</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view" style="padding:5%;">
				<p class="c000 f12 bold">问：？</p>
				<p class="c999 f12">答：</p>
				<p class="c000 f12 bold">问：一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达？</p>
				<p class="c999 f12">答：一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达一点阿斯顿发啥阿达</p>
			</div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/333.png" class="none" />
			<p class="f13 mt10">暂无更多帮助</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var type = self.tid || 0;

		Load(type);
	});

	/**
	 * 加载数据
	 */
	function Load(type) {
		var data = {
			type: type
		};
		var table = base.Get('scroll-view');
		table.innerHTML = "";
		HttpGet(base.RootUrl + "Api/Help/All", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.length;
					if(length > 0) {
						base.ShowNone(false);
						var html = [];
						mui.each(data, function(i, item) {
							html.push('<p class="c333 f11 bold mb5">问：' + item.Name + '</p>');
							html.push('<p class="c666 f11">答：' + item.Summary + '</p>');
						})
						table.innerHTML = html.join('');
					} else {
						base.ShowNone(true);
					}
				}
			} else {
				base.ShowNone(true)
			}
			base.ShowLoading(false);
		});
	}
</script>
