<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: -0.325rem -0.9375rem !important;
			}
			
			.mui-content>.mui-card:first-child {
				margin-top: 0px !important;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				background: #fafafa;
			}
			
			.mui-collapse-content:before {
				position: absolute;
				right: 0;
				top: 0;
				left: 0px;
				height: 0.0625rem;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #eee;
			}
			
			.mui-table-view:after {
				background-color: #eee !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<h1 class="mui-title c333">求助或建议</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-scroll">
				<div class="mui-card">
					<ul class="mui-table-view" id="list">

					</ul>
					<div id="none" class="full tc hide">
						<img src="../images/my/333.png" class="none" />
						<p class="f13 mt10">暂无更多帮助</p>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;

	mui.init();

	mui.plusReady(function() {

		base.InitScroll();

		self = plus.webview.currentWebview();
		var type = self.tid || 0;

		Load(type);

		//返回
		mui.back = function() {
			plus.webview.close(plus.webview.currentWebview());
		}
	});

	/**
	 * 加载数据
	 */
	function Load(type) {
		var data = {
			type: type
		};
		var table = document.getElementById('list');
		table.innerHTML = "";
		HttpGet(base.RootUrl + "Help/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				var length = data.length;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					for(var i = 0; i < length; i++) {
						var div = appendStr(data[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			} else {
				document.getElementById("none").classList.remove("hide");
			}
		});
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('li');
		div.className = 'mui-table-view-cell mui-collapse';
		div.innerHTML = '<a class="mui-navigate-right f13" href="#">' + item.Name + '</a><div class="mui-collapse-content"><p class="f12 c666 mt5 mb5">' + item.Summary + '</p></div>';
		return div;
	}
</script>
