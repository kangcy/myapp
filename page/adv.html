<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>广告页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, '微软雅黑', '宋体', sans-serif
			}
			
			#circle {
				position: fixed;
				color: #FFF;
				text-align: center;
				right: 0px;
				top: 0px;
				display: none;
			}
			
			.sec-circle {
				stroke-dashoffset: 0;
				transition: stroke-dashoffset 1s linear;
			}
			
			#text {
				position: fixed;
				top: 28px;
				right: 0px;
				color: #333;
				font-size: 13px;
				width: 80px;
				text-align: center;
				display: none;
			}
			
			#sec-text {
				font-size: 20px;
			}
			
			#top {
				background-image: url(../images/adv/001.png);
				background-repeat: no-repeat;
				background-position: center center;
				background-size: cover;
				display: none;
			}
			
			#center {
				background-image: url(../images/adv/002.png);
				background-repeat: no-repeat;
				background-position: center 45%;
				background-size: 30%;
				display: none;
			}
			
			#bottom {
				background-image: url(../images/adv/003.png);
				background-repeat: no-repeat;
				background-position: center center;
				background-size: 80%;
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="top">
			<div id="center">
			</div>
		</div>
		<div id="bottom"></div>
		<svg id="circle" width="80" height="80">
			<circle cx="40" cy="40" r="20" fill="#eee" stroke="#43AEFA" stroke-width="2"></circle>
			<circle id="sec-circle" class="sec-circle" cx="40" cy="40" r="20" stroke-width="3" fill="transparent" stroke="#F4F1F1" transform="rotate(-90 40 40)"></circle>
		</svg>
		<div id="text"><span id="sec-text">5</span><span>s</span></div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var userinfo = localStorage.getItem('$userinfo') || "{}";
	mui.init({
		keyEventBind: {
			backbutton: false,
			menubutton: false
		}
	});

	mui.ready(function() {
		var top = base.Get("top");
		var center = base.Get("center");
		var bottom = base.Get("bottom");

		top.style.height = window.innerHeight * 0.8 + "px";
		center.style.height = window.innerHeight * 0.8 + "px";
		bottom.style.height = window.innerHeight * 0.2 + "px";

		top.style.display = "block";
		center.style.display = "block";
		bottom.style.display = "block";
	})

	mui.plusReady(function() {
		plus.navigator.closeSplashscreen();

		document.addEventListener("netchange", function() {
			if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
				mui.toast("网络异常，请检查网络设置");
			}
		}, false);

		if(userinfo == "{}") {
			preload_login();
		} else {
			preload_index();
		}
		Time(5);

		mui.back = function(event) {
			return false;
		}
	});

	var index = 0;

	function Time(time) {
		var sec_text = base.Get("sec-text");
		sec_text.innerHTML = time;

		time = time - 1;
		//圆环周长
		var perimeter = Math.round(2 * Math.PI * 20);
		var n = base.Get("sec-circle");
		n.style.strokeDasharray = perimeter;
		base.Get("circle").style.display = "block";
		base.Get("text").style.display = "block";

		var t = time;
		index = setInterval(function() {
			if(0 == t) {
				clearInterval(index);
				if(userinfo == "{}") {
					base.GetView("login").show("zoom-fade-out");
				} else {
					plus.webview.show("subindex", "zoom-fade-out", base.AnimateDuration, function() {
						plus.webview.close("adv");
						plus.webview.close("guide");
						plus.webview.close("login");
					}, {});
				}
			} else {
				var e = Math.round((t - 1) / time * perimeter);
				n.style.strokeDashoffset = e - perimeter;
				sec_text.innerHTML = t;
				t -= 1;
			}
		}, 1000);
	}

	//预加载-登录页			
	function preload_login() {
		mui.preload({
			id: 'login',
			url: 'login.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}

	//预加载	-首页	
	function preload_index() {
		mui.preload({
			id: 'subindex',
			url: 'subindex.html',
			styles: {
				popGesture: 'hide',
				//bounce: "vertical",
				scrollIndicator: "none" //显示滚动条
			},
			show: {
				autoShow: false
			}
		});
	}
</script>
