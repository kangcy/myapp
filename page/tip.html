<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>好友动态</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/img.preview.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<a class="mui-icon mui-icon-plus fr cfff" id="addfan" onclick="AddUser()"></a>
			<div class="mui-title cfff" id="title">好友动态</div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5" id="password">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/444.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">关注别人,第一时间得到他们的动态</p>
		</div>
		<!--操作-->
		<div id="actionwrapper"></div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/mui.zoom.min.js"></script>
<script src="../minjs/mui.previewimage.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script type="text/javascript">
	var self = null;
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();

		Init();
	});

	var previewImage = mui.previewImage({
		callback1: function(img) {
			SetPullEnable(false);
		},
		callback2: function(img) {
			SetPullEnable(true);
		}
	});

	//初始化
	function Init() {
		pulldownRefresh();

		//下拉刷新
		SetPullEnable(true);

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		base.ShowArticle("#scroll-view", "List", userinfo.Number);
		base.ShowUser("#scroll-view");
		ArticleAction("#scroll-view", userinfo);

		mui('#actionwrapper').load("../part/action.html", function(response) {
			mui('#scroll-view').on('tap', '.tanaction', function() {
				var number = this.getAttribute("articleNumber");
				var id = this.getAttribute("articleId");
				var usernumber = this.getAttribute("articleUserNumber");
				SetPullEnable(false);
				ActionTan(true, number, id, usernumber);
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				SetPullEnable(true);
			});
		});
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = base.Get('scroll-view');
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			UserNumber: userinfo.Number
		};
		LoadPull(base.RootUrl + "Api/Fan/Article", data, true, false, function(item) {
			return AppendArticle(userinfo.Number, item, false, false, false);
		}, function() {
			if(currpage == totalpage) {
				base.Get("scroll-more").classList.add("hide");
			} else {
				base.Get("scroll-more").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//添加关注
	function AddUser() {
		base.OpenWindow("addfan", "addfan.html", {});
	}
</script>
