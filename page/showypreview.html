<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漂浮装扮预览</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			body {
				background: #f5f5f5;
			}
			
			#addcomment {
				width: 100%;
				height: 2.8rem;
				line-height: 2.6rem;
				text-align: center;
				position: fixed;
				bottom: 0.5rem;
			}
			
			#addcomment div {
				width: 90%;
				border-radius: 5px;
				background: #4087cb;
				display: inline-block;
				height: 2.1875rem;
				line-height: 2.1875rem;
			}
			
			#wrapper {
				width: 100%;
				/*background: url("http://www.xiaoweipian.com/Images/articledetail.jpg") center center no-repeat;*/
				background-size: auto 90%;
			}
			
			.border_bottomshadow {
				height: auto;
				display: inline-block;
				position: relative;
				box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 30px inset;
				padding: 10px;
				background: -webkit-gradient(linear, 0 20%, 0 1000%, from(rgb(255, 255, 255)), color-stop(0.1, rgb(243, 243, 243)), to(rgb(255, 255, 255)));
			}
			
			.border_bottomshadow:after,
			.border_bottomshadow:before {
				content: '';
				width: 50%;
				height: 50px;
				position: absolute;
				bottom: 0;
				z-index: -1;
			}
			
			.border_bottomshadow:before {
				right: 0;
				-webkit-box-shadow: 20px 20px 10px rgba(0, 0, 0, .5);
				-webkit-transform: translate(-25px, -17px) skew(5deg, 5deg) rotate(0);
			}
			
			.border_bottomshadow:after {
				left: 0;
				display: inline-block;
				-webkit-box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
				-webkit-transform: translate(25px, -17px) skew(-5deg, 175deg) rotate(0);
			}
			
			.snow-canvas {
				display: block;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				position: fixed;
				pointer-events: none;
				z-index: 99999;
			}
			
			#snowwrapper {
				pointer-events: none;
				position: fixed;
				z-index: 100000;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">预览</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="wrapper" class="tc">
				<div id="bottomshadow" class="border_bottomshadow hide">
					<img src="http://www.xiaoweipian.com/Images/articledetail.jpg" style="height:100%;" />
				</div>
			</div>
		</div>
		<div id="addcomment">
			<div class="f12 cfff" onclick="Save()">使用</div>
		</div>
		<canvas id="snowwrapper"></canvas>
		<!--<img id="lamp" src="http://www.xiaoweipian.com/Images/Showy/03/06.png" class="hide" />-->
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../js/snow.js"></script>
<script type="text/javascript">
	var articleNumber = 0;
	var src = "";
	var isLoading = false;
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		base.Immersed();
		var totalheight = window.innerHeight - base.Get("header").clientHeight - base.Get("addcomment").clientHeight;
		base.Get("bottomshadow").style.height = totalheight * 0.85 + "px";
		base.Get("bottomshadow").style.marginTop = totalheight * 0.05 + "px";
		base.Get("bottomshadow").classList.remove("hide");
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		src = self.Src || "";
		articleNumber = self.ArticleNumber || "";

		mui.back = function() {
			self.close()
		}

		base.ShowLoading(false);

		snow.init("snowwrapper", 10, src)
	});

	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		if(base.IsNullOrEmpty(src) || base.IsNullOrEmpty(articleNumber)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		HttpGet(base.RootUrl + "Api/ArticleCustom/Edit", {
			ID: userinfo.ID,
			ArticleNumber: articleNumber,
			ShowyUrl: src
		}, function(data) {
			data = JSON.parse(data);
			base.CheckLogin(userinfo, data.code);
			if(data == null) {
				mui.toast("系统异常,请稍后再试");
			} else {
				if(data.result) {
					var page = base.GetView('articledetail');
					if(page) {
						page.evalJS("UpdateShowy('" + src + "')");
					}
				} else {
					mui.toast(data.message);
				}
			}
			isLoading = false;
		});
	}
</script>
