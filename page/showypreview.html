<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漂浮装扮预览</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../cropper/cropper.css">
		<style type="text/css">
			body {
				background: #f5f5f5;
			}
			
			#addcomment {
				width: 100%;
				height: 2.8rem;
				line-height: 2.6rem;
				text-align: center;
				position: fixed;
			}
			
			#addcomment div {
				width: 90%;
				border-radius: 5px;
				background: #4087cb;
				display: inline-block;
				height: 2.1875rem;
				line-height: 2.1875rem;
			}
			
			#wrapper {
				width: 100%;
				background: url(../images/adv/001.png) center center no-repeat;
				background-size: 75%;
			}
			
			.snow-canvas {
				display: block;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				position: fixed;
				pointer-events: none;
				z-index: 99999;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">预览</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="wrapper"></div>
		</div>
		<div id="addcomment">
			<div class="f12 cfff" onclick="Save()">使用</div>
		</div>
		<!--漂浮特效-->
		<div id="snowwrapper">
			<canvas class="snow-canvas" speed="5" interaction="true" size="15" count="6" wind-power="2"></canvas>
			<canvas class="snow-canvas" speed="5" interaction="true" size="15" count="6" wind-power="-2"></canvas>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../part/snow/img/snow2.js"></script>
<script type="text/javascript">
	var id = 0;
	var src = "";
	var isLoading = false;
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		base.Immersed();
		base.Get("wrapper").style.height = (window.innerHeight - base.Get("header").clientHeight - base.Get("addcomment").clientHeight) + "px";

	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		src = self.Src || "";
		id = self.ArticleID || 0;

		mui.back = function() {
			plus.webview.close(self);
		}

		base.ShowLoading(false);

		mui.each(mui("canvas"), function(i, item) {
			item.setAttribute("image", src);
		})

		$.fn.snow({
			minSize: 10, //雪花的最小尺寸
			maxSize: 40, //雪花的最大尺寸
			newOn: 900 //雪花出现的频率 这个数值越小雪花越多
		});

		/*LoadScript("../part/snow/snow.js", function() {
			$(".snow-canvas").snow();
		});*/
	});

	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		Upload(imgurl, function(data) {
			var url = data;
			//保存设置
			HttpGet(base.RootUrl + "Api/Background/Edit", {
				ID: userinfo.ID,
				ArticleNumber: articleNumber,
				EditID: id
			}, function(data) {
				data = JSON.parse(data);
				base.CheckLogin(userinfo, data.code);
				if(data == null) {
					mui.toast("系统异常,请稍后再试");
				} else {
					if(data.result) {
						if(id == 0) {
							var page = base.GetView('articledetail');
							if(page) {
								page.evalJS("UpdateDetail2('custom')");
							}
						} else {
							var page = base.GetView('customsetting');
							if(page) {
								page.evalJS("UpdateCustom()");
							}
						}
					} else {
						mui.toast(data.message);
					}
				}
				isLoading = false;
			});
		});
	}
</script>
