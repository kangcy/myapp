<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漂浮装扮预览</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../css/demo.css">
		<style type="text/css">
			body {
				background: #f5f5f5;
			}
			
			#addcomment {
				width: 100%;
				text-align: center;
				position: fixed;
				bottom: 0px;
			}
			
			#addcomment div {
				width: 90%;
				border-radius: 5px;
				background: #4087cb;
				display: inline-block;
				height: 2.1875rem;
				line-height: 2.1875rem;
				margin: 0 0 1rem 0;
			}
			
			#wrapper {
				width: 100%;
				/*background: url("http://www.xiaoweipian.com/Images/articledetail.jpg") center center no-repeat;*/
				background-size: auto 90%;
			}
			
			.border_bottomshadow {
				height: auto;
				display: inline-block;
				position: relative;
				box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 30px inset;
				padding: 10px;
				background: -webkit-gradient(linear, 0 20%, 0 1000%, from(rgb(255, 255, 255)), color-stop(0.1, rgb(243, 243, 243)), to(rgb(255, 255, 255)));
			}
			
			.border_bottomshadow:after,
			.border_bottomshadow:before {
				content: '';
				width: 50%;
				height: 50px;
				position: absolute;
				bottom: 0;
				z-index: -1;
			}
			
			.border_bottomshadow:before {
				right: 0;
				-webkit-box-shadow: 20px 20px 10px rgba(0, 0, 0, .5);
				-webkit-transform: translate(-25px, -17px) skew(5deg, 5deg) rotate(0);
			}
			
			.border_bottomshadow:after {
				left: 0;
				display: inline-block;
				-webkit-box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
				-webkit-transform: translate(25px, -17px) skew(-5deg, 175deg) rotate(0);
			}
			
			#snowcanvas {
				pointer-events: none;
				position: fixed;
				z-index: 20;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">漂浮预览</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="wrapper" class="tc">
				<div id="bottomshadow" class="border_bottomshadow hide">
					<img src="http://www.xiaoweipian.com/Images/articledetail.jpg" style="height:100%;" />
				</div>
			</div>
		</div>
		<div id="addcomment">
			<div class="f13 cfff" onclick="Save()">使用</div>
		</div>
		<div id="snowwrapper"></div>
		<canvas id="snowcanvas"></canvas>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../js/snow.js"></script>
<script type="text/javascript">
	var articleNumber = 0;
	var src = "";
	var count = "";
	var snowtype = "";
	var isLoading = false;
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		base.Immersed();
		var totalheight = window.innerHeight - base.Get("header").clientHeight - base.Get("addcomment").clientHeight;
		base.Get("bottomshadow").style.height = totalheight * 0.88 + "px";
		base.Get("bottomshadow").style.marginTop = totalheight * 0.05 + "px"; 
		base.Get("bottomshadow").classList.remove("hide");
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		src = self.Src || "";
		count = self.Count || "";
		snowtype = self.SnowType || "";
		articleNumber = self.ArticleNumber || "";

		mui.back = function() {
			self.close()
		}

		base.ShowLoading(false);

		snow.init(src, count, snowtype);
	});

	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		if(base.IsNullOrEmpty(src)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		var page = base.GetView('articlepreview');
		if(page) {
			page.evalJS("UpdateShowy('" + src + "|" + count + "|" + snowtype + "')");
		}
		isLoading = false;
	}
</script>
