<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/music.css">
		<link rel="stylesheet" href="../css/loading.css">

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="scroll-view">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var MusicID = 0;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var isLoading = false; //是否数据加载中

	mui.init();
	mui.ready(function() {
		base.InitScroll();
	});

	//初始化获取参数
	function Init(articleId, musicId) {
		ArticleID = articleId;
		MusicID = musicId;

		mui(document.getElementById("pullrefresh")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据 
	 */
	function Load(callback) {
		if(mui.os.plus && base.IsTest) {
			var table = document.getElementById('scroll-view');
			for(var i = 1; i < 6; i++) {
				var item = {
					ID: i,
					Cover: "http://www.dcloud.io/hellomui/images/" + i + ".jpg?version=" + Math.random() * 1000,
					Name: "名称" + i,
					Author: "作者" + i
				}
				table.appendChild(appendStr(item));
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		} else {
			HttpGet(base.RootUrl + "Music/All", {
				page: currpage,
				rows: pagesize
			}, function(data) {
				if(data != null) {
					totalpage = data.totalpage;
					var length = data.list.length;
					if(length > 0) {
						var table = document.getElementById('scroll-view');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
					} else {
						mui.toast("没有更多数据了~");
					}
				}
				if($.isFunction(callback)) {
					callback();
				}
				document.body.removeAttribute('data-imageLazyload');
				mui(document).imageLazyload({
					placeholder: '../images/60x60.gif',
					diff: window.innerHeight
				});
			});
		}
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//头像
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img data-lazyload="' + item.Cover + '" /></div>');
		//昵称、签名
		model.push('<div class="oa-contact-content mui-table-cell"><p class="f13 c000 mb5">' + item.Name + '</p><p class="f11 csubtitle">' + item.Author + '</p></div>');
		//关注
		model.push('<div class="oa-contact-icon mui-table-cell ' + (item.ID == MusicID ? "check" : "") + '" type="' + item.ID + '"></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//切换选择
	$("#pullrefresh").on('tap', 'div.mui-table-view-cell', function(event) {
		$("#pullrefresh .check").removeClass("check");
		var curr = $(this).find(".oa-contact-icon");
		curr.addClass("check");
		MusicID = curr.attr("type");
	});

	//完成
	var addarticlePage = null;

	function Submit() {
		if(MusicID == 0) {
			return mui.toast("请选择背景音乐~");
		}
		if(!addarticlePage) {
			addarticlePage = plus.webview.getWebviewById('addarticle');
		}
		mui.fire(addarticlePage, "updateMusic", {
			"MusicID": MusicID
		});
		plus.webview.close(plus.webview.currentWebview().parent());
	}
</script>
