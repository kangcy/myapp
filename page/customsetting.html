			<div id="scroll" class="full">

<script type="text/javascript">
	var articleNumber = "";
	var url = "";
	var number = "";
	var multiple = 0; //是否多图
	var isLoading = false;
	var mask = mui.createMask(function() {
		base.CloseWaiting();
	});
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		//选中切换
		mui("#scroll").on('tap', '.thirdfloor', function(event) {
			var isused = this.getAttribute("isused");
			if(isused == 0) {
				$("#inused").removeClass("hide");
			} else {
				$("#inused").addClass("hide");
			}
			number = this.getAttribute("number");
			url = this.getAttribute("url");
			mui('#black').popover('toggle');
		});
	})

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		articleNumber = self.ArticleNumber || "";
		url = self.Url || "";

		Load();

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}
	});

	//单图
	function Single() {
		multiple = 0;
		$("#camera").removeClass("hide");
		mui('#power').popover('toggle');
	}

	//多图
	function Figure() {
		multiple = 1;
		$("#camera").addClass("hide");
		mui('#power').popover('toggle');
	}

	function Load() {
		HttpGet(base.RootUrl + "Api/Background/All", {
			ArticleNumber: articleNumber
		}, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				var table = document.getElementById("scroll_view");
				table.innerHTML = "";
				totalpage = data.totalpage;
				var length = data.message.length;
				if(length > 0) {
					for(var i = 0, len = data.message.length; i < len; i++) {
						var div = AppendStr(data.message[i]);
						table.appendChild(div);
					}
				}
			}
			base.ShowLoading(false);
		});
	}

	function AppendStr(item) {
		var div = document.createElement('div');
		if(item.IsUsed == 0) {
			div.className = 'thirdfloor';
		} else {
			div.className = 'thirdfloor check';
		}
		div.style.position = "relative"; 
		div.setAttribute("id", item.Number);
		div.setAttribute("isused", item.IsUsed);
		div.setAttribute("number", item.Number);
		div.setAttribute("url", item.Url);
		div.innerHTML = '<img src="' + base.ShowThumb(item.Url, 2) + '" /><div class="cover ' + (item.IsUsed == 0 ? "hide" : "") + '"></div><div class="icon"></div>';
		return div;
	}

	//使用
	function Used() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mui('#black').popover('toggle');
		if(base.IsNullOrEmpty(number)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		//保存设置
		HttpGet(base.RootUrl + "Api/Background/Used", {
			ID: userinfo.ID,
			Number: number,
		}, function(data) {
			data = JSON.parse(data);
			if(data == null) {
				mui.toast("系统异常,请稍后再试");
			} else {
				if(data.result) {
					var page = plus.webview.getWebviewById("addarticle");
					if(page) {
						page.evalJS("RefreshCover('" + url + "')");
					}
				} else {
					mui.toast(data.message);
				}
			}
			isLoading = false;
		});
	}

	//删除
	function Delete() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mui('#black').popover('toggle');
		if(base.IsNullOrEmpty(number)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		//保存设置
		HttpGet(base.RootUrl + "Api/Background/Delete", {
			ID: userinfo.ID,
			Number: number,
		}, function(data) {
			data = JSON.parse(data);
			if(data == null) {
				mui.toast("系统异常,请稍后再试");
			} else {
				if(data.result) {
					$("#" + number).remove();
				} else {
					mui.toast(data.message);
				}
			}
			isLoading = false;
		});
	}
