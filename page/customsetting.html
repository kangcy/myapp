<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>背景设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			#items {
				height: 5.5rem;
				background: #fff;
				border-bottom: 1px solid #eee;
			}
			
			#items .item {
				width: 50%;
				display: inline-block;
				margin-top: 1rem;
				height: 2rem;
			}
			
			#items .item img {
				width: 1.8rem;
				height: 1.8rem;
				margin-bottom: 0.2rem;
			}
			
			#scroll {
				background: #fff;
				padding: 5%;
				display: inline-block;
			}
			
			.thirdfloor {
				margin: 1%;
				width: 31.3%;
				height: 5rem;
			}
			
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.check .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 35%;
				top: 35%;
				width: 1.5rem;
				height: 1.5rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/my/nocheck.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.check .icon {
				background: url(../images/my/check.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<a class="mui-icon mui-text c333 fr hide" href="#power" id="create">创建</a>
			<h1 class="mui-title c333">背景设置</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<!--图片操作-->
		<div id="picupload"></div>
		<!--删除-->
		<div id="black" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell hide" id="inused">
					<a href="#" class="c333 f13" onclick="Used()">使用</a>
				</li>
				<li class="mui-table-view-cell noborder">
					<a href="#" class="c333 f13" onclick="Delete()">删除</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell noborder">
					<a href="#black" class="c333 f13">取消</a>
				</li>
			</ul>
		</div>
		<div class="mui-content">
			<!--<div class="full tc" id="items"> 
				<div class="item fl">
					<a onclick="Single()"><img src="../images/background/1.png" />
						<div class="full f13 c333">单图背景</div>
					</a>
				</div>
				<div class="item fl">
					<a onclick="Figure()"><img src="../images/background/2.png" />
						<div class="full f13 c333">多图背景</div>
					</a>
				</div>
			</div>-->
			<div class="mui-scroll-wrapper" id="scroll-wrapper" style="top:45px;bottom:0px;">
				<div class="mui-scroll" id="scroll">

					<div id="scroll_view"></div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/addbackground.js"></script>
<script type="text/javascript">
	var articleNumber = "";
	var url = "";
	var number = "";
	var multiple = 0; //是否多图
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		mui('#picupload').load("../part/pic.html", function(response) {
			base.RemoveClass(["#create"], ["hide"]);
		});

		base.InitScroll();
		base.ScrollTop();

		mui("#scroll").on('tap', '.thirdfloor', function(event) {
			var isused = this.getAttribute("isused");
			base.ToggleClass(["#inused"], ["hide"], isused != 0);
			number = this.getAttribute("number");
			url = this.getAttribute("url");
			mui('#black').popover('toggle');
		});
	})

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		articleNumber = self.ArticleNumber || "";

		Load();

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}
	});

	//列表
	function Load() {
		HttpGet(base.RootUrl + "Api/Background/All", {
			ArticleNumber: articleNumber
		}, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				var table = base.Get("scroll_view");
				table.innerHTML = "";
				totalpage = data.totalpage;
				var length = data.message.length;
				if(length > 0) {
					for(var i = 0, len = data.message.length; i < len; i++) {
						var div = AppendStr(data.message[i]);
						table.appendChild(div);
					}
				}
			}
			base.ShowLoading(false);
		});
	}

	function AppendStr(item) {
		var div = document.createElement('div');
		if(item.IsUsed == 0) {
			div.className = 'thirdfloor';
		} else {
			div.className = 'thirdfloor check';
		}
		div.style.position = "relative";
		div.setAttribute("id", item.Number);
		div.setAttribute("isused", item.IsUsed);
		div.setAttribute("number", item.Number);
		div.setAttribute("url", item.Url);
		div.innerHTML = '<img src="' + base.ShowThumb(item.Url, 2) + '" /><div class="cover ' + (item.IsUsed == 0 ? "hide" : "") + '"></div><div class="icon"></div>';
		return div;
	}

	//使用
	function Used() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mui('#black').popover('hide');
		if(base.IsNullOrEmpty(number)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		//保存设置
		HttpGet(base.RootUrl + "Api/Background/Used", {
			ID: userinfo.ID,
			Number: number,
		}, function(data) {
			data = JSON.parse(data);
			if(data == null) {
				mui.toast("系统异常,请稍后再试");
			} else {
				if(data.result) {
					var page = plus.webview.getWebviewById('articledetail');
					if(page) {
						page.evalJS("UpdateDetail2()");
					}
				} else {
					mui.toast(data.message);
				}
			}
			isLoading = false;
		});
	}

	//删除
	function Delete() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		mui('#black').popover('hide');
		if(base.IsNullOrEmpty(number)) {
			isLoading = false;
			return mui.toast("参数异常");
		}
		//保存设置
		HttpGet(base.RootUrl + "Api/Background/Delete", {
			ID: userinfo.ID,
			Number: number,
		}, function(data) {
			data = JSON.parse(data);
			if(data == null) {
				mui.toast("系统异常,请稍后再试");
			} else {
				if(data.result) {
					var item = mui("#" + number)[0];
					item.parentNode.removeChild(item);
				} else {
					mui.toast(data.message);
				}
			}
			isLoading = false;
		});
	}
</script>
