<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>背景设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			body {
				background: #f8f8f8;
			}
			
			#items {
				height: 5.5rem;
				background: #fff;
				border-bottom: 1px solid #eee;
			}
			
			#items .item {
				width: 50%;
				display: inline-block;
				margin-top: 1rem;
				height: 2rem;
			}
			
			#items .item img {
				width: 2rem;
				height: 2rem;
			}
			
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor.check .cover {
				background: rgba(0, 0, 0, 0.5);
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 40%;
				top: 38%;
				width: 1.5rem;
				height: 1.5rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/my/nocheck.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.check .icon {
				background: url(../images/my/check.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<h1 class="mui-title c333">背景设置</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content">
			<div class="full tc" id="items">
				<div class="item fl">
					<img src="../images/share/5.jpg" />
					<div class="full f13">单图背景</div>
				</div>
				<div class="item fl">
					<img src="../images/share/5.jpg" />
					<div class="full f13">多图背景</div>
				</div>
			</div>
			<div id="scroll">
				<div id="scroll-view">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/cropper.js"></script>
<script type="text/javascript">
	var articleNumber = "";
	var url = "";
	var isLoading = false;
	var mask = mui.createMask(function() {
		base.CloseWaiting();
	});
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {

	})

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		articleNumber = self.ArticleNumber || "";
		url = self.Url || "";

		Load();

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}
	});

	function Load() {
		HttpGet(base.RootUrl + "Api/Background/All", {
			UserNumber: userinfo.Number
		}, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				var table = document.getElementById("scroll-view");
				totalpage = data.totalpage;
				var length = data.message.length;
				if(length > 0) {
					for(var i = 0, len = data.message.length; i < len; i++) {
						var div = AppendStr(data.message[i]);
						table.appendChild(div);
					}
				}
			}
			base.ShowLoading(false);
		});
	}

	function AppendStr(item) {
		var div = document.createElement('div');
		if(item.IsUsed == 0) {
			div.className = 'thirdfloor';
		} else {
			div.className = 'thirdfloor check';
		}
		div.style.position = "relative";
		div.setAttribute("pid", item.ID);
		div.innerHTML = '<img src="' + base.ShowThumb(item.Url, 2) + '" /><div class="cover ' + (item.IsUsed == 0 ? "hide" : "") + '"></div><div class="icon"></div>';
		return div;
	}

	//请求上传图片 
	function Upload(imgurl, callback) {
		//上传图片到服务器 
		mask.show();
		base.ShowWaiting("图片上传中");
		HttpPost(base.RootUrl + "Upload/Upload", {
			str: imgurl,
			standard: "ArticleCover",
			Number: userinfo.Number
		}, function(data) {
			if(data != null) {
				if(data.result) {
					if($.isFunction(callback)) {
						callback(base.RootUrl + data.message);
					}
				} else {
					mui.toast(data.message);
				}
				base.CloseWaiting();
				mask.close();
			}
		});
	}

	function Save() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var dataURL = $("#readyimg").cropper("getCroppedCanvas");
		imgurl = dataURL.toDataURL("image/jpeg", 1);
		Upload(imgurl, function(data) {
			var url = data;
			//保存设置
			HttpPost(base.RootUrl + "Api/Background/Edit", {
				ID: userinfo.ID,
				ArticleNumber: articleNumber,
				Full: full,
				Hign: high,
				Transparency: transparency,
				Url: url
			}, function(data) {
				data = JSON.parse(data);
				if(data == null) {
					mui.toast("系统异常,请稍后再试");
				} else {
					if(data.result) {
						mui.toast("设置成功");
						var page = plus.webview.getWebviewById("addarticle");
						if(page) {
							page.evalJS("RefreshCover('" + url + "')");
						}
					} else {
						mui.toast(data.message);
					}
				}
				isLoading = false;
			});
		});
	}
</script>
