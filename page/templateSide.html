<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-card {
				border: 0px;
			}
			
			.mui-input-group .mui-input-row:after {
				left: 0px;
			}
		</style>
	</head>

	<body style="font-size:14px;">
		<div style="padding:5%;margin-top:100%;">
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio mt10" onclick="ChangeBg(0)">
						<label>全屏</label>
						<input name="background" value="0" type="radio">
					</div>
					<div class="mui-input-row mui-radio mt10" onclick="ChangeBg(1)">
						<label>居顶</label>
						<input name="background" value="1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mt10" onclick="ChangeBg(2)">
						<label>平铺</label>
						<input name="background" value="2" type="radio">
					</div>
				</form>
			</div>
		</div>
		<div class="full" style="height:50px;line-height:50px;position:relative;border-top:1px solid #eee;border-bottom:1px solid #eee;">
			<div style="width:50%;" class="tc fl" id="NotAgree">取消</div>
			<div style="width:50%;" class="tc fl" id="Agree">确定</div>
			<div style="width:1px;height:100%;border-left:1px solid #eee;position:absolute;left:50%;bottom:0px;"></div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	var detail;

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.plusReady(function() {
		
		var self = plus.webview.currentWebview();
		//console.log(self.extras.id);
		
		mui.back = function() {
			
			plus.webview.close(self);
		}

		document.getElementById("NotAgree").addEventListener("tap", function() {
			if(!detail) {
				detail = plus.webview.getWebviewById("articledetail");
			}
			detail.evalJS("NotAgree(0)");
			mui.back();
		});

		document.getElementById("Agree").addEventListener("tap", function() {
			if(!detail) {
				detail = plus.webview.getWebviewById("articledetail");
			}
			detail.evalJS("Agree(0)");
			mui.back();
		});
	});

	function ChangeBg(index) {
		if(!detail) {
			detail = plus.webview.getWebviewById("articledetail");
		}
		detail.evalJS("ChangeBg(" + index + ")");
	}
</script>
