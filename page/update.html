<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			body {
				background: rgba(0, 0, 0, 0.5);
			}
			
			progress {
				border-radius: 2px;
				background-color: #eee;
				height: 1.2rem;
			}
			
			progress::-webkit-progress-bar {
				background-color: lightcyan;
			}
			
			progress::-webkit-progress-value {
				background-color: #007aff;
			}
			
			.myprogress {
				position: fixed;
				left: 0px;
				bottom: 0px;
				width: 100%;
				z-index: 1000;
			}
			
			.myprogress .myaction_body {
				width: 90%;
				margin: 5%;
				display: inline-block;
				border-radius: 10px;
				background: #fff;
			}
			
			.myprogress .myaction_body .desc {
				width: 90%;
				padding: 5%;
				display: inline-block;
			}
			
			.myprogress .myaction_body .progress1 {
				position: relative;
				width: 90%;
				padding: 5% 8%;
				padding-top: 0px;
				display: inline-block;
			}
			
			.myprogress .myaction_body .progress2 {
				position: relative;
				width: 90%;
				padding: 8%;
				display: inline-block;
			}
			
			.myprogress .myaction_body .btn {
				width: 80%;
				height: 2rem;
				line-height: 2rem;
				background: #007aff;
				display: inline-block;
				border-radius: 5px;
			}
			
			.myprogress .myaction_body .num {
				width: 3rem;
				height: 1.5rem;
				line-height: 1.4rem;
				background: #007aff;
				background: url(../images/tip.png) center center no-repeat;
				background-size: 100% 100%;
				display: inline-block;
				border-radius: 5px;
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>

	<body>
		<div class="myprogress" id="myprogress">
			<div class="tc c333 myaction_body">
				<img src="../images/update.png" class="full" />
				<div class="desc f12" id="myprogress_desc">
				</div>
				<div class="progress1" id="myprogress_btn">
					<div class="btn f11 cfff f13" onclick="Download()">立即下载</div>
					<p class="full f12 caaa mt15 td" onclick="Close()">下次再说</p>
				</div>
				<div class="progress2 hide" id="myprogress_progress">
					<div class="num f11 cfff" id="persent">0%</div>
					<div style="display: inline-block;width: 100%;border-radius: 5px;overflow: hidden;" class="mt15">
						<progress class="fl" value="0" max="100" id="proDownFile" style="width:100%;"></progress>
					</div>
					<!--<progress class="fl mt15" value="0" max="100" id="proDownFile" style="width:100%;"></progress>-->
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/update.min.js"></script>
<script type="text/javascript">
	mui.init();
	mui.ready(function() {
		base.Get("myprogress").style.top = ((window.innerHeight - base.Get("myprogress").clientHeight) / 2) + "px";
	})
	mui.plusReady(function() {
		self = plus.webview.currentWebview();

		UpdateUrl = self.url;
		base.Get("persent").innerHTML = "0%";
		base.Get("myprogress_desc").innerHTML = "";
		var remarks = self.remark.split("|");
		var remark = [];
		for(var i = 0; i < remarks.length; i++) {
			remark.push('<p class="full tl mb10">' + remarks[i] + '</p>');
		}
		base.Get("myprogress_desc").innerHTML = remark.join("");

		mui.back = function() {
			plus.webview.close("update");
		}
	});
</script>
