<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../mincss/comment.min.css">
		<style type="text/css">
			.summary img {
				width: 1rem !important;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">评论</h1>
		</header>
		<p id="loader" class="tc f12">正在加载中...</p>
		<p id="none" class="full f12 tc hide">浏览精彩内容，别忘评论哦</p>
		<div id="muicontent" class="inline full">
			<div id="scroll-view" class="inline full" style="padding-bottom:3rem;">
			</div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div class="mui-bar mui-bar-tab tc cfff hide" style="background:#f8f8f8;border-top:1px solid #eee;" id="bottomAction" onclick="Comment()">
			<div id="addcomment">
				<div class="f12">我来说一句...</div>
			</div>
		</div>
		<textarea id="textarea" class="hide"></textarea>
		<div id="divcomment"></div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../js/comment.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
		base.Get("loader").style.paddingTop = window.innerHeight * 0.3 + "px";
		base.Get("none").style.paddingTop = window.innerHeight * 0.3 + "px";
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		ArticleNumber = self.ArticleNumber || 0;
		action = self.Action || null;

		InitComment();
		SetPullEnable(false);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	});

	function Load(callback) {
		if(currpage == 1) {
			NewId = 0;
		}
		var data = {
			page: currpage,
			rows: pagesize,
			ArticleNumber: ArticleNumber,
			NewId: NewId,
			UserNumber: userinfo.Number
		}
		LoadPull("", base.RootUrl + "Api/Comment/ArticleComment", data, true, false, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
