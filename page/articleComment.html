<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<div class="mui-title c333" id="header">评论</div>
		</header>
		<div class="mui-bar mui-bar-tab tc f14 cfff bounceIn" id="bottomAction" onclick="Comment()" style="background:#49be38;line-height:50px;">
			发表评论
		</div>
		<div class="mui-content">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper" style="bottom:50px;">
					<div id="scroll" class="mui-scroll">
						<div id="scroll-view">

						</div>
					</div>
				</div>
			</div>
		</div>
		<textarea id="textarea" class="hide"></textarea>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var index = 1;
	var isLoading = false;
	var pagesize = base.PageSize;
	var payPage = null;
	var ArticleID = 0;
	var ArticleNumber = "";
	var userinfo = base.GetUserInfo();
	var editor = null;
	var Province = "";
	var City = "";
	var ParentCommentNumber = "";
	var ParentUserNumber = "";
	mui.init();

	mui.ready(function() {

		base.InitScroll();

		//用户详细
		base.ShowUser("#scroll");

		//点赞
		mui('#scroll').on('tap', '.fa-thumbs-o-up', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var num = this.childNodes[0];
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						num.innerText = parseInt(num.innerText) + 1;
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.fa-commenting-o', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
			isLoading = false;
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber || 0;

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		Init();

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});
	});

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		base.ShowWaiting("正在提交");
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val),
			Province: Province,
			City: City
		}, function(data) {
			base.CloseWaiting();
			mui.toast(data.result ? "感谢您的评论" : data.message);
			if(data.result) {
				EditorClose();

				//更新文章评论数
				var page = plus.webview.getWebviewById("articledetail");
				if(page) {
					page.evalJS("UpdateComment()")
				}

				//刷新数据
				currpage = 1;
				Load();
			}
			isLoading = false;
		});
	}

	//发表评论
	function Comment() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		ParentCommentNumber = "";
		ParentUserNumber = "";
		if(editor == null) {
			editor = $("#textarea").emojioneArea({
				template: "<editor/><filters/><tabs/>"
			});
		}
		$("#bottomAction").removeClass("bounceIn").addClass("hide");
		EditorTan(1);
		isLoading = false;
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");

		$("#bottomAction").removeClass("hide").addClass("bounceIn");
	}

	//初始化获取参数
	function Init(articleId) {
		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					index = 1;
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	//文章评论-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleNumber: ArticleNumber
		}
		HttpGet(base.RootUrl + "Comment/ArticleComment", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], index);
						table.appendChild(div);
						index++;
					}
				}
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0 main"><p class="f12 user cc999" userid="' + item.UserNumber + '">' + item.NickName + '<span class="fr c999 f11">' + item.CreateDate + '</span></p>');
		model.push('<p class="f12 c333 mt5 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		}
		model.push('<p class="tr mt10 mb15 c999"><i class="fa fa-thumbs-o-up f15" cid="' + item.ID + '" already="0"><span class="f11 ml5">' + item.Goods + '</span></i><i class="fa fa-commenting-o f15 ml15" cid="' + item.Number + '" userid="' + item.UserNumber + '"><span class="f11 ml5">回复</span></i></p>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
