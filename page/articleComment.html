<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>

<script src="../minjs/comment.js"></script>
<script src="../emotion/js/emojione.min.js"></script>
<script src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var self = null;
	mui.init();

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		ArticleNumber = self.ArticleNumber || 0;

		var action = self.Action || null;

		InitComment();

		if(action == null) {
			$("#bottomAction").removeClass("hide").addClass("bounceIn");
		} else {
			Comment();
		}

		//下拉刷新 
		self.setPullToRefresh({
			support: true,
			style: "circle"
		}, function() {
			pulldownRefresh();
		});

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	});

	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleNumber: ArticleNumber,
			NewId: NewId,
			UserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Comment/ArticleComment", data, true, true, function(item) {
			var str = AppendStr(item);
			return AppendStr(item);
		}, callback);
	}
</script>
