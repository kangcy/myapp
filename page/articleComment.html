<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>

<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var index = 1;
	var isLoading = false;
	var pagesize = base.PageSize;
	var payPage = null;
	var ArticleID = 0;
	var CommentTitle = "0条评论";
	var userinfo = base.GetUserInfo();
	var editor = null;
	var Province = "";
	var City = "";
	var ParentCommentID = 0;
	var ParentUserID = 0;
	mui.init();

	mui.ready(function() {

		base.InitScroll();

		//用户详细
		base.ShowUser("#scroll");

		//点赞
		mui('#scroll').on('tap', '.fa-thumbs-o-up', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var num = this.childNodes[0];
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞~" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						num.innerText = parseInt(num.innerText) + 1;
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.fa-commenting-o', function() {
			ParentCommentID = this.getAttribute("cid");
			ParentUserID = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		CommentTitle = self.CommentTitle || "评论列表";

		document.getElementById("header").innerHTML = CommentTitle;

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		Init(ArticleID);

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			console.log(JSON.stringify(p));
			
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});
	});

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		if(mui.os.plus) {
			base.ShowWaiting("正在提交~");
		}
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentID: ParentCommentID,
			ParentUserID: ParentUserID,
			Summary: escape(val),
			Province: Province,
			City: City
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "感谢您的评论~" : data.message);
			if(data.result) {
				EditorClose();

				//更新文章评论数
				var page = plus.webview.getWebviewById("articledetail");
				if(page) {
					page.evalJS("UpdateComment()")
				}
			}
			isLoading = false;
		});
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");
	}

	//初始化获取参数
	function Init(articleId) {
		ArticleID = articleId;
		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					index = 1;
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	//文章评论-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleID: ArticleID
		}
		HttpGet(base.RootUrl + "Comment/ArticleComment", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], index);
						table.appendChild(div);
						index++;
					}
				}
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10">');
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + item.Avatar + '" class="user" userid="' + item.UserID + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f12 user c333" userid="' + item.UserID + '">' + item.NickName + '<span class="fr caaa">' + index + '楼</span></p><p class="f11 caaa mt5">' + item.CreateDate);
		if(!base.IsNullOrEmpty(item.City)) {
			model.push('<span style="margin-left:10px;margin-right:10px;">来自</span> ' + item.City)
		}
		model.push('</p>');
		model.push('<p class="f12 c333 mt10 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserID + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		}
		model.push('<p class="tr blue mt10"><i class="fa fa-thumbs-o-up f15" cid="' + item.ID + '" already="0"><span class="f11 ml5">' + item.Goods + '</span></i><i class="fa fa-commenting-o f15 ml15" cid="' + item.ID + '" userid="' + item.UserID + '"><span class="f11 ml5">回复</span></i></p>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
