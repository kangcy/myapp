	<head>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script src="../js/comment.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.Get("scroll-wrapper").style.bottom = "3rem";
			base.Get("title").innerHTML = "评论";
			base.Get("none_img").setAttribute("src", "../images/my/333.png");
			base.Get("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$(".mui-content").before('<div class="mui-bar mui-bar-tab tc cfff hide" style="background:#f8f8f8;border-top:1px solid #eee;" id="bottomAction" onclick="Comment()"><div id="addcomment"><div class="f12">我来说一句...</div></div></div>');

			$("#main").append('<textarea id="textarea" class="hide"></textarea>');

			base.InitScroll();
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleNumber = self.ArticleNumber || 0;

		var action = self.Action || null;

		InitComment();

		if(action == null) {
			$("#bottomAction").removeClass("hide").addClass("bounceIn");
		} else {
			Comment();
		}
	});

	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleNumber: ArticleNumber,
			NewId: NewId,
			UserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Comment/ArticleComment", data, true, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
