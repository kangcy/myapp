<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var index = 1;
	var isLoading = false;
	var pagesize = base.PageSize;
	var payPage = null;
	var ArticleID = 0;
	var ArticleNumber = "";
	var userinfo = base.GetUserInfo();
	var editor = null;
	var ParentCommentNumber = "";
	var ParentUserNumber = "";
	var NewId = 0; //最新添加评论ID
	var mask = mui.createMask(function() {});

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("title").innerHTML = "评论";
			document.getElementById("none_img").setAttribute("src", "../images/my/333.png");
			document.getElementById("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			//$(".mui-content").before('<div class="mui-bar mui-bar-tab tc f14 cfff hide" id="bottomAction" onclick="Comment()" style="background:#49be38;line-height:50px;">我来说一句</div>');
			
			$(".mui-content").before('<div class="mui-bar mui-bar-tab tc cfff hide" style="background:#fff;" id="bottomAction" onclick="Comment()"><div id="addcomment"><div class="f12">我来说一句</div></div></div>');
			
			
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleNumber = self.ArticleNumber || 0;

		var action = self.Action || null;
		if(action == null) {
			$("#bottomAction").removeClass("hide").addClass("bounceIn");
		} else {
			Comment();
		}

		Init();

		base.ShowUser("#scroll");

		//点赞
		mui('#scroll').on('tap', '.goods', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						$this.setAttribute("src", "../images/base/like_hig.png");
						var item = $("#goods" + commentid);
						item.text(parseInt(item.text()) + 1);
						item.addClass("red");
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.comments', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
			isLoading = false;
		});
	});

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写评论内容");
		}
		mask.show();
		base.ShowWaiting("正在提交");
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val)
		}, function(data) {
			base.CloseWaiting();
			mask.close();
			mui.toast(data.result ? "感谢您的评论" : data.message);
			if(data.result) {
				EditorClose();

				//更新文章评论数
				var page = plus.webview.getWebviewById("articledetail");
				if(page) {
					page.evalJS("UpdateComment()")
				}

				NewId = data.message;
				AppendComment();
			}
			isLoading = false;
		});
	}

	//拼接新增评论
	function AppendComment() {
		HttpGet(base.RootUrl + "Comment/Detail", {
			ID: NewId
		}, function(data) {
			if(data.result) {
				$("#none").addClass("hide");
				var table = document.getElementById('scroll-view');
				var div = appendStr(data.message);
				table.appendChild(div);
				base.RefreshScroll();
			}
			isLoading = false;
		});
	}

	//发表评论
	function Comment() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		ParentCommentNumber = "";
		ParentUserNumber = "";
		if(editor == null) {
			editor = $("#textarea").emojioneArea({
				template: "<editor/><filters/><tabs/>"
			});
		}
		$("#bottomAction").removeClass("bounceIn").addClass("hide");
		EditorTan(1);
		isLoading = false;
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");

		$("#bottomAction").removeClass("hide").addClass("bounceIn");
	}

	//初始化获取参数
	function Init() {
		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					index = 1;
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	//文章评论-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		NewId = 0;
		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view').innerHTML = "";
		Load(function() {
			++currpage;
			self.endPullDownToRefresh();
			self.refresh(true);
			isLoading = false;
		})
	}

	//文章评论-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		Load(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//文章评论-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			ArticleNumber: ArticleNumber,
			NewId: NewId
		}
		HttpGet(base.RootUrl + "Comment/ArticleComment", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0 main">');
		model.push('<p class="f12 user c999" userid="' + item.UserNumber + '">' + item.NickName + '<span class="fr c999 f12">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f12 c333 mt5 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f13" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserNumber + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		}
		model.push('<div class="full tr mt10 mb5 c999" style="display:inline-block;"><img src="../images/base/comment_nor.png" style="width:0.8rem;" class="ml15 fr comments" cid="' + item.Number + '" userid="' + item.UserNumber + '" /><span class="f13 mt1 ml5 fr" id="goods' + item.ID + '">' + item.Goods + '</span><img src="../images/base/like_nor.png" style="width:0.8rem;" class="goods mt1 ml15 fr" cid="' + item.ID + '" already="0" /></div>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
