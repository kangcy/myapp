<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			/*文章*/
			
			.onefloor {
				width: 100%;
				height: 9.375rem;
				overflow: hidden;
			}
			
			.onefloor img {
				width: 100% !important;
				min-height: 100%;
			}
			
			.secondfloor {
				width: 50%;
				height: 7rem;
				text-align: center;
				overflow: hidden;
				margin-bottom: 1.5%;
				float: left;
			}
			
			.secondfloor img {
				width: 97% !important;
				min-height: 100%;
			}
			
			.mui-card-header>img:first-child {
				width: 2.875rem !important;
				height: 2.875rem !important;
				border-radius: 5px;
			}
			/*头部*/
			
			.tabs {
				width: 100%;
				height: 2.5rem;
				line-height:2.5rem;
				background: #fff;
				text-align: center;
				font-weight: bold;
			}
			
			.tabs .curr {
				border-bottom: 3px solid #000;
				height: 2.5rem;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="tabs f13" style="border-top:1px solid #eee;">
			<div style="width:20%;float:left;">&nbsp;</div>
			<div style="width:30%;float:left;">
				<div class="tab curr" id="tab1">他的作品</div>
			</div>
			<div style="width:30%;float:left;">
				<div class="tab csubtitle" id="tab2">他的收藏</div>
			</div>
			<div style="width:20%;float:left;">&nbsp;</div>
		</div>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen" style="background:#eee;margin-top:2.5rem;">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view1"></div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="scroll2" class="mui-scroll">
								<div id="scroll-view2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var currpage2 = 1;
	var totalpage2 = 2;
	var isLoading1 = false;
	var isLoading2 = false;
	var pagesize = base.PageSize;
	var UserID = 0; //用户ID

	mui.init();

	mui.ready(function() {

		mui.previewImage();

		base.InitScroll();

		base.ShowUser("#slider"); //展示用户

		base.ShowArticle("#slider"); //展示文章

		document.getElementById('slider').addEventListener('slide', function(e) {
			var index = e.detail.slideNumber;
			if(index == 0) {
				$("#tab1").removeClass("csubtitle").addClass("curr");
				$("#tab2").removeClass("curr").addClass("csubtitle");
			} else {
				$("#tab2").removeClass("csubtitle").addClass("curr");
				$("#tab1").removeClass("curr").addClass("csubtitle");
			}
		});

		document.getElementById('tab1').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			document.getElementById("tab2").setAttribute("class", "tab csubtitle");
			document.getElementById("tab1").setAttribute("class", "tab curr");
			ChangeSlider(0);
		});

		document.getElementById('tab2').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			document.getElementById("tab1").setAttribute("class", "tab csubtitle");
			document.getElementById("tab2").setAttribute("class", "tab curr");
			ChangeSlider(1);
		});
	});

	//初始化获取参数
	function Init(userId) {
		UserID = userId;

		//他的作品
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		//他的收藏
		mui(document.getElementById("scroll2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh2(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh2(self);
				}
			}
		});
	}

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	//他的作品-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//他的作品-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//他的收藏-下拉刷新
	function pulldownRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		setTimeout(function() {
			currpage2 = 1;
			totalpage2 = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			Load2(function() {
				++currpage2;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading2 = false;
			})
		}, 500);
	}

	//他的收藏-上拉加载
	function pullupRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		if(currpage2 > totalpage2) {
			isLoading2 = false;
			self.endPullUpToRefresh(currpage2 > totalpage2);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load2(function() {
				++currpage2;
				self.endPullUpToRefresh(currpage2 > totalpage2);
				isLoading2 = false;
			})
		}, 500);
	}

	//他的作品-加载数据
	function Load1(callback) {
		var data = {
			page: currpage1,
			rows: pagesize,
			CreateUserID: UserID
		}
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage1;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	//他的收藏-加载数据
	function Load2(callback) {
		var data = {
			page: currpage2,
			rows: pagesize,
			CreateUserID: UserID
		}
		HttpGet(base.RootUrl + "Keep/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage2;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view2');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}
</script>
