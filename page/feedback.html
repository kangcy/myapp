<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/feedback-page.css">
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="feedback" class="mui-page feedback">
					<div class="mui-page-content">
						<div class="row mui-input-row">
							<textarea id='question' class="mui-input-clear question" placeholder="欢迎留下您的宝贵意见......"></textarea>
						</div>
						<button id='submit' type="button" class="mui-btn mui-btn-green">提交</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="js/mui.min.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});

	mui.plusReady(function() {
		if(!mui.os.plus) {
			document.querySelector("header").classList.remove("hide");
		}
	});

	var question = document.getElementById("question");
	document.getElementById("submit").addEventListener('tap', function(event) {
		if(question.value == '') {
			return mui.toast('请填写反馈信息');
		}
		plus.nativeUI.showWaiting();
		feedback.send({
			question: question.value
		}, function() {
			plus.nativeUI.closeWaiting();
			mui.toast('感谢您的建议~');
			question.value = "";
			mui.back();
		});
	}, false);

	//启用页面滑动
	mui('.mui-scroll-wrapper').scroll({});
</script>
