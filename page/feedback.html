<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			#question {
				border: 0px;
				height: 400px;
				padding: 0px;
				line-height: 1.25rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue f13 fl mt6">取消</a>
			<a id="submit" class="mui-icon blue f13 fr mt6">保存</a>
			<h1 class="mui-title c333 f15">意见反馈</h1>
		</header>
		<div class="mui-content">
			<div id="feedback" style="padding: 5%;">
				<textarea id='question' class="mui-input-clear f13" placeholder="欢迎留下您的宝贵意见......" maxlength="300"></textarea>
			</div>
		</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		//保存
		var question = document.getElementById("question");
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(question.value == '') {
				return mui.toast('请填写反馈信息');
			}
			if(mui.os.plus) {
				plus.nativeUI.showWaiting();
			}
			HttpGet(base.RootUrl + "FeedBack/Edit", {
				OpenID: userinfo.OpenID,
				Summary: escape(question.value)
			}, function(data) {
				if(mui.os.plus) {
					plus.nativeUI.closeWaiting();
				}
				mui.toast(data.result ? "感谢您的建议~" : data.message);
				if(data.result) {
					question.value = "";
					if(mui.os.plus) {
						mui.back();
					}
				}
			});
		}, false);
	})

	mui.plusReady(function() {

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});
	});
</script>
