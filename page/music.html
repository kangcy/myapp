<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.mui-table-view-cell {
				border-bottom: 1px solid #fff;
			}
			
			.mui-table-view-cell:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 0px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
			
			.music {
				padding: .5rem 0rem;
				border-bottom: 1px solid #eee;
				position: relative;
			}
			
			.music:last-child {
				border: 0px;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				padding: 0rem 0.9375rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-action-back mui-text cfff fl">取消</a>
			<a id="submit" class="mui-icon mui-text cfff fr hide" onclick="Submit()">完成</a>
			<h1 class="mui-title cfff">选择背景音乐</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" id="search" style="background:#f8f8f8;border-top:1px solid #eee;">
			<div class="mui-tab-item blue" style="font-size:16px;">
				<span class="mui-icon mui-icon-search" style="top:0px;font-size:20px;margin-right:5px;"></span>搜索在线音乐
			</div>
		</nav>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="list">

			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var MusicID = -1;
	var MusicName = "";
	var MusicUrl = "";

	mui.init();

	mui.ready(function() {
		base.Immersed();

		mui("#list").on('tap', 'div.music', function(event) {
			base.RemoveClass([".mui-icon"], "mui-icon-checkmarkempty");
			mui.each(this.querySelectorAll(".mui-icon"), function(index, item) {
				item.classList.add("mui-icon-checkmarkempty");
			});
			MusicID = this.getAttribute("index");
			MusicName = this.getAttribute("name");
			MusicUrl = this.getAttribute("url");
			base.Get("submit").classList.remove("hide");
		});

		//搜索 
		base.Get("search").addEventListener('tap', function(event) {
			base.OpenWindow("musicsearch", "musicsearch.html", {});
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		MusicID = self.MusicID || -1;
		MusicName = self.MusicName || "";
		if(MusicID > 0) {
			base.Get("submit").classList.remove("hide");
		}
		Load();
	});

	//加载音乐
	function Load() {
		HttpGet(base.RootUrl + "Api/Music/All", {}, function(data) {
			var table = base.Get("list");
			table.innerHTML = "";
			data = JSON.parse(data);
			if(data != null) {
				data = data.message;
				var length = data.list.length;
				if(length > 0) {
					var fragment = document.createDocumentFragment();
					mui.each(data.list, function(index, item) {
						fragment.appendChild(AppendStr(index, item));
					});
					table.appendChild(fragment);
				}
			}
			base.ShowLoading(false);
		});
	}

	function AppendStr(index, item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell mui-collapse ' + (index == 0 ? "mui-active" : "");
		div.style.background = "#eee";
		var model = [];
		model.push('<a class="mui-navigate-right f13 c333" href="#">' + item.Name + '</a><div class="mui-collapse-content">');
		mui.each(item.Music, function(i, music) {
			model.push('<div class="music" index="' + music.ID + '" name="' + music.Name + '" url="' + music.FileUrl + '"><p class="f12 c999 mt5 mb5">' + music.Name + '<span class="fr c999 mui-icon ' + (music.ID == MusicID ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0rem;top:0.5rem;"></span></p></div>');
		})
		model.push("</div>");
		div.innerHTML = model.join('');
		return div;
	}

	function Submit() {
		if(base.RepeatAction()) {
			return;
		}
		if(MusicID <= 0) {
			return mui.toast("还未选择音乐");
		} else {
			base.GetView('addarticle').evalJS("UpdateMusic('" + MusicID + "','" + MusicName + "','" + MusicUrl + "')");
		}
	}
</script>
