<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			.mui-table-view-cell {
				border-bottom: 1px solid #fff;
			}
			
			.mui-table-view-cell:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 0px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
			
			.music {
				padding: .5rem 0rem;
				border-bottom: 1px solid #eee;
				position: relative;
			}
			
			.music:last-child {
				border: 0px;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				padding: 0rem 0.9375rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-action-back mui-text c333 fl">取消</a>
			<a id="submit" class="mui-icon mui-text c333 fr" onclick="Submit()">完成</a>
			<h1 class="mui-title c333">选择背景音乐</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" id="search" style="background:#f8f8f8;border-top:1px solid #eee;">
			<div class="mui-tab-item blue" style="font-size:16px;">
				<span class="mui-icon mui-icon-search" style="top:0px;font-size:20px;margin-right:5px;"></span>搜索在线音乐
			</div>
		</nav>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content">
			<div id="list">

			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var MusicID = -1;
	var MusicName = "";
	var MusicUrl = "";

	mui.init();

	mui.ready(function() {
		//切换选择
		$("#list").on('tap', 'div.music', function(event) {
			$("#list .mui-icon").removeClass("mui-icon-checkmarkempty");
			$(this).find(".mui-icon").addClass("mui-icon-checkmarkempty");
			MusicID = this.getAttribute("index");
			MusicName = this.getAttribute("name");
			MusicUrl = this.getAttribute("url");
		});

		//搜索
		base.Get("search").addEventListener('tap', function(event) {
			base.OpenWindow("musicsearch", "musicsearch.html", {});
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		MusicID = self.MusicID || -1;
		MusicName = self.MusicName || "";

		Load(MusicID);
	});

	//加载音乐
	function Load(musicid) {
		HttpGet(base.RootUrl + "Api/Music/All", {}, function(data) {
			var table = $('#list');
			table.empty();
			data = JSON.parse(data);
			if(data != null) {
				data = data.message;
				var length = data.list.length;
				if(length > 0) {
					var html = [];
					for(var i = 0, len = length; i < len; i++) {
						html.push('<div class="mui-table-view-cell mui-collapse ' + (i == 0 ? "mui-active" : "") + '"style="background:#eee;"><a class="mui-navigate-right f13 c333" href="#">' + data.list[i].Name + '</a><div class="mui-collapse-content">');
						var musics = data.list[i].Music;
						for(var j = 0, len2 = musics.length; j < len2; j++) {
							html.push('<div class="music" index="' + musics[j].ID + '" name="' + musics[j].Name + '" url="' + musics[j].FileUrl + '"><p class="f12 c999 mt5 mb5">' + musics[j].Name + '<span class="fr c999 mui-icon ' + (musics[j].ID == MusicID ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0rem;top:0.5rem;"></span></p></div>');
						}
						html.push('</div></div>');
					}
					table.append(html.join(""));
				}
			}
			base.ShowLoading(false);
		});
	}

	var addarticlePage = null;

	function Submit() {
		if(base.RepeatAction()) {
			return;
		}
		if(MusicID < 0) {
			return mui.toast("还未选择音乐");
		} else {
			if(!addarticlePage) {
				addarticlePage = base.GetView('addarticle');
			}
			addarticlePage.evalJS("UpdateMusic('" + MusicID + "','" + MusicName + "','" + MusicUrl + "')");
		}
	}
</script>
