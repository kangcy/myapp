<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			#scroll-view {
				width: 100%;
				margin-top: 0rem;
				display: inline-block;
			}
			
			#scroll-view .items {
				display: inline-block;
				width: 90%;
				margin: 0 5% 0.5rem;
			}
			
			#scroll-view .items img {
				width: 5rem;
				height: 5rem;
			}
			
			.play_name {
				display: block;
				height: 3rem;
				overflow: hidden;
				font-family: arial, 'pingfang sc', stheiti, 'microsoft yahei', sans-serif;
				line-height: 3rem;
				text-overflow: ellipsis;
				white-space: nowrap;
				color: #333 !important;
				margin-bottom: 0px;
			}
			
			.play_info {
				float: right;
				width: 12rem;
			}
			
			.play_info .song_name {
				display: block;
				height: 1.8rem;
				overflow: hidden;
				line-height: 1.8rem;
				color: #888;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">音乐库</h1>
		</header>
		<nav class="mui-bar mui-bar-tab" id="search" style="background:#fff;border-top:1px solid #eee;">
			<div class="mui-tab-item c333" style="font-size:16px;">
				<span class="mui-icon mui-icon-search" style="top:0px;font-size:20px;margin-right:5px;"></span>搜索在线音乐
			</div>
		</nav>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/111.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip"></p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../js/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var name = '全部';
	var self = null;
	mui.init();

	mui.ready(function() {
		base.Immersed();

		mui("#scroll-view").on('tap', '.music', function(event) {
			base.OpenWindow("musicsearch", "musicsearch.html", {
				name: this.getAttribute("name")
			});
		});

		//搜索  
		base.Get("search").addEventListener('tap', function(event) {
			base.OpenWindow("musicsearch", "musicsearch.html", {});
		});
	});
 
	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		pulldownRefresh();
		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	});

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			name: name
		}
		LoadPull(base.RootUrlTest + "Api/Music/SearchMenu", data, true, false, function(item) {
			return AppendMenuHtml(item)
		}, callback);
	}

	function AppendMenuHtml(item) {
		var div = document.createElement('div');
		var model = [];
		model.push('<div class="items"><p class="play_name f13"><span class="music" name="' + item.Name + '">' + item.Name + '</span></p>');
		model.push('<img src="' + item.Cover + '">');
		model.push('<div class="play_info">');
		mui.each(item.Child, function(i, x) {
			model.push('<span class="song_name f11"><span class="music" name="' + x.Name + '">' + x.Name + '</span> - <span class="music" name="' + x.Author + '">' + x.Author + '</span></span>');
		})
		model.push('</div></div><div class="splitline"></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
