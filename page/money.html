<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>打赏</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.items {
				width: 90%;
				display: inline-block;
			}
			
			.items .item {
				width: 33.3%;
				float: left;
				display: inline-block;
				text-align: center;
			}
			
			.items .item2 {
				width: 66.6%;
				float: left;
				display: inline-block;
				text-align: center;
			}
			
			.items .item div {
				width: 80%;
				display: inline-block;
				border: 1px solid #999;
				height: 1.8rem;
				line-height: 1.8rem;
				border-radius: 20px;
				margin-bottom: 0.8rem;
				background: #fff;
			}
			
			.items .item div.check {
				color: #ed5565;
				border: 1px solid #BF403A;
			}
			
			.items .item div.noborder {
				border: 0px;
			}
			
			#txtmoney {
				height: 1.8rem;
				text-align: center;
				width: 100%;
				border: 0px;
				border-bottom: 1px solid #999;
				padding: 3px;
				color: #BF403A;
				background: transparent;
			}
			
			#btnPay {
				position: fixed;
				left: 10px;
				bottom: 110px;
				z-index: 999;
			}
			
			#payuser {
				width: 6rem;
				height: 6rem;
				border-radius: 100%;
			}
			
			.payment {
				position: fixed;
				bottom: 4rem;
				left: 10%;
				width: 80%;
				height: 2.5rem;
				line-height: 2.5rem;
				border-radius: 30px;
				background: #FBEAD2;
				color: #BF403A;
				display: inline-block;
			}
			
			.anony {
				position: fixed;
				bottom: 1.5rem;
				left: 10%;
				width: 80%;
				color: #FBEAD2;
				display: inline-block;
			}
			
			.radio,
			.checkbox {
				position: initial !important;
			}
			
			.mui-radio span,
			.mui-checkbox span {
				width: 4rem;
				display: inline-block;
				text-align: left;
			}
			
			body {
				background: url(../images/pay/bg.png) center center no-repeat;
				background-size: cover;
			}
		</style>
	</head>

	<body id="body">
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<div class="mui-title c333" id="title"></div>
		</header>
		<div class="mui-content tc caaa">
			<img id="payuser" src="" class="mt20" />
			<div class="items c333 mt20">
				<div class="item">
					<div class="f11 choosemoney" money="5.88"><span class="f16">5.88</span>元</div>
				</div>
				<div class="item">
					<div class="f11 choosemoney" money="8.88"><span class="f16">8.88</span>元</div>
				</div>
				<div class="item">
					<div class="f11 choosemoney" money="12.88"><span class="f16">12.88</span>元</div>
				</div>
				<div class="item">
					<div class="f11 choosemoney" money="18.88"><span class="f16">18.88</span>元</div>
				</div>
				<div class="item">
					<div class="f11 choosemoney" money="28.88"><span class="f16">28.88</span>元</div>
				</div>
				<div class="item">
					<div class="f11 choosemoney" money="88.88"><span class="f16">88.88</span>元</div>
				</div>
				<div class="item">
					<div class="f12 caaa" onclick="OtherMoney()">其他金额</div>
				</div>
				<div class="item2 hide" id="divMoney">
					<input type="number" id="txtmoney" class="f30" />
				</div>
			</div>
			<div></div>
			<div class="f11 mt10" id="payway">
				<div class="mui-radio">
					<input name="background" value="0" type="radio" checked="checked" class="radio" onclick="ChangePayWay(0,0)">
					<span>支付宝支付</span>
				</div>
				<div class="mui-radio mt10">
					<input name="background" value="1" type="radio" class="radio" onclick="ChangePayWay(0,1)">
					<span>微 信 支 付</span>
				</div>
			</div>
			<div class="f20 payment" onclick="Payment()">赞&nbsp;赏</div>
			<div class="f11 anony">
				<div class="mui-checkbox">
					<input value="0" type="checkbox" class="checkbox" onclick="Anony()">
					<span>匿名赞赏</span>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/payment.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var anony = false; //匿名
	var ArticleNumber = "";
	var ArticleUserNumber = "";
	var userinfo = base.GetUserInfo();

	mui.init({
		swipeBack: false
	});

	mui.ready(function() {
		base.InitScroll();

		//金额切换
		$(".choosemoney").click(function() {
			$("#divMoney").addClass("hide");
			var $this = $(this);
			$("#txtmoney").val($this.attr("money"));
			$(".check").removeClass("check");
			$this.addClass("check");
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleNumber = self.ArticleNumber || "";
		ArticleUserNumber = self.ArticleUserNumber || "";
		var Name = self.Name || "";
		var Avatar = self.Avatar || "";

		if(!base.IsNullOrEmpty(Name)) {
			$("#title").html("打赏 • " + Name);
		}
		$("#payuser").attr("src", base.ShowThumb(Avatar, 1));

		//获取支付通道
		plus.payment.getChannels(function(channels) {
			for(var i in channels) {
				var c = channels[i];
				if(c.id == 'qhpay' || c.id == 'qihoo') {
					continue;
				}
				channel[c.id] = c;
			}
		}, function(e) {
			console.log("获取支付通道失败：" + e.message);
		});

		//返回
		mui.back = function() {
			plus.webview.close(self)
		}
	});

	//其他金额
	function OtherMoney() {
		$(".check").removeClass("check");
		$("#divMoney").removeClass("hide");
		$("#txtmoney").val("");
	}

	//是否匿名
	function Anony() {
		anony = !anony;
	}
</script>
