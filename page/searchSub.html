<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.none {
				margin-top: 45% !important;
			}
		</style>
	</head>

	<body>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderTop" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background:#fff;">
					<div class="mui-scroll" id="sliderTopBody" style="width:100%;">
						<a class="mui-control-item f13 topic mui-active" currindex="0">用户</a>
						<a class="mui-control-item f13 topic " currindex="1">文章</a>
					</div>
				</div>
				<div class="mui-slider-group" id="sliderGroup" style="top:2.35rem;">
					<div class="mui-slider-item mui-control-content mui-active" style="border-top:1px solid #eee;">
						<div id="sliderChild1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div id="tip1" style="border-bottom:1px solid #eee;height:2.5rem;line-height:2.5rem;text-indent:0.5rem;" class="f11 caaa">你可能感兴趣的用户</div>
								<div id="scroll-view1"></div>
								<div id="none1" class="full tc hide">
									<img src="../images/my/111.png" class="none" />
									<p class="f13 mt10">暂无更多推荐用户</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content" style="border-top:1px solid #eee;">
						<div id="sliderChild2" class="mui-scroll-wrapper">
							<div id="slider2" class="mui-scroll">
								<div id="tip2" style="border-bottom:1px solid #eee;height:2.5rem;line-height:2.5rem;text-indent:0.5rem;" class="f11 caaa">你可能感兴趣的文章</div>
								<div id="scroll-view2"></div>
								<div id="none2" class="full tc hide">
									<img src="../images/my/444.png" class="none" />
									<p class="f13 mt10">暂无更多推荐文章</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var SearchName = ""; //搜索词
	var isLoading = false;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能 
	});

	mui.ready(function() {

		base.InitScroll();

		base.ShowUser("#slider"); //用户详细

		base.ShowArticle("#slider", "List", userinfo.Number); //文章详细	 

		base.ArticleAction("#slider", userinfo);

		//切换
		mui("#slider").on('tap', '.mui-control-item', function(event) {
			var index = this.getAttribute("currindex");
			mui('#slider').slider().gotoItem(index);
		});
	});

	mui.plusReady(function() {
		InitLoadUser("");

		mui(document.getElementById("slider2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		mui.previewImage({
			callback: function(index) {
				if(parentPage == null) {
					parentPage = plus.webview.getWebviewById("search");
				}
				parentPage.evalJS("PreviewTan(" + index + ")");
			}
		});
	});

	//加载搜索文章 
	function InitLoadArticle(title) {
		if(title != "") {
			document.getElementById("tip2").style.display = "none";
		}
		SearchName = title;

		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view2').innerHTML = "";
		LoadArticle(function() {
			++currpage;
			isLoading = false;
		})
	}

	//加载搜索用户
	function InitLoadUser(nickname) {
		if(nickname != "") {
			document.getElementById("tip1").style.display = "none";
		}
		SearchName = nickname;
		HttpGet(base.RootUrl + "User/All", {
			NickName: nickname,
			Source: SearchName == "" ? "Search" : "",
			Number: userinfo.Number
		}, function(data) {
			document.getElementById("loader").classList.add("hide");
			document.getElementById('scroll-view1').innerHTML = "";
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none1").classList.add("hide");
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none1").classList.remove("hide");
				}
			} else {
				document.getElementById("none1").classList.remove("hide");
			}

			mui('#sliderChild1').scroll().reLayout();

			base.CloseWaiting()
		});
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			LoadArticle(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
			//return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			LoadArticle(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//搜索文章
	function LoadArticle(callback) {
		var table = document.getElementById('scroll-view2');
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			Title: SearchName,
			Source: SearchName == "" ? "Search" : "",
			Number: userinfo.Number
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none2").classList.add("hide");
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(userinfo.Number, data.list[i], false);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none2").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none2").classList.remove("hide");
			}
			if(callback) {
				callback();
			}

			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	//拼接Html
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell user" userid="' + item.Number + '">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + base.ShowThumb(item.Avatar, 1) + '"  /></div>');
		//分类信息
		model.push('<div  class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333">' + item.NickName + '</p></div><p class="f11 caaa">' + item.Signature + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
