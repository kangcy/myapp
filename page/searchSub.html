<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderTop" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" style="background:#fff;">
					<div class="mui-scroll" id="sliderTopBody" style="width:100%;">
						<a class="mui-control-item f12 topic mui-active" currindex="0">用户</a>
						<a class="mui-control-item f12 topic" currindex="1">文章</a>
					</div>
				</div>
				<div class="mui-slider-group" id="sliderGroup" style="border-top:1px solid #eee;top:2.35rem;">
					<div class="mui-slider-item mui-control-content mui-active">
						<div id="sliderChild1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div id="scroll-view1"></div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div id="sliderChild2" class="mui-scroll-wrapper">
							<div id="slider2" class="mui-scroll">
								<div id="scroll-view"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var SearchName = 0; //搜索词
	var isLoading = false;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能 
	});

	$(function() {
		mui.previewImage();

		base.InitScroll();

		base.ShowUser("#slider"); //用户详细

		base.ShowArticle("#slider", "List"); //文章详细	 

		//切换
		$("#slider").on('tap', '.mui-control-item', function(event) {
			var index = this.getAttribute("currindex");
			mui('#slider').slider().gotoItem(index);
		});
	});

	mui.plusReady(function() {
		var parentPage = plus.webview.getWebviewById("search");
		mui.fire(parentPage, "InitSubPage", {});
	});

	//加载搜索文章
	function InitLoadArticle(title) {
		SearchName = title;
		mui(document.getElementById("slider2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		mui('#sliderChild2').scroll().reLayout();
	}

	//加载搜索用户
	function InitLoadUser(nickname) {
		SearchName = nickname;
		HttpGet(base.RootUrl + "User/All", {
			NickName: nickname
		}, function(data) {
			console.log(JSON.stringify(data));
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				}
			}

			mui('#sliderChild1').scroll().reLayout();

			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			LoadArticle(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			LoadArticle(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//搜索文章
	function LoadArticle() {
		var table = document.getElementById('scroll-view');
		var data = {
			page: currpage,
			rows: pagesize,
			Title: SearchName
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i]);
						table.appendChild(div);
					}
				} else {
					mui.toast("没有更多数据了~");
				}
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
		});
	}

	//搜索用户
	function LoadUser() {

	}

	//拼接Html
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + item.Avatar + '" class="user" userid="' + item.UserID + '" /></div>');
		//分类信息
		model.push('<div  class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333">' + item.NickName + '</p></div><p class="f11 caaa">' + item.Signature + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
