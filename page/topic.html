<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="search" class="mui-icon mui-icon-search mui-pull-right blue"></a>
			<div class="mui-title">
				<div id="tabs">
					<span class="tab curr" id="tab1">推荐</span>
					<span class="tab" id="tab2">话题</span>
				</div>
			</div>
		</header>
		<div class="mui-content">

		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'topicSub',
			url: 'topicSub.html',
			styles: {
				top: "50px",
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.ready(function() {
		base.ShowSearch(); //跳转搜索页
	});

	window.addEventListener("updateCurr", function(e) {
		var index = e.detail.index;
		if(index == 0) {
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
		} else {
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
		}
	});

	//初始化子页面
	window.addEventListener("InitSubPage", function(e) {
		document.getElementById('tab1').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.getWebviewById("topicSub");
			}
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(0)");
		});

		document.getElementById('tab2').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.getWebviewById("topicSub");
			}
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(1)");
		});
	});
</script>
