<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a id="search" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<h1 class="mui-title cfff f13" id="tabs">
				<span class="tab curr" id="tab1">推荐</span>
				&nbsp;&nbsp;&nbsp;
				<span class="tab" id="tab2">话题</span>
			</h1>
		</header>
		<div class="mui-content">

		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'topicSub',
			url: 'topicSub.html',
			styles: {
				//top: parseInt((window.innerWidth / 320) * 45) + 'px',
				top: "45px",
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.ready(function() {
		document.getElementById('tab1').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(0)");
		});

		document.getElementById('tab2').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(1)");
		});
	});

	window.addEventListener("updateCurr", function(e) {
		var index = e.detail.index;
		if(index == 0) {
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
		} else {
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
		}
	});
</script>
