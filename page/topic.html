<script src="../js/jquery-1.10.2.min.js"></script>

<script src="../js/base.js"></script>
<script type="text/javascript">
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: true, //不显示滚动条
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}
	});

	var html1 = '<ul class="mui-table-view"><li class="mui-table-view-cell">第二个选项卡子项-1</li><li class="mui-table-view-cell">第二个选项卡子项-2</li><li class="mui-table-view-cell">第二个选项卡子项-3</li><li class="mui-table-view-cell">第二个选项卡子项-4</li><li class="mui-table-view-cell">第二个选项卡子项-5</li></ul>';
	var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell">第三个选项卡子项-1</li><li class="mui-table-view-cell">第三个选项卡子项-2</li><li class="mui-table-view-cell">第三个选项卡子项-3</li><li class="mui-table-view-cell">第三个选项卡子项-4</li><li class="mui-table-view-cell">第三个选项卡子项-5</li></ul>';

	var item1 = document.getElementById('item1');
	var item2 = document.getElementById('item2');
	document.getElementById('slider').addEventListener('slide', function(e) {
		$("#tabs").find(".curr").removeClass("curr");
		var index = e.detail.slideNumber;
		if(index === 0) {
			$("#tabs").find("span:eq(" + index + ")").addClass("curr");
			if(item1.querySelector('.mui-loading')) {
				setTimeout(function() {
					item1.querySelector('.mui-scroll').innerHTML = html1;
				}, 500);
			}
		}
		if(index === 1) {
			$("#tabs").find("span:eq(" + index + ")").addClass("curr");
			/*if(item2.querySelector('.mui-loading')) {
				setTimeout(function() {
					item2.querySelector('.mui-scroll').innerHTML = html2;
				}, 500);
			}*/
		}
	});
</script>
