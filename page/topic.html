<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a id="search" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<h1 class="mui-title cfff f13" id="tabs">
				
				<span class="tab curr" id="tab1">推荐</span>
				&nbsp;&nbsp;&nbsp;

				<span class="tab" id="tab2">话题</span>
			</h1>
		</header>
		<div class="mui-content">

		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>

<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'topicSub',
			url: 'topicSub.html',
			styles: {
				top: parseInt((window.innerWidth / 320) * 45) + 'px',
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.ready(function() {
		document.getElementById('tab1').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(0)");
		});

		document.getElementById('tab2').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(1)");
		});
	});

	window.addEventListener("updateCurr", function(e) {
		var index = e.detail.index;
		if(index == 0) {
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
		} else {
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
		}
		//
	});
</script>
