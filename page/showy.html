<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漂浮装扮</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			#scroll-view {
				padding-top: 0.2rem;
			}
			
			.thirdfloor {
				margin-top: 0rem;
			}
			
			.thirdfloor img {
				width: 96% !important;
				min-width: 96% !important;
				border-radius: 5px;
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/addarticle/icon_pic_n.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.yescheck .icon {
				background: url(../images/addarticle/icon_pic_y.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<a class="mui-icon mui-text cfff fr hide" id="mypic" onclick="Confirm()">完成</a>
			<h1 class="mui-title cfff">漂浮装扮</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view" class="inline full"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/666.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">这里还没有内容</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var Source = "";
	var Multiple = 0; //是否多选
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		Source = self.Source || "";
		Multiple = self.Multiple || 0;

		Init();

		mui.back = function() {
			plus.webview.close("mypic");
			plus.webview.hide("action");
		}
	});

	function Init() {
		pulldownRefresh();

		//下拉刷新 
		SetPullEnable(true);

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		//选中切换
		mui("#scroll-view").on('tap', '.thirdfloor', function(event) {
			if(Multiple == 0) {
				base.RemoveClass([".yescheck"], "yescheck");
			}
			this.classList.toggle("yescheck");
			if(mui(".yescheck").length > 0) {
				base.Get("mypic").classList.remove("hide");
			} else {
				base.Get("mypic").classList.add("hide");
			}
		});
	}

	function Confirm() {
		if(isLoading) {
			return false;
		}
		isLoading = true;
		var check = mui(".yescheck");
		if(check.length == 0) {
			isLoading = false;
			return mui.toast("请选择图片");
		}
		var url = [];
		mui.each(check, function(i, item) {
			url.push(item.getAttribute("url"));
		});
		isLoading = false;
	}

	//加载数据
	function Load(callback) {
		var table = base.Get('scroll-view');
		HttpGet(base.RootUrlTest + "System/Showy", {
			page: currpage,
			rows: pagesize
		}, function(data) {
			console.log(JSON.stringify(data))
			base.ShowNone(false);
			if(data.records > 0) {
				records = data.records;
				var fragment = document.createDocumentFragment();
				mui.each(data.list, function(index, item) {
					fragment.appendChild(AppendStr1(item));
					mui.each(item.Cover, function(index2, item2) {
						fragment.appendChild(AppendStr2(item2));
					});
				});
				table.appendChild(fragment);
			}

			base.ShowLoading(false);
			if(records == 0) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}
 
	function AppendStr1(item) {
		var div = document.createElement('div');
		div.className = 'title tc mt15 mb20 f14 fl full';
		div.innerHTML = '<div style="border:1px solid #0080ff;color:#0080ff;border-radius:30px;display:inline-block;width:60%;"><span>' + item.Name + '</span><span class="ml15" id="a_num">' + item.Cover.length + '张图片</span></div>';
		return div;
	}

	function AppendStr2(item) {
		var div = document.createElement('div');
		div.className = 'thirdfloor fl nocheck';
		div.style.position = "relative";
		div.innerHTML = '<img onload="LazyImg(this)" src="../images/default.png" data-lazyload="' + item + '" href="' + item + '" data-preview-src="" data-preview-group="0" /><div class="cover hide"></div><div class="icon"></div>';
		return div;
	}
</script>
