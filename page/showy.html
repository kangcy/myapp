<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>漂浮装扮</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			body {
				background: #f5f5f5;
			}
			
			.thirdfloor .cover {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
			}
			
			.thirdfloor {
				width: 5.5rem;
				margin: 0.4rem;
				height: 5.5rem;
				background-color: #DEC9BE;
				background-size: 70%;
				background-repeat: no-repeat;
				background-position: center center;
				border-radius: 5px;
				position: relative;
			}
			
			.thirdfloor .icon {
				position: absolute;
				right: 0.5rem;
				top: 0.5rem;
				width: 1.3rem;
				height: 1.3rem;
			}
			
			.thirdfloor.nocheck .icon {
				background: url(../images/addarticle/icon_pic_n.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
			
			.thirdfloor.yescheck .icon {
				background: url(../images/addarticle/icon_pic_y.png) no-repeat;
				background-size: 100% 100%;
				background-position: center center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<a class="mui-icon mui-text cfff fr hide" id="mypic" onclick="Confirm()">预览</a>
			<h1 class="mui-title cfff">漂浮装扮</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view" class="inline full"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/666.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">大波内容正在赶来，敬请期待~</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	pagesize = 5;
	var ArticleNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		ArticleNumber = self.ArticleNumber || ""
		Init();

		mui.back = function() {
			plus.webview.close("showypreview", "none");
			self.close()
		}
	});

	function Init() {
		pulldownRefresh();

		SetPullEnable(true);

		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		mui("#scroll-view").on('tap', '.thirdfloor', function(event) {
			base.RemoveClass([".yescheck"], "yescheck");
			this.classList.toggle("yescheck");
			if(mui(".yescheck").length > 0) {
				base.Get("mypic").classList.remove("hide");
			} else {
				base.Get("mypic").classList.add("hide");
			}
		});
	}

	function Confirm() {
		if(isLoading) {
			return false;
		}
		isLoading = true;
		var src = mui(".yescheck")[0].getAttribute("src");
		base.OpenWindow("showypreview", "showypreview.html", {
			Src: src,
			ArticleNumber: ArticleNumber
		});
		isLoading = false;
	}

	//加载数据
	function Load(callback) {
		var table = base.Get('scroll-view');
		HttpGet(base.RootUrl + "System/Showy", {
			page: currpage,
			rows: pagesize
		}, function(data) {
			base.ShowNone(false);
			if(data.records > 0) {
				records = data.records;
				totalpage = data.totalpage;
				var fragment = document.createDocumentFragment();
				mui.each(data.list, function(index, item) {
					var wrapper = AppendStr0(); 
					wrapper.appendChild(AppendStr1(item));
					mui.each(item.Icon, function(index2, item2) {
						wrapper.appendChild(AppendStr2(item.Cover[index2], item2));
					});
					fragment.appendChild(wrapper);
					fragment.appendChild(AppendStr3());
				});
				table.appendChild(fragment);
			}
			base.ShowLoading(false);
			if(records == 0) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}

	function AppendStr0() {
		var div = document.createElement('div');
		div.className = 'full inline fl';
		div.style.padding = "0.5rem";
		div.style.background = "#fff";
		return div;
	}

	function AppendStr1(item) {
		var div = document.createElement('div');
		div.className = 'title tl mt10 mb10 f14 fl full';
		div.innerHTML = '<span style="margin-left:0.3rem;">' + item.Name + '</span>';
		return div;
	}

	function AppendStr2(icon, cover) {
		var div = document.createElement('div');
		div.className = 'thirdfloor fl nocheck';
		div.style.backgroundImage = "url(" + cover + ")";
		div.setAttribute("src", icon);
		div.innerHTML = '<div class="cover hide"></div><div class="icon"></div>';
		return div;
	}

	function AppendStr3() {
		var div = document.createElement('div');
		div.className = 'splitline fl';
		return div;
	}
</script>
