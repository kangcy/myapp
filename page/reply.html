<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var Month = "";
	var Day = "";
	var UserID = 0;
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	mui.init();

	mui.ready(function() {

		base.InitScroll();
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		UserID = self.UserID || 0;

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		if(UserID > 0) {
			mui(document.getElementById("scroll")).pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						pulldownRefresh(self);
					}
				},
				up: {
					auto: true,
					callback: function() {
						var self = this;
						pullupRefresh(self);
					}
				}
			});
		}
	});

	//文章评论-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//文章评论-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			UserID: UserID
		}
		HttpGet(base.RootUrl + "Comment/Top", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						AppendStr(data.list[i], i);
					}
				}
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function AppendStr(item, index) {
		if(item.Month == Month) {
			$(".right:last").append('<div class="mt10 list"><p class="mt10 c333">' + item.Summary + '</p><p class="tip mb0 f11 caaa">' + item.ParentSummary + '</p></div>');
		} else {
			Month = item.Month;
			Day = item.Day;

			var model = [];
			if(currpage == 1 && index == 0) {
				model.push('<div class="comment f12 c333 mb10">');
			} else {
				model.push('<div class="comment f12 c333 mb10 bt">');
			}

			if(Month == "今天") {
				model.push('<div class="left"><span class="f16 bold mr20">今天</span></div>');
			} else if(Month == "昨天") {
				model.push('<div class="left"><span class="f16 bold mr20">昨天</span></div>');
			} else {
				model.push('<div class="left"><span class="f20 bold mr20">' + Day + '</span><br /><p class="mb0 mr20">' + GetMonth(Month) + '</p></div>');
			}
			model.push('<div class="right tl f13"><div class="mt10 list"><p class="mt10 c333">' + item.Summary + '</p><p class="tip mb0 f11 caaa">' + item.ParentSummary + '</p></div></div>');
			model.push("</div>");
			$("#scroll-view").append(model.join(''));
		}
	}

	function GetMonth(month) {
		var name = "";
		switch(month) {
			case "1":
				name = "一月";
				break;
			case "2":
				name = "二月";
				break;
			case "3":
				name = "三月";
				break;
			case "4":
				name = "四月";
				break;
			case "5":
				name = "五月";
				break;
			case "6":
				name = "六月";
				break;
			case "7":
				name = "七月";
				break;
			case "8":
				name = "八月";
				break;
			case "9":
				name = "九月";
				break;
			case "10":
				name = "十月";
				break;
			case "11":
				name = "十一月";
				break;
			case "12":
				name = "十二月";
				break;
			default:
				break;
		}
		return name;
	}
