<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.onefloor {
				width: 100%;
				height: 150px;
				overflow: hidden;
			}
			
			.onefloor img {
				width: 100%;
				min-height: 100%;
			}
			
			.secondfloor {
				width: 50%;
				height: 120px;
				text-align: center;
				overflow: hidden;
				margin-bottom: 1.5%;
				float: left;
			}
			
			.secondfloor img {
				width: 97%;
				min-height: 100%;
			}
			
			.mui-card-content {
				width: 100%;
			}
			
			.avatar {
				width: 60px;
				height: 60px;
			}
			
			.num {
				width: 50px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
			<h1 class="mui-title">列表</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-card">
					<div class="mui-card-content show" style="background:url(http://www.dcloud.io/hellomui/images/0.jpg) no-repeat;background-size:100% 100%;">
						<div class="mui-card-content-inner">
							<p class="oa-contact-email mui-h5">标题</p>
							<div class="mui-card-header mui-card-media">
								<div class="mui-media-body" style="border-left:2px solid red;margin-left:0px; padding-left: 10px;">2016-9-8
									<p>类型</p>
								</div>
							</div>
						</div>
						<div class="mui-card-footer fl full">
							<div style="width:100%;height:60px;line-height:60px;">
								<img class="avatar fl" data-lazyload-id="0" src="../images/60x60.gif"></div>
							<div class="fl">名称</div>
							<div class="num fr">5数量</div>
							<div class="num fr">5数量</div>
							<div class="num fr">5数量</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack: false //启用右滑关闭功能
	});

	//启用页面滑动
	mui('.mui-scroll-wrapper').scroll({});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});

	/*
	 * 点击左上角侧滑图标，打开侧滑菜单
	 */
	document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
		var template = plus.webview.getWebviewById("index");
		mui.fire(template, 'toggleMenu', {});
	});
</script>
