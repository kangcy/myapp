<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/article.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
			<h1 class="mui-title">列表</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-card" style="background:url(http://www.dcloud.io/hellomui/images/4.jpg) no-repeat;background-size:100%;">
					<div class="mui-card-content show">
						<div class="mui-card-content-inner">
							<p class="f18 cfff title fl">昼夜不停，感受异样南京的生活</p>
							<div class="full type fl">
								<div class="line"></div>
								<p class="f12 cfff">2016.9.8 点燃心中的梦想，和青春一起飞扬</p>
								<p class="f12 cfff">动漫</p>
							</div>
							<div class="full bottom">
								<div class="tablecell">
									<img class="avatar mr10" data-lazyload-id="0" src="http://www.dcloud.io/hellomui/images/1.jpg">
								</div>
								<div class="tablecell full pr30">
									<p class="name fl cfff f11">淡淡的忧伤</p>
									<p class="name fr cfff f11 tr">135 阅读<span class="split">/</span>5 收藏<span class="split">/</span>5 评论</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-card" style="background:url(http://www.dcloud.io/hellomui/images/3.jpg) no-repeat;background-size:100%;">
					<div class="mui-card-content show">
						<div class="mui-card-content-inner">
							<p class="f18 cfff title fl">昼夜不停，感受异样南京的生活</p>
							<div class="full type fl">
								<div class="line"></div>
								<p class="cfff 10">2016.9.8 点燃心中的梦想，和青春一起飞扬</p>
								<p class="cfff f10">动漫</p>
							</div>
							<div class="full bottom">
								<div class="tablecell">
									<img class="avatar mr10" data-lazyload-id="0" src="http://www.dcloud.io/hellomui/images/2.jpg">
								</div>
								<div class="tablecell full pr30">
									<p class="name fl cfff f10">淡淡的忧伤</p>
									<p class="name fr cfff f10 tr">135 阅读<span class="split">/</span>5 收藏<span class="split">/</span>5 评论</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script>
	mui.init({
		swipeBack: false //启用右滑关闭功能
	});

	//启用页面滑动
	mui('.mui-scroll-wrapper').scroll({});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});

	/*
	 * 点击左上角侧滑图标，打开侧滑菜单
	 */
	document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
		var template = plus.webview.getWebviewById("index");
		mui.fire(template, 'toggleMenu', {});
	});
</script>
