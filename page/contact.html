<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-card {
				border-radius: 5px;
			}
			
			.mui-card-content {
				width: 100%;
			}
			
			.title {
				text-shadow: 1px 1px 1px #333;
			}
			
			.avatar {
				width: 60px;
				height: 50px;
			}
			
			.avatar img {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				float: left;
			}
			
			.name {
				margin: 0px;
				overflow: hidden;
				height: 20px;
				line-height: 20px;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.num {
				width: 110px;
				text-align: right;
			}
			
			.split {
				padding-left: 5px;
				padding-right: 5px;
				text-align: center;
			}
			
			.tablecell {
				padding: 0px;
				vertical-align: middle;
			}
			
			.type p {
				width: 90%;
				height: 15px;
				line-height: 15px;
				margin: 0px;
				margin-left: 5px;
				float: left;
			}
			
			.type .line {
				width: 5px;
				height: 30px;
				background: #3AB5D4;
				border-radius: 10px;
				float: left;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
			<h1 class="mui-title">列表</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-card">
					<div class="mui-card-content show" style="background:url(http://www.dcloud.io/hellomui/images/4.jpg) no-repeat;background-size:100% 100%;">
						<div class="mui-card-content-inner">
							<p class="mui-h4 cfff title">昼夜不停，感受异样南京的生活</p>
							<div class="full type">
								<div class="line"></div>
								<p class="f12 cfff">2016.9.8 点燃心中的梦想，和青春一起飞扬</p>
								<p class="f12 cfff">动漫</p>
							</div>
							<div class="full f13 mt10">
								<div class="tablecell avatar">
									<img data-lazyload-id="0" src="http://www.dcloud.io/hellomui/images/1.jpg">
								</div>
								<div class="tablecell">
									<p class="name fl cfff f13">淡淡的忧伤</p>
									<p class="name fr cfff f13">135 阅读<span class="split">/</span>5 收藏<span class="split">/</span>5 评论</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mui-card">
					<div class="mui-card-content show" style="background:url(http://www.dcloud.io/hellomui/images/3.jpg) no-repeat;background-size:100% 100%;">
						<div class="mui-card-content-inner">
							<p class="mui-h4 cfff title">昼夜不停，感受异样南京的生活</p>
							<div class="full type">
								<div class="line"></div>
								<p class="f12 cfff">2016.9.8 点燃心中的梦想，和青春一起飞扬</p>
								<p class="f12 cfff">动漫</p>
							</div>
							<div class="full f13 mt10">
								<div class="tablecell avatar">
									<img data-lazyload-id="0" src="http://www.dcloud.io/hellomui/images/2.jpg">
								</div>
								<div class="tablecell">
									<p class="name fl cfff f13">淡淡的忧伤</p>
									<p class="name fr cfff f13">135 阅读<span class="split">/</span>5 收藏<span class="split">/</span>5 评论</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script>
	mui.init({
		swipeBack: false //启用右滑关闭功能
	});

	//启用页面滑动
	mui('.mui-scroll-wrapper').scroll({});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});

	/*
	 * 点击左上角侧滑图标，打开侧滑菜单
	 */
	document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
		var template = plus.webview.getWebviewById("index");
		mui.fire(template, 'toggleMenu', {});
	});
</script>
