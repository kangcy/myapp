<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/input.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left c333"></a>
			<h1 class="mui-title">校验手机号</h1>
		</header>
		<div class="mui-content tc">
			<div id="input-form">
				<div class="phone mt20 mui-input-row">
					<input id='phone' type="tel" class="mui-input-clear text f13" placeholder="请输入您的手机号码" maxlength="11" /><span class="mui-icon mui-icon-clear mui-hidden" style="top:0.8rem !important;"></span>
				</div>
				<div class="pwd mt20 mui-input-row">
					<input id='code' type="number" class="mui-input-clear text f13" placeholder="请输入验证码" maxlength="6" /><span class="mui-icon mui-icon-clear mui-hidden" style="top:0.8rem !important;"></span>
				</div>
				<p class="f12 tc mt20 full fl" style="color:#007aff;" id="btnCode">获取验证码</p>
				<div id="submit" class="input mt10 tc fl">
					下一步
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var isCountDown = false; //正在倒计时
	var userinfo = base.GetUserInfo();
	var settingPage = null;
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		//发送验证码
		var btnCode = document.getElementById("btnCode");
		btnCode.addEventListener('tap', function(event) {
			if(isCountDown) {
				return false;
			}
			isCountDown = true;
			var mob = document.getElementById("phone").value;
			if(!checkPhone(mob)) {
				isCountDown = false;
				return mui.toast("友情提醒：您输入手机号码格式异常");
			}
			base.ShowWaiting("正在获取验证码");
			var time = 60;
			var count = setInterval(function() {
				time--;
				if(time == 0) {
					clearInterval(count);
					isCountDown = false;
					btnCode.innerText = "重新获取";
				} else {
					btnCode.innerText = "接收短信大约需要" + time + "秒 ";
				}
			}, 1000);
			//发送验证码
			HttpGet(base.RootUrl + "System/SendSMS", {
				Mobile: mob,
				SMS: "findpwdsms"
			}, function(data) {
				base.CloseWaiting();
				if(data) {
					mui.toast("验证码发送成功");
				} else {
					mui.toast("验证码发送失败");
				}
			});
		});
	})

	mui.plusReady(function() {

		base.NetChange();

		//返回
		mui.back = function() {
			//plus.webview.close("forget_password");
			var self = plus.webview.currentWebview();
			var $this = this;
			var btnArray = ['返回', '等待'];
			mui.confirm('验证码短信可能略有延迟，确定返回并重新开始？', '温馨提示', btnArray, function(e) {
				if(e.index == 0) {
					self.close();
				}
			});
		}

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var phone = document.getElementById('phone').value;
			if(!checkPhone(phone)) {
				isLoading = false;
				return mui.toast("您输入手机号码格式异常");
			}
			var code = document.getElementById('code').value;
			if(base.IsNullOrEmpty(code)) {
				isLoading = false;
				return mui.toast("请输入验证码");
			}
			base.ShowWaiting("正在提交");
			setTimeout(function() {
				HttpGet(base.RootUrl + "System/CheckSMSCode", {
					Mobile: phone,
					Code: code,
					SMS: "findpwdsms"
				}, function(data) {
					isLoading = false;
					base.CloseWaiting();
					if(data == null) {
						return mui.toast("系统异常,请稍后再试");
					} else {
						if(data.result) {
							base.OpenWindow("bindpassword", "bindpassword.html", {
								Source: "forget_password"
							});
						} else {
							return mui.toast(data.message);
						}
					}
				});
			}, 500);
		}, false);
	});

	/**
	 * 手机号码校验
	 **/
	var checkPhone = function(phone) {
		phone = phone || '';
		if(phone == '')
			return false;
		return phone.length == 11 && !isNaN(phone) && (/^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/.test(phone));
	};
</script>
