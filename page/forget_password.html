<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#login-form {
				display: inline-block;
				width: 100%;
			}
			
			#login-form .div1,
			#login-form .div2 {
				width: 85%;
				margin: 0px 7.5%;
				border-radius: 30px;
				height: 2.5rem;
				line-height: 2.5rem;
			}
			
			#login-form .div1 {
				background: #EFEFEF;
				background-image: url(../images/login/user.png);
				background-repeat: no-repeat;
				background-position: 0.8rem 0.6rem;
				background-size: 1.3rem;
			}
			
			#login-form .div2 {
				color: #fff;
				background: #4087CB;
			}
			
			#login-form .text {
				height: 1.2rem;
				line-height: 1.2rem;
				margin-top: 0.6rem; 
				width: 14.5rem;
				border: 0px;
				float: right;
				background: transparent;
				border-left: 1px solid #333;
				text-indent: 0.5rem;
				color: #999;
				border-radius: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content tc">
			<div id="login-form">
				<div class="div1 mt20">
					<input id='email' class="text f13" placeholder="请输入注册号码" />
				</div>
				<div class="div2 mt20" id='sendMail'>
					提&nbsp;交
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/login.js"></script>
<script>
	(function($, doc) {
		$.init();
		$.plusReady(function() {
			//判断网络状态
			document.addEventListener("netchange", function() {
				if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
					mui.toast("网络异常，请检查网络设置！");
				}
			}, false);

			var emailBox = doc.getElementById('email');
			doc.getElementById('sendMail').addEventListener('tap', function() {

				//发送邮件
				app.forgetPassword(emailBox.value, function(err, info) {
					plus.nativeUI.toast(err || info);
				});
			}, false);
		});
	}(mui, document));
</script>
