<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/animate.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			/**进度条**/
			
			progress {
				border-radius: 2px;
				background-color: #eee;
				height: 1.2rem;
			}
			
			progress::-webkit-progress-bar {
				background-color: lightcyan;
			}
			
			progress::-webkit-progress-value {
				background-color: #007aff;
			}
			
			.myprogress {
				position: fixed;
				left: 0px;
				bottom: 0px;
				width: 100%;
				z-index: 1000;
			}
			
			.myprogress .myaction_body {
				width: 90%;
				margin: 5%;
				display: inline-block;
				border-radius: 10px;
				background: #fff;
			}
			
			.myprogress .myaction_body .desc {
				width: 90%;
				padding: 5%;
				display: inline-block;
			}
			
			.myprogress .myaction_body .progress1 {
				position: relative;
				width: 90%;
				padding: 5% 8%;
				padding-top: 0px;
				display: inline-block;
			}
			
			.myprogress .myaction_body .progress2 {
				position: relative;
				width: 90%;
				padding: 8%;
				display: inline-block;
			}
			
			.myprogress .myaction_body .btn {
				width: 80%;
				height: 2rem;
				line-height: 2rem;
				background: #007aff;
				display: inline-block;
				border-radius: 5px;
			}
			
			.myprogress .myaction_body .num {
				width: 3rem;
				height: 1.5rem;
				line-height: 1.5rem;
				background: #007aff;
				display: inline-block;
				border-radius: 5px;
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>

	<body id="main">
		<div class="mytanbg hide" id="myprogressbg" onclick="CloseUpdate()"></div>
		<div class="myprogress hide" id="myprogress">
			<div class="tc c333 myaction_body">
				<img src="../images/update.png" class="full" />
				<div class="desc f12" id="myprogress_desc">
					<p class="full tl mb10">1、优化了相关页面</p>
					<p class="full tl mb10">2、优化了相关页面</p>
					<p class="full tl mb10">3、优化了相关页面</p>
				</div>
				<div class="progress1" id="myprogress_btn">
					<div class="btn f11 cfff f13" onclick="Download()">立即下载</div>
					<p class="full f12 caaa mt10 td" onclick="Next()">下次再说</p>
				</div>
				<div class="progress2 hide" id="myprogress_progress">
					<div class="num f11 cfff" id="persent">0%</div>
					<progress class="fl mt15" value="0" max="100" id="proDownFile" style="width:100%;"></progress>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/update.js"></script>
<script type="text/javascript">
	var UserNumber = 0;
	var PreviewEnable = true; //是否启用图片预览
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});

	mui.init({
		gestureConfig: {
			doubletap: true,
			longtap: true
		}
	});

	mui.ready(function() {
		$("#myprogressbg").removeClass("hide");
		$("#myprogress").removeClass("hide").addClass("bounceInUp");
		
		/*mui('#main').load("../part/update.html", function(response) {

		});*/
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();

	});
</script>
