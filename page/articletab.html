	<head>
		<meta charset="utf-8">

	<body>
		<div class="loading hide" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="slider" class="mui-slider hide">
				<img src="../images/banner1.jpg" class="full">
				<div class="splitline"></div>
			</div>
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/444.png" class="none" id="none_img" />

		</div>

<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script type="text/javascript">
	var ReadCache = true; //是否读取缓存
	var PageName = "";
	var ArticleType = 0;
	var CreateUserNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {

	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		headheight = self.headheight || "0px";
		ArticleType = self.ArticleType || 0;
		CreateUserNumber = self.CreateUserNumber || "";
		Source = self.Source || "List";
		PageName = self.PageName || "";

		if(ArticleType == 0) {
			base.Get("slider").classList.remove("hide");
		}

		Init(ArticleType, CreateUserNumber, Source);

		mui.back = function() {
			base.GetView("subindex").evalJS("mui.back()");
		}
	});

	function Init(articleType, createUserNumber, source) {
		pulldownRefresh();
		base.ShowArticle("#scroll-view", source, userinfo.Number);
		base.ShowUser("#scroll-view");
		ArticleAction("#scroll-view", userinfo);
		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	function Load(callback) {
		var table = base.Get('scroll-view');

		ReadCache = false;
		LoadApi(callback);
		return;

		if(ArticleType == 0) {
			LoadApi(callback);
		} else {
			if(ReadCache) {
				var foo = localStorage.getItem(PageName) || "";
				if(!base.IsNullOrEmpty(foo)) {
					foo = JSON.parse(foo);
					var fragment = document.createDocumentFragment();
					mui.each(foo, function(index, item) {
						fragment.appendChild(AppendArticle(userinfo.Number, item, CreateUserNumber == userinfo.Number, CreateUserNumber != userinfo.Number, false));
					});
					table.appendChild(fragment);
					if(callback) {
						callback();
					}
				} else {
					LoadApi(callback);
				}
			} else {
				LoadApi(callback);
			}
		}
	}

	function LoadApi(callback) {
		ReadCache = false;
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			TypeID: ArticleType,
			CreateUserNumber: CreateUserNumber,
			CurrUserNumber: userinfo.Number
		};
		LoadPull(base.RootUrl + "Api/Article/All", data, true, false, function(item) {
			return AppendArticle(userinfo.Number, item, CreateUserNumber == userinfo.Number, CreateUserNumber != userinfo.Number, false);
		}, function(data) {
			localStorage.setItem(PageName, JSON.stringify(data));
			if(callback) {
				callback();
			}
		});
	}

	//刷新页面数据
	function ResetCache() {
		if(!ReadCache) {
			return;
		}
		ReadCache = false;
		pulldownRefresh();
	}
</script>
