<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 1px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-action-back mui-text cfff fl">取消</a>
			<a id="submit" class="mui-icon mui-text cfff fr" onclick="Submit()">完成</a>
			<h1 class="mui-title cfff">选择文章分类</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="list">
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var ArticleType = 0;
	var ArticleTypeName = 0;
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		base.Immersed();
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleType = self.ArticleType || 0;
		ArticleTypeName = self.ArticleTypeName || "";

		Load();

		mui("#list").on('tap', 'li.music', function(event) {
			base.RemoveClass([".mui-icon"], "mui-icon-checkmarkempty");
			this.childNodes[1].classList.add("mui-icon-checkmarkempty");
			ArticleType = this.getAttribute("index");
			ArticleTypeName = this.getAttribute("name");
		});
	});

	function Load() {
		HttpGet(base.RootUrl + "Api/ArticleType/All2", {}, function(data) {
			data = JSON.parse(data);
			var table = base.Get("list");
			table.innerHTML = "";
			if(data != null) {
				if(data.result) {
					data = data.message;
					if(data.length > 0) {
						var fragment = document.createDocumentFragment();
						mui.each(data, function(index, item) {
							fragment.appendChild(AppendStr(item));
						});
						table.appendChild(fragment);
					}
				}
			}
			base.ShowLoading(false)
		});
	}

	function AppendStr(model) {
		var div = document.createElement('ul');
		div.className = "mui-table-view f13 mt0";
		var html = [];
		html.push('<li class="mui-table-view-cell music" style="' + (model.List.length > 0 ? "background:#E8E8E8;" : "background:#fff;") + '" index="' + model.ID + '" name="' + model.Name + '"><span class="fl">' + model.Name + '</span><span class="fr c999 mui-icon ' + (model.ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');
		mui.each(model.List, function(j, item) {
			html.push('<li class="mui-table-view-cell music" index="' + item.ID + '" name="' + item.Name + '"><span class="fl">' + item.Name + '</span><span class="fr c999 mui-icon ' + (item.ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');
		})
		div.innerHTML = html.join('');
		return div;
	}

	function Submit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		HttpGet(base.RootUrl + "Article/EditArticleType", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				ArticleType: ArticleType
			},
			function(data) {
				isLoading = false;
				if(data.result) {
					base.GetView('sharesetting').evalJS("UpdateArticleType('" + ArticleType + "','" + ArticleTypeName + "')")
					mui.back();
				} else {
					mui.toast(data.message);
				}
			});
	}
</script>
