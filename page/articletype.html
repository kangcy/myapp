<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<style type="text/css">
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
				border-bottom: 1px solid #fff;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 1px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-action-back mui-text cfff fl">取消</a>
			<a id="submit" class="mui-icon mui-text cfff fr" onclick="Submit()">完成</a>
			<h1 class="mui-title cfff">选择文章分类</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div class="mui-content" id="muicontent">
			<div id="list">
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var ArticleType = 0;
	var ArticleTypeName = 0;
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	var shareSettingPage = null;

	mui.init();

	mui.ready(function() {
		base.Immersed();
		//切换选择
		$("#list").on('tap', 'li.music', function(event) {
			$("#list .mui-icon").removeClass("mui-icon-checkmarkempty");
			$(this).find(".mui-icon").addClass("mui-icon-checkmarkempty");
			ArticleType = this.getAttribute("index");
			ArticleTypeName = this.getAttribute("name");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID || 0;
		ArticleType = self.ArticleType || 0;
		ArticleTypeName = self.ArticleTypeName || "";

		Load(ArticleType);
	});

	//加载
	function Load(musicid) {
		HttpGet(base.RootUrl + "Api/ArticleType/All2", {}, function(data) {
			data = JSON.parse(data);
			var table = $('#list');
			table.empty();
			if(data != null) {
				if(data.result) {
					var list = data.message;
					var length = list.length;
					if(length > 0) {
						$("#loader").addClass("hide");
						var html = []; 
						for(var i = 0, len = length; i < len; i++) {
							var musics = list[i].List;
							html.push('<ul class="mui-table-view f13 mt0"><li class="mui-table-view-cell music" style="' + (musics.length > 0 ? "background:#E8E8E8;" : "background:#fff;") + '" index="' + list[i].ID + '" name="' + list[i].Name + '"><span class="fl">' + list[i].Name + '</span><span class="fr csubtitle mui-icon ' + (list[i].ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');

							for(var j = 0, len2 = musics.length; j < len2; j++) {
								html.push('<li class="mui-table-view-cell music" index="' + musics[j].ID + '" name="' + musics[j].Name + '"><span class="fl">' + musics[j].Name + '</span><span class="fr csubtitle mui-icon ' + (musics[j].ID == ArticleType ? "mui-icon-checkmarkempty" : "") + '" style="position:absolute;right:0.5rem;top:0.5rem;"></span></li>');
							}
							html.push('</ul>');
						}
						table.append(html.join(""));
					} else {
						$("#loader").removeClass("hide");
					}
				}
			} else {
				$("#loader").removeClass("hide");
			}
		});
	}

	function Submit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		HttpGet(base.RootUrl + "Article/EditArticleType", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				ArticleType: ArticleType
			},
			function(data) {
				isLoading = false;
				if(data.result) {
					if(!shareSettingPage) {
						shareSettingPage = base.GetView('sharesetting');
					}
					shareSettingPage.evalJS("UpdateArticleType('" + ArticleType + "','" + ArticleTypeName + "')")
					mui.back();
				} else {
					mui.toast(data.message);
				}
			});
	}
</script>
