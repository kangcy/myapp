<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/input.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<h1 class="mui-title c333" id="title"></h1>
		</header>
		<div class="mui-content">
			<div id="input-form">
				<div class="pwd mt20 mui-input-row">
					<input id='pwd' type="password" class="mui-input-password text f13" placeholder="请输入6-16位密码" maxlength="20" /><span class="mui-icon mui-icon-eye" style="top:0.8rem !important;"></span>
				</div>
				<div class="pwd mt20 mui-input-row">
					<input id='pwdagain' type="password" class="mui-input-password text f13" placeholder="请再输一次" maxlength="20" /><span class="mui-icon mui-icon-eye" style="top:0.8rem !important;"></span>
				</div>

				<div id="submit" class="input mt20 tc fl">
					完&nbsp;成
				</div>
				<p class="f12 tc mt15 full fl c999">设置密码后您可以直接用手机号+密码登录</p>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var userinfo = base.GetUserInfo();
	var settingPage = null;
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.plusReady(function() {

		base.NetChange();

		var self = plus.webview.currentWebview();
		var source = self.Source || 0;
		var name = self.Name || "设置密码";
		document.getElementById("title").innerHTML = name;

		//返回
		mui.back = function() {
			plus.webview.close("forget_password")
			plus.webview.currentWebview().close();
		} 

		//提交
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var pwd = document.getElementById('pwd').value;
			var pwdagain = document.getElementById('pwdagain').value;
			if(pwd.length < 6 || pwd.length > 16) {
				isLoading = false;
				return mui.toast('密码为6-16个字符');
			}
			if(pwd != pwdagain) {
				isLoading = false;
				return mui.toast('两次密码输入不一致');
			}
			base.ShowWaiting("正在设置密码");
			setTimeout(function() {
				HttpGet(base.RootUrl + "User/EditPassword", {
					ID: userinfo.ID,
					NewPassword: pwd
				}, function(data) {
					base.CloseWaiting();
					isLoading = false;
					if(data == null) {
						return mui.toast("系统异常,请稍后再试");
					} else {
						if(data.result) {
							if(source == "forget_password") {
								base.OpenWindow("login", "login.html", {}, "slide-in-bottom");
							} else {
								userinfo.Password = data.message;
								localStorage.setItem('$userinfo', JSON.stringify(userinfo));

								if(!settingPage) {
									settingPage = plus.webview.getWebviewById('accountsetting');
								}
								settingPage.evalJS("UpdatePwd('" + pwd + "')");
								mui.back();
							}
						} else {
							return mui.toast(data.message);
						}
					}
				});
			}, 500);
		}, false);
	});
</script>
