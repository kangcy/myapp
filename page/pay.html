<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<div class="mui-title f13">
				<div id="tabs">
					<span class="tab curr" id="tab1">我打赏的</span>
					<span class="tab" id="tab2">打赏我的</span>
				</div>
			</div>
		</header>
		<div class="mui-content">

		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'paySub',
			url: 'paySub.html',
			styles: {
				top: '50px',
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.plusReady(function() {
		//判断网络状态
		base.NetChange();

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		}, false);

		document.getElementById('tab1').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(0)");
		});

		document.getElementById('tab2').addEventListener('tap', function(event) {
			if(this.getAttribute("class") == "tab curr")
				return;
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
			contentWebview.evalJS("ChangeSlider(1)");
		});
	});

	function UpdateCurr(index) {
		if(index == 0) {
			document.getElementById("tab2").setAttribute("class", "tab");
			document.getElementById("tab1").setAttribute("class", "tab curr");
		} else {
			document.getElementById("tab1").setAttribute("class", "tab");
			document.getElementById("tab2").setAttribute("class", "tab curr");
		}
	}
</script>
