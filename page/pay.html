<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.icon {
				width: 1rem !important;
			}
			
			.price {
				color: #ff6900;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">赞赏</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/555.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">分享出去才有被赞赏的机会</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var self = null;
	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();

		Init();
	});

	function Init() {
		pulldownRefresh();

		base.ShowUser("#scroll-view");

		//下拉刷新
		SetPullEnable(true);

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		//重置未读推送信息
		HttpGet(base.RootUrl + "Push/Clear", {
			number: userinfo.Number,
			pushtype: PushType.Money
		}, function(data) {
			if(data) {
				var tipsetting = plus.webview.getWebviewById('tipsetting');
				if(tipsetting) {
					tipsetting.evalJS("PushClear('" + PushType.Money + "')");
				}
				var my = plus.webview.getWebviewById('my');
				if(my) {
					my.evalJS("InitPush()");
				}
			}
		});
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Order/All", data, true, false, function(item) {
			return AppendStr(item);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}

	//打赏我的-拼接Html 
	function AppendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user bounceInUp';
		div.setAttribute("userid", item.FromUserNumber);
		div.setAttribute("nickname", item.FromUserName);
		div.setAttribute("cover", item.FromUserCover);
		div.setAttribute("avatar", item.FromUserAvatar);
		var model = [];
		model.push('<div class="flex-box flex-row ">');
		model.push('<div style="flex:0 0 18%;" class="flex-item"><div class="avatar"><img src="' + base.ShowThumb(item.FromUserAvatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 62%;" class="flex-item"><p class="f14 c333 mb5">' + base.UnUnicodeText(item.FromUserName) + '</p><img src="../images/icon/money.png" class="icon fl" /><span class="f13 price mt1 ml5 fl">' + parseFloat(item.Price / 100).toFixed(2) + '</span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item"><p class="f11 c999">' + item.CreateDate + '</p></div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
