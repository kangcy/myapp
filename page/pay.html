<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/pay.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-icon mui-action-menu mui-pull-left cfff"><img src="../images/menu.png" class="leftmenu" /></a>
			<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<h1 class="mui-title cfff"><span class="tab curr f13" onclick="changeTag(0)">我的打赏</span>&nbsp;&nbsp;&nbsp;<span class="tab f13" onclick="changeTag(1)">打赏我的</span></h1>
		</header>
		<div class="mui-iframe-wrapper" style="top: 2.75rem; bottom: 2.75rem;">
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div id="scroll-view">
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var pagesize = base.PageSize;
	var totalpage = 2;
	var ismypay = true; //我的打赏、打赏我的

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false, //启用右滑关闭功能
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '没有更多数据了',
				callback: pullupRefresh
			}
		}
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui('#pullrefresh').pullRefresh().refresh(true);
			})
		}, 250);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh() {
		mui('#pullrefresh').pullRefresh().endPullupToRefresh(currpage > totalpage);
		setTimeout(function() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
			load(function() {
				++currpage;
			})
		}, 250);
	}

	/**
	 * 加载数据
	 */
	function load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserID: 1
		}
		if(ismypay) {
			data = {
				page: currpage,
				rows: pagesize,
				FromUserID: 1
			}
		}
		HttpGet(base.RootUrl + "Pay/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		if(ismypay) {
			model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img data-lazyload="' + item.ToUserAvatar + '" /></div>');
			model.push('<div class="oa-contact-content mui-table-cell"><p class="f16 c000 mb5">' + item.ToUserName + '</p><p class="f11 csubtitle mb5">打赏</p><p class="f11 csubtitle">' + item.CreateDate + '</p></div>');
		} else {
			model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img data-lazyload="' + item.FromUserAvatar + '" /></div>');
			model.push('<div class="oa-contact-content mui-table-cell"><p class="f16 c000 mb5">' + item.FromUserName + '</p><p class="f11 csubtitle mb5">打赏</p><p class="f11 csubtitle">' + item.CreateDate + '</p></div>');
		}
		model.push('<div class="oa-contact-icon mui-table-cell tr"><img src="../images/price.png"/><p style="color:#FFAD00;">5元</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	if(mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 1000);
		});
	} else {
		mui.ready(function() {
			mui('#pullrefresh').pullRefresh().pullupLoading();
		});
	}

	/*
	 * 切换栏目
	 */
	function changeTag(index) {
		if(index == 0) {
			ismypay = true;
		} else {
			ismypay = false;
		}
		pulldownRefresh();
	}

	/*
	 * 新建
	 */
	var subWebview = null;
	var template = null;
	document.getElementById('info').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "upload.html",
				id: "upload",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('upload.html');
			mui.fire(template, 'updateHeader', {
				title: '上传',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});

	var contentWebview = null;
	document.querySelector('header').addEventListener('doubletap', function() {
		if(contentWebview == null) {
			contentWebview = plus.webview.currentWebview();
		}
		contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
	});
</script>
