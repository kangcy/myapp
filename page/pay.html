<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.mui-table-view-cell {
				background: #fff;
				padding: 0px 0.3rem;
				border-bottom: 1px solid #eee;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 0.625rem 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
			}
			
			.avatar {
				width: 4rem;
			}
			
			.avatar img {
				width: 2.75rem !important;
				height: 2.75rem !important;
				border-radius: 50%;
			}
			
			.home {
				width: 100%;
			}
			
			.icon {
				width: 3rem !important;
			}
			
			.icon img {
				width: 1.25rem !important;
			}
			
			.price {
				color: #FFAD00;
			}
			
			.mui-table-view-cell:after {
				left: 0px;
				background-color: transparent;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">赞赏</h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view">
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/555.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">分享出去才有被赞赏的机会</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var self = null;
	mui.init();

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();

		Init();
	});

	function Init() {
		pulldownRefresh();

		base.ShowUser("#scroll-view");

		//下拉刷新
		self.setPullToRefresh({
			support: true,
			style: "circle"
		}, function() {
			pulldownRefresh()
		});

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Order/All", data, true, true, function(item) {
			return AppendStr(item);
		}, callback);
	}

	//打赏我的-拼接Html 
	function AppendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell bounceInUp';
		var model = [];
		model.push('<div class="mui-slider-cell user" userid="' + item.FromUserNumber + '"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell avatar tc"><img src="' + base.ShowThumb(item.FromUserAvatar, 2) + '" /></div>');
		model.push('<div class="mui-table-cell name"><p class="f14 c333 mb5">' + item.FromUserName + '</p><p class="f10 c999">' + item.CreateDate + '</p></div>');
		model.push('<div class="mui-table-cell icon tc"><img src="../images/price.png"/><p class="price f12">' + parseFloat(item.Price / 100).toFixed(2) + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
