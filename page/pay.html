<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.mui-table-view-cell {
				background: #fff;
				padding: 0px 0.3rem;
				border-bottom: 1px solid #eee;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 0.625rem 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
			}
			
			.avatar {
				width: 4rem;
			}
			
			.avatar img {
				width: 2.75rem !important;
				height: 2.75rem !important;
				border-radius: 50%;
			}
			
			.home {
				width: 100%;
			}
			
			.icon {
				width: 3rem !important;
			}
			
			.icon img {
				width: 1.25rem !important;
			}
			
			.price {
				color: #FFAD00;
			}
			
			.mui-table-view-cell:after {
				left: 0px;
				background-color: transparent;
			}
		</style>
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("title").innerHTML = "赞赏";
			document.getElementById("none_img").setAttribute("src", "../images/my/555.png");
			document.getElementById("none_tip").innerHTML = "分享出去才有被赞赏的机会";

			mui(document.getElementById("scroll")).pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						pulldownRefresh(self);
					}
				},
				up: {
					auto: true,
					callback: function() {
						var self = this;
						pullupRefresh(self);
					}
				}
			});

			base.ShowUser("#slider");
		});
	});

	mui.plusReady(function() {

		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			plus.webview.close(self);
		}
	});

	//下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
			//return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			ToUserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Order/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
		});
	}

	//打赏我的-拼接Html
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell user" userid="' + item.FromUserNumber + '"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell avatar tc"><img src="' + base.ShowThumb(item.FromUserAvatar, 2) + '" /></div>');
		model.push('<div class="mui-table-cell name"><p class="f14 c000 mb5">' + item.FromUserName + '</p><p class="f13 c999">' + item.CreateDate + '</p></div>');
		model.push('<div class="mui-table-cell icon tc"><img src="../images/price.png"/><p class="price f14">' + parseFloat(item.Price).toFixed(2) + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
