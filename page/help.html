<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<style type="text/css">
			#list {
				display: inline-block;
				width: 100%;
				position: relative;
			}
			
			#list div {
				width: 50%;
				display: inline-block;
				float: left;
			}
			
			#list div {
				border-bottom: 1px solid #eee;
			}
			
			#list div img {
				width: 30%;
				margin-top: 20px;
			}
			
			#list .border {
				width: 1px;
				height: 100%;
				background: #eee;
				position: absolute;
				left: 50%;
				top: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">求助或建议</h1>
		</header>
		<p id="loader" class="tc f12">正在加载中...</p>
		<div class="mui-content tc" id="muicontent">
			<div id="list" class="hide">
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	mui.init({
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() { 
		base.Immersed();
		base.Get("loader").style.paddingTop = window.innerHeight * 0.3 + "px";
		LoadHelpType();
	});

	mui.plusReady(function() {
		mui("#list").on('tap', 'div', function(event) {
			var tid = this.getAttribute("tid");
			base.OpenWindow("helpSub", "helpSub.html", {
				tid: tid
			});
		});
	}); 

	//加载类型
	function LoadHelpType() {
		HttpGet(base.RootUrl + "Api/Help/HelpType", {}, function(data) {
			var table = base.Get("list");
			table.innerHTML = "";
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.length;
					if(length > 0) {
						var fragment = document.createDocumentFragment();
						mui.each(data, function(i, item) {
							fragment.appendChild(AppendStr(item));
						})
						table.appendChild(fragment);

						var div = document.createElement('div');
						div.className = 'border';
						table.appendChild(div);
					}
				}
			}
			mui.later(function() {
				base.ShowLoading(false);
				base.Get("list").classList.remove("hide");
			}, 250);
		});
	}

	//拼接Html
	function AppendStr(item) {
		var div = document.createElement('div');
		div.setAttribute("tid", item.ID);
		div.innerHTML = '<img src="' + (base.IsNullOrEmpty(item.Cover) ? base.DefaultImg : item.Cover) + '" /><p class="f12 mt5 mb20 c333">' + item.Name + '</p>';
		return div;
	}
</script>
