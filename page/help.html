<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			#list {
				display: inline-block;
				width: 100%;
				position: relative;
			}
			
			#list div {
				width: 50%;
				display: inline-block;
				float: left;
			}
			
			#list div {
				border-bottom: 1px solid #eee;
			}
			
			#list div img {
				width: 35%;
				margin-top: 20px;
			}
			
			#list .border {
				width: 1px;
				height: 100%;
				background: #eee;
				position: absolute;
				left: 50%;
				top: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<h1 class="mui-title c333">求助或建议</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper tc">
			<div class="mui-loader tc" id="loader"> 
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="mui-scroll">
				<div id="list" class="hide">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		base.InitScroll();

		LoadHelpType();
	});

	mui.plusReady(function() {

		//判断网络状态
		base.NetChange();

		//返回
		mui.back = function() {
			plus.webview.close(plus.webview.currentWebview());
		}

		//取消
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		mui("#list").on('tap', 'div', function(event) {
			var tid = this.getAttribute("tid");
			base.OpenWindow("helpSub", "helpSub.html", {
				tid: tid
			});
		});
	});

	//加载类型
	function LoadHelpType() {
		HttpGet(base.RootUrl + "Help/HelpType", {}, function(data) {
			var table = document.getElementById("list");
			table.innerHTML = "";
			if(data != null) {
				var length = data.length;
				if(length > 0) {
					for(var i = 0, len = length; i < len; i++) {
						table.appendChild(appendStr(data[i]));
					}
					var div = document.createElement('div');
					div.className = 'border';
					table.appendChild(div);
				}
			}
			document.getElementById("loader").classList.add("hide");
			document.getElementById("list").classList.remove("hide");
		});
	}

	//拼接Html
	function appendStr(item) {
		var div = document.createElement('div');
		div.setAttribute("tid", item.ID);
		div.innerHTML = '<img src="' + (base.IsNullOrEmpty(item.Cover) ? "../images/login/logo.png" : item.Cover) + '" /><p class="f12 mt5 mb20 c000">' + item.Name + '</p>';
		return div;
	}
</script>
