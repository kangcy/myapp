<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			#list {
				display: inline-block;
				width: 100%;
				position: relative;
			}
			
			#list div {
				width: 50%;
				display: inline-block;
				float: left;
			}
			
			#list div {
				border-bottom: 1px solid #eee;
			}
			
			#list div img {
				width: 30%;
				margin-top: 20px;
			}
			
			#list .border {
				width: 1px;
				height: 100%;
				background: #eee;
				position: absolute;
				left: 50%;
				top: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<h1 class="mui-title c333">求助或建议</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper tc">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-scroll">
				<div id="list" class="hide">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init();

	mui.ready(function() {
		base.InitScroll();

		LoadHelpType();
	});

	mui.plusReady(function() {
		mui("#list").on('tap', 'div', function(event) {
			var tid = this.getAttribute("tid");
			base.OpenWindow("helpSub", "helpSub.html", {
				tid: tid
			});
		});
	});

	//加载类型
	function LoadHelpType() {
		HttpGet(base.RootUrl + "Api/Help/HelpType", {}, function(data) {
			var table = document.getElementById("list");
			table.innerHTML = "";
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.length;
					if(length > 0) {
						for(var i = 0, len = length; i < len; i++) {
							table.appendChild(appendStr(data[i]));
						}
						var div = document.createElement('div');
						div.className = 'border';
						table.appendChild(div);
					}
				}
			}
			base.ShowLoading(false);
			document.getElementById("list").classList.remove("hide");
		});
	}

	//拼接Html
	function appendStr(item) {
		var div = document.createElement('div');
		div.setAttribute("tid", item.ID);
		div.innerHTML = '<img src="' + (base.IsNullOrEmpty(item.Cover) ? base.DefaultImg : item.Cover) + '" /><p class="f12 mt5 mb20 c333">' + item.Name + '</p>';
		return div;
	}
</script>
