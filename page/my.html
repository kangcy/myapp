<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/my.css">
	</head>

	<body>

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-bar mui-bar-nav initial f11" id="header" style="height:auto;background:url(../images/header.png) no-repeat;background-size:100% 100%;">
					<a id="back" class="mui-icon mui-icon-bars mui-pull-left cfff leftmenu"></a>
					<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
					<div class="info-body">
						<div class="info-content">
							<div class="side">
								<p class="cfff f11 f14">0</p>
								<p class="cfff f11" id="fans">粉丝</p>
							</div>
							<div class="center">
								<img id="avatar" src="../images/60x60.gif" style="border-radius:50%;width:6.25rem;height:6.25rem;" />
							</div>
							<div class="side">
								<p class="cfff f14" id="fans">0</p>
								<p class="cfff" id="follows">关注</p>
							</div>
						</div>
						<p class="cfff f14 tc name" id="nickname"></p>
						<p class="cfff signature" id="signature"></p>
						<div class="cfff content1">
							<div class="items">
								<p class="cfff item1"><img src="../images/my/my.png" class="fl" /><span id="articles">0</span></p>
								<p class="cfff tl item2">我的</p>
							</div>
							<div class="items">
								<p class="cfff item1"><img src="../images/my/keep.png" class="fl" /><span id="keeps">0</span></p>
								<p class="cfff tl item2">收藏</p>
							</div>
							<div class="items">
								<p class="cfff item1"><img src="../images/my/comment.png" class="fl" /><span id="coments">0</span></p>
								<p class="cfff tl item2">评论</p>
							</div>
							<div class="items">
								<p class="cfff item1"><img src="../images/my/zan.png" class="fl" /><span id="zans">0</span></p>
								<p class="cfff tl item2">赞</p>
							</div>
						</div>
					</div>
				</div>
				<div class="setting mb8"><img id="my-mypay" src="../images/mypay.png" class="mr30" /><img id="my-invit" src="../images/invit.png" /></div>
				<div class="csubtitle menu mb8 f13" id="my-feedback"><img class="setting-icon" src="../images/my/4.png" />意见反馈</div>
				<div class="csubtitle menu mb8 f13" id="my-good"><img class="setting-icon" src="../images/my/5.png" />给个好评</div>
				<div class="csubtitle menu mb8 f13" id="my-help"><img class="setting-icon" src="../images/my/6.png" />帮助中心</div>
				<div class="csubtitle menu mb8 f13" id="my-comment"><img class="setting-icon" src="../images/my/6.png" />评论</div>
				<div class="csubtitle menu mb8 f13" id="setting"><img class="setting-icon" src="../images/my/1.png" />设置</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {
		//初始化赋值
		$("#avatar").attr("src", userinfo.Avatar);
		$("#nickname").html(userinfo.NickName);
		$("#signature").html(userinfo.Signature);
		$("#follows").html(userinfo.Follows);
		$("#fans").html(userinfo.Fans);
		$("#articles").html(userinfo.Articles);
		$("#keeps").html(userinfo.Keeps);
		$("#coments").html(userinfo.Comments);
		$("#zans").html(userinfo.Zans);

		base.InitScroll();
	});

	mui.plusReady(function() {

		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//用户设置
		document.getElementById('avatar').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'mysetting',
				url: 'mysetting.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//系统设置
		document.getElementById('setting').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'setting',
				url: 'setting.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//我的打赏
		document.getElementById('my-mypay').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'pay',
				url: 'pay.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//邀请好友
		document.getElementById('my-invit').addEventListener('tap', function(event) {

		});

		//意见反馈
		document.getElementById('my-feedback').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'feedback',
				url: 'feedback.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//给个好评
		document.getElementById('my-good').addEventListener('tap', function(event) {
			//应用的appstore地址
			var url = "";
			plus.runtime.openURL(url);
		});

		//帮助中心
		document.getElementById('my-help').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'help',
				url: 'help.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//我的评论
		document.getElementById('my-comment').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'comment',
				url: 'comment.html',
				show: {
					autoShow: true,
					duration: base.AnimateDuration
				},
				waiting: {
					autoShow: false
				}
			});
		});
	});
</script>
