<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: true, //不显示滚动条
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}

		//点击左上角侧滑图标，打开侧滑菜单
		document.querySelector('.leftmenu').addEventListener('tap', function(e) {
			var template = plus.webview.getWebviewById("index");
			mui.fire(template, 'toggleMenu', {});
		});

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//返回
		document.getElementById('setting').addEventListener('tap', function(event) {
			var my = mui.preload({
				"id": 'setting',
				"url": 'setting.html'
			});
			mui.openWindow({
				id: 'setting',
				show: {
					aniShow: 'zoom-fade-out'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//设置
		document.getElementById('my-setting').addEventListener('tap', function(event) {
			var my = mui.preload({
				"id": 'my-setting',
				"url": 'setting.html'
			});
			mui.openWindow({
				id: 'my-setting',
				show: {
					aniShow: 'zoom-fade-out'
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//我的打赏
		document.getElementById('my-mypay').addEventListener('tap', function(event) {
			var my = mui.preload({
				"id": 'my-mypay',
				"url": 'pay.html'

				id: 'my-mypay',
				show: {
					aniShow: 'zoom-fade-out'
				},
				waiting: {

				}
			});
		});

		//邀请好友
		document.getElementById('my-invit').addEventListener('tap', function(event) {
			var my = mui.preload({
				"id": 'my-invit',

			});
			mui.openWindow({

			var my = mui.preload({
				"id": 'my-feedback',

				show: {

				},
				waiting: {
					autoShow: false
				}
			});
		});

		//给个好评
		document.getElementById('my-good').addEventListener('tap', function(event) {
			var my = mui.preload({
				"id": 'my-good',
				"url": 'setting.html'

			});
			mui.openWindow({
				id: 'my-help',
				show: {

				waiting: {

				}
			});
		});
		
		//我的评论
		document.getElementById('my-comment').addEventListener('tap', function(event) {

				show: {

	});
