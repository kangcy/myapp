<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var triggerMain = true; //触发背景修改
	var userinfo = base.GetUserInfo();

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		Init();

		base.InitScroll();
	});

	//更换封面
	function Pic() {
		if(!triggerMain) {
			return false;
		}
		base.OpenWindow("editimage", "editimage.html", {
			Url: userinfo.Cover,
			Source: "UserCover",
			Standard: "UserCover",
			Title: "封面"
		});
	}

	//服务器加载用户信息
	function Load() {
		base.UpdateUser(userinfo.Number, function() {
			userinfo = base.GetUserInfo();
			Init();
		});
	}

	//初始化绑定用户信息
	function Init() {
		$("#bg").css({
			"background": "url(" + base.ShowThumb(userinfo.Cover, 1) + ") center center",
			"background-size": "100%"
		});
		$("#avatar").attr("src", base.ShowThumb(userinfo.Avatar, 2));
		$("#nickname").html(userinfo.NickName);
		$("#signature").html(userinfo.Signature);
		$("#follows").html(userinfo.Follows);
		$("#fans").html(userinfo.Fans);
		$("#articles").html(userinfo.Articles);
		$("#keeps").html(userinfo.Keeps);
	}

	//更新本地用户信息
	function Refresh() {
		userinfo = base.GetUserInfo();
		Init();
	}

	mui.plusReady(function() {

		base.NetChange();

		//消息
		document.getElementById('tip').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("tipsetting", "tipsetting.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//用户设置
		document.getElementById('avatar').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("mysetting", "mysetting.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//系统设置
		document.getElementById('setting').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("setting", "setting.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//我的打赏
		document.getElementById('my-mypay').addEventListener('tap', function(event) {
			base.OpenWindow("mypay", "mypay.html", {});
		});

		//给个好评
		document.getElementById('my-good').addEventListener('tap', function(event) {
			//应用的appstore地址
			var url = "";
			plus.runtime.openURL(url);
		});

		//帮助中心
		document.getElementById('my-help').addEventListener('tap', function(event) {
			base.OpenWindow("help", "help.html", {});
		});

		//我的评论
		document.getElementById('my-comment').addEventListener('tap', function(event) {
			base.OpenWindow("comment", "comment.html", {});
		});

		//我的文章
		document.getElementById('my-articles').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("article", "article.html", {
				CreateUserNumber: userinfo.Number,
				ArticleTypeName: "我的动态",
				Source: "My"
			});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//我的收藏
		document.getElementById('my-keeps').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("keep", "keep.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//我的关注
		document.getElementById('my-follows').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("follow", "follow.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//我的粉丝
		document.getElementById('my-fans').addEventListener('tap', function(event) {
			triggerMain = false;
			base.OpenWindow("fan", "fan.html", {});
			setTimeout(function() {
				triggerMain = true;
			}, 2000);
		});

		//留言反馈
		document.getElementById('my-feedback').addEventListener('tap', function(event) {
			base.OpenWindow("feedback", "feedback.html", {});
		});
	});

	//修改封面		 
	function UpdateCover(url) {
		if(userinfo.Cover == url) {
			return mui.toast("编辑成功");
		}
		HttpGet(base.RootUrl + "User/EditCover", {
			ID: userinfo.ID,
			Cover: url
		}, function(data) {
			mui.toast(data.result ? "编辑成功" : data.message);
			if(data.result) {
				$("#bg").css({
					"background": "url(" + base.ShowThumb(url, 1) + ") center center",
					"background-size": "100%"
				});
				userinfo.Cover = url;
				localStorage.setItem('$userinfo', JSON.stringify(userinfo));
			}
		});
	}
</script>
