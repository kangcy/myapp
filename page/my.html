						<div class="info-body">

								<div class="center">

		<div class="mui-bar mui-bar-nav f13 footer">
			<a class="mui-icon mui-icon-arrowthinleft mui-pull-left cfff" id="back"></a>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui('.mui-scroll-wrapper').scroll({
		indicators: false //不显示滚动条
	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//返回
		mui.back = function() {
			plus.webview.currentWebview().hide();
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(event) {
			mui.back();
		});

		//用户设置
		document.getElementById('my-setting').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'mysetting',
				url: 'mysetting.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//系统设置
		document.getElementById('setting').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'setting',
				url: 'setting.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//我的打赏
		document.getElementById('my-mypay').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'pay',
				url: 'pay.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//邀请好友
		document.getElementById('my-invit').addEventListener('tap', function(event) {

		});

		//意见反馈
		document.getElementById('my-feedback').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'feedback',
				url: 'feedback.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//给个好评
		document.getElementById('my-good').addEventListener('tap', function(event) {

		});

		//帮助中心
		document.getElementById('my-help').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'help',
				url: 'help.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});

		//我的评论
		document.getElementById('my-comment').addEventListener('tap', function(event) {
			mui.openWindow({
				id: 'comment',
				url: 'comment.html',
				show: {
					autoShow: false
				},
				waiting: {
					autoShow: false
				}
			});
		});
	});
</script>
