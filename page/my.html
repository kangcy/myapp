<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/my.css">
	</head>

	<body>
		<div class="mui-content fl">
			<div id="pullrefresh" class="mui-scroll-wrapper" style="top:0px;bottom:0px;">
				<div class="mui-scroll">
					<header class="mui-bar" style="box-shadow:none;">
						<a id="setting" class="mui-icon mui-icon-gear fl cfff" style="font-size:30px;"></a>
						<a id="search" class="mui-icon mui-icon-search fr cfff" style="font-size:30px;"></a>
						<h1 class="mui-title c333"></h1>
					</header>
					<div id="bg" style="width:100%;height:10rem;"></div>
					<div class="info-body mb8">
						<div class="info-content">
							<img id="avatar" src="../images/60x60.gif" style="border-radius:50%;width:5rem;height:5rem;border:3px solid #fff;" />
							<p class="c333 f14 tc name bold" id="nickname"></p>
							<p class="c333 signature tc mt10 f13" id="signature"></p>
							<div class="csubtitle content1 tc mt20">
								<div class="items" id="my-articles">
									<p class="csubtitle item1"><i class="fa fa-file-text f20" style="color:#97CC00;"></i></p>
									<p class="c333 item2 f12">我的&nbsp;<span id="articles">0</span></p>
								</div>
								<div class="items" id="my-keeps">
									<p class="csubtitle item1"><i class="fa fa-th-large f20" style="color:#7ECB7C;"></i></p>
									<p class="c333 item2 f12">收藏&nbsp;<span id="keeps">0</span></p>
								</div>
								<div class="items" id="my-fans">
									<p class="csubtitle item1"><i class="fa fa-user f20" style="color:#5796BD;"></i></p>
									<p class="c333 item2 f12">关注&nbsp;<span id="follows">0</span></p>
								</div>
								<div class="items" id="my-zans">
									<p class="csubtitle item1"><i class="fa fa-heart f20" style="color:#E85141;"></i></p>
									<p class="c333 item2 f12">点赞&nbsp;<span id="zans">0</span></p>
								</div>
							</div>
						</div>
					</div>
					<div class="c000 menu f12" id="my-mypay"><i class="fa fa-rmb mr10 f16 caaa"></i>
						<div>打赏<span class="mui-icon mui-icon-arrowright fr mt15 caaa f20"></span></div>
					</div>
					<div class="c000 menu f12" id="my-comment"><i class="fa fa-comments mr10 f16 caaa"></i>
						<div>评论<span class="mui-icon mui-icon-arrowright fr mt15 caaa f20"></span></div>
					</div>
					<div class="c000 menu f12" id="my-feedback"><i class="fa fa-envelope mr10 f16 caaa"></i>
						<div>意见反馈<span class="mui-icon mui-icon-arrowright fr mt15 caaa f20"></span></div>
					</div>
					<div class="c000 menu f12" id="my-good"><i class="fa fa-check mr10 f16 caaa"></i>
						<div>给个好评<span class="mui-icon mui-icon-arrowright fr mt15 caaa f20"></span></div>
					</div>
					<div class="c000 menu f12" id="my-help"><i class="fa fa-question-circle mr10 f16 caaa"></i>
						<div>帮助中心<span class="mui-icon mui-icon-arrowright fr mt15 caaa f20"></span></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		Init();

		base.InitScroll();

		base.ShowSearch(); //跳转搜索页

		//封面
		document.getElementById('bg').addEventListener('tap', function(event) {
			base.OpenWindow("editimage", "editimage.html", {
				Url: userinfo.Cover,
				Source: "UserCover"
			});
		});

		//修改封面
		window.addEventListener("UpdateCover", function(e) {
			var url = e.detail.Url;
			console.log(userinfo.Cover + "," + url);
			if(userinfo.Cover == url) {
				mui.toast("编辑成功~");
				return;
			}
			HttpGet(base.RootUrl + "User/EditCover", {
				ID: userinfo.ID,
				Cover: url
			}, function(data) {
				mui.toast(data.result ? "编辑成功~" : data.message);
				if(data.result) {
					$("#bg").css({
						"background": "url(" + url + ")",
						"background-size": "100% 100%;"
					});
					userinfo.Cover = url;
					localStorage.setItem('$userinfo', JSON.stringify(userinfo));
				}
			});
		});

		//重新加载数据
		window.addEventListener("UpdateUser", function(e) {
			Load();
		});
	});

	function Load() {
		base.UpdateUser(userinfo.ID, function() {
			userinfo = base.GetUserInfo();
			Init();
		});
	}

	function Init() {
		//初始化赋值
		$("#bg").css({
			"background": "url(" + userinfo.Cover + ")",
			"background-size": "100% 100%;"
		});
		$("#avatar").attr("src", userinfo.Avatar);
		$("#nickname").html(userinfo.NickName);
		$("#signature").html(userinfo.Signature);
		$("#follows").html(userinfo.Follows);
		$("#fans").html(userinfo.Fans);
		$("#articles").html(userinfo.Articles);
		$("#keeps").html(userinfo.Keeps);
		$("#coments").html(userinfo.Comments);
		$("#zans").html(userinfo.Zans);
	}

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//用户设置
		document.getElementById('avatar').addEventListener('tap', function(event) {
			base.OpenWindow("mysetting", "mysetting.html", {

			});
		});

		//系统设置
		document.getElementById('setting').addEventListener('tap', function(event) {
			base.OpenWindow("setting", "setting.html", {

			});
		});

		//我的打赏
		document.getElementById('my-mypay').addEventListener('tap', function(event) {
			base.OpenWindow("pay", "pay.html", {

			});
		});

		//意见反馈
		document.getElementById('my-feedback').addEventListener('tap', function(event) {
			base.OpenWindow("feedback", "feedback.html", {

			});
		});

		//给个好评
		document.getElementById('my-good').addEventListener('tap', function(event) {
			//应用的appstore地址
			var url = "";
			plus.runtime.openURL(url);
		});

		//帮助中心
		document.getElementById('my-help').addEventListener('tap', function(event) {
			base.OpenWindow("help", "help.html", {

			});
		});

		//我的评论
		document.getElementById('my-comment').addEventListener('tap', function(event) {
			base.OpenWindow("comment", "comment.html", {

			});
		});

		//我的文章
		document.getElementById('my-articles').addEventListener('tap', function(event) {
			base.OpenWindow("article", "article.html", {
				CreateUserID: userinfo.ID,
				ArticleTypeName: "我的动态",
				Source: "My"
			});
		});

		//我的收藏
		document.getElementById('my-keeps').addEventListener('tap', function(event) {
			base.OpenWindow("keep", "keep.html", {
				CreateUserID: userinfo.ID,
				ArticleTypeName: "我的收藏"
			});
		});

		//我的关注
		document.getElementById('my-fans').addEventListener('tap', function(event) {
			base.OpenWindow("fan", "fan.html", {

			});
		});

		//我的点赞
		document.getElementById('my-zans').addEventListener('tap', function(event) {
			base.OpenWindow("zan", "zan.html", {

			});
		});
	});
</script>
