<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-search {
				width: 90%;
				display: inline-block;
			}
			
			.check {
				background: url(../images/check.png) 97% center no-repeat;
				background-size: 1.25rem;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 1px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right:0px;">
			<a class="mui-icon mui-icon-back mui-action-back fl" style="width:15%;"></a>
			<a id="btnSearch" class="mui-icon mui-icon-search fr blue" style="width:15%;"></a>
			<div class="mui-input-row mui-search" style="width:77%;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear c999" placeholder="搜索歌曲名、支持语音搜索" maxlength="10" style="height:34px;font-size:16px;">
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab" id="search">
			<div style="margin-left:10px;font-size:16px;height:50px;line-height:50px;" class="fl blue" id="no">取消</div>
			<div style="margin-right:10px;font-size:16px;height:50px;line-height:50px;" class="fr blue" id="yes">完成</div>
		</nav>
		<div class="mui-content ">
			<div id="pullwrapper" class="mui-scroll-wrapper" style="top:50px;bottom:50px;">
				<div id="pullrefresh" class="mui-scroll">
					<ul class="mui-table-view f13 mt0" id="scroll-view">

					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript">
	var fileID = 0;
	var fileName = "";
	var fileUrl = "";
	var SearchName = ""; //搜索词
	var isLoading = false;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = 20;
	var addarticlePage = null;
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	var search = document.getElementById("search");

	mui.ready(function() {
		base.InitScroll();

		base.ScrollTop();

		//语音识别完成事件
		search.addEventListener('recognized', function(e) {
			search.value = e.detail.value;
		});
	})

	var contentWebview = null;
	mui.plusReady(function() {

		//获取参数
		var self = plus.webview.currentWebview();

		//取消
		document.getElementById('no').addEventListener('tap', function(e) {
			mui.back();
		});

		//确定
		document.getElementById('yes').addEventListener('tap', function(e) {
			if(base.IsNullOrEmpty(fileUrl)) {
				return mui.toast("还未选择音乐")
			}
			if(!addarticlePage) {
				addarticlePage = plus.webview.getWebviewById('addarticle');
			}
			addarticlePage.evalJS("UpdateMusic('" + fileID + "','" + fileName + "','" + fileUrl + "')")
			plus.webview.currentWebview().close();
		});

		//搜索
		document.getElementById("btnSearch").addEventListener('tap', function(e) {
			if(search.value == "") {
				return mui.toast("请输入搜索内容");
			}
			InitMusic(search.value);
		});
		mui(document.getElementById("pullrefresh")).pullToRefresh({
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		$("#pullrefresh").on('tap', 'li.music', function(event) {
			$("#pullrefresh .mui-icon").removeClass("mui-icon-checkmarkempty");
			$(this).find(".mui-icon").addClass("mui-icon-checkmarkempty");

			fileName = this.getAttribute("fileName");
			fileUrl = this.getAttribute("fileUrl");
		});
	});

	//加载
	function InitMusic(title) {
		base.ShowWaiting("正在搜索");
		SearchName = title;
		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view').innerHTML = "";
		LoadMusic(function() {
			++currpage;
			isLoading = false;
		})
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
			//return mui.toast("没有更多数据了");
		}
		setTimeout(function() {
			LoadMusic(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//搜索文章
	function LoadMusic(callback) {
		if(base.IsNullOrEmpty(search.value)) {
			if($.isFunction(callback)) {
				callback();
			}
			return;
		}
		var table = $("#scroll-view");
		var data = {
			page: currpage,
			rows: pagesize,
			name: SearchName,
		};

		HttpGet(base.RootUrl + "Api/Music/Search", data, function(data) {
			base.CloseWaiting();
			console.log(data);
			data = JSON.parse(data);
			if(data != null) {
				data = data.message;
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = length; i < len; i++) {
						var item = data.list[i];
						table.append('<li class="mui-table-view-cell music" fileID="' + item.ID + '" fileName="' + item.Name + '" fileUrl="' + item.FileUrl + '"><img src="' + item.Cover + '" style="width:2rem;height:2rem;" class="fl mr10" /><p class="fl c333 f13 mb0">' + item.Name + '<br /><span class="fl c999 f10 mt5">' + item.Author + '</span></p><span class="fr csubtitle mui-icon" style="position:absolute;right:0.5rem;top:1rem;"></span></li>');
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
		});
	}
</script>
