<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<style type="text/css">
			.mui-search {
				width: 90%;
				display: inline-block;
			}
			
			.check {
				background: url(../images/check.png) 97% center no-repeat;
				background-size: 1.25rem;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell:last-child:after,
			.mui-table-view-cell:last-child:before {
				height: 1px;
			}
			
			.mui-popup-title+.mui-popup-text {
				display: none;
			}
			
			.mui-bar-tab div {
				font-size: 16px;
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right:0px;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333" style="width:15%;"></a>
			<a id="btnSearch" class="mui-icon mui-icon-search fr c333" style="width:15%;"></a>
			<div class="mui-input-row mui-search" style="width:77%;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear c999" placeholder="搜索歌曲名、支持语音搜索" maxlength="10" style="height:34px;font-size:15px;">
			</div>
		</header>
		<div class="loading hide" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab" id="search" style="border-top:1px solid #eee;">
			<div style="margin-left:10px;" class="fl blue" id="no">取消</div>
			<div style="margin-right:10px;" class="fr blue" id="yes">完成</div>
		</nav>
		<div class="mui-content ">
			<div id="pullwrapper" class="mui-scroll-wrapper" style="top:50px;bottom:50px;">
				<div id="pullrefresh" class="mui-scroll">
					<ul class="mui-table-view f13 mt0" id="scroll-view">

					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var fileId = 0;
	var fileName = "";
	var fileUrl = "";
	var SearchName = "";
	var isLoading = false;
	var currpage = 1;
	var totalpage = 2;
	var pagesize = 20;
	var addarticlePage = null;
	var userinfo = base.GetUserInfo();
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	var search = base.Get("search");

	mui.ready(function() {

		base.InitScroll();

		//语音识别完成事件
		search.addEventListener('recognized', function(e) {
			search.value = e.detail.value.replace(/，/g, '').replace(/,。/g, '');
		});
	})

	var contentWebview = null;
	mui.plusReady(function() {

		var self = plus.webview.currentWebview();

		//取消
		base.Get('no').addEventListener('tap', function(e) {
			plus.webview.close("musicsearch");
		});

		//确定
		base.Get('yes').addEventListener('tap', function(e) {
			if(fileId <= 0) {
				return mui.toast("还未选择音乐")
			}
			if(!addarticlePage) {
				addarticlePage = base.GetView('addarticle');
			}
			addarticlePage.evalJS("UpdateMusic('" + fileId + "','" + fileName + "','" + fileUrl + "')");
		});

		//搜索
		base.Get("btnSearch").addEventListener('tap', function(e) {
			if(base.IsNullOrEmpty(search.value)) {
				return mui.toast("请输入搜索内容");
			}
			InitMusic(search.value);
		});

		//监听软键盘搜索键
		document.getElementById("search").addEventListener("keydown", function(e) {
			if(13 == e.keyCode) {
				if(base.IsNullOrEmpty(search.value)) {
					return mui.toast("请输入搜索内容");
				}
				InitMusic(search.value);
				document.activeElement.blur(); //隐藏软键盘 
			}
		}, false);

		mui(base.Get("pullrefresh")).pullToRefresh({
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		mui("#pullrefresh").on('tap', 'li.music', function(event) {
			base.RemoveClass([".mui-icon"], "mui-icon-checkmarkempty");
			mui.each(this.querySelectorAll(".mui-icon"), function(index, item) {
				item.classList.add("mui-icon-checkmarkempty");
			});

			fileId = this.getAttribute("fileId");
			fileName = this.getAttribute("fileName");
			fileUrl = this.getAttribute("fileUrl");
		});
	});

	//加载
	function InitMusic(title) {
		mask.show();
		base.ShowWaiting("正在搜索");

		SearchName = title;
		currpage = 1;
		totalpage = 2;
		base.Get('scroll-view').innerHTML = "";
		LoadMusic(function() {
			++currpage;
			isLoading = false;
		})
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		LoadMusic(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//搜索文章
	function LoadMusic(callback) {
		if(base.IsNullOrEmpty(search.value)) {
			if(callback) {
				callback();
			}
			return;
		}
		var table = base.Get("scroll-view");
		var data = {
			page: currpage,
			rows: pagesize,
			name: SearchName,
		};
		HttpGet(base.RootUrl + "Api/Music/Search", data, function(data) {
			console.log(data);
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					var length = data.list.length;
					if(length > 0) {
						mui.each(data.list, function(index, item) {
							table.appendChild(AppendHtml(item));
						});

						mui(document).imageLazyload({
							placeholder: '../images/loading.gif'
						});
					} else {
						mui.toast("未搜索到内容");
					}
				} else {
					mui.toast("未搜索到内容");
				}
			}
			mask.close();
			if(callback) {
				callback();
			}
		});
	}

	function AppendHtml(item) {
		var div = document.createElement('li');
		div.className = 'mui-table-view-cell music';
		div.setAttribute("fileId", item.ID);
		div.setAttribute("fileName", item.Name);
		div.setAttribute("fileUrl", item.FileUrl);
		var model = [];
		model.push('<img data-lazyload="' + item.Cover + '" style="width:2rem;height:2rem;" class="fl mr10" />');
		model.push('<p class="fl c333 f13 mb0" style="width:80%;display:inline-block;">' + item.Name + '<br /><span class="fl c999 f11 mt5">' + item.Author + '</span></p>');
		model.push('<span class="fr csubtitle mui-icon" style="position:absolute;right:0.5rem;top:1rem;"></span>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
