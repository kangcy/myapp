<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.check {
				background: url(../images/check.png) 97% center no-repeat;
				background-size: 20px;
			}
		</style>
	</head>

	<body style="height: 100%;background:#E8E8E8;">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-icon mui-action-menu mui-pull-left cfff"><img src="../images/menu.png" class="leftmenu" /></a>
			<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<h1 class="mui-title cfff f13">分享设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f11 mt0">
				<li class="mui-table-view-cell" style="background:#E8E8E8;">
					<span class="fl">权限设置</span>
				</li>
				<li class="mui-table-view-cell check">
					<span class="fl">公开</span>
					<span class="mui-pull-right csubtitle mr20">所有人都可以看到</span>

				</li>
				<li class="mui-table-view-cell">
					<span class="fl">限制可见</span>
					<span class="mui-pull-right csubtitle mr20">仅通过自己分享后才可见</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">密码可见</span>
					<span class="mui-pull-right csubtitle mr20">设置密码,输入密码才可见</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">私密</span>
					<span class="mui-pull-right csubtitle mr20">仅自己可见</span>
				</li>
			</ul>
			<ul class="mui-table-view f11">
				<li class="mui-table-view-cell" style="background:#E8E8E8;height:0.5rem;padding:0px;">
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">分类</span>
						<span class="mui-pull-right csubtitle mr20">请选择</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<span class="fl">申请推荐</span>
						<div class="mui-switch mui-switch-blue mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}

		/*
		 * 点击左上角侧滑图标，打开侧滑菜单
		 */
		document.querySelector('.leftmenu').addEventListener('tap', function(e) {
			var template = plus.webview.getWebviewById("index");
			mui.fire(template, 'toggleMenu', {});
		});
	});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});
</script>
