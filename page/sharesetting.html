<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.check {
				background: url(../images/check.png) 97% center no-repeat;
				background-size: 1.25rem;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
		</style>
	</head>

	<body style="height: 100%;background:#E8E8E8;">
		<header class="mui-bar mui-bar-nav header">
			<a id="menu" class="mui-icon mui-icon-bars mui-pull-left cfff leftmenu"></a>
			<h1 class="mui-title cfff f15">分享设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f11 mt0" id="list">
				<li class="mui-table-view-cell" style="background:#E8E8E8;">
					<span class="fl">权限设置</span>
				</li>
				<li class="mui-table-view-cell list check">
					<span class="fl">公开</span>
					<span class="mui-pull-right csubtitle mr20">所有人都可以看到</span>
				</li>
				<li class="mui-table-view-cell list">
					<span class="fl">限制可见</span>
					<span class="mui-pull-right csubtitle mr20">仅通过自己分享后才可见</span>
				</li>
				<li class="mui-table-view-cell list">
					<span class="fl">密码可见</span>
					<span class="mui-pull-right csubtitle mr20">设置密码,输入密码才可见</span>
				</li>
				<li class="mui-table-view-cell list">
					<span class="fl">私密</span>
					<span class="mui-pull-right csubtitle mr20">仅自己可见</span>
				</li>
			</ul>
			<ul class="mui-table-view f11">
				<li class="mui-table-view-cell" style="background:#E8E8E8;height:0.5rem;padding:0px;">
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">分类</span>
						<span class="mui-pull-right csubtitle mr20">请选择</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<span class="fl">申请推荐</span>
						<div class="mui-switch mui-switch-blue mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		//选中切换
		$("#list").on('tap', '.list', function(event) {
			$(".check").removeClass("check");
			$(this).addClass("check");
		});
	})

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			plus.webview.currentWebview().hide();
		}

		/*
		 * 返回
		 */
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});
</script>
