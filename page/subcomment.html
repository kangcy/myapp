<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>评论回复</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.min.css">
		<link rel="stylesheet" type="text/css" href="../css/animate.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojione.sprites.css">
		<link rel="stylesheet" type="text/css" href="../emotion/css/emojionearea.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var editor = null;
	var ArticleID = 0;
	var Number = "";
	var Count = 0;
	var ParentCommentNumber = 0;
	var ParentUserNumber = 0;
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
		$(".emojionearea").removeClass("zoomIn").addClass("zoomOut hide");
		if(editor != null) {
			editor[0].emojioneArea.setText("");
		}
	});

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.Get("title").innerHTML = "回复";
			base.Get("none_img").setAttribute("src", "../images/my/333.png");
			base.Get("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');

			base.InitScroll();
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		Number = self.Number || "";

		base.InitPull("scroll");

		base.ShowUser("#scroll");

		base.ShowArticle("#scroll", "List", userinfo.Number);

		//点赞
		mui('#scroll').on('tap', '.goods', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var already = this.getAttribute("already") == "1";
			var commentid = this.getAttribute("cid");
			HttpGet(base.RootUrl + "Api/Zan/CommentZanEdit", {
				ID: userinfo.ID,
				CommentNumber: commentid
			}, function(data) {
			console.log(data);
				data = JSON.parse(data);
				if(data != null) {
					if(data.result) {
						var item = $("#goods" + commentid);
						var count = parseInt(item.find("span").html());
						if(already) {
							item.removeClass("heartbeat red");
							item.attr("already", "0");
							item.find("img").attr("src", "../images/base/like_hig.png");
							item.find("span").html(count - 1 < 0 ? 0 : count - 1);
						} else {
							item.addClass("heartbeat red");
							item.attr("already", "1");
							item.find("img").attr("src", "../images/base/like_nor.png");
							item.find("span").html(count + 1);
						}
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#scroll').on('tap', '.comments', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			ArticleID = this.getAttribute("articleid");
			ParentCommentNumber = this.getAttribute("cid");
			ParentUserNumber = this.getAttribute("userid");
			Count = this.getAttribute("count");
			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorShow();
			isLoading = false;
		});

		//回复
		mui('#scroll').on('tap', '.sub', function() {
			var number = this.getAttribute("number");
			base.OpenWindow("subcomment", "subcomment.html", {
				Number: number
			});
		});
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		if(editor == null) {
			isLoading = false;
			return mui.toast("信息异常");
		}
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		mask.show();
		base.ShowWaiting("正在提交");
		EditorHide();
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentNumber: ParentCommentNumber,
			ParentUserNumber: ParentUserNumber,
			Summary: escape(val)
		}, function(data) {
			mui.later(function() {
				mask.close();
				mui.toast(data.result ? "感谢您的评论" : data.message);
				if(data.result) {
					var count = (parseInt(Count) + 1);
					$("#comment0" + ParentCommentNumber).html('查看' + count + '条回复');
					$("#comment1" + ParentCommentNumber).attr("count", count);
				}
				isLoading = false;
			}, 500);
		});
	}

	//编辑器弹窗
	function EditorShow() {
		mask.show();
		$(".emojionearea").removeClass("zoomOut hide").addClass("zoomIn");
	}

	//隐藏编辑器
	function EditorHide() {
		$(".emojionearea").removeClass("zoomIn").addClass("zoomOut hide");
		if(editor != null) {
			editor[0].emojioneArea.setText("");
		}
	}

	//隐藏编辑器
	function EditorClose() {
		mask.close();
	}

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			Number: Number
		}
		LoadPull(base.RootUrl + "Api/Comment/SubComment", data, true, function(item) {
			return AppendStr(item);
		}, callback);
	}

	//拼接Html 
	function AppendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell bounceInUp';
		div.setAttribute("id", "article" + item.Number)
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f13 user c333" userid="' + item.UserNumber + '">' + base.UnUnicodeText(item.NickName) + '<span class="fr f12 c999">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f12 c999 mt3 mb10" style="line-height:1.3rem;">' + base.UnUnicodeText(item.Summary) + '</p>');
		if(item.SubCommentCount > 0) {
			model.push('<p class="tip mb0 f12"><span class="blue sub" number="' + item.Number + '" id="comment0' + item.Number + '">查看' + item.SubCommentCount + '条回复</span></p>');
		}
		model.push('<div class="full tr mt10 mb5 c999" style="display:inline-block;"><img src="../images/base/comment_nor.png" style="width:0.9rem;" class="ml15 fr mt1 comments" cid="' + item.Number + '" userid="' + item.UserNumber + '" articleid="' + item.ArticleID + '" count="' + item.SubCommentCount + '" id="comment1' + item.Number + '" />');
		if(item.IsZan == 0) {
			model.push('<div id="goods' + item.Number + '" cid="' + item.Number + '" already="0" class="goods fr">');
			model.push('<span class="f13 ml5 fr" >' + item.Goods + '</span><img src="../images/base/like_nor.png" style="width:0.9rem;" class="ml15 fr"  />');
		} else {
			model.push('<div class="red fr" id="goods' + item.Number + '" cid="' + item.Number + '" already="1" class="goods fr">');
			model.push('<span class="f13 ml5 fr">' + item.Goods + '</span><img src="../images/base/like_hig.png" style="width:0.9rem;" class="ml15 fr"  />');
		}
		model.push('</div></div></div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
