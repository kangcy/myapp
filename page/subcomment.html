<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>评论回复</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../mincss/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../mincss/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../mincss/comment.min.css">
		<style type="text/css">
			.summary img {
				width: 1rem !important;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff" id="title"></h1>
		</header>
		<p id="loader" class="tc f12">正在加载中...</p>
		<p id="none" class="full f12 tc hide">既然还没人,那就先去首页逛会儿</p>
		<div id="muicontent">
			<div id="scroll-view"> </div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loading.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<textarea id="textarea" class="hide"></textarea>
		<div id="divcomment"></div>
	</body>

</html>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../js/imgcache.js"></script>
<script src="../js/comment.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			if(base.CheckWaiting()) {
				return false;
			}
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
		base.Get("loader").style.paddingTop = window.innerHeight * 0.3 + "px";
		base.Get("none").style.paddingTop = window.innerHeight * 0.3 + "px";
	});

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		Number = self.Number || "";
		ArticleNumber = self.ArticleNumber || "";
		var Name = self.Name || "";
		base.Get("title").innerHTML = "回复:" + base.UnUnicodeText(Name);

		InitComment();

		//下拉刷新 
		self.setPullToRefresh({
			support: false,
			style: "circle"
		}, function() {
			pulldownRefresh();
		});

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	})

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			Number: Number,
			UserNumber: userinfo.Number
		}
		LoadPull("", base.RootUrl + "Api/Comment/SubComment", data, true, false, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
