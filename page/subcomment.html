<script type="text/javascript">
	var Number = "";

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.Immersed();
			
			base.Get("none_img").setAttribute("src", "../images/my/333.png");
			base.Get("none_tip").innerHTML = "既然还没人,那就先去首页逛会儿";
			$("#main").append('<textarea id="textarea" class="hide"></textarea>');

			base.InitScroll();
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		Number = self.Number || "";
		ArticleNumber = self.ArticleNumber || "";
		var Name = self.Name || "";
		base.Get("title").innerHTML = "回复:" + base.UnUnicodeText(Name);

		InitComment();
	})

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			Number: Number,
			UserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Comment/SubComment", data, true, true, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
