	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff" id="title"></h1>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../minjs/comment.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var Number = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	});

	mui.plusReady(function() {

		self = plus.webview.currentWebview();
		Number = self.Number || "";
		ArticleNumber = self.ArticleNumber || "";
		var Name = self.Name || "";
		base.Get("title").innerHTML = "回复:" + base.UnUnicodeText(Name);

		InitComment();

		//下拉刷新 
		self.setPullToRefresh({
			support: true,
			style: "circle"
		}, function() {
			pulldownRefresh();
		});

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	})

	//评论我的-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			Number: Number,
			UserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Comment/SubComment", data, true, true, function(item) {
			return AppendStr(item);
		}, callback);
	}
</script>
