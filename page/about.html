<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			p {
				text-indent: 22px;
				padding: 5px 8px;
			}
			
			html,
			body,
			.mui-content {
				background-color: #fff;
			}
			
			h4 {
				margin-left: 5px;
			}
			
			.qrcode {
				top: 50px;
				width: 100%;
				text-align: center;
			}
			
			.qrcode img {
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
			<h1 class="mui-title">首页</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="qrcode">
					<img id="qrcode" src="../images/logo.png" width="50%" />
					<a id="shortcut" style="width: 60%;margin: 15px auto;padding: 5px;" class="mui-hidden mui-btn mui-btn-block mui-btn-red">创建桌面图标</a>
				</div>
				<p style="text-align: center;">关于我们</p>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init({
		//启用长按事件
		gestureConfig: {
			longtap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});

	/*
	 * 点击左上角侧滑图标，打开侧滑菜单
	 */
	document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
		var template = plus.webview.getWebviewById("index");
		mui.fire(template, 'toggleMenu', {});
	});

	//处理点击事件，需要打开原生浏览器
	mui('body').on('tap', 'a', function(e) {
		var href = this.getAttribute('href');
		if(href) {
			if(window.plus) {
				plus.runtime.openURL(href);
			} else {
				location.href = href;
			}
		}
	});

	//二维码长按保存
	var qrcodeEl = document.getElementById("qrcode");
	qrcodeEl.addEventListener('longtap', function() {
		plus.nativeUI.actionSheet({
			cancel: '取消',
			buttons: [{
				title: '保存到相册'
			}]
		}, function(e) {
			var index = e.index;
			if(e.index === 1) {
				plus.gallery.save(qrcodeEl.src, function() {
					mui.toast('保存成功');
				}, function() {
					mui.toast('保存失败，请重试！');
				});
			}
		});
	});
	if(mui.os.android && mui.os.stream) {
		//创建快捷方式
		var shortcutElem = document.getElementById("shortcut");
		shortcutElem.classList.remove('mui-hidden');
		shortcutElem.addEventListener('tap', function() {
			plus.navigator.createShortcut({
				name: "hello-mui",
				icon: "../images/logo.png"
			});
		});
	}
</script>
