<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<h1 class="mui-title c333" id="header"></h1>
		</header>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleType = 0; //类型
	var ArticleTypeName = ""; //类型名称
	var CreateUserID = 0; //创建人
	var Source = "List"; //来源
	var subPageLoaded = false;

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false, //启用右滑关闭功能
		subpages: [{
			id: 'articleSub',
			url: 'articleSub.html',
			styles: {
				top: '46px',
				bottom: '0px',
			}
		}]
	});

	var contentWebview = null;
	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		//获取参数
		var self = plus.webview.currentWebview();
		ArticleType = self.ArticleType || 0;
		ArticleTypeName = self.ArticleTypeName || "列表";
		CreateUserID = self.CreateUserID || 0;
		Source = self.Source || "List";

		document.getElementById("header").innerHTML = ArticleTypeName;

		//返回
		mui.back = function() {
			plus.webview.close(self)
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});

		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	});

	//初始化子页面
	function InitSubPage() {
		if(contentWebview == null) {
			contentWebview = plus.webview.getWebviewById("articleSub");
		}
		contentWebview.evalJS("Init(" + ArticleType + "," + CreateUserID + ")");
	}
</script>
