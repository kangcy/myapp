	// 创建原生View控件
	function CreatWaiting() {
		var topoffset = base.Get("header").clientHeight;
		console.log('creatWaiting: ' + topoffset);
		//判断view是否已存在，避免重复创建，尤其调试刷新网页时很容易触发重复创建 
		nWaiting = plus.nativeObj.View.getViewById('nWaiting');
		if(nWaiting) {
			return;
		}
		nWaiting = new plus.nativeObj.View('nWaiting', {
			top: '0px',
			left: '0px',
			height: '100%',
			width: '100%'
		});
		nWaiting.interceptTouchEvent(true);

		//初始化绘制nwaiting界面
		nWaiting.drawRect('#D74B28', {
			top: '0px',
			left: '0px',
			height: topoffset + 'px',
			width: '100%'
		}) //绘制title背景色
		bitmap && bitmap.isLoadSuccess && nWaiting.drawBitmap(bitmap, null, {
			top: topoffset + 'px',
			left: '0px',
			width: '44px',
			height: '44px'
		}, 'backicon');
		nWaiting.drawText('标题', {
			top: topoffset + 'px',
			left: '0px',
			width: '100%',
			height: '44px'
		}, {
			size: '17px',
			color: '#CCCCCC'
		});
		nWaiting.drawRect('#EEEEEE', {
			top: topoffset + 'px',
			left: '0px',
			width: '100%'
		}) //绘制等待内容区背景色
		nWaiting.drawText('加 载 中 ...', {
			top: topoffset + 'px',
			left: '0px',
			width: '100%',
			height: '50%'
		}, {
			size: '12px',
			color: 'rgb(100,100,100)'
		});
	}

	//初始化
	function Init(articleType, createUserNumber, source) {
		pulldownRefresh();
