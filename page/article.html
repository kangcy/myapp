<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl blue"></a>
			<a id="search" class="mui-icon mui-icon-search fr blue"></a>
			<h1 class="mui-title c333" id="header"></h1>
		</header>
		<div class="mui-content"></div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleType = 0; //类型
	var ArticleTypeName = ""; //类型名称
	var CreateUserID = 0; //创建人

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false, //启用右滑关闭功能
		subpages: [{
			id: 'articleSub',
			url: 'articleSub.html',
			styles: {
				top: '50px',
				bottom: '0px',
			}
		}]
	});

	mui.ready(function() {
		base.ShowSearch(); //跳转搜索页
	});

	var contentWebview = null;
	mui.plusReady(function() {
		//获取参数
		var self = plus.webview.currentWebview();
		ArticleType = self.ArticleType || 0;
		ArticleTypeName = self.ArticleTypeName || "列表";
		CreateUserID = self.CreateUserID || 0;

		document.getElementById("header").innerHTML = ArticleTypeName;

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});

		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		setTimeout(function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			/*contentWebview.addEventListener("loaded", function() {
				contentWebview.evalJS("Init(" + ArticleType + "," + CreateUserID + ")");
			}, false);*/

			contentWebview.evalJS("Init(" + ArticleType + "," + CreateUserID + ")");
		}, 0)
	});
</script>
