<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script type="text/javascript">
	var ArticleType = 0;
	var CreateUserNumber = "";
	var currpage = 1;
	var totalpage = 2;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			document.getElementById("none_img").setAttribute("src", "../images/my/444.png");
			document.getElementById("none_tip").innerHTML = "这里还没有内容";
			base.InitScroll();

			base.ShowUser("#scroll");

			mui.previewImage();

			base.ScrollTop();
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		ArticleType = self.ArticleType || 0;
		CreateUserNumber = self.CreateUserNumber || "";
		Source = self.Source || "List";
		document.getElementById("title").innerHTML = self.ArticleTypeName || "列表";

		Init(ArticleType, CreateUserNumber, Source);

		//返回
		mui.back = function() {
			plus.webview.close(self)
		}
	});

	//初始化获取参数
	function Init(articleType, createUserNumber, source) {

		base.ShowArticle("#scroll", source, userinfo.Number);

		base.ArticleAction("#scroll", userinfo);

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	}

	//删除
	function Delete(id) {
		document.getElementById("article" + id).remove();
	}

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = document.getElementById('scroll-view');
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			TypeID: ArticleType,
			CreateUserNumber: CreateUserNumber,
			CurrUserNumber: userinfo.Number
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(userinfo.Number, data.list[i], CreateUserNumber == userinfo.Number, CreateUserNumber != userinfo.Number, true);

						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}
</script>
