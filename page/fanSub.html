<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view1"></div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="scroll2" class="mui-scroll">
								<div id="scroll-view2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var currpage2 = 1;
	var totalpage2 = 2;
	var isLoading1 = false;
	var isLoading2 = false;
	var pagesize = base.PageSize;
	var payPage = null;
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {

		base.InitScroll();

		//我的评论
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		//关注我的
		mui(document.getElementById("scroll2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh2(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh2(self);
				}
			}
		});

		//滑动切换
		document.getElementById('slider').addEventListener('slide', function(e) {
			if(!payPage) {
				payPage = plus.webview.currentWebview().parent();
			}
			mui.fire(payPage, "updateCurr", {
				index: e.detail.slideNumber
			});
		});

		//用户详细
		base.ShowUser("#slider");

		//文章详细
		base.ShowArticle("#slider");

		//添加关注
		base.GuanZhu("#slider", userinfo, function($this) {
			//$this.addClass("guanzhu2").removeClass("guanzhu").html("已关注");
			$this.parent().remove();
		});
	});

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	//我关注的-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//我关注的-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//关注我的-下拉刷新
	function pulldownRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		setTimeout(function() {
			currpage2 = 1;
			totalpage2 = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			Load2(function() {
				++currpage2;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading2 = false;
			})
		}, 500);
	}

	//关注我的-上拉加载
	function pullupRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		if(currpage2 > totalpage2) {
			isLoading2 = false;
			self.endPullUpToRefresh(currpage2 > totalpage2);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load2(function() {
				++currpage2;
				self.endPullUpToRefresh(currpage2 > totalpage2);
				isLoading2 = false;
			})
		}, 500);
	}

	//我的关注-加载数据
	function Load1(callback) {
		data = {
			page: currpage1,
			rows: pagesize,
			FromUserID: userinfo.ID
		}
		HttpGet(base.RootUrl + "Fan/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage1;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 0);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	//关注我的-加载数据
	function Load2(callback) {
		var data = {
			page: currpage2,
			rows: pagesize,
			ToUserID: userinfo.ID
		}
		HttpGet(base.RootUrl + "Fan/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage2;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view2');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	//拼接Html
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + item.Avatar + '" class="user" userid="' + item.UserID + '" /></div>');
		//分类信息
		model.push('<div  class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333">' + item.NickName + '</p></div><p class="f11 caaa">' + item.Signature + '</p></div>');
		if(index == 1) {
			if(!base.CheckFan(userinfo.FanText, item.UserID)) {
				model.push('<div class="oa-contact-icon mui-table-cell"><div class="guanzhu f13" userid="' + item.UserID + '">关注</div></div>');
			}
		}
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
