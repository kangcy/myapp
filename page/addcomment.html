<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			#question {
				border: 0px;
				height: 400px;
				padding: 0px;
				line-height: 1.25rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon blue f13 fl mt6">取消</a>
			<a id="submit" class="mui-icon blue f13 fr mt6">保存</a>
			<h1 class="mui-title c333 f15">评论</h1>
		</header>
		<div class="mui-content">
			<div id="feedback" style="padding: 5%;">
				<textarea id='question' class="mui-input-clear f13" placeholder="欢迎留下您的评论......" maxlength="100"></textarea>
			</div>
		</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ArticleID = 0;
	var ParentCommentID = 0;
	var ParentUserID = 0;
	var Province = "";
	var City = "";
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		var self = plus.webview.currentWebview();
		ArticleID = self.ArticleID;
		ParentCommentID = self.ParentCommentID || 0;
		ParentUserID = self.ParentUserID || 0

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			//{"coordsType":"gcj02","address":{"country":"中国","province":"江苏省","city":"南京市","district":"雨花台区","street":"软件大道","poiName":"丰盛·商汇(软件大道)","cityCode":"025"},"addresses":"江苏省南京市雨花台区软件大道靠近丰盛·商汇(软件大道)","coords":{"latitude":31.97603,"longitude":118.761916,"accuracy":25,"altitude":0,"heading":null,"speed":0,"altitudeAccuracy":0},"timestamp":1479280218323}
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});

		//返回
		mui.back = function() {
			plus.webview.close(self);
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		//保存
		var question = document.getElementById("question");
		document.getElementById("submit").addEventListener('tap', function(event) {
			if(question.value == '') {
				return mui.toast('请填写评论信息');
			}
			if(mui.os.plus) {
				plus.nativeUI.showWaiting();
			}
			HttpGet(base.RootUrl + "Comment/Edit", {
				ID: userinfo.ID,
				ArticleID: ArticleID,
				ParentCommentID: ParentCommentID,
				ParentUserID: ParentUserID,
				Summary: escape(question.value),
				Province: Province,
				City: City
			}, function(data) {
				if(mui.os.plus) {
					plus.nativeUI.closeWaiting();
				}
				mui.toast(data.result ? "感谢您的评论~" : data.message);
				if(data.result) {
					question.value = "";

					//更新文章评论数
					var page = plus.webview.getWebviewById("articledetail");
					if(page) {
						page.evalJS("UpdateComment()")
					}
					mui.back();
				}
			});
		}, false);
	});
</script>
