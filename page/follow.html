<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var Name = "我";
	var UserNumber = "";

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.Immersed();
			
			base.InitScroll();
		});
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		Name = self.Name || "我";
		UserNumber = Name == "我" ? userinfo.Number : self.UserNumber;
		Name = base.UnUnicodeText(Name);
		base.Get("title").innerHTML = Name + "的关注";
		if(Name == "我") {
			base.Get("none_tip").innerHTML = "关注别人,第一时间得到他们的动态";
		} else {
			base.Get("none_tip").innerHTML = "关注了,才能看到第一时间动态呀";
		}

		base.InitPull("scroll");

		base.ShowUser("#scroll");

		//取消关注
		mui("#scroll").on('tap', '.mui-btn', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			var li = this.parentNode.parentNode;
			mui.confirm('确认取消关注？', '', ['确认', '取消'], function(e) {
				if(e.index < 0) {
					return;
				}
				if(e.index == 0) {
					mui.swipeoutClose(li);
					HttpGet(base.RootUrl + "Api/Fan/Delete", {
						ID: userinfo.ID,
						ToUserNumber: li.getAttribute("userid")
					}, function(data) {
						data = JSON.parse(data);
						base.CheckLogin(userinfo, data.code);
						if(data.result) {
							li.parentNode.removeChild(li);
							records = records - 1;
							if(records < 0) {
								records = 0;
							}
							if(records <= 0) {
								base.ShowNone(true);
							}
							base.UpdateFan(userinfo, records);
						} else {
							mui.toast(data.message);
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});
	});

	//我的关注-加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		}
		LoadPull(base.RootUrl + "Api/Fan/FollowsAll", data, true,true, function(item) {
			return base.AppendUser(item, true, false, true, "取消关注");
		}, callback);
	}
</script>
