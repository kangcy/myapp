<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.none {
				width: 100px !important;
				margin-top: 100px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl c333"></a>
			<div class="mui-title c333" id="title">我的关注(0)</div>
		</header>
		<div class="mui-content">
			<div class="mui-loader tc" id="loader">
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="mui-scroll-wrapper" style="top:45px;">
				<div id="scroll" class="mui-scroll">
					<div id="scroll-view">
					</div>
					<div id="none" class="full tc hide">
						<img src="../images/my/111.png" class="none" />
						<p class="f13 mt10">你关注的人，会在这里显示</p>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var records = 0;
	var isLoading = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		base.InitScroll();

		//我关注的
		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		base.ShowUser("#scroll"); //用户详细

		base.ShowArticle("#scroll", "List", userinfo.Number); //文章详细

		//添加关注
		base.GuanZhu("#scroll", userinfo, function($this) {
			$this.parentNode.remove();
		});

		base.ScrollTop();

	});

	mui.plusReady(function() {
		base.NetChange();

		//返回
		mui.back = function() {
			var my = plus.webview.getWebviewById("my.html");
			my.evalJS("Refresh()");

			var self = plus.webview.currentWebview();
			plus.webview.close(self);
		}

		//取消关注
		mui("#scroll").on('tap', '.mui-btn', function(event) {
			var elem = this;
			var li = elem.parentNode.parentNode;
			mui.confirm('确认取消关注？', '友情提醒', ['确认', '取消'], function(e) {
				if(e.index == 0) {
					HttpGet(base.RootUrl + "Fan/Delete", {
						ID: userinfo.ID,
						FanID: li.getAttribute("fid")
					}, function(data) {
						if(data) {
							if(data.result) {
								li.parentNode.removeChild(li);
								records = records - 1;
								if(records < 0) {
									records = 0;
								}
								document.getElementById("title").innerHTML = "我的关注(" + records + ")";
								base.RefreshScroll();

								userinfo.Follows = records;
								userinfo.FanText = data.message;
								localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							} else {
								mui.toast(data.message);
								mui.swipeoutClose(li);
							}
						} else {
							mui.toast("失败");
							mui.swipeoutClose(li);
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});
	});

	//我关注的-下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//我关注的-上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//我的关注-加载数据
	function Load(callback) {
		data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Fan/FollowsAll", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				records = data.records;
				if(records > 0) {
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 0);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
				document.getElementById("title").innerHTML = "我的关注(" + records + ")";
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
		});
	}

	//拼接Html
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		div.setAttribute("fid", item.ID);
		var model = [];
		model.push('<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-red">取消关注</a></div>');
		model.push('<div class="mui-slider-cell mui-slider-handle">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.Number + '" /></div>');
		//分类信息
		model.push('<div  class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333">' + item.NickName + '</p></div><p class="f12 caaa">' + item.Signature + '</p></div>');
		if(index == 1) {
			if(!base.CheckFan(userinfo.FanText, item.Number)) {
				model.push('<div class="oa-contact-icon mui-table-cell"><div class="guanzhu f13" userid="' + item.Number + '">关注</div></div>');
			}
		}
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
