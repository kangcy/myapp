<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.icon {
				width: 1rem !important;
			}
			
			.price {
				color: #ff6900;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<div class="mui-title cfff" id="title"></div>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view"></div>
			<div id="scroll-more" class="full hide">
				<div class="inline"><img src="../images/loadmore.gif" class="fl" /><span class="c999 f13 fl ml5">正在加载...</span></div>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/111.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip"></p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var UserNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		base.Get("title").innerHTML = base.UnUnicodeText(name) + "的关注";
		if(name == "我") {
			base.Get("none_tip").innerHTML = "关注别人,第一时间得到他们的动态";
		} else {
			base.Get("none_tip").innerHTML = "关注了,才能看到第一时间动态呀";
		}

		Init();
	});

	function Init() {
		pulldownRefresh();
		SetPullEnable(true);
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
		base.ShowUser("#scroll-view");

		//取消关注
		mui("#scroll-view").on('tap', '.mui-btn', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			var li = this.parentNode.parentNode;
			mui.confirm('确认取消关注？', '', ['确认', '取消'], function(e) {
				if(e.index < 0) {
					return;
				}
				if(e.index == 0) {
					mui.swipeoutClose(li);
					HttpGet(base.RootUrl + "Api/Fan/Delete", {
						ID: userinfo.ID,
						ToUserNumber: li.getAttribute("userid")
					}, function(data) {
						data = JSON.parse(data);
						base.CheckLogin(userinfo, data.code);
						if(data.result) {
							li.parentNode.removeChild(li);
							records = records - 1;
							if(records < 0) {
								records = 0;
							}
							if(records <= 0) {
								base.ShowNone(true);
							}
							base.UpdateFan(userinfo, records);
						} else {
							mui.toast(data.message);
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});
	}

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		}
		LoadPull(base.RootUrl + "Api/Fan/FollowsAll", data, true, true, function(item) {
			return AppendUser(item, true, false, true, "取消关注", false, false, true);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}

	function AppendUser(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user bounceInUp';
		div.setAttribute("userid", item.Number);
		div.setAttribute("nickname", item.NickName);
		div.setAttribute("cover", item.Cover);
		div.setAttribute("avatar", item.Avatar);
		var model = [];
		model.push('<div class="flex-box flex-row ">');
		model.push('<div style="flex:0 0 16%;" class="flex-item"><div class="avatar"><img onload="LazyImg(this)" src="../images/avatar.png" data-lazyload="' + base.ShowThumb(item.Avatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 84%;" class="flex-item"><p class="f13 c333 mb5">' + base.UnUnicodeText(item.NickName) + '</p><img src="../images/icon/heart.png" class="icon fl" /><span class="f12 c999 mt1 ml5 fl"><span class="f12 mr5">' + item.CreateDate + '</span></span></div>');
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
