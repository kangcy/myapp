<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var records = 0;
	var isLoading = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	var name = "我";
	var UserNumber = "";

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		name = base.UnUnicodeText(name);
		document.getElementById("title").innerHTML = name + "的关注";
		if(name == "我") {
			document.getElementById("none_tip").innerHTML = "关注别人,第一时间得到他们的专栏更新";
		} else {
			document.getElementById("none_tip").innerHTML = "关注了,才能看到第一时间动态呀";
		}

		base.ShowUser("#scroll");

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		//取消关注
		mui("#scroll").on('tap', '.mui-btn', function(event) {
			if(base.RepeatAction()) {
				return;
			}
			var li = this.parentNode.parentNode;
			mui.confirm('确认取消关注？', '', ['确认', '取消'], function(e) {
				if(e.index == 0) {
					mui.swipeoutClose(li);
					HttpGet(base.RootUrl + "Fan/Delete", {
						ID: userinfo.ID,
						ToUserNumber: li.getAttribute("userid")
					}, function(data) {
						if(data) {
							if(data.result) {
								li.parentNode.removeChild(li);

								records = records - 1;
								if(records < 0) {
									records = 0;
								}
								if(records <= 0) {
									base.ShowNone(true);
								}
								base.UpdateFan(userinfo, records);
							} else {
								mui.toast(data.message);
							}
						} else {
							mui.toast("失败");
						}
					});
				} else {
					mui.swipeoutClose(li);
				}
			});
		});

		//返回
		mui.back = function() {
			var my = plus.webview.getWebviewById("my.html");
			if(my) {
				my.evalJS("Refresh()");
			}
			plus.webview.close(self);
		}
	});

	//我的关注-加载数据
	function Load(callback) {
		HttpGet(base.RootUrl + "Api/Fan/FollowsAll", {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber
		}, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					records = data.records;
					base.ShowNone(false);
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendUser(data.list[i], true, false, true, "取消关注");
						table.appendChild(div);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			callback();
		});
	}
</script>
