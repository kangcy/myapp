<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<style type="text/css">
			.icon {
				width: 1rem !important;
			}
			
			.mui-table-view-cell:after {
				left: 3.5rem;
			}
			
			.mui-table-view-cell:last-child:after {
				height: 0 !important;
			}
		</style>
	</head>

	<body>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="none" class="full tc hide">
			<p class="f12" id="none_tip"></p>
		</div>
		<div id="scroll-view" class="inline full"></div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	var UserNumber = "";
	var self = null;

	mui.init({
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {
		base.Get("none_tip").style.marginTop = window.innerHeight * 0.3 + "px";
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		UserNumber = self.UserNumber;
		if(userinfo.Number == UserNumber) {
			base.Get("none_tip").innerHTML = "关注别人,第一时间得到他们的动态";
		} else {
			base.Get("none_tip").innerHTML = "关注了,才能看到第一时间动态呀";
		}

		Init();
	});

	function Init() {
		pulldownRefresh();
		SetPullEnable(true, "0px");
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
		base.ShowUser("#scroll-view");
		base.UserFan("#scroll-view", userinfo);
	}

	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			CreateUserNumber: UserNumber,
			CurrUserNumber: userinfo.Number
		}
		LoadPull(base.RootUrl + "Api/Fan/FollowsAll", data, true, false, function(item) {
			return base.AppendUser(item, true, true, false, "", false, true, true);
		}, function() {
			if(callback) {
				callback();
			}
		});
	}

	function AppendUser(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user bounceInUp';
		div.setAttribute("userid", item.Number);
		div.setAttribute("nickname", item.NickName);
		div.setAttribute("cover", item.Cover);
		div.setAttribute("avatar", item.Avatar);
		var model = [];
		model.push('<div class="flex-box flex-row ">');
		model.push('<div style="flex:0 0 16%;" class="flex-item"><div class="avatar"><img onload="StorageImg(this)" src="../images/avatar.png" data-lazyload="' + base.ShowThumb(item.Avatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 64%;" class="flex-item"><p class="f13 c333 mb5">' + base.UnUnicodeText(item.NickName) + '</p><img src="../images/icon/heart.png" class="icon fl" /><span class="f12 c999 mt1 ml5 fl"><span class="f12 mr5">' + item.CreateDate + '</span></span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item tr">');
		if(item.IsFollow == 0 && userinfo.Number != item.Number) {
			model.push('<div class="guanzhu" userid="' + item.Number + '"><img src="../images/base/follow0.png" class="fr" /></div>');
		} else {
			model.push('<div class="guanzhu2" userid="' + item.Number + '"><img src="../images/base/follow1.png" class="fr" /></div>');
		}
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
