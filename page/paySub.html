<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/pay.css">
		<link rel="stylesheet" href="../css/loading.css">
		<style type="text/css">
			.none {
				width: 100px !important;
				margin-top: 100px !important;
			}
		</style>
	</head>

	<body style="background:#F4F5F5;">
		<div class="mui-content">
			<div class="mui-loader tc" id="loader">
				<div class="line-scale-pulse-out">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view1"></div>
								<div id="none1" class="full tc hide">
									<img src="../images/my/222.png" class="none" />
									<p class="f13 mt10">你打赏的人，会在这里显示</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="scroll2" class="mui-scroll">
								<div id="scroll-view2"></div>
								<div id="none2" class="full tc hide">
									<img src="../images/my/222.png" class="none" />
									<p class="f13 mt10">打赏你的人，会在这里显示</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var currpage2 = 1;
	var totalpage2 = 2;
	var isLoading1 = false;
	var isLoading2 = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {

		base.InitScroll();

		//我的打赏
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		//打赏我的
		mui(document.getElementById("scroll2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh2(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh2(self);
				}
			}
		});

		base.ShowUser("#slider");

		base.InitSlider(parentPage);
	});

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	//我打赏的-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//我打赏的-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//打赏我的-下拉刷新
	function pulldownRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		setTimeout(function() {
			currpage2 = 1;
			totalpage2 = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			Load2(function() {
				++currpage2;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading2 = false;
			})
		}, 500);
	}

	//打赏我的-上拉加载
	function pullupRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		if(currpage2 > totalpage2) {
			isLoading2 = false;
			self.endPullUpToRefresh(currpage2 > totalpage2);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load2(function() {
				++currpage2;
				self.endPullUpToRefresh(currpage2 > totalpage2);
				isLoading2 = false;
			})
		}, 500);
	}

	//我的打赏-加载数据
	function Load1(callback) {
		var data = {
			page: currpage1,
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Order/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage1 = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none1").classList.add("hide");
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr1(data.list[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none1").classList.remove("hide");
				}
			}
			if(data == null && currpage1 == 1) {
				document.getElementById("none1").classList.remove("hide");
			}
			callback();
		});
	}

	//打赏我的-加载数据
	function Load2(callback) {
		var data = {
			page: currpage2,
			rows: pagesize,
			ToUserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Pay/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage2 = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none2").classList.add("hide");
					var table = document.getElementById('scroll-view2');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr2(data.list[i]);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none2").classList.remove("hide");
				}
			}
			if(data == null && currpage2 == 1) {
				document.getElementById("none2").classList.remove("hide");
			}
			callback();
		});
	}

	//我的打赏-拼接Html
	function appendStr1(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + base.ShowThumb(item.ToUserAvatar, 1) + '" class="user" userid="' + item.ToUserID + '" /></div>');
		model.push('<div class="oa-contact-content mui-table-cell"><p class="f13 c000 mb5">' + item.ToUserName + '</p><p class="f12 csubtitle mb5">打赏</p><p class="f12 csubtitle">' + item.CreateDate + '</p></div>');
		model.push('<div class="oa-contact-icon mui-table-cell tr"><img src="../images/price.png"/><p style="color:#FFAD00;">' + item.Money + '元</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//打赏我的-拼接Html
	function appendStr2(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + base.ShowThumb(item.FromUserAvatar, 1) + '" class="user" userid="' + item.FromUserID + '" /></div>');
		model.push('<div class="oa-contact-content mui-table-cell"><p class="f13 c000 mb5">' + item.FromUserName + '</p><p class="f12 csubtitle mb5">打赏</p><p class="f12 csubtitle">' + item.CreateDate + '</p></div>');
		model.push('<div class="oa-contact-icon mui-table-cell tr"><img src="../images/price.png"/><p style="color:#FFAD00;">' + item.Money + '元</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
