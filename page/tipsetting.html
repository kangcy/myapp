<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>隐私设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<style type="text/css">
			.mui-scroll-wrapper {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell img {
				width: 2.3rem;
				margin-right: 0.5rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff hide" id="back"></a>
			<h1 class="mui-title cfff">消息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper" id="scroll-wrapper" style="top:45px;bottom:0px;">
				<div class="mui-scroll">
					<ul class="mui-table-view f13 mt15">
						<li class="mui-table-view-cell" onclick="Fan()">
							<img src="../images/tip/01.png" class="fl" />
							<span class="fl mt10">新的粉丝</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell" onclick="Zan()">
							<img src="../images/tip/03.png" class="fl" />
							<span class="fl mt10">喜欢</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell" onclick="Comment()">
							<img src="../images/tip/02.png" class="fl" />
							<span class="fl mt10">评论</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell" onclick="Pay()">
							<img src="../images/tip/04.png" class="fl" />
							<span class="fl mt10">赞赏</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Update()" id="update">
							<span class="fl mt10">测试页面</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Client()" id="client">
							<span class="fl mt10">设备信息</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Push()" id="push">
							<span class="fl mt10">推送</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Link()" id="article_link">
							<span class="fl mt10">文章链接</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Music()" id="music">
							<span class="fl mt10">音乐搜索</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Adv()" id="adv">
							<span class="fl mt10">广告</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Guide()" id="guide">
							<span class="fl mt10">通知</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
						<li class="mui-table-view-cell hide" onclick="Pull()" id="pull">
							<span class="fl mt10">下拉</span>
							<span class="mui-icon mui-icon-arrowright fr c999 f18 mt10"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var PageName = "tipsetting.html";
	var userinfo = base.GetUserInfo();
	var mask = base.CreateMask(false, function() {
		base.CloseWaiting();
	});

	mui.init();

	mui.ready(function() {
		base.Immersed();

		if(userinfo.UserRole == 2) {
			base.RemoveClass(["#client", "#push", "#update", "#article_link", "#music", "#adv", "#guide", "#pull"], "hide");
		}
		base.InitScroll();
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		var source = self.Source || "";
		if(!base.IsNullOrEmpty(source)) {
			base.Get("back").classList.remove("hide");
		}
	});

	//粉丝
	function Fan() {
		base.ShowTemplate("fan", "fan.html", "", "");
	}

	//喜欢
	function Zan() {
		base.ShowTemplate("zan", "zan.html", "", "");
	}

	//评论
	function Comment() {
		base.ShowTemplate("comment", "comment.html", "", "");
		//base.OpenWindow("comment", "comment.html", {});
	}

	//打赏
	function Pay() {
		base.ShowTemplate("pay", "pay.html", "", "");
		//base.OpenWindow("pay", "pay.html", {});
	}

	//更新
	function Update() {
		base.OpenWindow("test", "test.html", {});
	}

	//设备信息
	function Client() {
		alert(plus.push.getClientInfo().clientid);
	}

	//设备信息
	function Push() {
		HttpGet(base.RootUrl + "Api/Push/Single", {}, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				mui.toast(data.message);
			}
		});
	}

	//文章链接
	function Link() {
		base.OpenWindow("article_link", "article_link.html", {});
	}

	//音乐
	function Music() {
		base.OpenWindow("musicsearch", "musicsearch.html", {});
	}

	//广告
	function Adv() {
		base.OpenWindow("adv", "adv.html", {});
	}

	//通知
	function Guide() {
		base.OpenWindow("guide", "guide.html", {});
	}

	//下拉
	function Pull() {
		//base.OpenWindow("pull", "../test/webview_pullhead.html", {});
		base.OpenWindow("pull", "template.html", {});
	}
</script>
