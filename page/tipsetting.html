<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>隐私设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-table-view-cell img {
				width: 2.3rem;
				margin-right: 0.5rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl c333 hide" id="back"></a>
			<h1 class="mui-title c333">消息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f13">
				<li class="mui-table-view-cell" onclick="Fan()">
					<img src="../images/tip/01.png" class="fl" />
					<span class="fl mt10">新的粉丝</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f20 mt10"></span>
				</li>
				<li class="mui-table-view-cell" onclick="Zan()">
					<img src="../images/tip/03.png" class="fl" />
					<span class="fl mt10">喜欢</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f20 mt10"></span>
				</li>
				<li class="mui-table-view-cell" onclick="Comment()">
					<img src="../images/tip/02.png" class="fl" />
					<span class="fl mt10">评论</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f20 mt10"></span>
				</li>
				<li class="mui-table-view-cell" onclick="Pay()">
					<img src="../images/tip/04.png" class="fl" />
					<span class="fl mt10">赞赏</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f20 mt10"></span>
				</li>
				<li class="mui-table-view-cell hide" id="file" onclick="File()">
					<img src="../images/tip/04.png" class="fl" />
					<span class="fl mt10">文件系统</span>
					<span class="mui-icon mui-icon-arrowright fr caaa f20 mt10"></span>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {
		if(userinfo.UserRole == 2) {
			document.getElementById("file").classList.remove("hide");
		}
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		var source = self.Source || "";
		if(!base.IsNullOrEmpty(source)) {
			document.getElementById("back").classList.remove("hide");
		}
	});

	//粉丝
	function Fan() {
		base.OpenWindow("fan", "fan.html", {});
	}

	//喜欢
	function Zan() {
		base.OpenWindow("zan", "zan.html", {});
	}

	//评论
	function Comment() {
		base.OpenWindow("comment", "comment.html", {});
	}

	//打赏
	function Pay() {
		base.OpenWindow("pay", "pay.html", {});
	}

	//文件系统
	function File() {
		base.OpenWindow("file", "file.html", {});
	}
</script>
