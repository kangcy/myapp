<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../swipe/swiper.min.css">
		<style type="text/css">
			.my-pagination {
				transition: transform .3s;
				position: relative;
			}
			
			.my-pagination ul {
				display: -webkit-box;
				margin: 0px;
				padding: 0px;
			}
			
			.my-pagination li {
				display: block;
				background: #fff;
				overflow: hidden;
				box-flex: 1;
				-moz-box-flex: 1;
				-webkit-box-flex: 1;
				height: 2.5rem;
				line-height: 2.5rem;
				position: relative;
				font-size: 15px;
				transition: transform .25s;
			}
			
			.my-pagination .tabs_border {
				position: absolute;
				bottom: 0;
				width: 100%;
				left: 0;
				height: 2px;
				background-color: #f5f5f5;
				z-index: 0;
				transition: transform .25s cubic-bezier(.645, .045, .355, 1);
				list-style: none;
			}
			
			.my-pagination .swiper-pagination-bullet {
				text-align: center;
				border-radius: 0;
				opacity: 1;
			}
			
			.my-pagination .swiper-pagination-bullet-active {
				color: #20a0ff;
			}
			
			.swiper-container {
				background: #f5f5f5;
			}
			
			.scroll-wrapper {
				position: absolute;
				z-index: 0;
				top: 0px;
				bottom: 0px;
				left: 0;
				width: 100%;
				background: #f5f5f5;
				overflow: hidden;
			}
			
			.scroll-wrapper .scroller {
				background: #fff;
				position: absolute;
				z-index: 1;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				width: 100%;
				-webkit-transform: translateZ(0);
				-moz-transform: translateZ(0);
				-ms-transform: translateZ(0);
				-o-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-text-size-adjust: none;
				-moz-text-size-adjust: none;
				-ms-text-size-adjust: none;
				-o-text-size-adjust: none;
				text-size-adjust: none;
			}
			
			.icon {
				width: 1rem !important;
			}
			
			.green {
				color: #24b224;
			}
			
			.red {
				color: #e33e3e;
			}
			
			.mui-table-view-cell:after {
				height: 0px !important;
			}
			
			#scroll-more0,
			#scroll-more1,
			#scroll-more2,
			#scroll-more3,
			#scroll-none0,
			#scroll-none1,
			#scroll-none2,
			#scroll-none3 {
				/*background: #f5f5f5;*/
				padding: 1rem 0px 0.7rem;
			}
			
			#none0,
			#none1,
			#none2,
			#none3 {
				height: 100%;
				background: #fff;
				position: absolute;
				z-index: 999;
				top: 0px;
				bottom: 0px;
				left: 0;
			}
			
			.flex-row:after {
				position: absolute;
				bottom: 0;
				right: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ddd;
			}
		</style>
	</head>

<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../swipe/swiper.min.js"></script>
<script src="../swipe/iscroll.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	var $border = base.Get("pagination_border");
	var scroll0, scroll1, scroll2, scroll3 = null;
	var currpage = [1, 1, 1, 1];
	var totalpage = [2, 2, 2, 2];
	var records = [0, 0, 0, 0];
	var isLoading = [false, false, false, false];
	var pagesize = 10;
	mui.init();

	mui.ready(function() {
		base.Immersed();
	});

	mui.plusReady(function() {
		var self = plus.webview.currentWebview();
		var initialSlide = self.number || 0;
		var mySwiper = new Swiper('#swiper-container', {
			initialSlide: initialSlide,
			pagination: '.my-pagination-ul',
			paginationClickable: true,
			paginationBulletRender: function(swiper, index, className) {
				switch(index) {
					case 0:
						name = '我的红包';
						break;
					case 1:
						name = '打赏我的';
						break;
					case 2:
						name = '我打赏的';
						break;
					case 3:
						name = '提现记录';
						break;
					default:
						name = '';
				}
				return '<li class="' + className + '"><span class="f14">' + name + '</span></li>';
			},
			onTransitionStart: function(swiper) {
				var $this = mui("#pagination li")[swiper.activeIndex]
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				if(swiper.activeIndex == 0 && scroll0 == null) {
					scroll0 = new iScroll("wrapper1", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll0(0);
							}
						}
					});
					LoadScroll0(0);

					//重置未读推送信息
					HttpGet(base.RootUrl + "Push/Clear", {
						number: userinfo.Number,
						pushtype: PushType.Red
					}, function(data) {
						if(data) {
							var tipsetting = base.GetView("tipsetting")
							if(tipsetting) {
								tipsetting.evalJS("PushClear('" + PushType.Red + "')");
							}
							var my = base.GetView("my")
							if(my) {
								my.evalJS("InitPush()");
							}
						}
					});
				}

				if(swiper.activeIndex == 1 && scroll1 == null) {
					scroll1 = new iScroll("wrapper1", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll1(1);
							}
						}
					});
					LoadScroll1(1);

					//重置未读推送信息
					HttpGet(base.RootUrl + "Push/Clear", {
						number: userinfo.Number,
						pushtype: PushType.Money
					}, function(data) {
						if(data) {
							var tipsetting = base.GetView("tipsetting")
							if(tipsetting) {
								tipsetting.evalJS("PushClear('" + PushType.Money + "')");
							}
							var my = base.GetView("my")
							if(my) {
								my.evalJS("InitPush()");
							}
						}
					});
				}

				if(swiper.activeIndex == 2 && scroll2 == null) {
					scroll2 = new iScroll("wrapper2", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll2(2);
							}
						}
					});
					LoadScroll2(2)
				}

				if(swiper.activeIndex == 3 && scroll3 == null) {
					scroll3 = new iScroll("wrapper3", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll3(3);
							}
						}
					});
					LoadScroll3(3)
				}
			},
			onInit: function(swiper) {
				var swiperheight = (window.innerHeight - base.Get("header").clientHeight - base.Get("pagination").clientHeight) + "px";
				base.Get("swiper-container").style.height = swiperheight;

				mui.each(base.Get(".scroller"), function() {
					this.style.minHeight = swiperheight;
				})

				var $this = mui("#pagination li")[swiper.activeIndex];
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				if(swiper.activeIndex == 0) {
					scroll0 = new iScroll("wrapper0", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll0(0);
							}
						}
					});
					LoadScroll0(0);

					//重置未读推送信息
					HttpGet(base.RootUrl + "Push/Clear", {
						number: userinfo.Number,
						pushtype: PushType.Red
					}, function(data) {
						if(data) {
							var tipsetting = base.GetView("tipsetting")
							if(tipsetting) {
								tipsetting.evalJS("PushClear('" + PushType.Red + "')");
							}
							var my = base.GetView("my")
							if(my) {
								my.evalJS("InitPush()");
							}
						}
					});
				}
			}
		})
		base.ShowUser("#swiper-container");

		//红包领取
		mui("#scroll-view0").on('tap', '.pick', function() {
			if(isLoading[0]) {
				return false;
			}
			isLoading[0] = true;
			var $this = this;
			var rednumber = this.getAttribute('number');
			if(!base.IsNullOrEmpty(rednumber)) {
				HttpGet(base.RootUrl + "Red/OpenRed", {
					number: rednumber,
					usernumber: userinfo.Number
				}, function(data) {
					if(data.result) {
						$this.classList.add("hide");
						$this.parentNode.firstChild.classList.remove("hide");
						mui.toast("红包领取成功");
					} else {
						mui.toast(data.message);
					}
					isLoading[0] = false;
				});
			} else {
				mui.toast("参数异常");
				isLoading[0] = false;
			}
		});
	});

	//我的红包
	function LoadScroll0(index) {
		if(isLoading[index]) {
			return;
		}
		isLoading[index] = true;
		if(currpage[index] > totalpage[index]) {
			isLoading[index] = false;
			return false;
		}
		var data = {
			page: currpage[index],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrl + "Api/Red/ToMe_1_3", data, true, 0, function(item) {
			return AppendRed(item);
		}, function() {
			ScrollAction(index, "refresh");
			if(currpage[0] >= totalpage[index]) {
				base.Get("scroll-more" + index).classList.add("hide");
				if(base.Get("scroll" + index).clientHeight > base.Get("wrapper" + index).clientHeight) {
					base.Get("scroll-none" + index).classList.remove("hide");
				}
			}
			if(base.Get("scroll" + index).clientHeight < base.Get("wrapper" + index).clientHeight) {
				ScrollAction(index, "destroy");
			}
			currpage[index]++;
			isLoading[index] = false;
		});
	}

	//打赏我的
	function LoadScroll1(index) {
		if(isLoading[index]) {
			return;
		}
		isLoading[index] = true;
		if(currpage[index] > totalpage[index]) {
			isLoading[index] = false;
			return false;
		}
		var data = {
			page: currpage[index],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrl + "Api/Order/ToMe_1_3", data, true, 1, function(item) {
			return AppendStr(item, 0);
		}, function() {
			ScrollAction(index, "refresh");
			if(currpage[index] >= totalpage[index]) {
				base.Get("scroll-more" + index).classList.add("hide");
				if(base.Get("scroll" + index).clientHeight > base.Get("wrapper" + index).clientHeight) {
					base.Get("scroll-none" + index).classList.remove("hide");
				}
			}
			if(base.Get("scroll" + index).clientHeight < base.Get("wrapper" + index).clientHeight) {
				ScrollAction(index, "destroy");
			}
			currpage[index]++;
			isLoading[index] = false;
		});
	}

	//我打赏的
	function LoadScroll2(index) {
		if(isLoading[index]) {
			return;
		}
		isLoading[index] = true;
		if(currpage[index] > totalpage[index]) {
			isLoading[index] = false;
			return false;
		}
		var data = {
			page: currpage[index],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrl + "Api/Order/ToUser_1_3", data, true, 2, function(item) {
			return AppendStr(item, 1);
		}, function() {
			ScrollAction(index, "refresh");
			if(currpage[index] >= totalpage[index]) {
				base.Get("scroll-more" + index).classList.add("hide");
				if(base.Get("scroll" + index).clientHeight > base.Get("wrapper" + index).clientHeight) {
					base.Get("scroll-none" + index).classList.remove("hide");
				}
			}
			if(base.Get("scroll" + index).clientHeight < base.Get("wrapper" + index).clientHeight) {
				ScrollAction(index, "destroy");
			}
			currpage[index]++;
			isLoading[index] = false;
		});
	}

	//提现记录
	function LoadScroll3(index) {
		if(isLoading[index]) {
			return;
		}
		isLoading[index] = true;
		if(currpage[index] > totalpage[index]) {
			isLoading[index] = false;
			return false;
		}
		var data = {
			page: currpage[index],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrl + "Api/Order/Apply_1_3", data, true, 3, function(item) {
			return AppendStr(item, 2);
		}, function() {
			ScrollAction(index, "refresh");
			if(currpage[index] >= totalpage[index]) {
				base.Get("scroll-more" + index).classList.add("hide");
				if(base.Get("scroll" + index).clientHeight > base.Get("wrapper" + index).clientHeight) {
					base.Get("scroll-none" + index).classList.remove("hide");
				}
			}
			if(base.Get("scroll" + index).clientHeight < base.Get("wrapper" + index).clientHeight) {
				ScrollAction(index, "destroy");
			}
			currpage[index]++;
			isLoading[index] = false;
		});
	}

	function ScrollAction(index, type) {
		if(type == "refresh") {
			switch(index) {
				case 0:
					scroll0.refresh();
					break;
				case 1:
					scroll1.refresh();
					break;
				case 2:
					scroll2.refresh();
					break;
				case 3:
					scroll3.refresh();
					break;
				default:
					break;
			}
		}
		if(type == "destroy") {
			switch(index) {
				case 0:
					scroll0.destroy();
					break;
				case 1:
					scroll1.destroy();
					break;
				case 2:
					scroll2.destroy();
					break;
				case 3:
					scroll3.destroy();
					break;
				default:
					break;
			}
		}
	}

	/**
	 * 加载封装 
	 * url：接口请求地址
	 * data：接口请求参数
	 * showNone：是否显示空提示
	 * showNone：是否显示加载动画
	 * appendCallback：拼接方法
	 * endCallback：回调方法
	 */
	function LoadPullList(url, data, showNone, index, appendCallback, endCallback) {
		base.Get("wrapper" + index).classList.remove("hide");
		HttpGet(url, data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage[index] = data.totalpage;
					records[index] = data.records;
					if(showNone) {
						base.Get("none" + index).classList.add("hide");
					}
					var table = base.Get('scroll-view' + index);
					if(records[index] > 0) {
						var fragment = document.createDocumentFragment();
						mui.each(data.list, function(index, item) {
							fragment.appendChild(appendCallback(item));
						});
						table.appendChild(fragment);
					}
				} else {
					totalpage[index] = 1;
					records[index] = 0;
				}
			}
			if(records[index] == 0 && showNone) {
				base.Get("wrapper" + index).classList.add("hide");
				base.Get("none" + index).classList.remove("hide");
			}
			if(endCallback) {
				endCallback();
			}
		});
	}

	function AppendStr(item, type) {
		if(type == 2) {
			item.UserNumber = userinfo.Number;
			item.UserName = userinfo.NickName;
			item.UserCover = userinfo.Cover;
			item.UserAvatar = userinfo.Avatar;
		}
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user';
		div.setAttribute("userid", item.UserNumber);
		div.setAttribute("nickname", item.UserName);
		div.setAttribute("cover", item.UserCover);
		div.setAttribute("avatar", item.UserAvatar);
		var model = [];
		model.push('<div class="flex-box flex-row">');
		model.push('<div style="flex:0 0 16%;" class="flex-item"><div class="avatar"><img src="' + base.ShowThumb(item.UserAvatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 64%;" class="flex-item"><p class="f13 c333">' + base.UnUnicodeText(item.UserName) + '</p><span class="f10 fl c999 mt3">' + item.CreateDate + '</span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item tr">');
		if(type == 0) {
			model.push('<p class="f11 green">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		} else if(type == 1) {
			model.push('<p class="f11 red">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		} else if(type == 2) {
			model.push('<p class="f11 red">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		}
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}

	function AppendRed(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="flex-box flex-row">');
		model.push('<div style="flex:0 0 16%;" class="flex-item"><div class="avatar"><img src="' + base.ShowThumb(userinfo.Avatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 64%;" class="flex-item"><p class="f13 c333">' + base.UnUnicodeText(item.RedTypeText) + '</p><span class="f10 fl c999 mt3">' + item.CreateDateText + '</span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item tr">');
		if(item.Status == 0) {
			model.push('<p class="f11 green price hide">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
			model.push('<p class="f11 green pick" number="' + item.Number + '">领取</p>');
		} else {
			model.push('<p class="f11 green">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		}
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
