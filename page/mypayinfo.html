<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../swipe/swiper.min.css">
		<style type="text/css">
			.my-pagination {
				transition: transform .3s;
				position: relative;
			}
			
			.my-pagination ul {
				display: -webkit-box;
				margin: 0px;
				padding: 0px;
			}
			
			.my-pagination li {
				display: block;
				background: #fff;
				overflow: hidden;
				box-flex: 1;
				-moz-box-flex: 1;
				-webkit-box-flex: 1;
				height: 2.5rem;
				line-height: 2.5rem;
				position: relative;
				font-size: 15px;
				transition: transform .25s;
			}
			
			.my-pagination .swiper-pagination-bullet {
				text-align: center;
				border-radius: 0;
				opacity: 1;
			}
			
			.my-pagination .swiper-pagination-bullet-active {
				color: #20a0ff;
			}
			
			.scroll-wrapper {
				position: absolute;
				z-index: 1;
				top: 0px;
				bottom: 0px;
				left: 0;
				width: 100%;
				background: #fff;
				overflow: hidden;
			}
			
			.scroll-wrapper .scroller {
				background: #fff;
				position: absolute;
				z-index: 1;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				width: 100%;
				-webkit-transform: translateZ(0);
				-moz-transform: translateZ(0);
				-ms-transform: translateZ(0);
				-o-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-text-size-adjust: none;
				-moz-text-size-adjust: none;
				-ms-text-size-adjust: none;
				-o-text-size-adjust: none;
				text-size-adjust: none;
			}
			
			.icon {
				width: 1rem !important;
			}
			
			.green {
				color: #24b224;
			}
			
			.red {
				color: #e33e3e;
			}
			
			.mui-table-view-cell:after {
				height: 0px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff">打赏明细</h1>
		</header>
		<div class="mui-content" id="muicontent">
			<div class="my-pagination" id="pagination">
				<ul class="my-pagination-ul swiper-pagination-clickable"> </ul>
				<div class="tabs_active" id="pagination_border"></div>
			</div>
			<div class="swiper-container swiper-container-horizontal" id="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div id="wrapper0" class="scroll-wrapper">
							<div id="scroll0" class="scroller">
								<div id="scroll-view0">
									<div id="scroll-view0"></div>
								</div>
								<div id="scroll-more0" class="full tc">
									<div class="inline"><img src="../images/loading2.gif" class="fl" style="width:0.9rem" /><span class="c999 f12 fl ml5">正在加载...</span></div>
								</div>
							</div>
						</div>
						<div id="none0" class="full tc hide">
							<img src="../images/my/555.png" class="none" />
							<p class="f13 mt10">暂无打赏记录</p>
						</div>
					</div>
					<div class="swiper-slide">
						<div id="wrapper1" class="scroll-wrapper">
							<div id="scroll1" class="scroller">
								<div id="scroll-view1"></div>
								<div id="scroll-more1" class="full tc">
									<div class="inline"><img src="../images/loading2.gif" class="fl" style="width:0.9rem" /><span class="c999 f12 fl ml5">正在加载...</span></div>
								</div>
							</div>
						</div>
						<div id="none1" class="full tc hide">
							<img src="../images/my/555.png" class="none" />
							<p class="f13 mt10">暂无打赏记录</p>
						</div>
					</div>
					<div class="swiper-slide">
						<div id="wrapper2" class="scroll-wrapper">
							<div id="scroll2" class="scroller">
								<div id="scroll-view2"></div>
								<div id="scroll-more2" class="full tc">
									<div class="inline"><img src="../images/loading2.gif" class="fl" style="width:0.9rem" /><span class="c999 f12 fl ml5">正在加载...</span></div>
								</div>
							</div>
						</div>
						<div id="none2" class="full tc hide">
							<img src="../images/my/555.png" class="none" />
							<p class="f13 mt10">暂无提现记录</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../swipe/swiper.min.js"></script>
<script src="../swipe/iscroll.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	var $border = base.Get("pagination_border");
	var scroll0, scroll1, scroll2 = null;
	var currpage = [1, 1, 1];
	var totalpage = [2, 2, 2];
	var records = [0, 0, 0];
	var isLoading = [false, false, false];
	var pagesize = base.PageSize;
	mui.init();

	mui.ready(function() {
		base.Immersed();

		var mySwiper = new Swiper('#swiper-container', {
			pagination: '.my-pagination-ul',
			paginationClickable: true,
			paginationBulletRender: function(swiper, index, className) {
				switch(index) {
					case 0:
						name = '打赏我的';
						break;
					case 1:
						name = '我打赏的';
						break;
					case 2:
						name = '提现记录';
						break;
					default:
						name = '';
				}
				return '<li class="' + className + '"><span class="f14">' + name + '</span></li>';
			},
			onTransitionStart: function(swiper) {
				var $this = mui("#pagination li")[swiper.activeIndex]
				$border.style.width = $this.clientWidth + "px";
				$border.style.transform = "translateX(" + $this.offsetLeft + "px)";

				if(swiper.activeIndex == 1 && scroll1 == null) {
					scroll1 = new iScroll("wrapper1", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll1();
							}
						}
					});
					LoadScroll1();
				}

				if(swiper.activeIndex == 2 && scroll2 == null) {
					scroll2 = new iScroll("wrapper2", {
						hScroll: false,
						onScrollEnd: function() {
							if(this.y >= this.maxScrollY) {
								LoadScroll2();
							}
						}
					});
					LoadScroll2()
				}
			},
			onInit: function(swiper) {
				var swiperheight = (window.innerHeight - base.Get("header").clientHeight - base.Get("pagination").clientHeight) + "px";
				base.Get("swiper-container").style.height = swiperheight;
				mui.each(mui(".scroller"), function() {
					this.style.minHeight = swiperheight;
				})

				var $this = mui("#pagination li")[0];
				$border.style.width = $this.clientWidth + "px";
				$border.style.transform = "translateX(" + $this.offsetLeft + "px)";

				scroll0 = new iScroll("wrapper0", {
					hScroll: false,
					onScrollEnd: function() {
						if(this.y >= this.maxScrollY) {
							LoadScroll0();
						}
					}
				});

				LoadScroll0();
			}
		})

		base.ShowUser("#swiper-container");
	});

	//打赏我的
	function LoadScroll0() {
		if(isLoading[0]) {
			return;
		}
		isLoading[0] = true;
		if(currpage[0] > totalpage[0]) {
			isLoading[0] = false;
			return false;
		}
		var data = {
			page: currpage[0],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrlTest + "Api/Order/ToMe_1_3", data, true, 0, function(item) {
			return AppendStr(item, 0);
		}, function() {
			scroll0.refresh();
			if(base.Get("scroll0").clientHeight < base.Get("wrapper0").clientHeight) {
				scroll0.destroy();
			}
			currpage[0]++;
			isLoading[0] = false;
		});
	}

	//我打赏的
	function LoadScroll1() {
		if(isLoading[1]) {
			return;
		}
		isLoading[1] = true;
		if(currpage[1] > totalpage[1]) {
			isLoading[1] = false;
			return false;
		}
		var data = {
			page: currpage[1],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrlTest + "Api/Order/ToUser_1_3", data, true, 1, function(item) {
			return AppendStr(item, 1);
		}, function() {
			scroll1.refresh();
			if(base.Get("scroll1").clientHeight < base.Get("wrapper1").clientHeight) {
				scroll1.destroy();
			}
			currpage[1]++;
			isLoading[1] = false;
		});
	}

	//提现记录
	function LoadScroll2() {
		if(isLoading[2]) {
			return;
		}
		isLoading[2] = true;
		if(currpage[2] > totalpage[2]) {
			isLoading[2] = false;
			return false;
		}
		var data = {
			page: currpage[2],
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		LoadPullList(base.RootUrlTest + "Api/Order/Apply_1_3", data, true, 2, function(item) {
			return AppendStr(item, 2);
		}, function() {
			scroll2.refresh();
			if(base.Get("scroll2").clientHeight < base.Get("wrapper2").clientHeight) {
				scroll2.destroy();
			}
			currpage[2]++;
			isLoading[2] = false;
		});
	}

	/**
	 * 加载封装 
	 * url：接口请求地址
	 * data：接口请求参数
	 * showNone：是否显示空提示
	 * showNone：是否显示加载动画
	 * appendCallback：拼接方法
	 * endCallback：回调方法
	 */
	function LoadPullList(url, data, showNone, index, appendCallback, endCallback) {
		base.Get("scroll-more" + index).classList.remove("hide");
		base.Get("wrapper" + index).classList.remove("hide");
		HttpGet(url, data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage[index] = data.totalpage;
					records[index] = data.records;
					if(showNone) {
						base.Get("none" + index).classList.add("hide");
					}
					var table = base.Get('scroll-view' + index);
					if(records[index] > 0) {
						var fragment = document.createDocumentFragment();
						mui.each(data.list, function(index, item) {
							fragment.appendChild(appendCallback(item));
						});
						table.appendChild(fragment);
					}
				} else {
					totalpage[index] = 1;
					records[index] = 0;
				}
			}
			if(records[index] == 0 && showNone) {
				base.Get("wrapper" + index).classList.add("hide");
				base.Get("none" + index).classList.remove("hide");
			}
			base.Get("scroll-more" + index).classList.add("hide");
			if(endCallback) {
				endCallback();
			}
		});
	}

	//拼接Html 
	function AppendStr(item, type) {
		if(type == 2) {
			item.UserNumber = userinfo.Number;
			item.UserName = userinfo.NickName;
			item.UserCover = userinfo.Cover;
			item.UserAvatar = userinfo.Avatar;
		}
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell user bounceInUp';
		div.setAttribute("userid", item.UserNumber);
		div.setAttribute("nickname", item.UserName);
		div.setAttribute("cover", item.UserCover);
		div.setAttribute("avatar", item.UserAvatar);
		var model = []; 
		model.push('<div class="flex-box flex-row">');
		model.push('<div style="flex:0 0 18%;" class="flex-item"><div class="avatar"><img src="' + base.ShowThumb(item.UserAvatar, 1) + '" class="fl"  /></div></div>');
		model.push('<div style="flex:0 0 62%;" class="flex-item"><p class="f13 c333">' + base.UnUnicodeText(item.UserName) + '</p><span class="f10 fl c999">' + item.CreateDate + '</span></div>');
		model.push('<div style="flex:0 0 20%;" class="flex-item tr">');
		if(type == 0) {
			model.push('<p class="f11 green">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		} else if(type == 1) {
			model.push('<p class="f11 red">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		} else if(type == 2) {
			model.push('<p class="f11 red">+' + parseFloat(item.Price / 100).toFixed(2) + '元</p>');
		}
		model.push('</div>');
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}

	mui.plusReady(function() {

	});
</script>
