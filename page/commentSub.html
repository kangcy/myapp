			.heartbeat {
				-webkit-animation: heartbeat 500ms linear;
				-moz-animation: heartbeat 500ms linear;
				-ms-animation: heartbeat 500ms linear;
				animation: heartbeat 500ms linear;
				animation-fill-mode: forwards;
				-webkit-animation-fill-mode: forwards;

			.tip {
				text-align: left;
				background: #eee;
				padding: 10px;

				position: relative;
				border-radius: 3px;
			}
			
			.tip:before {
				position: absolute;
				content: '';
				width: 0;
				height: 0;
				border: 6px solid transparent;
				border-bottom-color: #eee;

	<body style="background:#F4F5F5;">
		<div class="mui-loader tc" id="loader">
			<div class="line-scale-pulse-out">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view1">

								</div>
								<div id="none1" class="full tc hide">
									<img src="../images/my/333.png" class="none" />
									<p class="f13 mt10">你的评论，会在这里显示</p>
								</div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="scroll2" class="mui-scroll">
								<div id="scroll-view2">

								</div>
								<div id="none2" class="full tc hide">
									<img src="../images/my/333.png" class="none" />
									<p class="f13 mt10">评论你的，会在这里显示</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<textarea id="textarea" class="hide"></textarea>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/base.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojione.min.js"></script>
<script type="text/javascript" src="../emotion/js/emojionearea.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var currpage2 = 1;
	var totalpage2 = 2;
	var index1 = 1;
	var index2 = 1;
	var isLoading = false;
	var isLoading1 = false;
	var isLoading2 = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();
	var editor = null;
	var Province = "";
	var City = "";
	var ArticleID = 0;
	var ParentCommentID = 0;
	var ParentUserID = 0;
	mui.init();

	mui.ready(function() {

		base.InitScroll();

		//评论我的
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					index1 = 1;
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		//回复我的
		mui(document.getElementById("scroll2")).pullToRefresh({
			down: {
				callback: function() {
					index2 = 1;
					var self = this;
					pulldownRefresh2(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh2(self);
				}
			}
		});

		base.ShowUser("#slider"); //用户详细

		base.ShowArticle("#slider", "List", userinfo.ID); //文章详细

		base.InitSlider(parentPage); //滑动切换

		//点赞
		mui('#slider').on('tap', '.fa-thumbs-o-up', function() {
			if(isLoading) {
				return;
			}
			isLoading = true;
			var $this = this;
			if($this.getAttribute("already") == "1") {
				isLoading = false;
				return mui.toast("已赞");
			}
			var num = this.childNodes[0];
			var commentid = $this.getAttribute("cid");
			HttpGet(base.RootUrl + "Comment/Zan", {
				ID: userinfo.ID,
				CommentID: commentid
			}, function(data) {
				if(data != null) {
					mui.toast(data.result ? "感谢您的点赞~" : data.message);
					if(data.result) {
						$this.classList.add("heartbeat");
						$this.setAttribute("already", "1");
						num.innerText = parseInt(num.innerText) + 1;
					}
				}
				isLoading = false;
			});
		});

		//评论
		mui('#slider').on('tap', '.fa-commenting-o', function() {
			ArticleID = this.getAttribute("articleid");
			ParentCommentID = this.getAttribute("cid");
			ParentUserID = this.getAttribute("userid");

			if(editor == null) {
				editor = $("#textarea").emojioneArea({
					template: "<editor/><filters/><tabs/>"
				});
			}
			EditorTan(1);
		});

	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		//系统定位
		plus.geolocation.getCurrentPosition(function(p) {
			Province = p.address.province;
			City = p.address.city;
		}, function(e) {
			//mui.toast("未授权")
		});
	})

	//提交编辑
	function EditorSubmit() {
		if(isLoading) {
			return;
		}
		isLoading = true;
		var val = editor[0].emojioneArea.getHtml();
		if(base.IsNullOrEmpty(val)) {
			isLoading = false;
			return mui.toast("请填写内容");
		}
		if(mui.os.plus) {
			plus.nativeUI.showWaiting();
		}
		HttpGet(base.RootUrl + "Comment/Edit", {
			ID: userinfo.ID,
			ArticleID: ArticleID,
			ParentCommentID: ParentCommentID,
			ParentUserID: ParentUserID,
			Summary: escape(val),
			Province: Province,
			City: City
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "感谢您的评论~" : data.message);
			if(data.result) {
				EditorClose();

				//更新文章评论数
				var page = plus.webview.getWebviewById("articledetail");
				if(page) {
					page.evalJS("UpdateComment()")
				}
			}
			isLoading = false;
		});
	}

	//关闭编辑器
	function EditorClose() {
		EditorTan(0);
		editor[0].emojioneArea.setText("");
	}

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	//评论我的-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//评论我的-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//回复我的-下拉刷新
	function pulldownRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		setTimeout(function() {
			currpage2 = 1;
			totalpage2 = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			Load2(function() {
				++currpage2;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading2 = false;
			})
		}, 500);
	}

	//回复我的-上拉加载
	function pullupRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		if(currpage2 > totalpage2) {
			isLoading2 = false;
			self.endPullUpToRefresh(currpage2 > totalpage2);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load2(function() {
				++currpage2;
				self.endPullUpToRefresh(currpage2 > totalpage2);
				isLoading2 = false;
			})
		}, 500);
	}

	//评论我的-加载数据
	function Load1(callback) {
		data = {
			page: currpage1,
			rows: pagesize,
			ArticleUserID: userinfo.ID,
			IsReply: 0
		}
		HttpGet(base.RootUrl + "Comment/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage1;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none1").classList.add("hide");
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], index1);
						table.appendChild(div);
						index1++;
					}
				} else {
					document.getElementById("none1").classList.remove("hide");
				}
			}
			if(data == null && currpage1 == 1) {
				document.getElementById("none1").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//回复我的-加载数据
	function Load2(callback) {
		var data = {
			page: currpage2,
			rows: pagesize,
			ArticleUserID: userinfo.ID,
			IsReply: 1
		}
		HttpGet(base.RootUrl + "Comment/All", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage2;
				var length = data.list.length;
				if(length > 0) {
					document.getElementById("none2").classList.add("hide");
					var table = document.getElementById('scroll-view2');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], index2);
						table.appendChild(div);
						index2++;
					}
				} else {
					document.getElementById("none2").classList.remove("hide");
				}
			}
			if(data == null && currpage2 == 1) {
				document.getElementById("none2").classList.remove("hide");
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html 
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10">');
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img src="' + item.Avatar + '" class="user" userid="' + item.UserID + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f12 user c333" userid="' + item.UserID + '">' + item.NickName + '<span class="fr caaa">' + index + '楼</span></p><p class="f11 caaa mt5">' + item.CreateDate);
		if(!base.IsNullOrEmpty(item.City)) {
			model.push('<span style="margin-left:10px;margin-right:10px;">来自</span> ' + item.City)
		}
		model.push('</p>');
		model.push('<p class="f12 c333 mt10 mb5" style="line-height:1.3rem;">' + item.Summary + '</p>');
		if(item.ParentCommentID > 0) {
			model.push('<p class="tip mb0 f12" style="line-height:1.3rem;"><span class="user blue" userid="' + item.ParentUserID + '">@' + item.ParentNickName + '：</span>' + item.ParentSummary + '</p>');
		} else {
			model.push('<p class="tip mb0 f12 blue article" style="line-height:1.3rem;" articleid="' + item.ArticleID + '" userid="' + item.ArticleUserID + '" power="' + item.ArticlePower + '">' + item.Title + '</p>');
		}
		model.push('<p class="tr blue mt10"><i class="fa fa-thumbs-o-up f15" cid="' + item.ID + '" already="0"><span class="f11 ml5">' + item.Goods + '</span></i><i class="fa fa-commenting-o f15 ml15" articleid="' + item.ArticleID + '" cid="' + item.ID + '" userid="' + item.UserID + '"><span class="f11 ml5">回复</span></i></p>');
		model.push('</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
