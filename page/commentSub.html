<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div id="scroll1" class="mui-scroll">
								<div id="scroll-view1">

								</div>
							</div>
						</div>
					</div>
					<div class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div id="scroll2" class="mui-scroll">
								<div id="scroll-view2">

								</div>
							</div>
						</div>
					</div>
				</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage1 = 1;
	var totalpage1 = 2;
	var currpage2 = 1;
	var totalpage2 = 2;
	var isLoading1 = false;
	var isLoading2 = false;
	var pagesize = base.PageSize;
	var payPage = null;
	var userId = base.GetUserID();
	mui.init();

	mui.ready(function() {

		var deceleration = mui.os.ios ? 0.003 : 0.0009; // 阻尼系数
		mui('.mui-scroll-wrapper').scroll({
			bounce: false,
			indicators: false, // 是否显示滚动条
			deceleration: deceleration
		});

		//我的评论
		mui(document.getElementById("scroll1")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh1(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh1(self);
				}
			}
		});

		//评论我的
		mui(document.getElementById("scroll2")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh2(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh2(self);
				}
			}
		});

		//滑动切换
		document.getElementById('slider').addEventListener('slide', function(e) {
			if(!payPage) {
				payPage = plus.webview.currentWebview().parent();
			}
			mui.fire(payPage, "updateCurr", {
				index: e.detail.slideNumber
			});
		});

		//用户详细
		base.ShowUser("#slider");

		//文章详细
		base.ShowArticle("#slider");
	});

	//Slider切换
	function ChangeSlider(index) {
		mui('#slider').slider().gotoItem(index);
	}

	//我评论的-下拉刷新
	function pulldownRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		setTimeout(function() {
			currpage1 = 1;
			totalpage1 = 2;
			document.getElementById('scroll-view1').innerHTML = "";
			Load1(function() {
				++currpage1;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading1 = false;
			})
		}, 500);
	}

	//我评论的-上拉加载
	function pullupRefresh1(self) {
		if(isLoading1 == true) {
			return;
		}
		isLoading1 = true;
		if(currpage1 > totalpage1) {
			isLoading1 = false;
			self.endPullUpToRefresh(currpage1 > totalpage1);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load1(function() {
				++currpage1;
				self.endPullUpToRefresh(currpage1 > totalpage1);
				isLoading1 = false;
			})
		}, 500);
	}

	//评论我的-下拉刷新
	function pulldownRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		setTimeout(function() {
			currpage2 = 1;
			totalpage2 = 2;
			document.getElementById('scroll-view2').innerHTML = "";
			Load2(function() {
				++currpage2;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading2 = false;
			})
		}, 500);
	}

	//评论我的-上拉加载
	function pullupRefresh2(self) {
		if(isLoading2 == true) {
			return;
		}
		isLoading2 = true;
		if(currpage2 > totalpage2) {
			isLoading2 = false;
			self.endPullUpToRefresh(currpage2 > totalpage2);
			return mui.toast("没有更多数据了~");
		}
		setTimeout(function() {
			Load2(function() {
				++currpage2;
				self.endPullUpToRefresh(currpage2 > totalpage2);
				isLoading2 = false;
			})
		}, 500);
	}

	//我的评论-加载数据
	function Load1(callback) {
		data = {
			page: currpage1,
			rows: pagesize,
			CreateUserID: userId
		}
		HttpGet(base.RootUrl + "Comment/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage1;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view1');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr1(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	//评论我的-加载数据
	function Load2(callback) {
		var data = {
			page: currpage2,
			rows: pagesize,
			ArticleUserID: userId
		}
		HttpGet(base.RootUrl + "Comment/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage2;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view2');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr2(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	//我的评论-拼接Html 
	function appendStr1(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10"><div class="oa-contact-content mui-table-cell pb0"><p class="f12 article" style="color:#4EC4DE;" articleid="' + item.ArticleID + '" power="' + item.ArticlePower + '">' + item.Title + '</p></div></div>');
		model.push('<div class="mui-slider-cell mt5 mb5"><div class="oa-contact-content mui-table-cell pb0"><p class="c333 f12">' + item.Summary + '</p></div></div>');
		model.push('<div class="mui-slider-cell mb10"><div class="oa-contact-content mui-table-cell pb0"><p class="caaa f11">' + item.CreateDate + '</p></div></div>');
		div.innerHTML = model.join('');
		return div;
	}

	//评论我的-拼接Html 
	function appendStr2(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10">');
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell"><img data-lazyload="' + item.Avatar + '" class="user" userid="' + item.UserID + '" /></div>');
		model.push('<div class="mui-table-cell pb0"><p class="f12 user" style="color:#4EC4DE;" userid="' + item.UserID + '">' + item.NickName + '</p><p class="f12 c333 mt5 mb5">' + item.Summary + '</p><p class="f11 caaa">' + item.CreateDate + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
