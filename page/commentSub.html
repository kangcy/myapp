<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/comment.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="scroll-view">
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var ismycomment = false; //我评论的，评论我的
	var currpage = 1;
	var pagesize = base.PageSize;
	var totalpage = 2;
	
	//修改标题
	window.addEventListener("changeComment", function(e) {
		var title = e.detail.title;
		var showMenu = e.detail.showMenu;
		var href = e.detail.target;
		var aniShow = e.detail.aniShow;
		titleElem.innerHTML = title;
		titleElem.className = "mui-title mui-fadein";
		var display = showMenu ? "" : "none";
		if(showMenu) {
			mui.options.keyEventBind.menubutton = true;
		} else {
			mui.options.keyEventBind.menubutton = false;
		}
		menu.style.display = display;

		if(mui.os.android && aniShow && parseFloat(mui.os.version) >= 4.4) {
			if(contentWebview == null) {
				contentWebview = self.children()[0];
			}

			if(contentWebview.getURL() != href) {
				contentWebview.loadURL(href);
			} else {
				contentWebview.show();
			}
			setTimeout(function() {
				self.show(aniShow);
			}, 10);
		}
	});
	
	mui.init({
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '没有更多数据了',
				callback: pullupRefresh
			}
		}
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui('#pullrefresh').pullRefresh().refresh(true);
			})
		}, 250);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh() {
		if(currpage > totalpage) {
			return;
		}
		setTimeout(function() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
			load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPullupToRefresh(currpage > totalpage); //参数为true代表没有更多数据了。
			})
		}, 250);
	}

	/**
	 * 加载数据
	 */
	function load(callback) {
		HttpGet(base.RootUrl + "Comment/All", {
			page: currpage,
			rows: pagesize,
			ArticleUserID: 1
		}, function(data) {
			if(data != null) {
				totalpage = data.totalpage; //总页数
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		if(!ismycomment) {
			//头像
			model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell pb0 tc"><img data-lazyload="' + item.Avatar + '" /></div>');
		}
		//昵称、签名
		model.push('<div class="oa-contact-content mui-table-cell pb0"><p class="c333 f12">' + item.Summary + '</p></div>');
		//关注
		model.push('<div class="oa-contact-icon mui-table-cell pb0"><span class="mui-icon mui-icon-arrowright" onclick="message(' + item.ArticleID + ')"></span></div>');
		model.push('</div>');

		//评论信息
		model.push('<div class="oa-contact-cell mui-table comment f11 mb10">');
		if(!ismycomment) {
			model.push('<div class="oa-contact-avatar mui-table-cell tc">' + item.NickName + '</div>');
		}
		model.push('<div class="oa-contact-date mui-table-cell c999' + (ismycomment ? "tl" : "tc") + '">' + item.CreateDate + '</div>');
		model.push('<div class="oa-contact-icon mui-table-cell tc">评论</div>');
		model.push('<div class="oa-contact-content mui-table-cell pl10" style="color:#4EC4DE;">“' + item.Title + '”</div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	function message(id) {
		alert(id)
	}

	$("#pullrefresh").on('tap', 'span.mui-icon-arrowright', function(event) {
		this.click();
	});

	if(mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 1000);

		});
	} else {
		mui.ready(function() {
			mui('#pullrefresh').pullRefresh().pullupLoading();
		});
	}
</script>
