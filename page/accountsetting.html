<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
			
			.mui-icon-arrowright {
				margin-right: -0.3rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<h1 class="mui-title c333">账号管理</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f13">
				<li class="mui-table-view-cell hide" onclick="BindPwd()">
					<span class="fl">密码</span>
					<span class="mui-icon mui-icon-arrowright fr c999 f16"></span>
					<span class="fr c999 mr10" id="password"></span>
				</li>
				<li class="mui-table-view-cell" onclick="BindPhone()">
					<span class="fl">绑定手机号</span>
					<span class="mui-icon mui-icon-arrowright fr c999 f16"></span>
					<span class="fr c999 mr10" id="phone"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">绑定微信账号</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="weixinSwitch">
							<div></div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">绑定QQ账号</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="qqSwitch">
							<div></div>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell hide">
					<span class="fl">绑定微博账号</span>
					<div class="divSwitch">
						<div class="my-switch fr" id="weiboSwitch">
							<div></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	var auths = {};
	var isLoading = false;
	var userinfo = base.GetUserInfo();

	mui.init({
		beforeback: function() {
			base.RefreshUser();
			return true;
		}
	});

	mui.ready(function() {

		base.Get("phone").innerText = base.IsNullOrEmpty(userinfo.Phone) ? "未绑定" : userinfo.Phone.substring(0, 3) + "****" + userinfo.Phone.substring(7, 11);
		base.Get("password").innerText = base.IsNullOrEmpty(userinfo.Password) ? "未设置" : "已设置";

		//微信 
		if(CheckBind(1)) {
			base.SwitchChange("weixinSwitch", true)
		}

		//QQ
		if(CheckBind(2)) {
			base.SwitchChange("qqSwitch", true)
		}

		//微博
		if(CheckBind(3)) {
			base.SwitchChange("weiboSwitch", true)
		}
	})

	mui.plusReady(function() {

		if(base.IsNullOrEmpty(userinfo.Phone)) {
			mui.confirm('尚未绑定手机号，有文章丢失的风险，请尽快绑定。', '', ['去绑定', '取消'], function(e) {
				if(e.index < 0) {
					return;
				}
				if(e.index == 0) {
					BindPhone();
				}
			});
		}

		plus.oauth.getServices(function(services) {
			auths = services;
		}, function(e) {
			console.log("获取登录服务列表失败：" + e.message + " - " + e.code);
		});

		//绑定微信切换
		base.Get("weixinSwitch").addEventListener('tap', function(event) {
			console.log(isLoading);
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var weixin = this.className.indexOf("active") >= 0;
			base.SwitchChange("weixinSwitch", !weixin);
			if(!weixin) {
				authLogin('weixin');
			} else {
				if(base.IsNullOrEmpty(userinfo.Phone)) {
					mui.confirm('解绑微信前需要绑定手机', '', ['去绑定', '取消'], function(e) {
						if(e.index < 0) {
							return;
						}
						if(e.index == 0) {
							BindPhone();
						} else {
							isLoading = false;
						}
					});
				} else {
					authLogout('weixin');
				}
			}
		});

		//绑定QQ切换
		base.Get("qqSwitch").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var qq = this.className.indexOf("active") >= 0;
			base.SwitchChange("qqSwitch", !qq);
			if(!qq) {
				authLogin('qq');
			} else {
				if(base.IsNullOrEmpty(userinfo.Phone)) {
					mui.confirm('解绑QQ前需要绑定手机', '', ['去绑定', '取消'], function(e) {
						if(e.index < 0) {
							return;
						}
						if(e.index == 0) {
							BindPhone();
						} else {
							isLoading = false;
						}
					});
				} else {
					authLogout('qq');
				}
			}
		});

		//绑定微博切换
		base.Get("weiboSwitch").addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var weibo = this.className.indexOf("active") >= 0;
			base.SwitchChange("weiboSwitch", !weibo);
			if(!weibo) {
				authLogin('sinaweibo');
			} else {
				if(base.IsNullOrEmpty(userinfo.Phone)) {
					mui.confirm('解绑微博前需要绑定手机', '', ['去绑定', '取消'], function(e) {
						if(e.index < 0) {
							return;
						}
						if(e.index == 0) {
							BindPhone();
						} else {
							isLoading = false;
						}
					});
				} else {
					authLogout('sinaweibo');
				}
			}
		});
	});

	//更新绑定密码
	function UpdatePwd(pwd) {
		userinfo.Password = pwd;
		base.Get("password").innerText = pwd == "" ? "未绑定" : "已绑定";
	}

	//更新绑定号码
	function UpdatePhone(phone) {
		userinfo.Phone = phone;
		base.Get("phone").innerText = phone == "" ? "未绑定" : phone.substring(0, 3) + "****" + phone.substring(7, 11);
	}

	//检测是否绑定
	function CheckBind(source) {
		if(source == 1) {
			return !base.IsNullOrEmpty(userinfo.WeiXin);
		}
		if(source == 2) {
			return !base.IsNullOrEmpty(userinfo.QQ);
		}
		if(source == 3) {
			return !base.IsNullOrEmpty(userinfo.Weibo);
		}
		return false;
		/*var exist = userinfo.UserLogin.some(function(userlogin) {
			return userlogin.Source == source;
		});
		return exist;*/
	}

	//绑定密码
	function BindPwd() {
		if(base.IsNullOrEmpty(userinfo.Phone)) {
			mui.confirm('尚未绑定手机号，有文章丢失的风险，请尽快绑定。', '提示', ['去绑定', '取消'], function(e) {
				if(e.index == 0) {
					BindPhone();
				}
			});
		} else {
			base.OpenWindow("bindpassword", "bindpassword.html", {
				Name: "修改密码"
			});
		}
	}

	//绑定手机号
	function BindPhone() {
		base.OpenWindow("bindphone", "bindphone.html", {});
	}

	//登录操作 
	function authLogin(type) {
		var s;
		for(var i = 0; i < auths.length; i++) {
			if(auths[i].id == type) {
				s = auths[i];
				break;
			}
		}
		if(!s.authResult) {
			s.login(function(e) {
				authUserInfo(type, s);
			}, function(e) {
				isLoading = false;
				SwitchToggle(type, false);
			});
		} else {
			authUserInfo(type, s);
		}
	}

	//注销 
	function authLogout(id) {
		for(var i in auths) {
			var s = auths[i];
			if(s.id == id) {
				if(s.authResult) {
					s.logout(function(e) {
						console.log("注销登录认证成功");
					}, function(e) {
						console.log("注销登录认证失败");
					});
				}

				var key = 0;
				var source = 0;
				switch(id) {
					case "weixin":
						source = 1;
						break;
					case "qq":
						source = 2;
						break;
					case "sinaweibo":
						source = 3;
						break;
					default:
						break;
				}
				if(source > 0) {
					HttpGet(base.RootUrl + "User/UnBind", {
						ID: userinfo.ID,
						Source: source
					}, function(data) {
						if(data == null) {
							isLoading = false;
							SwitchToggle(id, true);
							return mui.toast("系统异常,请稍后再试");
						} else {
							if(data.result) {
								switch(id) {
									case "weixin":
										userinfo.WeiXin = "";
										break;
									case "sinaweibo":
										userinfo.Weibo = "";
										break;
									case "qq":
										userinfo.QQ = "";
										break;
									default:
										break;
								}
								localStorage.setItem('$userinfo', JSON.stringify(userinfo));
								mui.toast("解绑成功");
							} else {
								SwitchToggle(id, true);
								mui.toast(data.message);
							}
							isLoading = false;
						}
					});
				} else {
					isLoading = false;
					mui.toast("解绑失败");
					SwitchToggle(id, true);
				}
			}
		}
	}

	//登录认证信息 
	function authUserInfo(type, s) {
		if(!s.authResult) {
			isLoading = false;
			SwitchToggle(type, false);
			mui.toast("未授权登录");
		} else {
			s.getUserInfo(function(e) {
				var openId = s.authResult.openid;
				var url = "";
				switch(type) {
					case "weixin":
						url = "User/BindWeixin";
						break;
					case "sinaweibo":
						url = "User/BindWeibo";
						break;
					case "qq":
						url = "User/BindQQ";
						break;
					default:
						break;
				}
				if(base.IsNullOrEmpty(url) || base.IsNullOrEmpty(openId)) {
					SwitchToggle(type, false);
					isLoading = false;
					return mui.toast("授权失败");
				}
				HttpGet(base.RootUrl + url, {
					ID: userinfo.ID,
					Key: openId
				}, function(data) {
					if(data == null) {
						isLoading = false;
						SwitchToggle(type, false);
						mui.toast("系统异常,请稍后再试");
					} else {
						if(data.result) {
							switch(type) {
								case "weixin":
									userinfo.WeiXin = openId;
									break;
								case "sinaweibo":
									userinfo.Weibo = openId;
									break;
								case "qq":
									userinfo.QQ = openId;
									break;
								default:
									break;
							}
							localStorage.setItem('$userinfo', JSON.stringify(userinfo));
							mui.toast("绑定成功");
						} else {
							SwitchToggle(type, false);
							mui.toast(data.message);
						}
						isLoading = false;
					}
				});
			}, function(e) {
				SwitchToggle(type, false);
				isLoading = false;
				mui.toast("获取用户信息失败");
			});
		}
	}

	//开关
	function SwitchToggle(type, open) {
		switch(type) {
			case "weixin":
				base.SwitchChange("weixinSwitch", open);
				break;
			case "qq":
				base.SwitchChange("qqSwitch", open);
				break;
			case "sinaweibo":
				base.SwitchChange("weiboSwitch", open);
				break;
			default:
				break;
		}
	}
</script>
