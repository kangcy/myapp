<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#fff;">
			<a class="mui-icon mui-icon-back mui-action-back fl c333"></a>
			<div class="mui-title c333" id="title">喜欢</div>
		</header>

		<div class="mui-content">
			<div class="loading" id="loader">
				<div class="card">
					<span class="circles-loader"></span>
				</div>
			</div>
			<div class="mui-scroll-wrapper" style="top:45px;">
				<div id="scroll" class="mui-scroll">
					<div id="scroll-view">

					</div>
					<div id="none" class="full tc hide">
						<img src="../images/my/111.png" class="none" />
						<p class="f13 mt10">沒人赞你，你可以去赞别人呀</p>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var parentPage = null;
	var userinfo = base.GetUserInfo();

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	mui.ready(function() {

		base.InitScroll();

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});

		base.ShowUser("#scroll");

		base.ShowArticle("#scroll", "List", userinfo.Number);

		base.ScrollTop();
	});

	mui.plusReady(function() {

		base.NetChange();

		mui.back = function() {
			var self = plus.webview.currentWebview();
			plus.webview.close(self)
		}
	});

	//下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			Load(function() {
				++currpage;
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	//上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		setTimeout(function() {
			Load(function() {
				++currpage;
				self.endPullUpToRefresh(currpage > totalpage);
				isLoading = false;
			})
		}, 500);
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: userinfo.Number
		}
		HttpGet(base.RootUrl + "Zan/ToMe", data, function(data) {
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.records;
				if(length > 0) {
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
		});
	}

	//拼接Html
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell" style="vertical-align:top !important;"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user mt5" userid="' + item.UserNumber + '" /></div>');
		//分类信息
		model.push('<div  class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333" style="line-height:1.3rem;">' + item.NickName + '<span class="ml5 c999">喜欢了你的文章「' + item.Title + '」</span></p></div><p class="f12 caaa">' + item.CreateDate + '</p></div>');
		model.push('<div class="mui-table-cell cover" style="vertical-align:top !important;"><img src="' + base.ShowThumb(item.Cover, 2) + '" class="article mt5" articleid="' + item.ArticleID + '" userid="' + userinfo.UserNumber + '" power="' + item.ArticlePower + '" /></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
