<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/PullRefresh.js"></script>
<script type="text/javascript">
	var name = "我";
	var UserNumber = "";

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {

		mui('#main').load("../part/list.html", function(response) {
			base.InitScroll();
			base.ScrollTop();
			base.ShowUser("#scroll");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		var name = self.Name || "我";
		name = base.UnUnicodeText(name);
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		base.Get("title").innerHTML = name + "的赞";
		if(name == "我") {
			base.Get("none_tip").innerHTML = "沒人赞你，你可以去赞别人呀";
		} else {
			base.Get("none_tip").innerHTML = name + "喜欢的文章，会在这里显示";
		}

		base.ShowArticle("#scroll", "List", UserNumber);

		mui(base.Get("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	});

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: UserNumber
		}
		HttpGet(base.RootUrl + "Api/Zan/ToMe", data, function(data) {
			data = JSON.parse(data);
			base.ShowLoading(false);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					base.ShowNone(false);
					var table = base.Get('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			if(callback) {
				callback();
			}
		});
	}

	//拼接Html
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell avatar" style="vertical-align:top !important;"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user mt5" userid="' + item.UserNumber + '" /></div>');
		//分类信息
		model.push('<div class="mui-table-cell"><div class="mui-clearfix"><p class="f12 mb5 c333" style="line-height:1.3rem;">' + base.UnUnicodeText(item.NickName) + '<span class="ml5 c999">喜欢了你的文章<br /><span class="article" articleid="' + item.ArticleID + '" userid="' + item.UserNumber + '" power="' + item.ArticlePower + '" nickname="">「' + base.UnUnicodeText(item.Title) + '」</span></span></p></div><p class="f12 c999">' + item.CreateDate + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
