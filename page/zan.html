<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/fan.css">
		<link rel="stylesheet" href="../css/loading.min.css">
	</head>

	<body id="main">

	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var userinfo = base.GetUserInfo();
	var name = "我";
	var UserNumber = "";

	mui.init();

	mui.ready(function() {
		mui('#main').load("../part/list.html", function(response) {
			base.ShowUser("#scroll");
		});
	});

	mui.plusReady(function() {

		var self = plus.webview.currentWebview();
		var name = self.Name || "我";
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		document.getElementById("title").innerHTML = name + "的赞";
		if(name == "我") {
			document.getElementById("none_tip").innerHTML = name + "沒人赞你，你可以去赞别人呀";
		} else {
			document.getElementById("none_tip").innerHTML = name + "喜欢的文章，会在这里显示";
		}

		base.ShowArticle("#scroll", "List", UserNumber);

		mui(document.getElementById("scroll")).pullToRefresh({
			down: {
				callback: function() {
					var self = this;
					pulldownRefresh(self);
				}
			},
			up: {
				auto: true,
				callback: function() {
					var self = this;
					pullupRefresh(self);
				}
			}
		});
	});

	//下拉刷新
	function pulldownRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		currpage = 1;
		totalpage = 2;
		document.getElementById('scroll-view').innerHTML = "";
		Load(function() {
			++currpage;
			self.endPullDownToRefresh();
			self.refresh(true);
			isLoading = false;
		})
	}

	//上拉加载
	function pullupRefresh(self) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage > totalpage) {
			isLoading = false;
			self.endPullUpToRefresh(currpage > totalpage);
			return false;
		}
		Load(function() {
			++currpage;
			self.endPullUpToRefresh(currpage > totalpage);
			isLoading = false;
		})
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: UserNumber
		}
		HttpGet(base.RootUrl + "Api/Zan/ToMe", data, function(data) {
			data = JSON.parse(data);
			document.getElementById("loader").classList.add("hide");
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					document.getElementById("none").classList.add("hide");
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i], 1);
						table.appendChild(div);
					}
				} else {
					document.getElementById("none").classList.remove("hide");
				}
			}
			if(data == null && currpage == 1) {
				document.getElementById("none").classList.remove("hide");
			}
			callback();
		});
	}

	//拼接Html
	function appendStr(item, index) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell">');
		//分类图片
		model.push('<div class="oa-contact-cell mui-table"><div class="oa-contact-avatar mui-table-cell avatar" style="vertical-align:top !important;"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user mt5" userid="' + item.UserNumber + '" /></div>');
		//分类信息
		model.push('<div class="mui-table-cell"><div class="mui-clearfix"><p class="f13 mb5 c333" style="line-height:1.3rem;">' + item.NickName + '<span class="ml5 c999">喜欢了你的文章<br /><span class="article" articleid="' + item.ArticleID + '" userid="' + item.UserNumber + '" power="' + item.ArticlePower + '" nickname="">「' + item.Title + '」</span></span></p></div><p class="f12 caaa">' + item.CreateDate + '</p></div>');
		//model.push('<div class="mui-table-cell cover" style="vertical-align:top !important;"><img src="' + base.ShowThumb(item.Cover, 2) + '" class="mt5" /></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
