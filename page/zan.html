<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-icon mui-icon-back mui-action-back fl cfff"></a>
			<h1 class="mui-title cfff" id="title"></h1>
		</header>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="muicontent">
			<div id="scroll-view">
			</div>
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/111.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip">好内容记得收藏,让我们不再错过</p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/refresh.min.js"></script>
<script type="text/javascript">
	var self = null;
	var UserNumber = "";

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Immersed();
		base.ToTop();
	})

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var name = self.Name || "我";
		name = base.UnUnicodeText(name);
		UserNumber = name == "我" ? userinfo.Number : self.UserNumber;
		base.Get("title").innerHTML = base.UnUnicodeText(name) + "的赞";
		if(name == "我") {
			base.Get("none_tip").innerHTML = "沒人赞你，你可以去赞别人呀";
		} else {
			base.Get("none_tip").innerHTML = name + "喜欢的文章，会在这里显示";
		}

		Init();
	});

	//初始化
	function Init() {
		Load();

		//下拉刷新 
		SetPullEnable(true);

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);

		base.ShowArticle("#scroll-view", "List", UserNumber);
		base.ShowUser("#scroll-view");
	}

	//加载数据
	function Load(callback) {
		var data = {
			page: currpage,
			rows: pagesize,
			UserNumber: UserNumber
		}
		LoadPull(base.RootUrl + "Api/Zan/ToMe", data, true, true, function(item) {
			return AppendStr(item)
		}, callback);
	}

	//拼接Html
	function AppendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell bounceInUp';
		var model = [];
		model.push('<div class="flex-box flex-row">');
		model.push('<div style="flex:0 0 18%;" class="flex-item"><div class="avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user mt5" userid="' + item.UserNumber + '" /></div></div>');
		model.push('<div style="flex:0 0 82%;" class="flex-item"><p class="f14 mb5 c333" style="line-height:1.3rem;">' + base.UnUnicodeText(item.NickName) + '<span class="ml5 c999 f12">喜欢了你的文章<br /><span class="article" articleid="' + item.ArticleID + '" userid="' + item.UserNumber + '" power="' + item.ArticlePower + '" nickname="">「' + base.UnUnicodeText(item.Title) + '」</span></span></p><p class="f10 c999">' + item.CreateDate + '</p></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}
</script>
