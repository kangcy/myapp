<html>

	<head>
		<meta charset="utf-8">

	<body style="background:#000;">

<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script type="text/javascript">
	var view = null;
	mui.init();
	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		var url = self.Url || "";

		if(!base.IsNullOrEmpty(url)) {
			var images = [];
			mui.each(url.split(','), function(i, item) {
				images.push({
					src: item,
					width: '100%'
				});
			})
			view = new plus.nativeObj.ImageSlider('ImageSlider', {
				top: plus.navigator.getStatusbarHeight() + 'px',
				bottom: '0px',
				left: '0px',
				width: '100%',
				backgroundColor: '#000',
				position: 'static',
				loop: true,
				images: images
			});
			plus.webview.currentWebview().append(view);
		}
		/*mui.back = function() {
			plus.webview.close("imageview");
		}*/
	});

	// 更新原生图片轮播控件
	function updateView() {
		view.setImages([{
			src: '../images/adv/01_text.png'
		}, {
			src: '../images/adv/01_text.png'
		}]);
	}
</script>
