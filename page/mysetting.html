<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.css">
		<link rel="stylesheet" href="../css/mui.poppicker.css">
		<link rel="stylesheet" href="../cropper/cropper.css">
		<style type="text/css">
			#signature {
				width: 60%;
				line-height: 20px;
				white-space: normal;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl blue"></a>
			<h1 class="mui-title c333">账号设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f11" style="margin-top:0px;">
				<li class="mui-table-view-cell" onclick="showActionSheet()">
					<a class="mui-navigate-right">
						<span class="fl mt10">头像</span>
						<span class="mui-pull-right head mr20">
							<img class="head-img mui-action-preview" id="avatar" src="../images/60x60.gif" style="width:2.5rem;height:2.5rem;border-radius:50%;">
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="editnickname">
					<a class="mui-navigate-right">
						<span class="fl">昵称</span>
						<span class="mui-pull-right csubtitle mr20" id="nickname"></span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="sexPicker">
					<a class="mui-navigate-right">
						<span class="fl">性别</span>
						<span class="mui-pull-right csubtitle mr20" id="sex"></span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="cityPicker">
					<a class="mui-navigate-right">
						<span class="fl">地区</span>
						<span class="mui-pull-right csubtitle mr20" id="city"></span></a>
					</a>
				</li>
				<li class="mui-table-view-cell" data-options='{"type":"date"}' id="timePicker">
					<a class="mui-navigate-right">
						<span class="fl">生日</span>
						<span class="mui-pull-right csubtitle mr20" id="time"></span></a>
					</a>
				</li>
				<li class="mui-table-view-cell" id="editsignature">
					<a class="mui-navigate-right">
						<span class="fl">个性签名</span>
						<span class="mui-pull-right csubtitle mr20" id="signature"></span></a>
					</a>
				</li>
			</ul>
		</div>
		<!--图片编辑容器-->
		<div id="cropperEdit" class="mui-iframe-wrapper full">
			<img id="readyimg" />
			<div class="mui-content-padded">
				<div class="flex-container tc">
					<a><span class="mui-icon mui-icon-closeempty" onclick="closepop()"></span></a>
					<!--关闭裁剪窗口-->
					<a><span class="mui-icon mui-icon-undo" onclick="rotateimgleft()"></span></a>
					<!--左旋转90度-->
					<a><span class="mui-icon mui-icon-redo" onclick="rotateimgright()"></span></a>
					<!--右旋转90度-->
					<a><span class="mui-icon mui-icon-checkmarkempty" id="confirm"></span></a>
					<!--确定选择-->
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/mui.poppicker.js"></script>
<script src="../js/city2.js"></script>
<script src="../js/base.js"></script>
<script src="../cropper/cropper.min.js"></script>
<script src="../js/copper.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		//初始化赋值
		$("#avatar").attr("src", userinfo.Avatar);
		$("#nickname").html(userinfo.NickName == "" ? "请填写" : userinfo.NickName);
		$("#sex").html(userinfo.Sex);
		$("#city").html(userinfo.Address == "" ? "请选择" : userinfo.Address);
		$("#time").html(userinfo.Birthday == "" ? "请选择" : userinfo.Birthday);
		$("#signature").html(userinfo.Signature == "" ? "请填写" : userinfo.Signature);

		//性别选择
		var sexPicker = new mui.PopPicker();
		sexPicker.setData([{
			value: '0',
			text: "男"
		}, {
			value: '1',
			text: "女"
		}]);
		var sexResult = document.getElementById('sexResult');
		document.getElementById('sexPicker').addEventListener('tap', function(event) {
			sexPicker.show(function(items) {
				document.getElementById("sex").innerHTML = items[0].text;
				if(mui.os.plus) {
					plus.nativeUI.showWaiting();
				}
				HttpGet(base.RootUrl + "User/EditSex", {
					UserName: userinfo.UserName,
					Password: userinfo.Password,
					Sex: items[0].value
				}, function(data) {
					if(mui.os.plus) {
						plus.nativeUI.closeWaiting();
					}
					mui.toast(data.result ? "编辑成功~" : data.message);
				});
				sexPicker.dispose(); //资源释放
			});
		}, false);

		//地市选择
		var cityPicker = new mui.PopPicker({
			layer: 2
		});
		cityPicker.setData(cityData);
		document.getElementById('cityPicker').addEventListener('tap', function(event) {
			cityPicker.show(function(items) {
				document.getElementById("city").innerHTML = items[0].text + " " + items[1].text;
				if(mui.os.plus) {
					plus.nativeUI.showWaiting();
				}
				HttpGet(base.RootUrl + "User/EditAddress", {
					UserName: userinfo.UserName,
					Password: userinfo.Password,
					ProvinceID: items[0].value,
					CityID: items[1].value,
					ProvinceName: items[0].text,
					CityName: items[1].text
				}, function(data) {
					if(mui.os.plus) {
						plus.nativeUI.closeWaiting();
					}
					mui.toast(data.result ? "编辑成功~" : data.message);
				});
				cityPicker.dispose(); //资源释放
			});
		}, false);

		//日期
		document.getElementById('timePicker').addEventListener('tap', function() {
			var optionsJson = this.getAttribute('data-options') || '{}';
			var options = JSON.parse(optionsJson);
			var id = this.getAttribute('id');
			/*
			 * 首次显示时实例化组件
			 * 示例为了简洁，将 options 放在了按钮的 dom 上
			 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
			 */
			var picker = new mui.DtPicker(options);
			picker.show(function(rs) {
				/*
				 * rs.value 拼合后的 value
				 * rs.text 拼合后的 text
				 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
				 * rs.m 月，用法同年
				 * rs.d 日，用法同年
				 * rs.h 时，用法同年
				 * rs.i 分（minutes 的第二个字母），用法同年
				 */
				document.getElementById("time").innerHTML = rs.text;
				if(mui.os.plus) {
					plus.nativeUI.showWaiting();
				}
				HttpGet(base.RootUrl + "User/EditBirthday", {
					UserName: userinfo.UserName,
					Password: userinfo.Password,
					Birthday: rs.text
				}, function(data) {
					if(mui.os.plus) {
						plus.nativeUI.closeWaiting();
					}
					mui.toast(data.result ? "编辑成功~" : data.message);
				});
				picker.dispose(); //资源释放
			});
		}, false);

		//确认图片
		document.getElementById("confirm").onclick = function() {
			confirm("avatar", function(src) {
				HttpGet(base.RootUrl + "User/EditAvatar", {
					UserName: userinfo.UserName,
					Password: userinfo.Password,
					Avatar: src
				}, function(data) {
					mui.toast(data.result ? "编辑成功~" : data.message);
				});
			});
		}
	})

	mui.plusReady(function() {

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});

	var editnickname = document.getElementById("editnickname");
	var editsignature = document.getElementById("editsignature");
	var nickname = document.getElementById("nickname");
	var signature = document.getElementById("signature");

	//修改昵称
	window.addEventListener("updateNickName", function(e) {
		var t = e.detail.desc;
		nickname.innerHTML = t;
		if(mui.os.plus) {
			plus.nativeUI.showWaiting();
		}
		HttpGet(base.RootUrl + "User/EditNickName", {
			UserName: userinfo.UserName,
			Password: userinfo.Password,
			NickName: t
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "编辑成功~" : data.message);
		});
	});

	//修改签名
	window.addEventListener("updateSignature", function(e) {
		var t = e.detail.desc;
		signature.innerHTML = t;
		if(mui.os.plus) {
			plus.nativeUI.showWaiting();
		}
		HttpGet(base.RootUrl + "User/EditSignature", {
			UserName: userinfo.UserName,
			Password: userinfo.Password,
			Signature: t
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "编辑成功~" : data.message);
		});
	});

	//编辑昵称
	editnickname.addEventListener('tap', function(event) {
		var text = nickname.innerHTML.trim();
		mui.openWindow({
			id: 'editnickname',
			url: 'editnickname.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				title: text == "请填写" ? "" : text
			}
		});
	});

	//编辑个性签名
	editsignature.addEventListener('tap', function(event) {
		var text = signature.innerHTML.trim();
		mui.openWindow({
			id: 'editsignature',
			url: 'editsignature.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			},
			extras: {
				title: text == "请填写" ? "" : text
			}
		});
	});
</script>
