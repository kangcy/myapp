<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		//性别选择
		var sexPicker = new mui.PopPicker();
		sexPicker.setData([{
			value: '0',
			text: "男"
		}, {
			value: '1',
			text: "女"
		}]);
		var sexResult = document.getElementById('sexResult');
		document.getElementById('sexPicker').addEventListener('tap', function(event) {
			sexPicker.show(function(items) {
				document.getElementById("sex").innerHTML = items[0].text;
			});
		}, false);

		//地市选择
		var cityPicker = new mui.PopPicker({
			layer: 3
		});
		cityPicker.setData(cityData);
		document.getElementById('cityPicker').addEventListener('tap', function(event) {
			cityPicker.show(function(items) {
				document.getElementById("city").innerHTML = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
			});
		}, false);

		//日期
		document.getElementById('timePicker').addEventListener('tap', function() {
			var optionsJson = this.getAttribute('data-options') || '{}';
			var options = JSON.parse(optionsJson);
			var id = this.getAttribute('id');
			/*
			 * 首次显示时实例化组件
			 * 示例为了简洁，将 options 放在了按钮的 dom 上
			 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
			 */
			var picker = new mui.DtPicker(options);
			picker.show(function(rs) {
				/*
				 * rs.value 拼合后的 value
				 * rs.text 拼合后的 text
				 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
				 * rs.m 月，用法同年
				 * rs.d 日，用法同年
				 * rs.h 时，用法同年
				 * rs.i 分（minutes 的第二个字母），用法同年
				 */
				document.getElementById("time").innerHTML = rs.text;
				/* 
				 * 返回 false 可以阻止选择框的关闭
				 * return false;
				 */
				/*
				 * 释放组件资源，释放后将将不能再操作组件
				 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
				 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
				 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
				 */
				picker.dispose();
			});
		}, false);
	})

	mui.plusReady(function() {
		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			self.hide();
		}

		/*
		 * 点击左上角侧滑图标，打开侧滑菜单
		 */
		document.querySelector('.leftmenu').addEventListener('tap', function(e) {
			var template = plus.webview.getWebviewById("index");
			mui.fire(template, 'toggleMenu', {});
		});
	});

	/*
	 * 双击顶部导航，内容区回到顶部
	 */
	document.querySelector('header').addEventListener('doubletap', function() {
		main.children()[0].evalJS('mui.scrollTo(0, 100)');
	});
</script>
