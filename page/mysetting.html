<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.css">
		<link rel="stylesheet" href="../css/mui.poppicker.css">
		<style type="text/css">
			body {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			#signature {
				width: 75%;
				line-height: 20px;
				white-space: normal;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view-cell:after {
				left: 0.9375rem;
				right: 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<h1 class="mui-title c333">账号设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f13 mt0">
				<li class="mui-table-view-cell" id="divavatar">
					<span class="fl mt10">头像</span>
					<span class="mui-pull-right head">
						<img class="head-img mui-action-preview" id="avatar" src="../images/60x60.gif" style="width:2.5rem;height:2.5rem;border-radius:50%;" />
					</span>
				</li>
				<li class="mui-table-view-cell" id="editnickname">
					<span class="fl">昵称</span>
					<span class="fr caaa" id="nickname"></span>
				</li>
				<li class="mui-table-view-cell" id="sexPicker">
					<span class="fl">性别</span>
					<span class="fr caaa" id="sex"></span>
				</li>
				<li class="mui-table-view-cell" id="cityPicker">
					<span class="fl">地区</span>
					<span class="fr caaa" id="city"></span></a>
				</li>
				<li class="mui-table-view-cell" data-options='{"type":"date"}' id="timePicker">
					<span class="fl">生日</span>
					<span class="fr caaa" id="time"></span></a>
				</li>
				<li class="mui-table-view-cell" id="editsignature">
					<span class="fl">个性签名</span>
					<span class="fr caaa tr" id="signature"></span></a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script src="../js/mui.poppicker.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	$(function() {
		$("#avatar").attr("src", userinfo.Avatar);
		$("#nickname").html(userinfo.NickName == "" ? "请填写" : userinfo.NickName);
		$("#sex").html(userinfo.Sex);
		$("#city").html(userinfo.Address == "" ? "请选择" : userinfo.Address);
		$("#time").html(userinfo.Birthday == "" ? "请选择" : userinfo.Birthday);
		$("#signature").html(userinfo.Signature == "" ? "请填写" : userinfo.Signature);

		document.getElementById('cityPicker').addEventListener('tap', function(event) {
			base.OpenWindow("province", "province.html", {

			});
		});

		//性别选择
		var sexPicker = new mui.PopPicker();
		sexPicker.setData([{
			value: '0',
			text: "男"
		}, {
			value: '1',
			text: "女"
		}]);
		var sexResult = document.getElementById('sexResult');
		document.getElementById('sexPicker').addEventListener('tap', function(event) {
			sexPicker.show(function(items) {
				document.getElementById("sex").innerHTML = items[0].text;
				if(mui.os.plus) {
					base.ShowWaiting("正在编辑性别~");
				}
				HttpGet(base.RootUrl + "User/EditSex", {
					ID: userinfo.ID,
					Sex: items[0].value
				}, function(data) {
					if(mui.os.plus) {
						plus.nativeUI.closeWaiting();
					}
					mui.toast(data.result ? "编辑成功~" : data.message);
					if(data.result) {
						userinfo.Sex = items[0].value == "0" ? "男" : "女";
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					}
				});
				sexPicker.dispose(); //资源释放
			});
		}, false);

		//日期
		document.getElementById('timePicker').addEventListener('tap', function() {
			var optionsJson = this.getAttribute('data-options') || '{}';
			var options = JSON.parse(optionsJson);
			var id = this.getAttribute('id');
			/*
			 * 首次显示时实例化组件
			 * 示例为了简洁，将 options 放在了按钮的 dom 上
			 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
			 */
			var picker = new mui.DtPicker(options);
			picker.show(function(rs) {
				/*
				 * rs.value 拼合后的 value
				 * rs.text 拼合后的 text
				 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
				 * rs.m 月，用法同年
				 * rs.d 日，用法同年
				 * rs.h 时，用法同年
				 * rs.i 分（minutes 的第二个字母），用法同年
				 */
				document.getElementById("time").innerHTML = rs.text;
				if(mui.os.plus) {
					base.ShowWaiting("正在编辑生日~");
				}
				HttpGet(base.RootUrl + "User/EditBirthday", {
					ID: userinfo.ID,
					Birthday: rs.text
				}, function(data) {
					if(mui.os.plus) {
						plus.nativeUI.closeWaiting();
					}
					mui.toast(data.result ? "编辑成功~" : data.message);
					if(data.result) {
						userinfo.Birthday = rs.y.text + "-" + rs.m.text + "-" + rs.d.text;
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					}
				});
				picker.dispose(); //资源释放
			});
		}, false);

		//头像
		document.getElementById('divavatar').addEventListener('tap', function(event) {
			base.OpenWindow("editimage", "editimage.html", {
				Url: userinfo.Avatar,
				Source: "UserAvatar",
				Standard: "UserAvatar"
			});
		});

		//修改头像
		window.addEventListener("UpdateAvatar", function(e) {
			var url = e.detail.Url;
			if(userinfo.Avatar == url) {
				mui.toast("编辑成功~");
				return;
			}
			HttpGet(base.RootUrl + "User/EditAvatar", {
				ID: userinfo.ID,
				Avatar: url
			}, function(data) {
				mui.toast(data.result ? "编辑成功~" : data.message);
				if(data.result) {
					$("#avatar").attr("src", url);
					userinfo.Avatar = url;
					localStorage.setItem('$userinfo', JSON.stringify(userinfo));
				}
			});
		});
	})

	mui.plusReady(function() {

		//返回
		mui.back = function() {
			var self = plus.webview.currentWebview();
			var myPage = plus.webview.getWebviewById('my.html');
			mui.fire(myPage, "UpdateUser", {});
			plus.webview.close(self);
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});
	});

	var editnickname = document.getElementById("editnickname");
	var editsignature = document.getElementById("editsignature");
	var nickname = document.getElementById("nickname");
	var signature = document.getElementById("signature");

	//修改昵称
	window.addEventListener("updateNickName", function(e) {
		var t = e.detail.desc;
		nickname.innerHTML = t;
		if(mui.os.plus) {
			base.ShowWaiting("正在编辑昵称~");
		}
		HttpGet(base.RootUrl + "User/EditNickName", {
			ID: userinfo.ID,
			NickName: t
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "编辑成功~" : data.message);
			if(data.result) {
				userinfo.NickName = t;
				localStorage.setItem('$userinfo', JSON.stringify(userinfo));
			}
		});
	});

	//修改签名
	window.addEventListener("updateSignature", function(e) {
		var t = e.detail.desc;
		signature.innerHTML = t;
		if(mui.os.plus) {
			base.ShowWaiting("正在编辑签名~");
		}
		HttpGet(base.RootUrl + "User/EditSignature", {
			ID: userinfo.ID,
			Signature: t
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			mui.toast(data.result ? "编辑成功~" : data.message);
			if(data.result) {
				userinfo.Signature = t;
				localStorage.setItem('$userinfo', JSON.stringify(userinfo));
			}
		});
	});

	//编辑昵称
	editnickname.addEventListener('tap', function(event) {
		var text = nickname.innerHTML.trim();
		base.OpenWindow("editnickname", "editnickname.html", {
			title: text == "请填写" ? "" : text
		});
	});

	//编辑个性签名
	editsignature.addEventListener('tap', function(event) {
		var text = signature.innerHTML.trim();
		base.OpenWindow("editsignature", "editsignature.html", {
			title: text == "请填写" ? "" : text
		});
	});

	//修改地址
	function UpdateAddress(province, city) {
		document.getElementById("city").innerHTML = province + " " + city;
		HttpGet(base.RootUrl + "User/EditAddress", {
			ID: userinfo.ID,
			ProvinceName: province,
			CityName: city
		}, function(data) {
			mui.toast(data.result ? "编辑成功~" : data.message);
			if(data.result) {
				userinfo.Address = province + " " + city
				localStorage.setItem('$userinfo', JSON.stringify(userinfo));
			}
			plus.webview.close("province");
			plus.webview.close("city");
		});
	}
</script>
