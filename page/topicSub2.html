<script type="text/javascript">
	var currpage = [];
	var totalpage = [];
	var pagesize = base.PageSize;
	var isLoading = false; //是否数据加载中
	var topicPage = null;
	var articleTypes = [];
	var currSlider = 0;

	mui.init();

	mui.ready(function() {

		if(mui.os.plus) {

			LoadArticleType(function() {
				//遍历父级节点
				var parent = [];
				for(var i = 0; i < articleTypes.length; i++) {
					if(articleTypes[i].ParentID == 0) {
						parent.push(articleTypes[i]);
					}
				}
				//遍历子级节点
				var sliderGroup = $("#sliderGroup");
				for(var i = 0; i < parent.length; i++) {
					currpage.push(1);
					totalpage.push(2);

					var child = [];
					for(var j = 0; j < articleTypes.length; j++) {
						if(articleTypes[j].ParentID == parent[i].ID) {
							child.push(articleTypes[j]);
						}
					}

					var html = [];
					html.push('<div class="mui-slider-item mui-control-content ' + (i == 0 ? "mui-active" : "") + '">');
					html.push('<div class="mui-scroll-wrapper">');
					html.push('<div id="scroll' + i + '" class="mui-scroll">');
					if(child.length > 0) {
						html.push('<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted subtypebody mb10" style="background:#eee;height:5.3rem;">');
						html.push('<div class="mui-scroll mt10" style="height:4rem;">');
						for(var l = 0; l < child.length; l++) {
							html.push('<div class="mui-control-item subtype" typeid="' + child[l].ID + '" typename="' + child[l].Name + '"><img src="' + child[l].Cover + '" /><span class="cfff f12">' + child[l].Name + '</span></div>');
						}
						html.push('</div>');
					}
					html.push('</div>');
					html.push('<div id="scroll-view' + i + '"></div>');
					html.push('</div>');
					html.push('</div>');
					html.push('</div>');
					sliderGroup.append(html.join(""));

					//console.log($("#scroll" + i).length)

					mui(document.getElementById("scroll" + i)).pullToRefresh({
						down: {
							callback: function() {
								var self = this;
								pulldownRefresh(self, i);
							}
						},
						up: {
							auto: true,
							callback: function() {
								var self = this;
								pullupRefresh(self, i);
							}
						}
					});
				}
			});
		}

		mui.previewImage();

		base.InitScroll();

		base.ShowUser("#scroll1"); //用户信息

		base.ShowArticle("#scroll1"); //文章信息
	});

	mui.plusReady(function() {
		document.getElementById('slider').addEventListener('slide', function(e) {
			currSlider = e.detail.slideNumber;
		});
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh(self, index) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		setTimeout(function() {
			currpage[index] = 1;
			totalpage[index] = 2;
			document.getElementById('scroll-view' + index).innerHTML = "";
			Load(index, function() {
				++currpage[index];
				self.endPullDownToRefresh();
				self.refresh(true);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh(self, index) {
		if(isLoading == true) {
			return;
		}
		isLoading = true;
		if(currpage[index] > totalpage[index]) {
			isLoading = false;
			self.endPullUpToRefresh(currpage[index] > totalpage[index]);
			return false;
		}
		setTimeout(function() {
			Load(index, function() {
				++currpage[index];
				self.endPullUpToRefresh(currpage[index] > totalpage[index]);
				isLoading = false;
			})
		}, 500);
	}

	/**
	 * 加载数据
	 */
	function Load(index, callback) {
		var table = document.getElementById('scroll-view' + index);
		var data = {
			page: currpage[index],
			rows: pagesize
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			if(data != null) {
				totalpage[index] = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = base.AppendArticle(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: base.DefaultImg,
				diff: window.innerHeight
			});
		});
	}

	//加载文章类型
	function LoadArticleType(callback) {
		HttpGet(base.RootUrl + "ArticleType/All", {}, function(data) {
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					articleTypes = data.list;
					var table = $('#sliderTopBody');
					for(var i = 0, len = data.list.length; i < len; i++) {
						if(data.list[i].ParentID == 0) {
							var div = appendPTypeStr(data.list[i], i);
							table.append(div);
						}
					}
				}
				if($.isFunction(callback)) {
					callback();
				}
			}
		});
	}

	/**
	 * 拼接文章类型
	 */
	function appendPTypeStr(item, index) {
		if(index == 0) {
			return '<div class="mui-control-item f12 mui-active" typeid="' + item.ID + '" typename="' + item.Name + '">' + item.Name + '</div>';
		} else {
			return '<div class="mui-control-item f12" typeid="' + item.ID + '" typename="' + item.Name + '">' + item.Name + '</div>';
		}
	}
</script>
