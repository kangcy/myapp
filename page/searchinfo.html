<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/fan.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../swipe/swiper.min.css">
		<style type="text/css">
			.my-pagination {
				transition: transform .3s;
				position: relative;
			}
			
			.my-pagination ul {
				display: -webkit-box;
				margin: 0px;
				padding: 0px;
			}
			
			.my-pagination li {
				display: block;
				background: #fff;
				overflow: hidden;
				box-flex: 1;
				-moz-box-flex: 1;
				-webkit-box-flex: 1;
				height: 2.5rem;
				line-height: 2.5rem;
				position: relative;
				font-size: 15px;
				transition: transform .25s;
			}
			
			.my-pagination .tabs_border {
				position: absolute;
				bottom: 0;
				width: 100%;
				left: 0;
				height: 2px;
				background-color: #f5f5f5;
				z-index: 0;
				transition: transform .25s cubic-bezier(.645, .045, .355, 1);
				list-style: none;
			}
			
			.my-pagination .swiper-pagination-bullet {
				text-align: center;
				border-radius: 0;
				opacity: 1;
			}
			
			.my-pagination .swiper-pagination-bullet-active {
				color: #20a0ff;
			}
			
			.swiper-container {
				background: #f5f5f5;
			}
			
			.scroll-wrapper {
				position: absolute;
				z-index: 0;
				top: 0px;
				bottom: 0px;
				left: 0;
				width: 100%;
				background: #f5f5f5;
				overflow: hidden;
			}
			
			.scroller {
				margin: 0;
				padding: 0;
			}
			
			.icon {
				width: 1rem !important;
			}
			
			.green {
				color: #24b224;
			}
			
			.red {
				color: #e33e3e;
			}
			
			.mui-table-view-cell:after {
				height: 0px !important;
			}
			
			#scroll0 .flex-row:after {
				position: absolute;
				bottom: 0;
				right: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #ddd;
			}
			
			.jroll-infinite-tip {
				padding: 0.5rem 0 1rem 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="btnSearch" class="mui-icon mui-icon-search fr cfff" style="width:12%;font-size:25px;" id="btnSearch"></a>
			<div class="mui-input-row mui-search" style="width:90%;	display: inline-block;">
				<input id="search" type="search" class="mui-input-speech mui-input-clear c999" placeholder="搜索用户和文章" maxlength="10" style="height:32px;font-size:15px;">
			</div>
		</header>
		<div class="mui-content" id="muicontent">
			<div class="my-pagination" id="pagination">
				<ul class="my-pagination-ul swiper-pagination-clickable"> </ul>
				<div class="tabs_active" id="pagination_border"></div>
				<div class="tabs_border"></div>
			</div>
			<div class="swiper-container swiper-container-horizontal" id="swiper-container">
				<div class="swiper-wrapper"> 
					<div class="swiper-slide">
						<div id="wrapper0" class="scroll-wrapper">
							<div id="scroll0" class="scroller" style="background:#fff;"></div>
						</div>
					</div>
					<div class="swiper-slide">
						<div id="wrapper1" class="scroll-wrapper">
							<div id="scroll1" class="scroller" style="background:#f5f5f5;">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script src="../swipe/swiper.min.js"></script>
<script src="../jroll/jroll.min.js"></script>
<script src="../jroll/jroll-pulldown.js"></script>
<script src="../jroll/jroll-infinite.js"></script>
<script src="../js/imgcache.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	var $border = base.Get("pagination_border");
	var scroll0, scroll1 = null;
	var currpage = [1, 1];
	var totalpage = [1, 1];
	var pageLoading = [false, false];
	var isLoading = false;
	var pagesize = 10;
	var PageName = "searchinfo";
	var search = base.Get("search");
	var searchval = "";
	mui.init();

	mui.ready(function() {
		base.Immersed();

		base.Get("btnSearch").addEventListener('tap', function(e) {
			Search();
		});

		//监听软键盘搜索键
		base.Get("search").addEventListener("keydown", function(e) {
			if(13 == e.keyCode) {
				document.activeElement.blur(); //隐藏软键盘 
				Search();
			}
		}, false);
	});

	mui.plusReady(function() {
		var mySwiper = new Swiper('#swiper-container', {
			pagination: '.my-pagination-ul',
			paginationClickable: true,
			paginationBulletRender: function(swiper, index, className) {
				switch(index) {
					case 0:
						name = '相关用户';
						break;
					case 1:
						name = '相关文章';
						break;
					default:
						name = '';
				}
				return '<li class="' + className + '"><span class="f14">' + name + '</span></li>';
			},
			onTransitionStart: function(swiper) {
				var $this = mui("#pagination li")[swiper.activeIndex]
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				if(swiper.activeIndex == 1 && scroll1 == null) {
					scroll1 = new JRoll("#wrapper1", {
						scrollBarY: false
					});
					//下拉刷新
					scroll1.pulldown({
						refresh: function(complete) {
							cosnole.log('pulldown')
							currpage[1] = 1;
							scroll1.options.page = 1;
							scroll1.scrollTo(0, 44, 0, true); //滚回顶部
							LoadScroll1(searchval, {
								success: function(data) {
									complete();
									scroll1.scroller.innerHTML = "";
									scroll1.infinite_callback(data);
								}
							});
						}
					});
					//滚动加载
					scroll1.infinite({
						getData: function(page, callback, errorCallback) {
							currpage[1] = page;
							LoadScroll1(searchval, {
								success: function(data) {
									scroll1.options.total = totalpage[1];
									callback(data);
								},
								error: function() {
									errorCallback()
								}
							});
						},
						render: function(data) {
							var div = AppendArticle(userinfo.Number, data, false, false, true)
							return div.outerHTML;
						}
					});
				}
			},
			onInit: function(swiper) {
				var swiperheight = (window.innerHeight - base.Get("header").clientHeight - base.Get("pagination").clientHeight) + "px";
				base.Get("swiper-container").style.height = swiperheight;

				var $this = mui("#pagination li")[0];
				$border.style.width = $this.clientWidth * 0.4 + "px";
				$border.style.transform = "translateX(" + ($this.offsetLeft + $this.clientWidth * (1 - 0.4) / 2) + "px)";

				scroll0 = new JRoll("#wrapper0", {
					scrollBarY: false
				});
				//下拉刷新
				scroll0.pulldown({
					refresh: function(complete) {
						currpage[0] = 1;
						scroll0.options.page = 1;
						scroll0.scrollTo(0, 44, 0, true); //滚回顶部
						LoadScroll0(searchval, {
							success: function(data) {
								complete();
								scroll0.scroller.innerHTML = "";
								scroll0.options.total = totalpage[0];
								scroll0.infinite_callback(data);
							}
						});
					}
				});
				//滚动加载
				scroll0.infinite({
					getData: function(page, callback, errorCallback) {
						currpage[0] = page;
						LoadScroll0(searchval, {
							success: function(data) {
								scroll0.options.total = totalpage[0];
								callback(data);
							},
							error: function() {
								errorCallback()
							}
						});
					},
					render: function(data) {
						var div = base.AppendUser(data, true, true, false, "", false, true)
						return div.outerHTML;
					}
				});
			}
		})

		base.ShowUser("#swiper-container");
		base.UserAddFan("#scroll0", userinfo);
		base.UserOutFan("#scroll0", userinfo);
		base.ShowArticle("#scroll1", "List", userinfo.Number);
		ArticleAction("#scroll1", userinfo);
	});

	//执行搜索
	function Search() {
		searchval = search.value;
		currpage = [1, 1];
		totalpage = [1, 1];

		if(scroll0 != null) {
			scroll0.options.page = 1;
			scroll0.scroller.innerHTML = ""; //清空内容
			scroll0.scrollTo(0, 0); //滚回顶部
			LoadScroll0(searchval, {
				success: function(data) {
					scroll0.options.total = totalpage[0];
					scroll0.infinite_callback(data);
				},
				error: function() {
					scroll0.infinite_error_callback()
				}
			});
		}
		if(scroll1 != null) {
			scroll1.options.page = 1;
			scroll1.scroller.innerHTML = ""; //清空内容
			scroll1.scrollTo(0, 0); //滚回顶部
			LoadScroll1(searchval, {
				success: function(data) {
					scroll1.options.total = totalpage[1];
					scroll1.infinite_callback(data);
				},
				error: function() {
					scroll1.infinite_error_callback()
				}
			});
		}
	}

	//用户
	function LoadScroll0(searchval, parms) {
		if(pageLoading[0]) {
			return;
		}
		pageLoading[0] = true;
		if(currpage[0] > totalpage[0]) {
			pageLoading[0] = false;
			return false;
		}
		var data = {
			page: currpage[0],
			rows: pagesize,
			UserNumber: userinfo.Number,
			NickName: searchval
		}
		LoadPullList(base.RootUrl + "Api/User/Search", data, true, 0, parms, function(a) {
			mui.later(function() {
				parms.success(a);
				pageLoading[0] = false;
			}, 200)
		});
	}

	//文章
	function LoadScroll1(searchval, parms) {
		if(pageLoading[1]) {
			return;
		}
		pageLoading[1] = true;
		if(currpage[1] > totalpage[1]) {
			pageLoading[1] = false;
			return false;
		}
		var data = {
			page: currpage[1],
			rows: pagesize,
			UserNumber: userinfo.Number,
			ID: userinfo.ID,
			Title: searchval
		}

		LoadPullList(base.RootUrl + "Api/Article/Search", data, true, 1, parms, function(a) {
			mui.later(function() {
				parms.success(a);
				pageLoading[1] = false;
			}, 200)
		});
	}

	function LoadPullList(url, data, showNone, index, parms, callback) {
		HttpGet(url, data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage[index] = data.totalpage;
					if(data.list) {
						callback(data.list);
					} else {
						callback([]);
					}
					return;
				}
			}
			totalpage[index] = 1;
			callback([]);
		});
	}
</script>
