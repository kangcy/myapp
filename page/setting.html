<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			body {
				background: #eee;
			}
			
			.mui-bar {
				background: #fff;
			}
			
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
			
			.mui-table-view-cell:after {
				left: 0.9375rem;
				right: 0.9375rem;
			}
			
			.mui-table-view:after {
				height: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-icon mui-icon-back fl"></a>
			<h1 class="mui-title c333">通用设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f13" style="margin-top:0px;">
				<li class="mui-table-view-cell" onclick="BindPhone()">
					<span class="fl">绑定手机号</span>
					<span class="mui-pull-right caaa" id="phone"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">绑定微信账号</span>
					<div class="mui-switch" id="weixinSwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">绑定QQ账号</span>
					<div class="mui-switch" id="qqSwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">绑定微博账号</span>
					<div class="mui-switch" id="weiboSwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<!--<li class="mui-table-view-cell" onclick="BindEmail()">
					<span class="fl">绑定邮箱</span>
					<span class="mui-pull-right caaa"></span>
				</li>-->
				<li class="mui-table-view-cell">
					<span class="fl">清除缓存</span>
					<span class="mui-pull-right caaa">60M</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">分享带昵称</span>
					<div class="mui-switch" id="shareNickSwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="fl">音乐自动播放</span>
					<div class="mui-switch" id="autoMusicSwitch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell" onclick="Share(1)">
					检查更新
				</li>
			</ul>
			<div style="background: #eee;width:100%;height:10px;"></div>
			<ul class="mui-table-view f13">
				<li class="mui-table-view-cell">
					<a id="exit" style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>

	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	var isLoading = false; //是否操作中
	var userinfo = base.GetUserInfo();
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});
	mui.ready(function() {

		document.getElementById("phone").innerText = userinfo.Phone == "" ? "未绑定" : userinfo.Phone;

		//分享带昵称
		if(userinfo.ShareNick == 1) {
			document.getElementById("shareNickSwitch").classList.add("mui-active");
		}

		//自动播放音乐
		if(userinfo.AutoMusic == 1) {
			document.getElementById("autoMusicSwitch").classList.add("mui-active");
		}

		//微信
		if(CheckBind(1)) {
			document.getElementById("weixinSwitch").classList.add("mui-active");
		}

		//QQ
		if(CheckBind(2)) {
			document.getElementById("qqSwitch").classList.add("mui-active");
		}
		//微博
		if(CheckBind(3)) {
			document.getElementById("weiboSwitch").classList.add("mui-active");
		}

		//绑定微信切换
		document.getElementById("weixinSwitch").addEventListener('toggle', function(event) {
			if(event.detail.isActive) {
				authLogin('weixin');
			} else {
				authLogout('weixin');
			}
		});

		//绑定QQ切换
		document.getElementById("qqSwitch").addEventListener('toggle', function(event) {
			if(event.detail.isActive) {
				authLogin('qq');
			} else {
				authLogout('qq');
			}
		});

		//绑定微博切换
		document.getElementById("weiboSwitch").addEventListener('toggle', function(event) {
			if(event.detail.isActive) {
				authLogin('sinaweibo');
			} else {
				authLogout('sinaweibo');
			}
		});

		//是否分享昵称
		document.getElementById("shareNickSwitch").addEventListener('toggle', function(event) {
			if(isLoading) {
				return mui.toast("编辑中~~");
			}
			isLoading = true;
			var shareNick = event.detail.isActive ? 1 : 0;
			HttpGet(base.RootUrl + "User/EditShareNick", {
				ID: userinfo.ID,
				ShareNick: shareNick
			}, function(data) {
				if(data == null) {
					mui.toast("修改失败");
					document.getElementById("shareNickSwitch").classList.remove("mui-active");
				} else {
					if(data.result) {
						userinfo.ShareNick = shareNick
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("修改失败");
						document.getElementById("shareNickSwitch").classList.remove("mui-active");
					}
				}
				isLoading = false;
			});
		});

		//是否自动播放音乐
		document.getElementById("autoMusicSwitch").addEventListener('toggle', function(event) {
			if(isLoading) {
				return mui.toast("编辑中~~");
			}
			isLoading = true;
			var autoMusic = event.detail.isActive ? 1 : 0;
			HttpGet(base.RootUrl + "User/EditAutoMusic", {
				ID: userinfo.ID,
				AutoMusic: autoMusic
			}, function(data) {
				if(data == null) {
					mui.toast("修改失败");
					document.getElementById("autoMusicSwitch").classList.remove("mui-active");
				} else {
					if(data.result) {
						userinfo.AutoMusic = autoMusic
						localStorage.setItem('$userinfo', JSON.stringify(userinfo));
					} else {
						mui.toast("修改失败");
						document.getElementById("autoMusicSwitch").classList.remove("mui-active");
					}
				}
				isLoading = false;
			});
		});
	});

	var auths = {};
	mui.plusReady(function() {
		plus.oauth.getServices(function(services) {
			auths = services;
		}, function(e) {
			alert("获取登录服务列表失败：" + e.message + " - " + e.code);
		});

		if(userinfo.Phone == "") {
			mui.confirm('您还没有绑定手机号，绑定后账号更安全。', '提示', ['去绑定', '取消'], function(e) {
				if(e.index == 0) {
					BindPhone();
				}
			});
		}

		//返回
		mui.back = function() {
			plus.webview.close(plus.webview.currentWebview());
		}

		//返回
		document.getElementById("back").addEventListener('tap', function(event) {
			mui.back();
		});

		//退出操作
		document.getElementById('exit').addEventListener('tap', function() {
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				switch(event.index) {
					case 1:
						mui.confirm('退出当前账号不会删除任何数据，下次登录仍可使用本账号。', '提示', ['确定退出', '取消'], function(e) {
							if(e.index == 0) {
								app.loginOut();
								var loginPage = plus.webview.getWebviewById("login");
								if(loginPage != null) {
									plus.webview.close(loginPage)
								}
								var indexPage = plus.webview.getWebviewById("index");
								if(indexPage != null) {
									plus.webview.close(indexPage)
								}
								var subindexPage = plus.webview.getWebviewById("subindex");
								if(subindexPage != null) {
									plus.webview.close(subindexPage)
								}
								mui.openWindow({
									url: 'login.html',
									id: 'login',
									show: {
										autoShow: true,
										duration: base.AnimateDuration
									},
									waiting: {
										autoShow: false
									}
								});
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);
	});

	//更新绑定号码
	function UpdatePhone(phone) { 
		userinfo.Phone = phone;
		document.getElementById("phone").innerText = phone == "" ? "未绑定" : phone;
	}

	//检测是否绑定
	function CheckBind(source) {
		if(!userinfo.UserLogin) {
			return false;
		}
		var exist = userinfo.UserLogin.some(function(userlogin) {
			return userlogin.Source == source;
		});
		return exist;
	}

	//绑定手机号
	function BindPhone() {
		mui.openWindow({
			id: 'bindphone',
			url: 'bindphone.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			}
		});
	}

	//绑定邮箱
	function BindEmail() {
		mui.openWindow({
			id: 'bindemail',
			url: 'bindemail.html',
			show: {
				autoShow: true,
				duration: base.AnimateDuration
			},
			waiting: {
				autoShow: false
			}
		});
	}

	//登录操作 
	function authLogin(type) {
		mui.toast("正在绑定~~");
		var s;
		for(var i = 0; i < auths.length; i++) {
			if(auths[i].id == type) {
				s = auths[i];
				break;
			}
		}
		if(!s.authResult) {
			s.login(function(e) {
				authUserInfo(type, s);
			}, function(e) {
				mui.toast("用户取消");
				switch(type) {
					case "weixin":
						mui("#weixinSwitch").switch().toggle();
						break;
					case "sinaweibo":
						mui("#weiboSwitch").switch().toggle();
						break;
					case "qq":
						mui("#qqSwitch").switch().toggle();
						break;
					default:
						break;
				}
			});
		} else {
			authUserInfo(type, s);
		}
	}

	//注销 
	function authLogout(id) {
		mui.toast("正在解绑~~");
		for(var i in auths) {
			var s = auths[i];
			if(s.id == id) {
				if(s.authResult) {
					s.logout(function(e) {
						console.log("注销登录认证成功~~");
					}, function(e) {
						console.log("注销登录认证失败~~");
					});
				}

				var key = 0;
				var source = 0;
				switch(id) {
					case "weixin":
						source = 1;
						break;
					case "qq":
						source = 2;
						break;
					case "sinaweibo":
						source = 3;
						break;
					default:
						break;
				}
				for(var j = 0; j < userinfo.UserLogin.length; j++) {
					if(userinfo.UserLogin[j].Source == source) {
						key = userinfo.UserLogin[j].ID;
					}
				}
				if(key > 0 && source > 0) {
					HttpGet(base.RootUrl + "UserLogin/Delete", {
						ID: key
					}, function(data) {
						if(data == null) {
							return callback("系统异常,请稍后再试~");
						} else {
							if(data.result) {
								base.UpdateUser(userinfo.ID);
								userinfo = base.GetUserInfo();
							} else {
								return callback(data.message);
							}
						}
						mui.toast("解绑成功");
					});
				}
			}
		}
	}

	//登录认证信息 
	function authUserInfo(type, s) {
		if(!s.authResult) {
			mui.toast("未授权登录！");
		} else {
			s.getUserInfo(function(e) {
				var josnStr = JSON.stringify(s.userInfo);
				var jsonObj = s.userInfo;
				console.log("获取用户信息成功：" + josnStr);

				var openId = showData(type, jsonObj);

				var url = "";
				switch(type) {
					case "weixin":
						url = "User/BindWeixin";
						break;
					case "sinaweibo":
						url = "User/BindWeibo";
						break;
					case "qq":
						url = "User/BindQQ";
						break;
					default:
						break;
				}
				if(url == "" || openId == "") {
					return mui.toast("授权失败");
				}
				HttpGet(base.RootUrl + url, {
					ID: userinfo.ID,
					Key: openId
				}, function(data) {
					if(data == null) {
						return callback("系统异常,请稍后再试~");
					} else {
						if(data.result) {
							base.UpdateUser(userinfo.ID);
							userinfo = base.GetUserInfo();
							mui.toast("绑定成功");
						} else {
							return callback(data.message);
						}
					}
				});
			}, function(e) {
				mui.toast("获取用户信息失败：" + e.message + " - " + e.code);
			});
		}
	}

	//显示用户信息 
	function showData(type, data) {
		var openId
		switch(type) {
			case 'weixin':
				//{"openid":"oRrdQt8RTwroyZTnROSsJKHRM1Yw","nickname":"一个傻瓜","sex":1,"language":"zh_CN","city":"Changzhou","province":"Jiangsu","country":"CN","headimgurl":"http://wx.qlogo.cn/mmopen/eytJa9K5jkpPNvxRBGM4nIVq8iaaAH7Al37gxgs7t3TomcxByyFmYcvxhmBPRRFwrtKHapYGs8OSTticyOWLhbanpmrgMQiabsR/0","privilege":[],"unionid":"oU5Yyt4lcveMTHQvHHnE_kymcuDQ"}
				openId = data.openid;
				break;
			case 'qq':
				//{"ret":0,"msg":"","is_lost":0,"nickname":"你好，陌生人","gender":"男","province":"江苏","city":"南京","figureurl":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/30","figureurl_1":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/50","figureurl_2":"http://qzapp.qlogo.cn/qzapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/100","figureurl_qq_1":"http://q.qlogo.cn/qqapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/40","figureurl_qq_2":"http://q.qlogo.cn/qqapp/1104455702/6CDDCBB7B812BEA1D889FD32F6483A99/100","is_yellow_vip":"0","vip":"0","yellow_vip_level":"0","level":"0","is_yellow_year_vip":"0"}
				openId = data.figureurl_qq_2.split("/")[4];
				break;
			case 'sinaweibo':
				//{"id":5332090239,"idstr":"5332090239","class":1,"screen_name":"康春阳93212","name":"康春阳93212","province":"100","city":"1000","location":"其他","description":"","url":"","profile_image_url":"http://tva4.sinaimg.cn/crop.0.0.100.100.50/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","cover_image_phone":"http://ww1.sinaimg.cn/crop.0.0.640.640.640/549d0121tw1egm1kjly3jj20hs0hsq4f.jpg","profile_url":"u/5332090239","domain":"","weihao":"","gender":"m","followers_count":1,"friends_count":22,"pagefriends_count":0,"statuses_count":0,"favourites_count":0,"created_at":"Wed Oct 15 22:15:06 +0800 2014","following":false,"allow_all_act_msg":false,"geo_enabled":true,"verified":false,"verified_type":-1,"remark":"","ptype":0,"allow_all_comment":true,"avatar_large":"http://tva4.sinaimg.cn/crop.0.0.100.100.180/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","avatar_hd":"http://tva4.sinaimg.cn/crop.0.0.100.100.1024/005OQUftjw8elc7b5ibj4j302s02sa9v.jpg","verified_reason":"","verified_trade":"","verified_reason_url":"","verified_source":"","verified_source_url":"","follow_me":false,"online_status":0,"bi_followers_count":0,"lang":"zh-cn","star":0,"mbtype":0,"mbrank":0,"block_word":0,"block_app":0,"credit_score":80,"user_ability":0,"urank":3}
				openId = data.id;
				break;
			default:
				break;
		}
		return openId;
	}
</script>
