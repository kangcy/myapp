<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<style type="text/css">
			.mui-table-view-cell {
				padding: .8rem 0.9375rem;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a id="back" class="mui-icon mui-icon-arrowleft mui-pull-left cfff leftmenu"></a>
			<h1 class="mui-title cfff f15">通用设置</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view f11" style="margin-top:0px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">绑定手机号</span>
						<span class="mui-pull-right csubtitle mr20">18652913873</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">绑定微信号</span>
						<span class="mui-pull-right csubtitle mr20">18652913873</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">绑定邮箱</span>
						<span class="mui-pull-right csubtitle mr20">735149528@qq.com</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<span class="fl">清除缓存</span>
						<span class="mui-pull-right csubtitle mr20">600M</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<span class="fl">分享带昵称</span>
						<div class="mui-switch mui-switch-blue mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<span class="fl">音乐自动播放</span>
						<div class="mui-switch mui-switch-blue mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="account" class="mui-navigate-right">
						账号与安全
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						检查更新
					</a>
				</li>
			</ul>
			<div style="background: #E8E8E8;width:100%;height:10px;"></div>
			<ul class="mui-table-view f11">
				<li class="mui-table-view-cell">
					<a id="exit" style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	//返回
	document.getElementById("back").addEventListener('tap', function(event) {
		mui.back();
	});

	/*
	 * 账号与安全
	 */
	var subWebview = null,
		template = null;
	document.getElementById('account').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "account_setting.html",
				id: "account_setting",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('account_setting.html');
			mui.fire(template, 'updateHeader', {
				title: '账号与安全',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});

	mui.plusReady(function() {

		//退出操作******************
		document.getElementById('exit').addEventListener('tap', function() {
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				var index = event.index;
				switch(index) {
					case 1:
						app.loginOut();
						var loginPage = plus.webview.getWebviewById("login");
						if(loginPage != null) {
							plus.webview.close(loginPage)
						}
						var indexPage = plus.webview.getWebviewById("index");
						if(indexPage != null) {
							plus.webview.close(indexPage)
						}
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);
	});
</script>
