<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/login.js"></script>
<script type="text/javascript">
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false //启用右滑关闭功能
	});

	//返回
	document.getElementById("back").addEventListener('tap', function(event) {
		mui.back();
	});

	/*
	 * 账号与安全
	 */
	var subWebview = null,
		template = null;
	document.getElementById('account').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "account_setting.html",
				id: "account_setting",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('account_setting.html');
			mui.fire(template, 'updateHeader', {
				title: '账号与安全',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});

	mui.plusReady(function() {

		//退出操作******************
		document.getElementById('exit').addEventListener('tap', function() {
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				var index = event.index;
				switch(index) {
					case 1:
						app.loginOut();
						var loginPage = plus.webview.getWebviewById("login");
						if(loginPage != null) {
							plus.webview.close(loginPage)
						}
						var indexPage = plus.webview.getWebviewById("index");
						if(indexPage != null) {
							plus.webview.close(indexPage)
						}
						var subindexPage = plus.webview.getWebviewById("subindex");
						if(subindexPage != null) {
							plus.webview.close(subindexPage)
						}
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								autoShow: true,
								duration: base.AnimateDuration
							},
							waiting: {
								autoShow: false
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);
	});
</script>
