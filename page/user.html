<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/my.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="toggle" class="mui-icon mui-icon-bars fl blue"></a>
			<a id="search" class="mui-icon mui-icon-search fr blue"></a>
			<h1 class="mui-title c333"></h1>
		</header>
		<div class="f11">
			<div class="mui-scroll-wrapper" style="top:45px;bottom:0px;">
				<div id="info-body" class="info-body mb8">
					<div class="info-content">
						<img id="avatar" src="../images/60x60.gif" style="border-radius:50%;width:5rem;height:5rem;" />
						<p class="c333 f14 tc name bold" id="nickname"></p>
						<p class="c333 signature tc mt10 f11" id="signature"></p>
						<div class="full tc mt20">
							<div class="guanzhu f11 mr10"><i class="fa fa-plus" style="margin-right: 5px;"></i>关注</div>
							<div class="dashang f11"><i class="fa fa-yen" style="margin-right: 5px;"></i>打赏</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currToggle = false;
	var UserID = 0; //用户ID
	var contentWebview = null;

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'userSub',
			url: 'userSub.html',
			styles: {
				top: parseInt((window.innerWidth / 320) * 250) + 'px',
				bottom: '0px'
			}
		}]
	});

	var userSubPage = null;
	mui.ready(function() {
		//切换
		setTimeout(function() {
			userSubPage = plus.webview.getWebviewById("userSub");
			document.getElementById('toggle').addEventListener('tap', function(event) {
				if(currToggle) {
					userSubPage.setStyle({
						top: parseInt((window.innerWidth / 320) * 250) + 'px'
					});
					currToggle = false;
				} else {
					userSubPage.setStyle({
						top: "45px"
					});
					currToggle = true;
				}
			});
		}, 2000);

		base.ShowSearch(); //跳转搜索页
	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		var self = plus.webview.currentWebview();
		UserID = self.UserID || 0;
		if(UserID == 0) {
			plus.nativeUI.closeWaiting();
		} else {
			LoadUserInfo();

			setTimeout(function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("Init(" + UserID + ")");
			}, 250)
		}

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//返回
		document.getElementById('back').addEventListener('tap', function(e) {
			mui.back();
		});

	});

	//获取用户信息
	function LoadUserInfo() {
		HttpGet(base.RootUrl + "User/Detail", {
			ID: UserID
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			if(data.result) {
				data = data.message;
				//初始化赋值
				$("#avatar").attr("src", data.Avatar);
				$("#nickname").html(data.NickName);
				$("#signature").html(data.Signature);
				$("#follows").html(data.Follows);
				$("#fans").html(data.Fans);
			} else {
				mui.toast(data.message);
			}
		});

	}
</script>
