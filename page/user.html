<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/img.preview.css">
		<link rel="stylesheet" href="../css/loading.css">
		<link rel="stylesheet" href="../css/my.css">
		<style type="text/css">
			/*头部*/
			
			.tabs {
				width: 100%;
				height: 2.5rem;
				line-height: 2.5rem;
				background: #fff;
				text-align: center;
				font-weight: bold;
			}
			
			.tabs .curr {
				border-bottom: 3px solid #e78170;
				height: 2.5rem;
				display: inline-block;
				color: #e78170;
			}
			
			#avatar {
				border-radius: 50%;
				width: 5rem;
				height: 5rem;
				border: 3px solid #fff;
			}
			
			#pic {
				width: 100%;
				height: 5.5rem;
				background: #fff;
				text-indent: .5rem;
			}
			
			#record {
				width: 100%;
				background: #fff;
			}
			
			.third {
				width: 32%;
				height: 4.5rem;
				text-align: center;
				overflow: hidden;
				margin-bottom: 1%;
				float: left;
				display: inline-block;
			}
			
			.third img {
				width: 97% !important;
				min-width: 97% !important;
				min-height: 100%;
			}
			
			.article {
				width: 100%;
				text-align: center;
				overflow: hidden;
				float: left;
				display: inline-block;
			}
			
			.article.bt { 
				border-top: 1px solid #ccc;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="bg" style="width:100%;height:10rem;"></div>
						<div id="info-body" class="info-body mb8">
							<div class="info-content">
								<img id="avatar" class="hide" />
								<p class="c333 f16 tc name bold" id="nickname"></p>
								<p class="csubtitle signature tc mt5 f12" id="signature"></p>
								<div class="full tc mt10 hide" id="action">
									<div id="guanzhu" class="guanzhu f14 mr10">关注</div>
									<div class="dashang f14">打赏</div>
								</div>
							</div>
						</div>
						<div id="pic" class="f13 caaa tc" style="padding-top:2.5%">
							<div style="width:20%;float:left;margin-top:5%;text-align:center;">相册<br />
								<p class="f20">2</p>
							</div>
							<div style="width:80%;float:left;">
								<div class="third"><img src="http://139.224.51.196/Upload/images/2016-10-20/7f4639ecfcff46bfbb6da804804eec65.jpg" /></div>
								<div class="third"><img src="http://139.224.51.196/Upload/images/2016-10-27/e770ff92e68c477faa8c2db4a5edbeaf.jpg" /></div>
								<div class="third"><img src="http://139.224.51.196/Upload/images/2016-10-30/50915ef2d89346abb49dcd319a008c51.jpg" /></div>
							</div>
						</div>
						<div id="record" class="f13 caaa tc mt8" style="padding:2.5%;display: inline-block;">
							<div id="articles" style="width:20%;float:left;margin-top:5%;text-align:center;">动态<br />
								<p class="f20 mb0" id="articlenum">0</p>
							</div>
							<div style="width:80%;float:left;" id="scroll-view">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/mui.zoom.js"></script>
<script src="../js/mui.previewimage.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var UserID = 0; //用户ID
	var userinfo = base.GetUserInfo();

	mui.init();

	mui.ready(function() {

		mui.previewImage();

		base.InitScroll();

		base.ShowArticle("#pullrefresh", "List", userinfo.ID); //展示文章

		//相册
		document.getElementById('pic').addEventListener('tap', function(event) {
			base.OpenWindow("pic", "pic.html", {

			});
		});

	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		var self = plus.webview.currentWebview();
		UserID = self.UserID || 0;

		Init(UserID);

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//文章
		document.getElementById('articles').addEventListener('tap', function(event) {
			base.OpenWindow("article", "article.html", {
				CreateUserID: UserID,
				ArticleTypeName: "他的动态",
				Source: "User"
			});
		});
	});

	//初始化获取参数
	function Init(userId) {
		UserID = userId;
		LoadUserInfo();
		CheckFan();

		Load();
	}

	//他的作品-加载数据
	function Load() {
		var data = {
			page: 1,
			rows: 5,
			CreateUserID: UserID
		}
		HttpGet(base.RootUrl + "Article/Top", data, function(data) {
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					$("#articlenum").html(data.records);
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = AppendArticle(data.list[i], i);
						table.appendChild(div);
					}
				}
			}
		});
	}

	function AppendArticle(item, index) {
		var div = document.createElement('div');
		if(index == 0) {
			div.className = 'article';
		} else {
			div.className = 'article mt8 bt';
		}

		var model = [];
		model.push('<div class="' + (index == 0 ? "" : "mt10") + '" style="width:4rem;height:4rem;float:left;margin-left:1%;overflow:hidden;"><img src="' + item.Cover + '" style="width:4rem;height:auto;min-height:100%;float:left;" /></div>');
		model.push('<div class="' + (index == 0 ? "" : "mt10") + '" style="width:70%;float:right;text-align:left;line-height:1.2rem;">');
		model.push('<p class="f12 c333" style="min-height:2.2rem;">' + item.Title + '</p>');
		model.push('<p class="f11 mb5">' + item.Views + '次阅 · ' + item.Comments + '评论 · ' + item.Goods + '喜欢 · ' + item.Pays + '打赏</p>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//获取用户信息
	function LoadUserInfo() {
		HttpGet(base.RootUrl + "User/Detail", {
			ID: UserID
		}, function(data) {
			if(data.result) {
				data = data.message;
				$("#bg").css({
					"background": "url(" + data.Cover + ")",
					"background-size": "100% 100%;"
				});
				$("#avatar").attr("src", data.Avatar).removeClass("hide");
				$("#nickname").html(data.NickName);
				$("#signature").html(data.Signature);
				$("#follows").html(data.Follows);
				$("#fans").html(data.Fans);
			} else {
				mui.toast(data.message);
			}
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
		});
	}

	//判断是否关注
	function CheckFan() {
		if(base.CheckFan(userinfo.FanText, UserID)) {
			$("#guanzhu").addClass("guanzhu2").removeClass("guanzhu").html("已关注");
		} else {
			document.getElementById("guanzhu").addEventListener('tap', function(e) {
				if(isLoading)
					return;
				var data = {
					ID: userinfo.ID,
					ToUserID: UserID
				}
				HttpGet(base.RootUrl + "Fan/Edit", data, function(data) {
					if(data != null) {
						mui.toast(data.result ? "关注成功" : data.message);
						if(data.result) {
							base.AddFan(userinfo, UserID);
							$("#guanzhu").addClass("guanzhu2").removeClass("guanzhu").html("已关注");
						}
					}
				});
			});
		}
		$("#action").removeClass("hide");
	}
</script>
