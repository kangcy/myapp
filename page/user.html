<html>

	<head>
		<meta charset="utf-8">

	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header" style="height:15rem;background:url(http://www.dcloud.io/hellomui/images/5.jpg) no-repeat;background-size:100% 100%;">
			<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left cfff"></a>
			<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<div class="mui-title">
				<div style="width:100%;display: inline-block;margin-top: 20px;">
					<div style="float:left;width:30%;line-height: 10px;padding-top: 35px;">
						<p class="cfff">225</p>
						<p class="cfff">粉丝</p>
					</div>
					<div style="float:left;width:40%">
						<img src="http://www.dcloud.io/hellomui/images/3.jpg" style="border-radius:50%;width:100px;height:100px;float:left;" />
					</div>
					<div style="float:left;width:30%;line-height: 10px;padding-top: 35px;">
						<p class="cfff">225</p>
						<p class="cfff">粉丝</p>
					</div>
				</div>
				<p class="cfff" style="margin: 0px;margin-top: -20px;font-weight:bold;">一个傻瓜</p>
				<p class="cfff" style="margin: 0px;margin-top: -15px;">淡淡的忧伤</p>
			</div>
		</header>
		<h1 style="position: fixed;top: 16rem;font-size: 16px;text-align: center;width: 100%;"><span class="tab curr" style="border-bottom: 3px solid #000;padding-bottom: 8px;" onclick="changeComment(0)">他的收藏</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="tab" onclick="changeComment(1)">他的作品</span></h1>
		<div class="mui-iframe-wrapper" style="top:18rem; bottom: 2.75rem;">
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div id="scroll-view">
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.js"></script>
<script src="../js/mui.lazyload.js"></script>
<script src="../js/mui.lazyload.img.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var pagesize = base.PageSize;
	var totalpage = 2;
	var currUserID = base.GetUserID(); //当前登录用户ID

	//启用双击监听
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false, //启用右滑关闭功能
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				contentnomore: '没有更多数据了',
				callback: pullupRefresh
			}
		}
	});

	/**
	 * 下拉刷新
	 */
	function pulldownRefresh() {
		setTimeout(function() {
			currpage = 1;
			totalpage = 2;
			document.getElementById('scroll-view').innerHTML = "";
			load(function() {
				++currpage;
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				mui('#pullrefresh').pullRefresh().refresh(true);
			})
		}, 250);
	}

	/**
	 * 上拉加载
	 */
	function pullupRefresh() {
		mui('#pullrefresh').pullRefresh().endPullupToRefresh(currpage > totalpage);
		setTimeout(function() {
			mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
			load(function() {
				++currpage;
			})
		}, 250);
	}

	/**
	 * 加载数据
	 */
	function load(callback) {
		var data = {
			page: currpage,
			rows: pagesize
		};
		HttpGet(base.RootUrl + "Article/All", data, function(data) {
			if(data != null) {
				totalpage = data.totalpage;
				var length = data.list.length;
				if(length > 0) {
					var table = document.getElementById('scroll-view');
					for(var i = 0, len = data.list.length; i < len; i++) {
						var div = appendStr(data.list[i]);
						table.appendChild(div);
					}
				}
			}
			if($.isFunction(callback)) {
				callback();
			}
			document.body.removeAttribute('data-imageLazyload');
			mui(document).imageLazyload({
				placeholder: '../images/60x60.gif',
				diff: window.innerHeight
			});
		});
	}

	/**
	 * 拼接Html
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		var model = [];

		//文章信息
		model.push('<div class="mui-card" style="background:url(' + item.Cover + ') no-repeat;background-size:100%;">');
		model.push('<div class="mui-card-content show">');
		model.push('<div class="mui-card-content-inner full">');
		model.push('<p class="f18 cfff title fl" aid="' + item.ArticleID + '">' + item.Title + '</p>');

		model.push('<div class="full type fl"><div class="line"></div><p class="cfff 10">' + item.CreateDate + '</p><p class="cfff f10">' + item.TypeName + '</p></div>');
		model.push('<div class="full bottom"><div class="tablecell"><img class="avatar mr10" data-lazyload-id="0" src="' + item.Avatar + '"></div>');
		model.push('<div class="tablecell full pr30"><p class="name fl cfff f10">' + item.NickName + '</p><p class="name fr cfff f10 tr">' + item.Views + ' 阅读<span class="split">/</span>' + item.Keeps + ' 收藏<span class="split">/</span>' + item.Comments + ' 评论</p></div></div>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	if(mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 1000);

		});
	} else {
		mui.ready(function() {
			mui('#pullrefresh').pullRefresh().pullupLoading();
		});
	}

	function message(id) {
		alert(id)
	}

	$("#pullrefresh").on('tap', 'span.mui-icon-arrowright', function(event) {
		this.click();
	});

	$("#header").on('tap', 'span.tab', function(event) {
		$("#header span.curr").removeClass("curr");
		$(this).addClass("curr");
		this.click();
	});

	function changeComment(index) {
		if(index == 0) {
			ismycomment = true;
		} else {
			ismycomment = false;
		}
		pulldownRefresh();
	}

	/*
	 * 点击左上角侧滑图标，打开侧滑菜单
	 */
	document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
		var template = plus.webview.getWebviewById("index");
		mui.fire(template, 'toggleMenu', {});
	});

	/*
	 * 新建
	 */
	var subWebview = null;
	var template = null;
	document.getElementById('info').addEventListener('tap', function() {
		if(!mui.os.plus) {
			mui.openWindow({
				url: "upload.html",
				id: "upload",
				show: {
					aniShow: 'zoom-fade-out',
					duration: 300
				}
			});
			return;
		}
		//获取共用父窗体
		if(subWebview == null) {
			template = plus.webview.getWebviewById("default-main");
		}
		if(template) {
			subWebview = template.children()[0];
			subWebview.loadURL('upload.html');
			mui.fire(template, 'updateHeader', {
				title: '上传',
				showMenu: false
			});
			template.show('slide-in-right', 150);
		}
	});

	var contentWebview = null;
	document.querySelector('header').addEventListener('doubletap', function() {
		if(contentWebview == null) {
			contentWebview = plus.webview.currentWebview();
		}
		contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
	});
</script>
