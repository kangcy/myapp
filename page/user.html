<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/my.css">
	</head>

	<body>
		<div class="mui-bar mui-bar-nav initial f11" id="header" style="height:auto;background:url(../images/header.png) no-repeat;background-size:100% 100%;">
			<a id="toggle" class="mui-icon mui-icon-bars mui-pull-left cfff leftmenu"></a>
			<a id="info" class="mui-icon mui-icon-search mui-pull-right cfff"></a>
			<div class="info-body">
				<div class="info-content">
					<div class="side">
						<p class="cfff f11 f14" id="fans">0</p>
						<p class="cfff f11">粉丝</p>
					</div>
					<div class="center">
						<img id="avatar" src="../images/60x60.gif" style="border-radius:50%;width:6.25rem;height:6.25rem;" />
					</div>
					<div class="side">
						<p class="cfff f14" id="follows">0</p>
						<p class="cfff">关注</p>
					</div>
				</div>
				<p class="cfff f14 tc name" id="nickname"></p>
				<p class="cfff signature" id="signature"></p>
				<div class="cfff content1 tc mt20">
					<img id="zan" src="../images/user/zan.png" class="mr30" style="width:5rem;" /><img id="follow" src="../images/user/add.png" style="width:5rem;" />
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currToggle = false;
	var UserID = 0; //用户ID
	var contentWebview = null;

	//启用双击监听 
	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false,
		subpages: [{
			id: 'userSub',
			url: 'userSub.html',
			styles: {
				top: parseInt((window.innerWidth / 320) * 250) + 'px',
				bottom: '0px',
			}
		}]
	});

	var userSubPage = null;
	mui.ready(function() {

		//切换
		setTimeout(function() {
			userSubPage = plus.webview.getWebviewById("userSub");
			document.getElementById('toggle').addEventListener('tap', function(event) {
				if(currToggle) {
					userSubPage.setStyle({
						top: parseInt((window.innerWidth / 320) * 250) + 'px'
					});
					currToggle = false;
				} else {
					userSubPage.setStyle({
						top: "45px"
					});
					currToggle = true;
				}
			});
		}, 2000);

		//点赞
		document.getElementById('zan').addEventListener('tap', function(event) {

		});

		//关注
		document.getElementById('follow').addEventListener('tap', function(event) {

		});
	});

	mui.plusReady(function() {
		//判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		var self = plus.webview.currentWebview();
		UserID = self.UserID || 0;
		if(UserID == 0) {
			plus.nativeUI.closeWaiting();
		} else {
			LoadUserInfo();

			setTimeout(function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("Init(" + UserID + ")");
			}, 0)
		}
	});

	//获取用户信息
	function LoadUserInfo() {
		HttpGet(base.RootUrl + "User/Detail", {
			ID: UserID
		}, function(data) {
			if(mui.os.plus) {
				plus.nativeUI.closeWaiting();
			}
			if(data.result) {
				data = data.message;
				//初始化赋值
				$("#avatar").attr("src", data.Avatar);
				$("#nickname").html(data.NickName);
				$("#signature").html(data.Signature);
				$("#follows").html(data.Follows);
				$("#fans").html(data.Fans);
			} else {
				mui.toast(data.message);
			}
		});

	}
</script>
