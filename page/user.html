<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/loading.css">
		<link rel="stylesheet" href="../css/my.css">
		<style type="text/css">
			/*头部*/
			
			.tabs {
				width: 100%;
				height: 2.5rem;
				line-height: 2.5rem;
				background: #fff;
				text-align: center;
				font-weight: bold;
			}
			
			.tabs .curr {
				border-bottom: 3px solid #e78170;
				height: 2.5rem;
				display: inline-block;
				color: #e78170;
			}
			
			#avatar {
				border-radius: 50%;
				width: 5rem;
				height: 5rem;
				border: 3px solid #fff;
			}
			
			#pic {
				width: 100%;
				height: 5.5rem;
				background: #fff;
			}
			
			#record,
			#comment {
				width: 100%;
				background: #fff;
				padding: 2.5%;
				display: inline-block;
			}
			
			.third {
				width: 32%;
				height: 4.5rem;
				text-align: center;
				overflow: hidden;
				margin-bottom: 1%;
				float: left;
				display: inline-block;
			}
			
			.third img {
				width: 97% !important;
				min-width: 97% !important;
				min-height: 100%;
			}
			
			.article {
				width: 100%;
				text-align: center;
				overflow: hidden;
				float: left;
				display: inline-block;
			}
			
			.bt {
				border-top: 1px solid #eee;
			}
			
			.left {
				width: 20%;
				float: left;
				margin-top: 5%;
				text-align: center;
			}
			
			.right {
				width: 80%;
				float: left;
			}
			
			.tip {
				text-align: left;
				background: #eee;
				padding: 10px;
				width: 100%;
				position: relative;
				border-radius: 3px;
			}
			
			.tip:before {
				position: absolute;
				content: '';
				width: 0;
				height: 0;
				border: 6px solid transparent;
				border-bottom-color: #eee;
				left: 10px;
				top: -12px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="mui-slider mui-fullscreen">
				<div class="mui-scroll-wrapper">
					<div id="pullrefresh" class="mui-scroll">
						<div id="bg" style="width:100%;height:10rem;"></div>
						<div id="info-body" class="info-body mb8">
							<div class="info-content">
								<img id="avatar" class="hide" />
								<p class="c333 f16 tc name bold" id="nickname"></p>
								<p class="csubtitle signature tc mt5 f12" id="signature"></p>
								<div class="full tc mt10 hide" id="action">
									<div id="guanzhu" class="guanzhu f14 mr10">关注</div>
									<div class="dashang f14">打赏</div>
								</div>
							</div>
						</div>
						<div id="pic" class="f13 caaa tc" style="padding:2.5%">
							<div class="left"><span class="c333">相册</span><br />
								<p class="f20" id="picnum">0</p>
							</div>
							<div class="right" id="list1">

							</div>
						</div>
						<div id="record" class="f13 caaa tc mt8">
							<div id="articles" class="left"><span class="c333">动态</span><br />
								<p class="f20 mb0" id="articlenum">0</p>
							</div>
							<div class="right" id="list2">
 
							</div>
						</div>
						<div id="comment" class="f13 caaa tc mt5 mb5">
							<div id="comments" class="left"><span class="c333">回复</span><br />
								<p class="f20 mb0" id="commentnum">0</p>
							</div>
							<div class="right" style="line-height:1.2rem;" id="list3">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="../js/default.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>
<script src="../js/mui.pullToRefresh.material.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
	var currpage = 1;
	var totalpage = 2;
	var isLoading = false;
	var pagesize = base.PageSize;
	var UserID = 0; //用户ID
	var userinfo = base.GetUserInfo();
	mui.init();

	mui.ready(function() {
		base.InitScroll();

		base.ShowArticle("#pullrefresh", "List", userinfo.ID); //展示文章
	});

	mui.plusReady(function() { //判断网络类型
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			return mui.toast("网络异常，请检查网络设置！");
		}

		var self = plus.webview.currentWebview();
		UserID = self.UserID || 0;

		Init(UserID);

		//返回
		mui.back = function() {
			plus.webview.currentWebview().close();
		}

		//相册
		document.getElementById('pic').addEventListener('tap', function(event) {
			if($("#picnum").html() != "0") {
				base.OpenWindow("pic", "pic.html", {
					UserID: UserID
				});
			}
		});

		//文章
		document.getElementById('articles').addEventListener('tap', function(event) {
			if($("#articlenum").html() != "0") {
				base.OpenWindow("article", "article.html", {
					CreateUserID: UserID,
					ArticleTypeName: "他的动态",
					Source: "User"
				});
			}
		});

		//回复
		document.getElementById('comments').addEventListener('tap', function(event) {
			if($("#commentnum").html() != "0") {
				base.OpenWindow("reply", "reply.html", {
					UserID: UserID
				});
			}
		});
	});

	//初始化获取参数
	function Init(userId) {
		UserID = userId;
		LoadUserInfo();
		CheckFan();
		LoadPic()
		LoadArticle();
		LoadComment();
	}

	function LoadPic() {
		var data = {
			page: 1,
			rows: 3,
			UserID: UserID
		};
		HttpGet(base.RootUrl + "User/Pic", data, function(data) {
			var table = document.getElementById('list1');
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					$("#picnum").html(data.records);
					for(var i = 0, len = length; i < len; i++) {
						var div = AppendPic(data.list[i]);
						table.appendChild(div);
					}
				} else {
					table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">相册暂无图片</div>';
				}
			} else {
				table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">相册暂无图片</div>';
			}
		});
	}

	function AppendPic(item) {
		var div = document.createElement('div');
		div.className = 'third';
		div.innerHTML = '<img src="' + base.ShowThumb(item.Introduction, 2) + '" />';
		return div;
	}

	//文章
	function LoadArticle() {
		var data = {
			page: 1,
			rows: 5,
			CreateUserID: UserID
		}
		HttpGet(base.RootUrl + "Article/Top", data, function(data) {
			var table = document.getElementById('list2');
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					$("#articlenum").html(data.records);
					for(var i = 0, len = length; i < len; i++) {
						var div = AppendArticle(data.list[i], i);
						table.appendChild(div);
					}
				} else {
					table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">暂未发表过动态</div>';
				}
			} else {
				table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">暂未发表过动态</div>';
			}
		});
	}

	function AppendArticle(item, index) {
		var div = document.createElement('div');
		if(index == 0) {
			div.className = 'article';
		} else {
			div.className = 'article mt8 bt';
		}
		div.setAttribute("articleid", item.ArticleID);
		div.setAttribute("userid", item.UserID);
		div.setAttribute("power", item.ArticlePower);
		var model = [];
		model.push('<div class="' + (index == 0 ? "" : "mt10") + '" style="width:4rem;height:4rem;float:left;margin-left:1%;overflow:hidden;"><img src="' + base.ShowThumb(item.Cover, 2) + '" style="width:4rem;height:auto;min-height:100%;float:left;" /></div>');
		model.push('<div class="' + (index == 0 ? "" : "mt10") + '" style="width:70%;float:right;text-align:left;line-height:1.2rem;">');
		model.push('<p class="f12 c333" style="min-height:2.2rem;">' + item.Title + '</p>');
		model.push('<p class="f11 mb5">' + item.Views + '次阅 · ' + item.Comments + '评论 · ' + item.Goods + '喜欢 · ' + item.Pays + '打赏</p>');
		model.push('</div>');
		div.innerHTML = model.join('');
		return div;
	}

	//回复
	function LoadComment() {
		var data = {
			page: 1,
			rows: 5,
			CreateUserID: UserID,
			IsReply: 1
		}
		HttpGet(base.RootUrl + "Comment/Top", data, function(data) {
			var table = document.getElementById('list3');
			if(data != null) {
				var length = data.list.length;
				if(length > 0) {
					$("#commentnum").html(data.records);
					for(var i = 0, len = length; i < len; i++) {
						var div = AppendComment(data.list[i], i);
						table.appendChild(div);
					}
				} else {
					table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">暂未发表过回复</div>';
				}
			} else {
				table.innerHTML = '<div style="line-height:4rem;" class="f12 fl">暂未发表过回复</div>';
			}
		});
	}

	function AppendComment(item, index) {
		var div = document.createElement('div');
		if(index == 0) {
			div.className = 'tl';
		} else {
			div.className = 'tl bt mt10';
		}
		var model = [];
		model.push('<p class="f12 c333 ' + (index == 0 ? "" : "mt10") + '">' + item.Summary + '</p>');
		model.push('<p class="tip mb0 f11">' + item.ParentSummary + '</p>');
		div.innerHTML = model.join('');
		return div;
	}

	//获取用户信息
	function LoadUserInfo() {
		HttpGet(base.RootUrl + "User/Detail", {
			ID: UserID
		}, function(data) {
			if(data.result) {
				data = data.message;
				$("#bg").css({
					"background": "url(" + data.Cover + ") center center",
					"background-size": "100%"
				});
				$("#avatar").attr("src", base.ShowThumb(data.Avatar, 2)).removeClass("hide");
				$("#nickname").html(data.NickName);
				$("#signature").html(data.Signature);
				$("#follows").html(data.Follows);
				$("#fans").html(data.Fans);
			} else {
				mui.toast(data.message);
			}
			if(mui.os.plus) {
				base.CloseWaiting();
			}
		});
	}

	//判断是否关注
	function CheckFan() {
		if(base.CheckFan(userinfo.FanText, UserID)) {
			$("#guanzhu").addClass("guanzhu2").removeClass("guanzhu").html("已关注");
		} else {
			document.getElementById("guanzhu").addEventListener('tap', function(e) {
				if(isLoading)
					return;
				var data = {
					ID: userinfo.ID,
					ToUserID: UserID
				}
				HttpGet(base.RootUrl + "Fan/Edit", data, function(data) {
					if(data != null) {
						mui.toast(data.result ? "关注成功" : data.message);
						if(data.result) {
							base.AddFan(userinfo, UserID);
							$("#guanzhu").addClass("guanzhu2").removeClass("guanzhu").html("已关注");
						}
					}
				});
			});
		}
		$("#action").removeClass("hide");
	}
</script>
