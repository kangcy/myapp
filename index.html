<script src="js/mui.min.js"></script>
<script type="text/javascript">
	var aniShow = "pop-in";
	if(mui.os.android) {
		if(parseFloat(mui.os.version) < 4.4) {
			aniShow = "slide-in-right";
		}
	}

	mui.plusReady(function() {
		//仅支持竖屏显示
		plus.screen.lockOrientation("portrait-primary");

		//判断网络状态
		if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
			mui.toast("网络异常，请检查网络设置！");
		}

		//读取本地存储，检查是否为首次启动
		var showGuide = plus.storage.getItem("lauchFlag");
		if(showGuide) {
			//判断是否登录
			var userinfo = localStorage.getItem('$userinfo') || "{}";
			if(userinfo == "{}") {
				mui.openWindow({
					id: 'login',
					url: 'page/login.html',
					styles: {
						popGesture: 'close'
					},
					show: {
						aniShow: aniShow
					},
					waiting: {
						autoShow: false
					}
				});
			} else {
				preload();
			}
		} else {
			//显示启动导航
			mui.openWindow({
				id: 'guide',
				url: 'page/guide.html',
				styles: {
					popGesture: 'close'
				},
				show: {
					aniShow: aniShow
				},
				waiting: {
					autoShow: false
				}
			});
		}
	});

	//初始化，并预加载webview模式的选项卡			
	function preload() {
		mui.preload({
			id: 'subindex',
			url: 'page/subindex.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}
</script>
