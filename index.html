<script type="text/javascript">
	mui.init();
	mui.plusReady(function() {
		plus.navigator.setFullscreen(true); //全屏展示
		plus.screen.lockOrientation("portrait-primary"); //仅支持竖屏显示

		localStorage.setItem('$screenwidth', window.innerWidth);

		//读取本地存储，检查是否为首次启动
		var showGuide = plus.storage.getItem("lauchFlag");
		if(!showGuide) {
			preload_guide();
		}

		//定位
		base.InitPosition(function() {
			if(showGuide) {
				base.OpenWindow("adv", "page/adv.html");
			} else {
				base.GetView("guide").show("zoom-fade-out");
			}
		});
	});

	function preload_adv() {
		mui.preload({
			id: 'adv',
			url: 'page/adv.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}

	function preload_guide() {
		mui.preload({
			id: 'guide',
			url: 'page/guide.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}
