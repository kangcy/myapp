<script src="minjs/mui.min.js"></script>
<script src="minjs/base.min.js"></script>
<script type="text/javascript">
	var userinfo = base.GetUserInfo();
	mui.init();
	mui.plusReady(function() {
		plus.navigator.setFullscreen(true); //全屏展示
		plus.screen.lockOrientation("portrait-primary"); //仅支持竖屏显示

		localStorage.setItem('$screenwidth', window.innerWidth);

		//读取本地存储，检查是否为首次启动
		var showGuide = plus.storage.getItem("lauchFlag");

		var all = plus.webview.all();
		var launch = plus.webview.getLaunchWebview() //基座，不可以关掉
		for(var i = 0; i < all.length; i++) {
			if(all[i] === launch)
				continue;
			all[i].hide();
			all[i].close();
			all[i].clear();
		}

		//定位
		base.InitPosition(function() {
			if(!showGuide) {
				base.OpenWindow("guide", "page/guide.html");
				return;
			}
			if(userinfo == "") {
				base.OpenWindow("login", "page/login.html");
			} else {
				base.OpenWindow("adv", "page/adv.html");
			}
		});
	});
</script>
