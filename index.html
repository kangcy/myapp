<script src="minjs/mui.min.js"></script>
<script src="minjs/base.min.js"></script>
<script type="text/javascript">
	mui.init();
	mui.plusReady(function() {
		plus.navigator.setFullscreen(true); //全屏展示
		plus.screen.lockOrientation("portrait-primary"); //仅支持竖屏显示

		//读取本地存储，检查是否为首次启动
		var showGuide = plus.storage.getItem("lauchFlag");
		if(showGuide) {
			preload_adv();
		} else {
			preload_guide();
		}

		/*if(showGuide) {
			base.GetView("adv").show(base.ShowAnimate());
		} else {
			base.GetView("guide").show(base.ShowAnimate());
		}*/
	});

	function preload_adv() {
		mui.preload({
			id: 'adv',
			url: 'page/adv.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}

	function preload_guide() {
		mui.preload({
			id: 'guide',
			url: 'page/guide.html',
			styles: {
				popGesture: 'hide'
			},
			show: {
				autoShow: false
			}
		});
	}
</script>
