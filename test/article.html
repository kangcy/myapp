<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../mincss/mui.min.css">
		<link rel="stylesheet" href="../mincss/animate.min.css">
		<link rel="stylesheet" href="../mincss/img.preview.min.css">
		<link rel="stylesheet" href="../mincss/loading.min.css">
	</head>

	<body>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="scroll-view">
		</div>
		<div id="none" class="full tc hide">
			<img src="../images/my/111.png" class="none" id="none_img" />
			<p class="f13 mt10" id="none_tip"></p>
		</div>
	</body>

</html>
<script src="../minjs/mui.min.js"></script>
<script src="../minjs/base.min.js"></script>
<script src="../minjs/PullRefresh.min.js"></script>
<script src="../minjs/mui.zoom.min.js"></script>
<script src="../minjs/mui.previewimage.min.js"></script>
<script src="../minjs/article.min.js"></script>
<script type="text/javascript">
	var ArticleType = 0;
	var CreateUserNumber = "";
	var self = null;

	mui.init({
		gestureConfig: {
			doubletap: true
		}
	});

	mui.ready(function() {
		base.Get("none_img").setAttribute("src", "../images/my/444.png");
		base.Get("none_tip").innerHTML = "这里还没有内容";
		base.ShowUser("#scroll-view");
		mui.previewImage();
	});

	mui.plusReady(function() {
		self = plus.webview.currentWebview();
		ArticleType = self.ArticleType || 0;
		CreateUserNumber = self.CreateUserNumber || "";
		Source = self.Source || "List";

		Init(ArticleType, CreateUserNumber, Source);

		//下拉刷新
		self.setPullToRefresh({
			support: true,
			style: "circle"
		}, pulldownRefresh);

		//上拉加载
		document.addEventListener("plusscrollbottom", pullupRefresh, false);
	});

	//初始化获取参数
	function Init(articleType, createUserNumber, source) {
		pulldownRefresh();
		base.ShowArticle("#scroll-view", source, userinfo.Number);
		ArticleAction("#scroll-view", userinfo);
	}

	//删除 
	function Delete(id) {
		base.Get("article" + id).remove();
	}

	/**
	 * 加载数据
	 */
	function Load(callback) {
		var table = base.Get('scroll-view');
		var data = {
			ID: userinfo.ID,
			page: currpage,
			rows: pagesize,
			TypeID: ArticleType,
			CreateUserNumber: CreateUserNumber,
			CurrUserNumber: userinfo.Number
		};
		HttpGet(base.RootUrl + "Api/Article/All", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					totalpage = data.totalpage;
					var length = data.records;
					if(length > 0) {
						base.ShowNone(false);
						mui.each(data.list, function(index, item) {
							var div = AppendArticle(userinfo.Number, item, CreateUserNumber == userinfo.Number, CreateUserNumber != userinfo.Number, false);
							if(table) {
								table.appendChild(div);
							}
						});
					} else {
						base.ShowNone(true);
					}
				} else {
					base.ShowNone(true);
				}
			}
			if(data == null && currpage == 1) {
				base.ShowNone(true);
			}
			callback();
			base.ShowLoading(false);
		});
	}
</script>
