		var subpages = ['page/topic.html', 'page/addarticle.html'];
		var subpage_style = {
			top: '0px',
			bottom: (window.innerWidth/320)*45+'px'
		};

		mui.plusReady(function() {
			//读取本地存储，检查是否为首次启动
			var showGuide = plus.storage.getItem("lauchFlag");
			if(showGuide) {
				//有值，说明已经显示过了，无需显示；
				//关闭splash页面；
				plus.navigator.closeSplashscreen();
				plus.navigator.setFullscreen(true);

				//initTemplates(); //初始化模板
			} else {
				//显示启动导航
				mui.openWindow({
					id: 'guide',
					url: 'page/guide.html',
					show: {
						aniShow: 'none'
					},
					waiting: {
						autoShow: false
					}
				});
				//延迟的原因：优先打开启动导航页面，避免资源争夺
				/*setTimeout(function() {
					//初始化模板
					initTemplates();
				}, 200);*/
			}

			//创建子页面，首个选项卡页面显示，其它均隐藏
			var self = plus.webview.currentWebview();
			for(var i = 0; i < 2; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}

			//我的
			document.getElementById('my').addEventListener('tap', function(event) {
				var my = mui.preload({
					"id": 'my',
					"url": 'page/my.html'
				});
				mui.openWindow({
					id: 'my',
					show: {
						aniShow: 'zoom-fade-out'
					},
					waiting: {
						autoShow: false
					}
				});
			});
		});

		//当前激活选项
		var activeTab = subpages[0];
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a.model', function(e) {
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});

		var index = null; //主页面
		function openMenu() {
			!index && (index = mui.currentWebview);
			mui.fire(index, "menu:open");
		}
		//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
		window.addEventListener('dragstart', function(e) {
			mui.gestures.touch.lockDirection = true; //锁定方向
			mui.gestures.touch.startDirection = e.detail.direction;
		});
		window.addEventListener('dragright', function(e) {
			if(!mui.isScrolling) {
				e.detail.gesture.preventDefault();
			}
		});
		//监听右滑事件，若侧滑菜单未显示，右滑要显示菜单；
		window.addEventListener("swiperight", function(e) {
			//默认滑动角度在-45度到45度之间，都会触发右滑菜单，为避免误操作，可自定义限制滑动角度；
			if(Math.abs(e.detail.angle) < 4) {
				openMenu();
			}
		});
