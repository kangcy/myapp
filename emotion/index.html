<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/emojione.sprites.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/emojionearea.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../css/animate.css" media="screen">

		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	</head>

	<body>
		<input type="button" value="打开" id="open" />
		<input type="button" value="关闭" id="close" />
		<textarea id="textarea"></textarea>

		<script src="../js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/emojione.min.js"></script>
		<script type="text/javascript" src="js/emojionearea.js"></script>

		<script type="text/javascript">
			var editor = null;
			$(document).ready(function() {

				$("#open").click(function() {
					if(editor == null) {
						editor = $("#textarea").emojioneArea({
							template: "<editor/><filters/><tabs/>"
						});
					}
					
					EditorTan(1);
				})
				$("#close").click(function() {
					EditorTan(0);
					editor[0].emojioneArea.setText("");
				})
			});

			//编辑器弹窗
			function EditorTan(index) {
				if(index == 0) {
					$(".emojionearea").removeClass("bounceIn").addClass("bounceOut");
				} else {
					$(".emojionearea").removeClass("hide").removeClass("bounceOut").addClass("bounceIn");
				}
			}
		</script>
	</body>

</html>
